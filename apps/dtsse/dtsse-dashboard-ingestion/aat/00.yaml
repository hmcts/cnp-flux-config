apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dtsse-dashboard-ingestion
spec:
  releaseName: dtsse-dashboard-ingestion
  values:
    job:
      schedule: "0 * * * *"
      image: hmctspublic.azurecr.io/dtsse/dashboard-ingestion:pr-727-a212fea-20251128124734 #{"$imagepolicy": "flux-system:dtsse-dashboard-ingestion"}
      cpuRequests: "250m"
      memoryRequests: "1Gi"
      keyVaults:
        dtsse:
          secrets:
            - name: AppInsightsConnectionString
              alias: APPLICATIONINSIGHTS_CONNECTION_STRING
            - github-token
            - db-url
            - cosmos-key
            - cosmos-db-name
            - jenkins-databases
    global:
      jobKind: CronJob
  chart:
    spec:
      chart: ./charts/dtsse-dashboard-ingestion
      sourceRef:
        kind: GitRepository
        name: dtsse-dashboard-ingestion-dev
        namespace: flux-system
  interval: 1m
