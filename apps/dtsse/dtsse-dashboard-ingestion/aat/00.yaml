apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dtsse-dashboard-ingestion
spec:
  releaseName: dtsse-dashboard-ingestion
  values:
    job:
      schedule: "0 * * * *"
      cpuRequests: "250m"
      memoryRequests: "1Gi"
      image: hmctspublic.azurecr.io/dtsse/dashboard-ingestion:pr-757 #{"$imagepolicy": "flux-system:dtsse-dashboard-ingestion-aat"}
      keyVaults:
        dtsse:
          secrets:
            - name: AppInsightsConnectionString
              alias: APPLICATIONINSIGHTS_CONNECTION_STRING
            - github-token
            - db-url
            - cosmos-key
            - cosmos-db-name
            - jenkins-databases
    global:
      jobKind: CronJob
  chart:
    spec:
      chart: ./stable/dtsse-dashboard-ingestion
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
  interval: 1m
