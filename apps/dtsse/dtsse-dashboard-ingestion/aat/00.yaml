apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dtsse-dashboard-ingestion
spec:
  releaseName: dtsse-dashboard-ingestion
  values:
    job:
      schedule: "0,10,20,30,40,50 * * * *"
      cpuRequests: "250m"
      memoryRequests: "1Gi"
    global:
      jobKind: CronJob
  chart:
    spec:
      chart: ./stable/dtsse-dashboard-ingestion
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
