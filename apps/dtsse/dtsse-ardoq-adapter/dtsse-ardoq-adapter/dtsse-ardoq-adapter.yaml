apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dtsse-ardoq-adapter
  namespace: dtsse-ardoq-adapter
spec:
  releaseName: dtsse-ardoq-adapter
  interval: 1m
  values:
    nodejs:
      image: hmctspublic.azurecr.io/dtsse/ardoq-adapter:prod-c493b9a-20230104134917 #{"$imagepolicy": "flux-system:dtsse-ardoq-adapter"}
    keyVaults:
      dtsse-aat:
        excludeEnvironmentSuffix: true
        secrets:
          - AppInsightsConnectionString
          - ardoq-api-key
          - ardoq-api-url
          - ardoq-api-workspace
  chart:
    spec:
      chart: ./stable/dtsse-ardoq-adapter
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
