apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dtsse-ardoq-adapter
spec:
  releaseName: dtsse-ardoq-adapter
  interval: 1m
  values:
    nodejs:
      image: hmctspublic.azurecr.io/dtsse/ardoq-adapter:prod-67140d2-20230916102115 #{"$imagepolicy": "flux-system:dtsse-ardoq-adapter"}
      environment:
        LOG_LEVEL: "DEBUG"
      keyVaults:
        dtsse:
          secrets:
            - AppInsightsConnectionString
            - ardoq-api-key
            - ardoq-api-url
            - ardoq-api-workspace
            - vcs-hosting-workspace
            - code-repository-workspace
            - hmcts-applications-workspace
            - software-frameworks-workspace
            - server-api-key-primary
            - server-api-key-secondary
            - dependency-report-id
  chart:
    spec:
      chart: ./stable/dtsse-ardoq-adapter
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
