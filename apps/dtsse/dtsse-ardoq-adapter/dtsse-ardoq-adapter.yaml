apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dtsse-ardoq-adapter
spec:
  releaseName: dtsse-ardoq-adapter
  interval: 1m
  values:
    nodejs:
      image: hmctspublic.azurecr.io/dtsse/ardoq-adapter:prod-c1c0ab0-20230131155500 #{"$imagepolicy": "flux-system:dtsse-ardoq-adapter"}
    keyVaults:
      dtsse:
        secrets:
          - AppInsightsConnectionString
          - ardoq-api-key
          - ardoq-api-url
          - ardoq-api-workspace
          - server-api-key-primary
          - server-api-key-secondary
  chart:
    spec:
      chart: ./stable/dtsse-ardoq-adapter
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
