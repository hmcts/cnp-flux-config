apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: rpx-case-activity-api
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
    pattern: '^prod-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    numerical:
      order: asc
  imageRepositoryRef:
    name: rpx-case-activity-api
