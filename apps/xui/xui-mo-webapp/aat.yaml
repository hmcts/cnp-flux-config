apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xui-mo-webapp
spec:
  values:
    nodejs:
      ingressHost: manage-org.aat.platform.hmcts.net
      environment:
        DUMMY_VAR_FOR_RESTART: 1
        JURISDICTIONS: SSCS,AUTOTEST1,DIVORCE,PROBATE,PUBLICLAW,bulkscan,BULKSCAN,IA,EMPLOYMENT,CMC
        CASE_TYPES: CIVIL,GENERALAPPLICATION,MoneyClaimCase,DIVORCE,FinancialRemedyContested,FinancialRemedyMVP2,Asylum,Caveat,GrantOfRepresentation,StandingSearch,WillLodgement,CARE_SUPERVISION_EPO,Benefit,NFD,ET_EnglandWales,ET_Scotland
        SERVICES_PRD_COMMONDATA_API: http://rd-commondata-api-aat.service.core-compute-aat.internal
        SERVICES_CCD_COMPONENT_API_PATH: https://gateway-ccd.aat.platform.hmcts.net
