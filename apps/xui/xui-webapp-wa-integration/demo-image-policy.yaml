apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-xui-webapp-wa-integration
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  imageRepositoryRef:
    name: xui-webapp-wa-integration
    filterTags:
      pattern: '^pr-4112-[a-f0-9]+-(?P<ts>[0-9]+)'
      extract: '$ts'
    policy:
      alphabetical:
        order: asc
