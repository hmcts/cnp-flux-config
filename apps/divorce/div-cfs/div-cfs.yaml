apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: div-cfs
  namespace: divorce
spec:
  releaseName: div-cfs
  values:
    java:
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 4
      cpuRequests: "250m"
      memoryRequests: "1536Mi"
      memoryLimits: "2Gi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      livenessDelay: 0
      startupPeriod: 120
      startupFailureThreshold: 3
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/div/cfs:prod-c56775e-20251027090428 #{"$imagepolicy": "flux-system:div-cfs"}
      environment:
        VAR_FV2: trig5
  chart:
    spec:
      chart: ./stable/div-cfs
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
