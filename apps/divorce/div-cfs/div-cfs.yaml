apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: div-cfs
  namespace: divorce
spec:
  releaseName: div-cfs
  values:
    java:
      replicas: 2
      memoryLimits: "2Gi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      livenessDelay: 0
      startupPeriod: 120
      startupFailureThreshold: 3
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/div/cfs:prod-8723685-20230425121735 #{"$imagepolicy": "flux-system:div-cfs"}
      environment:
        VAR_FV2: trig5
  chart:
    spec:
      chart: ./stable/div-cfs
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
