apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: div-cms
  namespace: divorce
spec:
  releaseName: div-cms
  values:
    java:
      replicas: 2
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 4
      memoryRequests: '1536Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '250m'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/div/cms:prod-47fd6f9-20251022113741 #{"$imagepolicy": "flux-system:div-cms"}
      environment:
        MANAGEMENT_ENDPOINT_HEALTH_CACHE_TIMETOLIVE: "4000"
        DOCUMENTATION_SWAGGER_ENABLED: "false"
        VAR_FV2: trig-1
  chart:
    spec:
      chart: ./stable/div-cms
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
