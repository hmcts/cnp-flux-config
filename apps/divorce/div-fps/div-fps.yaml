apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: div-fps
  namespace: divorce
spec:
  releaseName: div-fps
  values:
    java:
      replicas: 2
      memoryRequests: "1.5Gi"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/div/fps:prod-833d644-20251028124530 #{"$imagepolicy": "flux-system:div-fps"}
      environment:
        MANAGEMENT_ENDPOINT_HEALTH_CACHE_TIMETOLIVE: 5000
        GENERAL_APPLICATION_WITHOUT_NOTICE_FEE_KEYWORD: "GeneralAppWithoutNotice"
        FEATURE_FEE_PAY_KEYWORDS: "true"
        VAR_FV2: trig-1
      prometheus:
        enabled: true
  chart:
    spec:
      chart: ./stable/div-fps
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
