apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: am-judicial-booking-service
spec:
  values:
    java:
      replicas: 2
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      cpuRequests: "250m"
      cpuLimits: "1500m"
      autoscaling:
        enabled: true
        maxReplicas: 4
        memory:
          enabled: false
      environment:
        AM_INFO: true
