apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: am-org-role-mapping-service
spec:
  values:
    java:
      keyVaults:
        am:
          secrets:
            - app-insights-connection-string
            - am-org-role-mapping-service-s2s-secret
            - role-assignment-service-LD-SDK-KEY
            - orm-IDAM-CLIENT-ID
            - orm-IDAM-CLIENT-SECRET
            - orm-IDAM-ADMIN-SECRET
            - caseworker-topic-primary-send-listen-shared-access-key
            - name: org-role-mapping-service-POSTGRES-PASS-V15
              alias: ORG_ROLE_MAPPING_DB_PASSWORD
            - name: org-role-mapping-service-POSTGRES-USER-V15
              alias: ORG_ROLE_MAPPING_DB_USERNAME
            - name: org-role-mapping-service-POSTGRES-HOST-V15
              alias: ORG_ROLE_MAPPING_DB_HOST
            - judicial-topic-primary-send-listen-shared-access-key
      environment:
        AM_INFO: true
        APPLICATION_LOGGING_LEVEL: INFO
        SPRING_DATASOURCE_HIKARI_CONNECTIONTIMEOUT: 10000
        TESTING_SUPPORT_ENABLED: true
        DB_FEATURE_FLAG_ENABLE: st_cic_wa_1_0
