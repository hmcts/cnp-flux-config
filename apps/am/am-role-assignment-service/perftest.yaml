apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: am-role-assignment-service
spec:
  values:
    java:
      replicas: 5
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      cpuRequests: "1000m"
      cpuLimits: "2000m"
      keyVaults:
        am:
          secrets:
            - am-role-assignment-service-s2s-secret
            - name: role-assignment-service-POSTGRES-PASS-V15
              alias: ROLE_ASSIGNMENT_DB_PASSWORD
            - name: role-assignment-service-POSTGRES-USER-V15
              alias: ROLE_ASSIGNMENT_DB_USERNAME
            - name: role-assignment-service-POSTGRES-HOST-V15
              alias: ROLE_ASSIGNMENT_DB_HOST
            - app-insights-connection-string
            - role-assignment-service-IDAM-CLIENT-SECRET
            - role-assignment-service-IDAM-ADMIN-SECRET
            - role-assignment-service-LD-SDK-KEY
      environment:
        AM_INFO: false
        APPLICATION_LOGGING_LEVEL: INFO
        BYPASS_ORG_DROOL_RULE: true
        MAX_POOL_SIZE: 20
        DB_FEATURE_FLAG_ENABLE: sscs_wa_1_0
