apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: am-role-assignment-service
spec:
  values:
    java:
      replicas: 5
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      cpuRequests: "1000m"
      cpuLimits: "2000m"
      keyVaults:
        am:
          secrets:
            - am-role-assignment-service-s2s-secret
            - name: role-assignment-service-POSTGRES-PASS-V15
              alias: ROLE_ASSIGNMENT_DB_PASSWORD
            - name: role-assignment-service-POSTGRES-USER-V15
              alias: ROLE_ASSIGNMENT_DB_USERNAME
            - name: role-assignment-service-POSTGRES-HOST-V15
              alias: ROLE_ASSIGNMENT_DB_HOST
            - app-insights-connection-string
            - role-assignment-service-IDAM-CLIENT-SECRET
            - role-assignment-service-IDAM-ADMIN-SECRET
            - role-assignment-service-LD-SDK-KEY
      environment:
        AM_INFO: false
        APPLICATION_LOGGING_LEVEL: INFO
        BYPASS_ORG_DROOL_RULE: true
        ROLE_ASSIGNMENT_S2S_AUTHORISED_SERVICES: am_role_assignment_service,am_org_role_mapping_service,am_role_assignment_refresh_batch,wa_task_management_api,wa_task_configuration_api,xui_webapp,aac_manage_case_assignment,ccd_data,wa_task_monitor,wa_case_event_handler,iac,ccd_case_disposer,hmc_cft_hearing_service,rd_caseworker_ref_api,sscs,fis_hmc_api,fpl_case_service,et_cos,disposer-idam-user,civil_service
        MAX_POOL_SIZE: 20
