apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: am-role-assignment-service
spec:
  values:
    java:
      replicas: 5
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      cpuRequests: "1000m"
      cpuLimits: "2000m"
      environment:
        AM_INFO: false
        APPLICATION_LOGGING_LEVEL: INFO
        BYPASS_ORG_DROOL_RULE: true
        ROLE_ASSIGNMENT_S2S_AUTHORISED_SERVICES: am_role_assignment_service,am_org_role_mapping_service,wa_task_management_api,wa_task_configuration_api,xui_webapp,aac_manage_case_assignment,ccd_data,wa_task_monitor,wa_case_event_handler,iac,ccd_case_disposer,hmc_cft_hearing_service,rd_caseworker_ref_api,sscs
        MAX_POOL_SIZE: 20
