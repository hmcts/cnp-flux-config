        AM_INFO: true
        APPLICATION_LOGGING_LEVEL: DEBUG
        BYPASS_ORG_DROOL_RULE: true
        MAX_POOL_SIZE: 10
        ROLE_ASSIGNMENT_S2S_AUTHORISED_SERVICES: ccd_gw,am_role_assignment_service,am_org_role_mapping_service,am_role_assignment_refresh_batch,xui_webapp,aac_manage_case_assignment,ccd_data,wa_workflow_api,wa_task_management_api,wa_task_monitor,wa_case_event_handler,iac,hmc_cft_hearing_service,ccd_case_disposer,sscs,fis_hmc_api,fpl_case_service,et_cos,disposer-idam-user,civil_service
