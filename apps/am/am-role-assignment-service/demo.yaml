apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: am-role-assignment-service
spec:
  values:
    java:
      replicas: 5
      image: hmctspublic.azurecr.io/am/role-assignment-service:prod-7c15152-20240117171934 #{"$imagepolicy": "flux-system:demo-am-role-assignment-service"}
      keyVaults:
        am:
          secrets:
            - name: am-role-assignment-service-s2s-secret
              alias: AM_ROLE_ASSIGNMENT_SERVICE_SECRET
            - name: role-assignment-service-POSTGRES-PASS-V15
              alias: ROLE_ASSIGNMENT_DB_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
