---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: idam-user-profile-bridge
  namespace: idam
spec:
  releaseName: idam-user-profile-bridge
  chart:
    spec:
      chart: ./stable/idam-user-profile-bridge
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    java:
      image: hmctspublic.azurecr.io/idam/user-profile-bridge:latest # {"$imagepolicy": "flux-system:idam-user-profile-bridge"}
      disableTraefikTls: true
