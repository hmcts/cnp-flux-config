apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: idam-user-dashboard
  namespace: idam
spec:
  releaseName: idam-user-dashboard
  values:
    nodejs:
      replicas: 1
      cpuLimits: 500m
      cpuRequests: 250m
      memoryLimits: 1024Mi
      devcpuLimits: 500m
      devcpuRequests: 250m
      devmemoryLimits: 1024Mi
      devmemoryRequests: 512Mi