apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: idam-user-dashboard
  namespace: idam
spec:
  releaseName: idam-user-dashboard
  values:
    nodejs:
      replicas: 1
      ingressHost: idam-user-dashboard.service.core-compute-preview.internal
      environment:
        STRATEGIC_SERVICE_URL: 'http://idam-api'
        STRATEGIC_PUBLIC_URL: 'http://idam-web-public'
        DASHBOARD_URL: 'https://idam-user-dashboard.service.core-compute-preview.internal'
        OAUTH_CLIENT_REDIRECT: 'https://idam-user-dashboard.service.core-compute-preview.internal/oauth2/callback'
