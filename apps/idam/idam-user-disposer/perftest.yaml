apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: idam-user-disposer
spec:
  values:
    job:
      #schedule: "0 22 1-31/2 * *"
      schedule: "*/15 * * * *"
      memoryRequests: "1024Mi"
      cpuRequests: "1000m"
      memoryLimits: "2048Mi"
      cpuLimits: "2000m"
      environment:
        IDAM_S2S_URL: "http://rpe-service-auth-provider-perftest.service.core-compute-perftest.internal"
