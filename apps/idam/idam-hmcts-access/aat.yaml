apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: idam-hmcts-access
  namespace: idam
spec:
  releaseName: idam-hmcts-access
  values:
    nodejs:
      memoryRequests: "2560Mi"
      memoryLimits: "2560Mi"
      cpuRequests: "250m"
      cpuLimits: "1500m"
      environment:
        APP_URL: 'https://hmcts-access.aat.platform.hmcts.net'