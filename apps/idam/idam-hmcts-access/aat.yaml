apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: idam-hmcts-access
  namespace: idam
spec:
  releaseName: idam-hmcts-access
  values:
    nodejs:
      memoryRequests: "2Gi"
      memoryLimits: "2Gi"
      cpuRequests: "2000m"
      cpuLimits: "4000m"
      devmemoryRequests: "2Gi"
      devmemoryLimits: "2Gi"
      devcpuRequests: "2000m"
      devcpuLimits: "4000m"
      environment:
        APP_URL: 'https://hmcts-access.aat.platform.hmcts.net'