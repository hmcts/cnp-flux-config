apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: idam-hmcts-access
  namespace: idam
spec:
  releaseName: idam-hmcts-access
  values:
    nodejs:
      replicas: 1
      memoryRequests: "5Gi"
      memoryLimits: "5Gi"
      cpuRequests: "4000m"
      cpuLimits: "8000m"
      devmemoryRequests: "5Gi"
      devmemoryLimits: "5Gi"
      devcpuRequests: "4000m"
      devcpuLimits: "8000m"
      environment:
        APP_URL: 'https://hmcts-access.aat.platform.hmcts.net'