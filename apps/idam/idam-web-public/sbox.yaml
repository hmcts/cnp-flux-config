apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: idam-web-public
  namespace: idam
spec:
  values:
    java:
      image: hmctspublic.azurecr.io/idam/web-public:prod-167c542-20251113150524
      ingressHost: idam-web-public.sandbox.platform.hmcts.net
      disableTraefikTls: true
      replicas: 1
      cpuRequests: '60m'
      cpuLimits: '1500m'
      memoryRequests: '1536Mi'
      memoryLimits: '2048Mi'
      environment:
        STRATEGIC_SERVICE_URL: http://idam-api
        TRIGGER: false
  chart:
    spec:
      chart: ./stable/idam-web-public
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
