apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sscs-tya-notif
  namespace: sscs
spec:
  releaseName: sscs-tya-notif
  values:
    java:
      keyVaults:
        sscs:
          secrets:
            - idam-api
            - idam-oauth-user
            - idam-redirect
            - idam-sscs-systemupdate-user
            - idam-sscs-systemupdate-password
            - sscs-email-mac-secret-text
            - idam-sscs-oauth2-client-secret
            - sscs-s2s-secret
            - s2s-micro
            - evidence-share-topic-shared-access-key
            - docmosis-api-key
            - notification-job-scheduler-db-password
            - notification-key
            - notification-test-key
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: tya-notif-POSTGRES-PASS-FLEX-V15
              alias: JOB_SCHEDULER_DB_PASSWORD
      replicas: 2
      enableOAuth: true
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/tya-notif:pr-2439-9d65483-20231201153055 #{"$imagepolicy": "flux-system:sscs-tya-notif"}
      environment:
        JOB_SCHEDULER_DB_USERNAME: pgadmin
        JOB_SCHEDULER_DB_NAME: notification
        JOB_SCHEDULER_DB_HOST: sscs-tya-notif-postgres-v15-db-demo.postgres.database.azure.com
        COVID_19_NOTIFICATION_FEATURE: false
        PDF_SERVICE_HEALTH_URL: https://docmosis.demo.platform.hmcts.net/rs/status
        PDF_SERVICE_BASE_URL: https://docmosis.demo.platform.hmcts.net/rs/render
        SECURE_DOC_STORE_FEATURE: true
        CASE_DOCUMENT_AM_URL: http://ccd-case-document-am-api-demo.service.core-compute-demo.internal
        SCOTTISH_PO_BOX_ENABLED: false
        DUMMY_PROPERTY: false
        HOURS_START_TIME: 0
        HOURS_END_TIME: 23
        TEST_PROPERTY: false
        TEST_RECIPIENTS_POSTCODE: "*"
        POST_HEARINGS_FEATURE: true
        POST_HEARINGS_B_FEATURE: true
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
