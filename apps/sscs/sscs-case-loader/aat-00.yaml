apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sscs-case-loader
  namespace: sscs
spec:
  values:
    job:
      suspend: true
      schedule: "0/10 * * * *"
      environment:
        TEST_PROPERTY: true
        DUMMY_RESTART_VAR: true
        INTERPRETER_DATA_MIGRATION_ENABLED: false
        DATA_MIGRATION_ROLLBACK: false
        CASE_LOADER_START_HOUR: 24
        CASE_LOADER_END_HOUR: -1
    global:
      environment: aat
