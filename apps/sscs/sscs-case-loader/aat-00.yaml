apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sscs-case-loader
  namespace: sscs
spec:
  values:
    job:
      suspend: true
      schedule: "0/10 * * * *"
      environment:
        TEST_PROPERTY: true
        DUMMY_RESTART_VAR: true
        CASE_LOADER_START_HOUR: 24
        CASE_LOADER_END_HOUR: -1
        INTERPRETER_DATA_MIGRATION_ENABLED: false
        INTERPRETER_MIGRATION_ROLLBACK: false
        INTERPRETER_MIGRATION_START_HOUR: 20
        INTERPRETER_MIGRATION_END_HOUR: 22
        VENUE_MIGRATION_ENABLED: true
        VENUE_MIGRATION_ROLLBACK: true
        VENUE_MIGRATION_START_HOUR: 14
        VENUE_MIGRATION_END_HOUR: 23
    global:
      environment: aat
