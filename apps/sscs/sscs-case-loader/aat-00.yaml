apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sscs-case-loader
  namespace: sscs
spec:
  values:
    job:
      schedule: "0/10 * * * *"
      environment:
        TEST_PROPERTY: true
        DUMMY_RESTART_VAR: true
        INTERPRETER_DATA_MIGRATION_ENABLED: true
        DATA_MIGRATION_ROLLBACK: true
        CASE_LOADER_START_HOUR: 8
    global:
      environment: aat
