apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: demo-sscs-tribunals-frontend
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  imageRepositoryRef:
    name: sscs-tribunals-frontend
  filterTags:
    pattern: '^pr-1886-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
    policy:
      alphabetical:
        order: asc
