apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-sscs-tribunals-frontend
spec:
  imageRepositoryRef:
    name: sscs-tribunals-frontend
  filterTags:
    pattern: '^pr-1383-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: sscs-tribunals-frontend
