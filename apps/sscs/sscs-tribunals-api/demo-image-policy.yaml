apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-sscs-tribunals-api
  annotations:
    hmcts.github.com/prod-automated: disabled
  spec:
    filterTags:
      pattern: '^pr-3117-[a-f0-9]+-(?P<ts>[0-9]+)'
      extract: '$ts'
    policy:
      alphabetical:
        order: asc
  imageRepositoryRef:
    name: sscs-tribunals-api
