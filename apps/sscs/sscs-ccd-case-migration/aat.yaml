apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sscs-ccd-case-migration
  namespace: sscs
spec:
  releaseName: sscs-ccd-case-migration
  values:
    job:
      suspend: false
      image: hmctspublic.azurecr.io/sscs/ccd-case-migration:prod-05cd39e-20260129130210 #{"$imagepolicy": "flux-system:sscs-ccd-case-migration"}
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "4096Mi"
      schedule: "20 14 29 1 *"
      keyVaults:
        sscs:
          resourceGroup: sscs
          secrets:
            - name: idam-sscs-oauth2-client-secret
              alias: IDAM_OAUTH2_DATA_STORE_CLIENT_SECRET
            - name: idam-sscs-systemupdate-user
              alias: IDAM_USER
            - name: idam-sscs-systemupdate-password
              alias: IDAM_PASS
            - name: sscs-s2s-secret
              alias: DATA_STORE_IDAM_KEY
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: idam-sscs-systemupdate-user
              alias: IDAM_SSCS_SYSTEMUPDATE_USER
            - name: idam-sscs-systemupdate-password
              alias: IDAM_SSCS_SYSTEMUPDATE_PASSWORD
            - name: encoded-string-ready-to-list
              alias: READY_TO_LIST_MIGRATION_ENCODED_STRING
      environment:
        CCD_DATA_STORE_API_BASE_URL: http://ccd-data-store-api-aat.service.core-compute-aat.internal
        IDAM_S2S_URL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
        IDAM_API_URL: https://idam-api.aat.platform.hmcts.net
        DUMMY_RESTART_VAR: true
        MIGRATION_QUERY_SIZE: 10000
        MIGRATION_CASE_LIMIT: "50"
        JAVA_OPTS: -Xmx4G
        ARCHIVE_OLD_DRAFTS_ENABLED: true
        READY_TO_LIST_MIGRATION_ENABLED: true
