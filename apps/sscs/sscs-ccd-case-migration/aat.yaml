apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sscs-ccd-case-migration
  namespace: sscs
spec:
  releaseName: sscs-ccd-case-migration
  values:
    job:
      suspend: false
      image: hmctspublic.azurecr.io/sscs/ccd-case-migration:prod-7405cdd-20251106124303 #{"$imagepolicy": "flux-system:sscs-ccd-case-migration"}
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "4096Mi"
      schedule: "45 11 18 9 *"
      environment:
        CCD_DATA_STORE_API_BASE_URL: http://ccd-data-store-api-aat.service.core-compute-aat.internal
        IDAM_S2S_URL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
        IDAM_API_URL: https://idam-api.aat.platform.hmcts.net
        DUMMY_RESTART_VAR: true
        MIGRATION_QUERY_SIZE: 10000
        MIGRATION_CASE_LIMIT: "50"
        JAVA_OPTS: -Xmx4G
        ARCHIVE_OLD_DRAFTS_ENABLED: true
