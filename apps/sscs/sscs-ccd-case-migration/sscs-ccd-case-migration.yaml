apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sscs-ccd-case-migration
  namespace: sscs
spec:
  releaseName: sscs-ccd-case-migration
  ttlSecondsAfterFinished: 3600
  values:
    job:
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/ccd-case-migration:pr-13 #{"$imagepolicy": "flux-system:sscs-ccd-case-migration"}
      environment:
        MIGRATION_WA_ENABLED: false
  chart:
    spec:
      chart: ./stable/sscs-ccd-case-migration
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m