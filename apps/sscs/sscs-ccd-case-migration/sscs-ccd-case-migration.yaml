apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sscs-ccd-case-migration
  namespace: sscs
spec:
  releaseName: sscs-ccd-case-migration
  values:
    job:
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/ccd-case-migration:prod-0ae545a-20240222113312 #{"$imagepolicy": "flux-system:sscs-ccd-case-migration"}
      keyVaults:
        sscs:
          secrets:
            - name: idam-sscs-oauth2-client-secret
              alias: IDAM_OAUTH2_DATA_STORE_CLIENT_SECRET
            - name: idam-sscs-systemupdate-user
              alias: IDAM_USER
            - name: idam-sscs-systemupdate-password
              alias: IDAM_PASS
            - name: sscs-s2s-secret
              alias: DATA_STORE_IDAM_KEY
      environment:
        MIGRATION_WA_ENABLED: false
  chart:
    spec:
      chart: ./stable/sscs-ccd-case-migration
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m