apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: idam-slack-help-bot
  namespace: idam-slack-help-bot
spec:
  releaseName: idam-slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/idam/slack-help-bot:prod-217993c-19 # {"$imagepolicy": "flux-system:idam-slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: cft-idam-support
      SLACK_REPORT_CHANNEL_ID: C02KBKH5US3
      JIRA_PROJECT: SIDM
      DUMMY_VAR: 1
    aadIdentityName: idam-slack-help-bot
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - idam-slack-bot-token
          - idam-slack-app-token
          - jira-username
          - jira-api-token
  chart:
    spec:
      chart: nodejs
      version: 2.3.8
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
