apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-fpl-cron-ccd-data-migration-tool
spec:
  filterTags:
    pattern: '^pr-120-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: fpl-cron-ccd-data-migration-tool