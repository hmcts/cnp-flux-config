apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fpl-cron-ccd-data-migration-tool
spec:
  releaseName: fpl-cron-ccd-data-migration-tool
  values:
    global:
      jobKind: CronJob
    job:
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"