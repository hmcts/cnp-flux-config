apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fpl-cron-ccd-data-migration-tool
spec:
  releaseName: fpl-cron-ccd-data-migration-tool
  values:
    global:
      jobKind: CronJob
    job:
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fpl/cron-ccd-data-migration-tool:prod-cffcb2d-20230331130408 #{"$imagepolicy": "flux-system:fpl-cron-ccd-data-migration-tool"}
      schedule: "30 12 30 2 *"
      environment:
        MIGRATION_ID: DFPL-1124
        ENABLED: false
        UPDATE: migration
        DEFAULT_THREAD_LIMIT: 25
        DEFAULT_QUERY_SIZE: 100
  chart:
    spec:
      chart: ./stable/fpl-cron-ccd-data-migration-tool
      version: 0.0.17
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
