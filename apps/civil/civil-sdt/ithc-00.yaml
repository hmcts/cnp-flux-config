apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: civil-sdt
  namespace: civil
spec:
  values:
    java:
      environment:
        PURGE_SCHEDULE_CRON: 0 15 0 * * 4,5,6,7
        SDT_DB_HOST: civil-sdt-ithc.postgres.database.azure.com
        SDT_DB_USERNAME: pgadmin
      keyVaults:
        civil-sdt:
          secrets:
            - name: civil-sdt-POSTGRES-USER-V15
              alias: SDT_DB_USERNAME
            - name: civil-sdt-POSTGRES-PASS-V15
              alias: SDT_DB_PASSWORD
            - name: civil-sdt-POSTGRES-HOST-V15
              alias: SDT_DB_HOST