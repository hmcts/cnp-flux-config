apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: civil-citizen-ui
  namespace: civil
spec:
  values:
    nodejs:
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      memoryRequests: 1024Mi
      cpuRequests: 2500m
      memoryLimits: 2048Mi
      cpuLimits: 2500m
      devcpuRequests: 500m
      devmemoryRequests: 1Gi
      devcpuLimits: 2
      devmemoryLimits: 2G
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/civil/citizen-ui:prod-c7a6fb7-20251119120427 #{"$imagepolicy": "flux-system:perftest-civil-citizen-ui"}
      keyVaults:
        civil-cui:
          resourceGroup: civil-citizen-ui
          secrets:
            - appinsights-instrumentation-key
            - draft-store-access-key
            - citizen-ui-idam-secret
            - ordnance-survey-api-key
            - cmc-s2s-secret
            - citizen-draft-store-primary
            - citizen-draft-store-secondary
            - civil-citizen-ui-token-key
            - name: launch-darkly-sdk-key-non-prod
              alias: LAUNCH_DARKLY_SDK_KEY
      environment:
        DUMMY_RESTART_VAR: true
        CIVIL_GENERAL_APPLICATIONS_URL: http://civil-general-applications-perftest.service.core-compute-perftest.internal
