apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: civil-service
  namespace: civil
spec:
  releaseName: civil-service
  values:
    java:
      replicas: 2
      memoryRequests: "1792Mi"
      memoryLimits: "2304Mi"
      cpuRequests: "250m"
      cpuLimits: "1500m"
      autoscaling:
        enable: true
        maxReplicas: 4
        memory:
          averageUtilization: 125
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/civil/service:prod-71b6006-20251027155016 #{"$imagepolicy": "flux-system:civil-service"}
      environment:
        CCD_EVENTS_SUBSCRIPTION_ENABLED: false
  chart:
    spec:
      chart: ./stable/civil-service
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
