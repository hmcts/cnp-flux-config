apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: aat-civil-service
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
    pattern: '^pr-5091-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
    policy:
      alphabetical:
        order: asc
  imageRepositoryRef:
    name: civil-service
