apiVersion: image.toolkit.fluxcd.io/v2beta2
kind: ImagePolicy
metadata:
  name: demo-civil-service
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
    pattern: '^pr-3959-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: civil-service
