apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: civil-service
  namespace: civil
spec:
  values:
    java:
      keyVaults:
        civil:
          resourceGroup: civil
          secrets:
            - civil-idam-client-secret
            - microservicekey-civil-service
            - system-update-user-username
            - system-update-user-password
            - cross-access-user-username
            - cross-access-user-password
            - prd-admin-user-username
            - prd-admin-user-password
            - appinsights-connection-string
            - AppInsightsInstrumentationKey
            - docmosis-api-key
            - cmc-db-password-v11
            - gov-notify-api-key
            - sendgrid-api-key
            - robotics-notification-sender
            - robotics-notification-recipient
            - robotics-notification-recipient-spec
            - robotics-notification-multipartyrecipient
            - name: launch-darkly-sdk-key
            - robotics-notification-multipartyrecipient
            - ordnance-survey-api-key
            - notification-caseworker-spec-receiver
            - default-password
            - judge-default-password
            - iac-default-password
      image: hmctspublic.azurecr.io/civil/service:pr-3389-bd6f4de-20231101091040
      environment:
        TESTING_SUPPORT_ENABLED: true
        CMC_DB_USERNAME: 'cmc@cmc-db-v11-perftest'
        CMC_DB_HOST: cmc-db-v11-perftest.postgres.database.azure.com
        POLLING_EVENT_EMITTER_ENABLED: false
        SERVICE_REQUEST_UPDATE: http://civil-service-perftest.service.core-compute-perftest.internal/service-request-update
        SERVICE_REQUEST_UPDATE_CLAIM_ISSUED: http://civil-service-perftest.service.core-compute-perftest.internal/service-request-update-claim-issued
