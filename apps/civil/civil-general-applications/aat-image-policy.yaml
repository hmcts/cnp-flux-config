apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: aat-civil-general-applications
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
   pattern: '^pr-1695-[a-f0-9]+-(?P<ts>[0-9]+)'
   extract: '$ts'
  policy:
   alphabetical:
    order: asc
  imageRepositoryRef:
    name: civil-general-applications
