apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: civil-general-applications
  namespace: civil
spec:
  values:
    java:
      image: hmctspublic.azurecr.io/civil/general-applications:pr-1267-d737829-20240308132244 #{"$imagepolicy": "flux-system:demo-civil-general-applications"}
      keyVaults:
        civil:
          resourceGroup: civil
          secrets:
            - civil-idam-client-secret
            - system-update-user-username
            - system-update-user-password
            - cross-access-user-username
            - cross-access-user-password
            - prd-admin-user-username
            - prd-admin-user-password
            - name: genapp-appinsights-connection-string
              alias: appinsights-connection-string
            - docmosis-api-key
            - gov-notify-api-key
            - sendgrid-api-key
            - launch-darkly-sdk-key-non-prod
      environment:
        TESTING_SUPPORT_ENABLED: true
        DOCUMENT_MANAGEMENT_SECURED: true
