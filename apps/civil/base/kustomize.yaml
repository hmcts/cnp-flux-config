apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: civil
  namespace: flux-system
spec:
  interval: 1m0s
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-config
    namespace: flux-system
  validation: none
  path: ./apps/civil/
  postBuild:
    substitute:
      NAMESPACE: "civil"
      TEAM_NOTIFICATION_CHANNEL: "civil_contact"
      CLUSTER_FULL_NAME: "${ENVIRONMENT}-${CLUSTER}"
      KEYVAULT_ENVIRONMENT: "${KEYVAULT_ENVIRONMENT}"
