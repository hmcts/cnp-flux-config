apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: probate-frontend
  namespace: probate
spec:
  releaseName: probate-frontend
  values:
    nodejs:
      replicas: 2
      memoryRequests: "1Gi"
      cpuRequests: "500m"
      memoryLimits: "2048Mi"
      cpuLimits: "1000m"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/frontend:prod-ec1f18d-20250924161409 #{"$imagepolicy": "flux-system:probate-frontend"}
      environment:
        # Does what it says on the tin - if this changes then all envs should redeploy
        CHANGE_TO_REDEPLOY_ALL_ENVS: abcd
  chart:
    spec:
      chart: ./stable/probate-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
