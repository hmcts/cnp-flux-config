apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: probate-frontend
  namespace: probate
spec:
  releaseName: probate-frontend
  values:
    nodejs:
      replicas: 2
      memoryRequests: "1Gi"
      cpuRequests: "500m"
      memoryLimits: "2048Mi"
      cpuLimits: "1000m"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/frontend:prod-b03938b-20241121074723 #{"$imagepolicy": "flux-system:probate-frontend"}
      environment:
        VAR_FV2: trig-base-4
  chart:
    spec:
      chart: ./stable/probate-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
