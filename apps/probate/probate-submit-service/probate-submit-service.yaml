apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: probate-submit-service
  namespace: probate
spec:
  releaseName: probate-submit-service
  values:
    java:
      replicas: 2
      memoryRequests: "1.5Gi"
      cpuRequests: "250m"
      memoryLimits: "2.5Gi"
      cpuLimits: "1500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/submit-service:prod-13b917a-20250815080648 #{"$imagepolicy": "flux-system:probate-submit-service"}
      environment:
        # Does what it says on the tin - if this changes then all envs should redeploy
        CHANGE_TO_REDEPLOY_ALL_ENVS: abcd
  chart:
    spec:
      chart: ./stable/probate-submit-service
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
