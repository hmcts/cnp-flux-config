apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: probate-submit-service
  namespace: probate
spec:
  releaseName: probate-submit-service
  values:
    java:
      replicas: 2
      memoryRequests: "512Mi"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/submit-service:prod-bdad076-20230327204130 #{"$imagepolicy": "flux-system:probate-submit-service"}
      environment:
        VAR_FV2: trigger1
  chart:
    spec:
      chart: ./stable/probate-submit-service
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
