apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: probate-cron-hmrc-extract
spec:
  releaseName: probate-cron-hmrc-extract
  values:
    job:
      schedule: "0 10 * * *"
      environment:
        TASK_NAME: HmrcExtractTask
      args: []
    global:
      jobKind: CronJob
      enableKeyVaults: true
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: aat
