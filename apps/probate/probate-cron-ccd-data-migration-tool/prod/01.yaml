apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: probate-cron-ccd-data-migration-tool
spec:
  releaseName: probate-cron-ccd-data-migration-tool
  values:
    job:
      schedule: "00 0 30 2 *"
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      environment:
        TRIG: trig-2
        IDAM_API_URL: https://idam-api.platform.hmcts.net
