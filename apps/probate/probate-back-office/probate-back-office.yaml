apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: probate-back-office
  namespace: probate
spec:
  releaseName: probate-back-office
  values:
    java:
      replicas: 2
      memoryRequests: "1.5Gi"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/back-office:prod-cfa1b65-20251103121643 #{"$imagepolicy": "flux-system:probate-back-office"}
      environment:
        # Does what it says on the tin - if this changes then all envs should redeploy
        CHANGE_TO_REDEPLOY_ALL_ENVS: abcd
  chart:
    spec:
      chart: ./stable/probate-back-office
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
