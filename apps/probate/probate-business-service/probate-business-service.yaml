apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: probate-business-service
  namespace: probate
spec:
  releaseName: probate-business-service
  values:
    java:
      replicas: 2
      memoryRequests: "1.5Gi"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/business-service:prod-3c48bb5-20250430112033 #{"$imagepolicy": "flux-system:probate-business-service"}
      environment:
        # Does what it says on the tin - if this changes then all envs should redeploy
        CHANGE_TO_REDEPLOY_ALL_ENVS: abcd
  chart:
    spec:
      chart: ./stable/probate-business-service
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
