apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: probate-business-service
  namespace: probate
spec:
  values:
    java:
      image: hmctspublic.azurecr.io/probate/business-service:pr-1191-24c63e6-20260129142537 #{"$imagepolicy": "flux-system:ithc-probate-business-service"}
      environment:
        # Does what it says on the tin - if this changes then ithc should redeploy
        CHANGE_TO_REDEPLOY_ITHC: 20260129
        SERVICES_NOTIFY_INVITEDATA_INTESTACYLINK : https://probate.ithc.platform.hmcts.net/executors/intestacy-invitation/
      keyVaults:
        probate:
          secrets:
            - name: probate-notify-invite-apikey
              alias: services.notify.apiKey
            - name: s2s-probate-backend
              alias: services.auth.provider.totp_secret
            - name: app-insights-connection-string
              alias: app-insights-connection-string
