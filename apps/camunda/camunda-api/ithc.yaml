apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: camunda-api
spec:
  values:
    java:
      environment:
        WA_AUTO_CONFIGURE_TASKS_ENABLED: false
        CAMUNDA_DB_USER_NAME: "camundaadmin"
  chart:
    spec:
      chart: ./stable/camunda-bpm
      sourceRef:
        kind: GitRepository
        name: hmcts-charts-camunda-flexible
        namespace: flux-system
      interval: 1m