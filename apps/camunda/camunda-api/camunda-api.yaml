apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: camunda-api
spec:
  releaseName: camunda-api
  values:
    java:
      replicas: 4
      autoscaling:
        enabled: false
      useInterpodAntiAffinity: true
      image: hmctsprivate.azurecr.io/camunda/bpm:prod-dc5b43c-20240415080751 #{"$imagepolicy": "flux-system:camunda"}
      ingressHost: camunda-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
      environment:
        CAMUNDA_API_AUTH_ENABLED: false
  chart:
    spec:
      chart: ./stable/camunda-bpm
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
