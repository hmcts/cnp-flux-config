apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: camunda-api
spec:
  values:
    java:
      memoryRequests: "1Gi"
      environment:
        WA_AUTO_CONFIGURE_TASKS_ENABLED: false
        CAMUNDA_BATCH_HISTORY_TTL: "P30D"
        CAMUNDA_HISTORY_CLEANUP_START_TIME: "03:00"
        CAMUNDA_HISTORY_CLEANUP_END_TIME: "06:00"
