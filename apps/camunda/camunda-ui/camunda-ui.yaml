apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: camunda-ui
spec:
  releaseName: camunda-ui
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctsprivate.azurecr.io/camunda/bpm:prod-34d1119-20230522072415 #{"$imagepolicy": "flux-system:camunda"}
      ingressHost: camunda-bpm.{{ .Values.global.environment }}.platform.hmcts.net
      ingressSessionAffinity:
        enabled: true
      environment:
        SPRING_PROFILES_ACTIVE: springauth
  chart:
    spec:
      chart: ./stable/camunda-bpm
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
