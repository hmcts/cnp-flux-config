apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: camunda-optimize
spec:
  values:
    environment:
      OPTIMIZE_ELASTICSEARCH_HOST: https://platops-elastic-poc.kb.uksouth.azure.elastic-cloud.com
      OPTIMIZE_ELASTICSEARCH_HTTP_PORT: 9243
    replicas: 1
    es:
      security:
        username:
          secretRef: elastic-values
          key: CAMUNDA_OPTIMIZE_ELASTICSEARCH_SECURITY_USERNAME
        password:
          secretRef: elastic-values
          key: CAMUNDA_OPTIMIZE_ELASTICSEARCH_SECURITY_PASSWORD
        ssl:
          enabled: true