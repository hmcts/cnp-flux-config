apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImagePolicy
metadata:
  name: 3.4.0-camunda-optimize
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
    pattern: '^3.4.0-[a-f0-9]+-(?P<ts>[0-9]+)'
