apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: upgrade-camunda
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
    # pattern: '^pr-712-[a-f0-9]+-(?P<ts>[0-9]+)'
    pattern: '^pr-712'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: camunda