---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: docmosis-apiredirect@kubernetescrd
  name: docmosis-ingress
  namespace: docmosis
spec:
  ingressClassName: traefik
  rules:
    - host: docmosis.sandbox.platform.hmcts.net
      http:
        paths:
          - backend:
              service:
                name: docmosis-base
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: apiredirect
  namespace: docmosis
spec:
  redirectRegex:
    regex: ^http://docmosis.sandbox.platform.hmcts.net/rs/(.*)
    replacement: https://docmosis.sandbox.platform.hmcts.net/api/$1
