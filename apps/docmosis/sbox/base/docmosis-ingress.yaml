---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: docmosis-api-rewrite@kubernetescrd
  name: docmosis-ingress
  namespace: docmosis
spec:
  ingressClassName: traefik
  rules:
    - host: docmosis.sandbox.platform.hmcts.net
      http:
        paths:
          - backend:
              service:
                name: docmosis-base
                port:
                  number: 80
            path: /rs
            pathType: Prefix
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: api-rewrite
  namespace: docmosis
spec:
  replacePathRegex:
    regex: "^/rs/(.*)"
    replacement: "/api/$1"
