apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: docmosis
spec:
  releaseName: docmosis
  values:
    disableTraefikTls: true
    language: java
    applicationPort: 8080
    replicas: 2
    useInterpodAntiAffinity: true
    readinessPath: /api/ping
    livenessPath: /api/ping
    ingressSessionAffinity:
      enabled: true
    envFromSecret: docmosis-secret
    image: hmctsprivate.azurecr.io/docmosis:prod-eb9d29f-252811 #{"$imagepolicy": "flux-system:docmosis"}
  chart:
    spec:
      chart: base
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
