apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: docmosis
spec:
  releaseName: docmosis
  values:
    disableTraefikTls: true
    language: java
    applicationPort: 8080
    replicas: 2
    useInterpodAntiAffinity: true
    readinessPath: /api/ping
    livenessPath: /api/ping
    ingressSessionAffinity:
      enabled: true
    envFromSecret: docmosis-secret
    image: hmctsprivate.azurecr.io/docmosis:prod-50ab2a4-591244 #{"$imagepolicy": "flux-system:docmosis"}
    java:
      memoryRequests: "1024Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2000m"
  chart:
    spec:
      chart: base
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
