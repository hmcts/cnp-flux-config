apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: docmosis
spec:
  releaseName: docmosis
  timeout: 10m
  values:
    disableTraefikTls: true
    language: java
    applicationPort: 8080
    replicas: 2
    useInterpodAntiAffinity: true
    readinessPath: /api/ping
    livenessPath: /api/ping
    ingressSessionAffinity:
      enabled: true
    envFromSecret: docmosis-secret
    image: hmctsprivate.azurecr.io/docmosis:prod-738c596-848844 #{"$imagepolicy": "flux-system:docmosis"}
    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 5
      memoryRequests: "3Gi"
      memoryLimits: "4Gi"
      cpuRequests: "1000m"
      cpuLimits: "2000m"
  chart:
    spec:
      chart: base
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic-oci
        namespace: flux-system
