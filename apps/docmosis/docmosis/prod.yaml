apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: docmosis
spec:
  values:
    ingressHost: docmosis.platform.hmcts.net
    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 5
      memoryRequests: "4Gi"
      memoryLimits: "5Gi"
      keyVaults:
        docmosis-infra:
          secrets:
            - name: appinsights-connection-string
              alias: appinsights-connection-string
