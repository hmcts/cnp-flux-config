apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: azure-devops
  namespace: flux-system
spec:
  path: ./apps/azure-devops/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "azure-devops"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
      ENV_INJECTOR: "disabled"
