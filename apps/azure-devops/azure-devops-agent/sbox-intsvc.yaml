apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: azure-devops-agent
spec:
  jobTargetRef:
    template:
      spec:
        containers:
        - name: azure-devops-agent
          env:
          - name: AZP_POOL
            value: hmcts-sandbox-agent-pool-test
          resources:
            requests:
              memory: "512Mi"
              cpu: "25m"
            limits:
              memory: "2048Mi"
              cpu: "1000m"
  maxReplicaCount: 5
