apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: azure-devops-agent
  namespace: azure-devops
spec:
  releaseName: azure-devops-agent
  values:
    scaleType: Job
    image: hmctspublic.azurecr.io/azure-devops-agent:prod-502dec1d-1687289509 # {"$imagepolicy": "flux-system:azure-devops-agent"}
    runAsRoot: true
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                    - jenkins-master
            topologyKey: "kubernetes.io/hostname"
    environment:
      AZP_URL: https://dev.azure.com/hmcts
      CMD_ARGS: "--once"
      AZP_POOL: hmcts-cftptl-agent-pool
    job:
      activeDeadlineSeconds: 10800
    secrets:
      AZP_TOKEN:
        secretRef: azure-devops-token
        key: token
    memoryRequests: 1024Mi
    cpuRequests: 250m
    memoryLimits: 4096Mi
    cpuLimits: 2000m
    successfulJobsHistoryLimit: 5
    failedJobsHistoryLimit: 5
  chart:
    spec:
      chart: function
      version: 2.3.4
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
