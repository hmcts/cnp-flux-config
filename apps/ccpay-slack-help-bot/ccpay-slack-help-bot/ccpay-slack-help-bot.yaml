apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ccpay-slack-help-bot
  namespace: ccpay-slack-help-bot
spec:
  releaseName: ccpay-slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/ccpay/slack-help-bot:prod-b1032d9-20230710111502 #{"$imagepolicy": "flux-system:ccpay-slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: ccpay-slackbot-temp
      SLACK_REPORT_CHANNEL_ID: C05G8DNK06P
      JIRA_PROJECT: PAY
      JIRA_ISSUE_TYPE_ID: 10900
      JIRA_ISSUE_TYPE_NAME: "Bug"
      DUMMY_VAR: 1
    aadIdentityName: ccpay-slack-help-bot
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - ccpay-slack-bot-token
          - ccpay-slack-app-token
          - jira-username
          - jira-api-token
  chart:
    spec:
      chart: nodejs
      version: 2.4.18
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
