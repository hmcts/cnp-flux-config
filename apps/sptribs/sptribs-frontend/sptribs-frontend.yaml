apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sptribs-frontend
spec:
  releaseName: sptribs-frontend
  interval: 1m
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sptribs/frontend:prod-aa46273-20250730235941 #{"$imagepolicy": "flux-system:sptribs-frontend"}
      autoscaling:
        enabled: true
        maxReplicas: 4
      memoryRequests: "1Gi"
      memoryLimits: "2Gi"
      cpuRequests: "500m"
      cpuLimits: "1000m"
      environment:
        DUMMY_ENVIRONMENT_VAR: false
  chart:
    spec:
      chart: ./stable/sptribs-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
