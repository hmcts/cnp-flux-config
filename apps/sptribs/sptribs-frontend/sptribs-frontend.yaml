apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sptribs-frontend
spec:
  releaseName: sptribs-frontend
  interval: 1m
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sptribs/frontend:prod-2504b13-20240318112110 #{"$imagepolicy": "flux-system:sptribs-frontend"}
      autoscaling:
        enabled: true
        maxReplicas: 6
        targetCPUUtilizationPercentage: 80
      environment:
        DUMMY_ENV_VAR: false
  chart:
    spec:
      chart: ./stable/sptribs-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
