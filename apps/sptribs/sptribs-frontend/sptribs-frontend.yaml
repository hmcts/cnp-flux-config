apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sptribs-frontend
spec:
  releaseName: sptribs-frontend
  interval: 1m
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sptribs/frontend:prod-485fbbb-20240403114553 #{"$imagepolicy": "flux-system:sptribs-frontend"}
      autoscaling:
        enabled: true
        maxReplicas: 4
      memoryRequests: "512Mi"
      memoryLimits: "512Mi"
      cpuRequests: "50m"
      cpuLimits: "500m"
  chart:
    spec:
      chart: ./stable/sptribs-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
