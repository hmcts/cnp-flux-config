apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: sptribs-dss-update-case-web
  namespace: sptribs
spec:
  releaseName: sptribs-dss-update-case-web
  interval: 1m
  values:
    nodejs:
      disableTraefikTls: true
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sptribs/dss-update-case-web:prod-25f6494-20240329091338 #{"$imagepolicy": "flux-system:sptribs-dss-update-case-web"}
      autoscaling:
        enabled: true
        maxReplicas: 4
      memoryRequests: "512Mi"
      memoryLimits: "512Mi"
      cpuRequests: "50m"
      cpuLimits: "500m"
  chart:
    spec:
      chart: ./stable/sptribs-dss-update-case-web
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
