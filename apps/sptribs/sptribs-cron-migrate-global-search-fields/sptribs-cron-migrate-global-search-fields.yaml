apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sptribs-cron-migrate-global-search-fields
spec:
  releaseName: sptribs-cron-migrate-global-search-fields
  values:
    job:
      image: hmctspublic.azurecr.io/sptribs/case-api:prod-f111e78-20240723124054 #{"$imagepolicy": "flux-system:sptribs-case-api"}
      keyVaults:
        sptribs:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: uk-gov-notify-api-key
              alias: UK_GOV_NOTIFY_API_KEY
            - name: s2s-case-api-secret
              alias: S2S_SECRET
            - name: idam-secret
              alias: IDAM_CLIENT_SECRET
            - name: idam-systemupdate-username
              alias: IDAM_SYSTEM_UPDATE_USERNAME
            - name: idam-systemupdate-password
              alias: IDAM_SYSTEM_UPDATE_PASSWORD
      environment:
        TASK_NAME: SystemMigrateGlobalSearchFieldsTask
      schedule: 0 8 * * 1-5
  chart:
    spec:
      chart: sptribs-cron
      version: 1.0.10
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
