apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sptribs-cron-trigger-stitch-hearing-bundle
spec:
  releaseName: sptribs-cron-trigger-stitch-hearing-bundle
  values:
    job:
      image: hmctspublic.azurecr.io/sptribs/case-api:prod-bd79093-20251107092451 #{"$imagepolicy": "flux-system:sptribs-case-api"}
      keyVaults:
        sptribs:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: uk-gov-notify-api-key
              alias: UK_GOV_NOTIFY_API_KEY
            - name: s2s-case-api-secret
              alias: S2S_SECRET
            - name: idam-secret
              alias: IDAM_CLIENT_SECRET
            - name: idam-systemupdate-username
              alias: IDAM_SYSTEM_UPDATE_USERNAME
            - name: idam-systemupdate-password
              alias: IDAM_SYSTEM_UPDATE_PASSWORD
            - name: launchDarkly-sdk-key
              alias: LAUNCH_DARKLY_SDK_KEY
      environment:
        TASK_NAME: SystemTriggerStitchCollateHearingBundleTask
      schedule: 0 8 * * 1-5
  chart:
    spec:
      chart: sptribs-cron
      version: 1.0.10
      sourceRef:
        kind: HelmRepository
        name: hmctspublic-oci
        namespace: flux-system
