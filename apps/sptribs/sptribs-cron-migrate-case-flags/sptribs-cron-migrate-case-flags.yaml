apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sptribs-cron-migrate-case-flags
spec:
  releaseName: sptribs-cron-migrate-case-flags
  values:
    job:
      image: hmctspublic.azurecr.io/sptribs/case-api:prod-fe22060-20231124110445 #{"$imagepolicy": "flux-system:sptribs-case-api"}
      keyVaults:
        sptribs:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: uk-gov-notify-api-key
              alias: UK_GOV_NOTIFY_API_KEY
            - name: s2s-case-api-secret
              alias: S2S_SECRET
            - name: idam-secret
              alias: IDAM_CLIENT_SECRET
            - name: idam-systemupdate-username
              alias: IDAM_SYSTEM_UPDATE_USERNAME
            - name: idam-systemupdate-password
              alias: IDAM_SYSTEM_UPDATE_PASSWORD
      environment:
        TASK_NAME: SystemMigrateCaseFlagsTask
      schedule: 0/10 * * * *
  chart:
    spec:
      chart: sptribs-cron
      version: 0.0.15
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
