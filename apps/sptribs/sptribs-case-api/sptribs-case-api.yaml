apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sptribs-case-api
spec:
  releaseName: sptribs-case-api
  interval: 1m
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sptribs/case-api:prod-8a02a6b-20251126161922 #{"$imagepolicy": "flux-system:sptribs-case-api"}
      autoscaling:
        enabled: true
        maxReplicas: 4
      memoryRequests: "2Gi"
      memoryLimits: "4Gi"
      cpuRequests: "1000m"
      cpuLimits: "2000m"
  chart:
    spec:
      chart: ./stable/sptribs-case-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
