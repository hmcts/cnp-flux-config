apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.8.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: admin
  interval: 1m
  values:
    image:
      tag: "v7.4.0"
    extraArgs:
      cookie-domain: ".demo.platform.hmcts.net"
      session-cookie-minimal: true
      whitelist-domain: ".demo.platform.hmcts.net"
      email-domain: "*"
      pass-basic-auth: false
      pass-host-header: true
      pass-user-headers: false
      provider: "azure"
      proxy-prefix: "/oauth-proxy"
      reverse-proxy: true
      show-debug-on-error: true
      skip-provider-button: true
      upstream: static://202
    extraEnv:
      - name: OAUTH2_PROXY_AZURE_TENANT
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: azure-tenant
      - name: OAUTH2_PROXY_CLIENT_ID
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: client-id
      - name: OAUTH2_PROXY_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: client-secret
      - name: OAUTH2_PROXY_COOKIE_SECRET
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: cookie-secret
      - name: OAUTH2_PROXY_EXTRA_JWT_ISSUERS
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: extra-jwt-issuers
      - name: OAUTH2_PROXY_OIDC_ISSUER_URL
        valueFrom:
          secretKeyRef:
            name: oauth2-proxy-values
            key: oidc-issuer-url
    extraVolumes:
      - name: oauth2-proxy-values
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: oauth2-proxy-values
    extraVolumeMounts:
      - mountPath: "/var/oauth2"
        name: oauth2-proxy-values
    ingress:
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
      className: traefik
      enabled: true
    podLabels:
      aadpodidbinding: oauth2-proxy
    proxyVarsAsSecrets: false
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 128Mi
    valuesFrom:
      - name: "oauth2-proxy-values"
        kind: Secret
