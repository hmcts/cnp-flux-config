apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: traefik-default-cert
  namespace: admin
spec:
  provider: azure
  secretObjects:
  - secretName: traefik-default-cert
    type: kubernetes.io/tls
    data:
    - objectName: tls-cert
      key: tls.crt
    - objectName: tls-cert
      key: tls.key
  parameters:
    usePodIdentity: "true"
    tenantId: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
