apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 28.3.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  values:
    service:
      spec:
        loadBalancerIP: "10.48.79.250"
    deployment:
      podLabels:
        useWorkloadIdentity: "true"
    serviceAccount:
      name: admin
    additionalArguments:
      - "--entryPoints.web.transport.respondingTimeouts.writeTimeout=90"
      - "--entryPoints.websecure.transport.respondingTimeouts.writeTimeout=90"
      - "--entryPoints.web.transport.respondingTimeouts.readTimeout=90"
      - "--entryPoints.websecure.transport.respondingTimeouts.readTimeout=90"
      - "--entryPoints.web.forwardedHeaders.insecure=true"
      - "--entryPoints.websecure.forwardedHeaders.insecure=true"