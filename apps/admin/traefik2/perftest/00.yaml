apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  values:
    deployment:
      podLabels:
        app: traefik
    service:
      spec:
        loadBalancerIP: "10.48.79.250"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app
                  operator: In
                  values:
                    - traefik
                    - konnectivity-agent
            topologyKey: "kubernetes.io/hostname"
            namespaces: ["admin", "kube-system"]