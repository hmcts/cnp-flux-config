apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  values:
    service:
      spec:
        loadBalancerIP: "10.48.95.250"
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - traefik
                - key: app
                  operator: In
                  values:
                    - konnectivity-agent
            topologyKey: "kubernetes.io/hostname"