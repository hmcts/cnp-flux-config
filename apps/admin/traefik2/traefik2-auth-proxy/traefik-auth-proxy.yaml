apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  releaseName: traefik-auth-proxy
  instanceLabelOverride: traefik-auth-proxy
  interval: 1m
  values:
    providers:
      kubernetesIngress:
        publishedService:
          enabled: false
    fullnameOverride: traefik
    ports:
      web:
        redirectTo: websecure
    ingressClass:
      enabled: true
      isDefaultClass: true
    logs:
      access:
        enabled: true