apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  values:
    websecure:
        tls:
          enabled: true
          domains:
            - main: "service.core-compute-sandbox.internal"
              sans: 
                - "*.service.core-compute-sandbox.internal"
    deployment:
      additionalVolumes:
        - name: traefik-default-cert
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: traefik-default-cert
        - name: traefik-internal-cert
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: traefik-internal-cert
    additionalVolumeMounts:
      - name: traefik-default-cert
        mountPath: "/mnt/certs"
        readOnly: true
      - name: traefik-internal-cert
        mountPath: "/mnt/certs-interal"
        readOnly: true
    service:
      spec:
        loadBalancerIP: "10.2.9.250"
