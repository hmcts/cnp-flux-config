apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  chart:
    spec:
      chart: traefik
      version: 37.1.2
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  values:
    deployment:
      additionalVolumes:
        - name: traefik-default-cert
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: traefik-default-cert
        - name: traefik-internal-cert
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: traefik-internal-cert
      podLabels:
        useWorkloadIdentity: "true"
    additionalVolumeMounts:
      - name: traefik-internal-cert
        mountPath: "/mnt/certs"
        readOnly: true
      - name: traefik-default-cert
        mountPath: "/mnt/certs-default"
        readOnly: true
    service:
      spec:
        loadBalancerIP: "10.2.9.250"
    serviceAccount:
      name: admin