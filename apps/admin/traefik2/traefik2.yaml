apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  timeout: 20m
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 21.2.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  interval: 1m
  values:
    ports:
      websecure:
        tls:
          enabled: false
    instanceLabelOverride: traefik
    resources:
      requests:
        cpu: 300m
        memory: 200Mi
      limits:
        cpu: 1000m
        memory: 1Gi
    providers:
      kubernetesIngress:
        publishedService:
          enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: false
    deployment:
      podLabels:
        aadpodidbinding: traefik
      additionalVolumes:
        - name: traefik-default-cert
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: traefik-default-cert
    additionalVolumeMounts:
      - name: traefik-default-cert
        mountPath: "/mnt/certs"
        readOnly: true
    additionalArguments:
      - "--entryPoints.web.forwardedHeaders.insecure=true"
      - "--entryPoints.websecure.forwardedHeaders.insecure=true"
      - "--entryPoints.web.transport.respondingTimeouts.writeTimeout=30"
      - "--entryPoints.websecure.transport.respondingTimeouts.writeTimeout=30"
      - "--entryPoints.web.transport.respondingTimeouts.readTimeout=30"
      - "--entryPoints.websecure.transport.respondingTimeouts.readTimeout=30"
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    access:
      enabled: true
    rbac:
      enabled: true
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 4
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - traefik
            topologyKey: "kubernetes.io/hostname"
