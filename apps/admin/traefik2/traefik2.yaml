apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: traefik
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 10.6.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  interval: 1m
  values:
    deployment:
      podLabels:
        aadpodidbinding: traefik
      additionalVolumes:
        - name: traefik-default-cert
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: traefik-default-cert
    additionalVolumeMounts:
      - name: traefik-default-cert
        mountPath: "/mnt/certs"
        readOnly: true
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    access:
      enabled: true
    rbac:
      enabled: true
    autoscaling:
      minReplicas: 1
      maxReplicas: 3
    tolerations:
      - key: CriticalAddonsOnly
        operator: Equal
        value: "true"
        effect: NoSchedule
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: kubernetes.azure.com/mode
                  operator: In
                  values:
                    - system