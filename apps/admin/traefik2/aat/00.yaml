apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  values:
    service:
      spec:
        loadBalancerIP: "10.10.143.250"
    deployment:
      podLabels:
        useWorkloadIdentity: "true"
    serviceAccount:
      name: admin
    ingressRoute:
      dashboard:
        enabled: enabled
    logs:
      general:
        level: DEBUG
      access:
        enabled: true
        filters:
          statuscodes:
            - "404"
