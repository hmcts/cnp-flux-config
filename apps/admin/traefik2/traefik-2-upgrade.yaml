apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 20.8.0
  values:
    ports:
      websecure:
        tls:
          enabled: false
    instanceLabelOverride: traefik