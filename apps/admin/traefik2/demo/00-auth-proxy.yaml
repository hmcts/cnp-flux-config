apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2-auth-proxy
  namespace: admin
spec:
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 21.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  values:
    additionalArguments:
      - --providers.kubernetesingress.ingressendpoint.ip=4.234.198.232
      - --providers.kubernetesingress.ingressclass=traefik
      - --entryPoints.web.forwardedHeaders.insecure=true
      - --entryPoints.websecure.forwardedHeaders.insecure=true
    service:
      spec:
        loadBalancerIP: "10.50.79.251"
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: oauth-auth
  namespace: admin
spec:
  forwardAuth:
    address: https://cft-oauth-proxy-00.demo.platform.hmcts.net/oauth-proxy/auth_or_start