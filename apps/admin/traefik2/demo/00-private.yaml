apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2-private
  namespace: admin
spec:
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 21.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  values:
    additionalArguments:
      - --providers.kubernetesingress.ingressendpoint.ip=10.50.79.221
      - --entryPoints.web.forwardedHeaders.insecure=true
      - --entryPoints.websecure.forwardedHeaders.insecure=true
    service:
      spec:
        loadBalancerIP: "10.50.79.221"