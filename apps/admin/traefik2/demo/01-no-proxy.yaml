# required for apps that can't handle oauth-proxy
# i.e. ccd-api-gateway
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik2-no-proxy
  namespace: admin
spec:
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 21.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  values:
    additionalArguments:
      - --providers.kubernetesingress.ingressendpoint.ip=51.142.80.151
      - --providers.kubernetesingress.ingressclass=traefik-no-proxy
      - --entryPoints.web.forwardedHeaders.insecure=true
      - --entryPoints.websecure.forwardedHeaders.insecure=true
    service:
      spec:
        loadBalancerIP: "10.50.95.250"
