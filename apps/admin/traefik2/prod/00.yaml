apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik2
  namespace: admin
spec:
  chart:
    spec:
      chart: traefik
      # update the crd version in traefik-crds when updating this
      version: 29.0.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: admin
  values:
    service:
      spec:
        loadBalancerIP: "10.90.79.250"
    autoscaling:
      minReplicas: 8
      maxReplicas: 16
    deployment:
      podLabels:
        useWorkloadIdentity: "true"
    serviceAccount:
      name: admin
