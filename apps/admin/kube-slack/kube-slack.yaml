apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-slack
  namespace: admin
spec:
  chart:
    spec:
      chart: ./stable/kube-slack
      sourceRef:
        kind: GitRepository
        name: hmcts-stable
        namespace: flux-system
      interval: 5m
  releaseName: kube-slack
  valuesFrom:
    - kind: Secret
      name: kube-slack-values
  values:
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi
    envVars:
      NOT_READY_MIN_TIME: "180000"  # in ms
      SLACK_CHANNEL: "${TEAM_NOTIFICATION_CHANNEL}"
      SLACK_USERNAME: "${CLUSTER_FULL_NAME}-aks"
    tolerations:
      - key: CriticalAddonsOnly
        operator: Equal
        value: "true"
        effect: NoSchedule
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: kubernetes.azure.com/mode
                operator: In
                values:
                  - system      