  chart:
    spec:
      chart: external-dns
      version: 6.18.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: admin
  interval: 1m
  values:
    policy: sync
    podLabels:
      aadpodidbinding: external-dns
    sources:
      - ingress
    azure:
      resourceGroup: core-infra-intsvc-rg
      tenantId: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
      subscriptionId: 1baf5470-1c3e-40d3-a6f7-74bfbce4b348
      useManagedIdentityExtension: true
