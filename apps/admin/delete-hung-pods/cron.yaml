---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: restart-pods
  namespace: admin
spec:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 2
  concurrencyPolicy: Forbid
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: kubectl
              image: bitnami/kubectl
              command:
                - /bin/sh
                - -c
                - /mnt/delete-hung-pods.sh
              volumeMounts:
                - mountPath: /mnt
                  name: hung-pod-script
          volumes:
            - name: hung-pod-script
              configMap:
                name: delete-hung-pods
                defaultMode: 0777