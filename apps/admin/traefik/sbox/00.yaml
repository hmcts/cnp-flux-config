apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  values:
    loadBalancerIP: 10.2.9.250
    dashboard:
      domain: traefik00.service.core-compute-sandbox.internal
    accessLogs:
      enabled: true
    autoscaling:
      minReplicas: 1
      maxReplicas: 2
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-resource-group: cft-sbox-network-rg
  valuesFrom:
    - kind: Secret
      name: traefik-values
tolerations:
          - key: CriticalAddonsOnly
            operator: Equal
            value: "true"
            effect: NoSchedule
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                preference:
                  matchExpressions:
                    - key: kubernetes.azure.com/mode
                      operator: In
                      values:
                        - system
