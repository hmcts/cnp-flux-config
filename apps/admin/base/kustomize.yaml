apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: admin
  namespace: flux-system
spec:
  path: ./apps/admin/${ENVIRONMENT}/${CLUSTER}
  postBuild:
    substitute:
      NAMESPACE: "admin"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
      ENV_INJECTOR: "disabled"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: traefik-crd
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/admin/traefik-crds
