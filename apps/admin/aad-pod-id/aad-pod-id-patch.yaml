apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nmi
spec:
  template:
    spec:
      containers:
      - name: nmi
        env:
        - name: FORCENAMESPACED
          value: "true"
      tolerations:
      - effect: NoSchedule
        key: CriticalAddonsOnly
        operator: Equal
        value: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mic
spec:
  template:
    spec:
      containers:
      - name: mic
        env:
        - name: FORCENAMESPACED
          value: "true"
