---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keda
  namespace: admin
spec:
  releaseName: keda
  values:
    env:
      - name: KEDA_HTTP_DEFAULT_TIMEOUT
        value: "20000"
    image:
      pullPolicy: IfNotPresent
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 250m
        memory: 256Mi
    aadPodIdentity: keda
    podIdentity:
      activeDirectory:
        identity: keda
  chart:
    spec:
      chart: keda
      version: 2.9.4
      sourceRef:
        kind: HelmRepository
        name: keda
        namespace: admin
