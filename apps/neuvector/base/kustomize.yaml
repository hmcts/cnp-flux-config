apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: neuvector
  namespace: flux-system
spec:
  path: ./apps/neuvector/${ENVIRONMENT}/${CLUSTER}
  postBuild:
    substitute:
      NAMESPACE: "neuvector"
      WI_NAME: "neuvector"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
