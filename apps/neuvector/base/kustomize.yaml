apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: neuvector-crds
  namespace: flux-system
spec:
  interval: 10m
  path: ./apps/neuvector/patching-crds/kustomize

---

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: neuvector
  namespace: flux-system
spec:
  path: ./apps/neuvector/${ENVIRONMENT}/${CLUSTER}
  dependsOn:
    - name: neuvector-crds
  postBuild:
    substitute:
      NAMESPACE: "neuvector"
      WI_NAME: "neuvector"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
