---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: fluentbit-log
  namespace: neuvector
spec:
  releaseName: fluentbit-log
  values:
    image:
      registry: hmctspublic.azurecr.io
      repository: imported/fluent/fluent-bit
      tag: 2.1.8
      imagePullPolicy: IfNotPresent
      logLevel: debug
    replicaCount: 1
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: 2
    enableSecret: false
    enableAzurePlugin: true
    enableStandardOutput: false
    tolerations:
      - effect: NoSchedule
        key: CriticalAddonsOnly
        operator: Equal
        value: "true"
    affinity:
      nodeAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
                - key: kubernetes.azure.com/mode
                  operator: In
                  values:
                    - system
  chart:
    spec:
      chart: fluentbit-log
      version: 0.0.5
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
