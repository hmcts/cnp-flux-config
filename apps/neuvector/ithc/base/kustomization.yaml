apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base 
  - fluentbit-log.yaml
  - nv-storage-secret.yaml
  - ../../crds  

patches:
  - target:
      kind: Kustomization
      name: neuvector-crds
      namespace: flux-system
    patch: |
      - op: replace
        path: /spec/path
        value: ./apps/neuvector/crds
  - path: ../../neuvector/ithc/ithc.yaml
  - path: ../../serviceaccount/ithc.yaml
  - path: ../../patching-crds/kustomize.yaml