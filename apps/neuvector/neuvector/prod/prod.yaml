---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: neuvector
  namespace: neuvector
spec:
  values:
    neuvector:
      controller:
        ingress:
          enabled: true
          path: "/"
          annotations:
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.tls: "true"
        apisvc:
          annotations:
            traefik.ingress.kubernetes.io/service.serversscheme: https
      cve:
        scanner:
          image:
            repository: neuvector/scanner
          replicas: 3
    keyvault:
      name: cft-apps-prod
      resourcegroup: core-infra-prod-rg
      subscriptionid: 8cbc6f36-7c56-4963-9d36-739db5d00b27
      tenantid: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
      aadpodidbinding: neuvector
      licensesecretname: neuvector-license
    keyVaults:
      cft-apps-prod:
        excludeEnvironmentSuffix: true
        secrets:
          - neuvector-admin-password
          - neuvector-license
          - neuvector-slack-webhook
          - neuvector-new-admin-password
