---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: neuvector
  namespace: neuvector
spec:
  values:
    config:
      sleep: 30
    neuvector:
      controller:
        azureFileShare:
          secretName: nv-storage-secret
          shareName: neuvector-data-00
        ingress:
          host: cft-neuvector00-api.aat.platform.hmcts.net
          enabled: true
        configmap:
          data:
            samlinitcfg.yaml: |
              SSO_URL: https://login.microsoftonline.com/531ff96d-0ae9-462a-8d2d-bec7c0b42082/saml2
              Issuer: https://sts.windows.net/531ff96d-0ae9-462a-8d2d-bec7c0b42082/
              Enable: true
              Default_Role: reader
              Role_Groups:
                admin:
                  - e7ea2042-4ced-45dd-8ae3-e051c6551789
            sysinitcfg.yaml: |
              New_Service_Policy_Mode: Discover
              Syslog_ip: fluentbit-log
              Syslog_IP_Proto: 6
              Syslog_Port: 5140
              Syslog_Level: Warning
              Syslog_status: true
              Syslog_in_json: true
              Scan_Config:
                Auto_Scan: true
              Syslog_Categories:
                - event
                - security-event
                - audit
              Cluster_Name: aat00
      manager:
        ingress:
          host: cft-neuvector00.aat.platform.hmcts.net