---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: neuvector
  namespace: neuvector
spec:
  values:
    keyvault:
      name: cftptl-intsvc
      licensesecretname: neuvector-license
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - neuvector-admin-password
          - neuvector-license
          - neuvector-slack-webhook
          - neuvector-new-admin-password
    neuvector:
      controller:
        federation:
          mastersvc:
            type: ClusterIP
        configmap:
          data:
            sysinitcfg.yaml: |
              New_Service_Policy_Mode: Discover
              Syslog_ip: fluentbit-log
              Syslog_IP_Proto: 6
              Syslog_Port: 5140
              Syslog_Level: Warning
              Syslog_status: true
              Syslog_in_json: true
              Scan_Config:
                Auto_Scan: true
              Syslog_Categories:
                - event
                - security-event
                - audit
              Cluster_Name: PTLCentral
      manager:
        ingress:
          host: cft-neuvector.platform.hmcts.net
  chart:
    spec:
      chart: neuvector-azure-keyvault
      version: 1.5.8
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system