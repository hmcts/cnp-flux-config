---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: neuvector
  namespace: neuvector
spec:
  values:
    neuvector:
      controller:
        ingress:
          enabled: true
          path: "/"
          annotations:
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.tls: "true"
        apisvc:
          annotations:
            traefik.ingress.kubernetes.io/service.serversscheme: https
        tolerations:
          - key: "CriticalAddonsOnly"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - neuvector-controller-pod
                  topologyKey: "kubernetes.io/hostname"
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - konnectivity-agent
                topologyKey: "kubernetes.io/hostname"
                namespaces: ["kube-system"]
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                preference:
                  matchExpressions:
                    - key: kubernetes.azure.com/mode
                      operator: In
                      values:
                        - system
      manager:
        tolerations:
          - key: "CriticalAddonsOnly"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - neuvector-manager-pod
                  topologyKey: "kubernetes.io/hostname"
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - konnectivity-agent
                topologyKey: "kubernetes.io/hostname"
                namespaces: ["kube-system"]
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                preference:
                  matchExpressions:
                    - key: kubernetes.azure.com/mode
                      operator: In
                      values:
                        - system
      cve:
        scanner:
          tolerations:
            - key: "CriticalAddonsOnly"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
          affinity:
            podAntiAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 100
                  podAffinityTerm:
                    labelSelector:
                      matchExpressions:
                        - key: app
                          operator: In
                          values:
                            - neuvector-scanner-pod
                    topologyKey: "kubernetes.io/hostname"
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - konnectivity-agent
                  topologyKey: "kubernetes.io/hostname"
                  namespaces: ["kube-system"]
            nodeAffinity:
              preferredDuringSchedulingIgnoredDuringExecution:
                - weight: 1
                  preference:
                    matchExpressions:
                      - key: kubernetes.azure.com/mode
                        operator: In
                        values:
                          - system
          image:
            repository: neuvector/scanner
          replicas: 2
    keyvault:
      name: cftapps-test
      resourcegroup: core-infra-test-rg
      subscriptionid: 8a07fdcd-6abd-48b3-ad88-ff737a4b9e3c
      tenantid: 531ff96d-0ae9-462a-8d2d-bec7c0b42082
      aadpodidbinding: neuvector
      licensesecretname: neuvector-license-dev
    keyVaults:
      cftapps-test:
        excludeEnvironmentSuffix: true
        secrets:
          - neuvector-admin-password
          - neuvector-license-dev
          - neuvector-slack-webhook
          - neuvector-new-admin-password
  chart:
    spec:
      chart: neuvector-azure-keyvault
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
