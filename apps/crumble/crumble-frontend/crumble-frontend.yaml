apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crumble-frontend
spec:
  releaseName: crumble-frontend
  chart:
    spec:
      chart: ./stable/crumble-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      image: hmctssandbox.azurecr.io/crumble/frontend:prod-463d0d7-20231013094147 # {"$imagepolicy": "flux-system:crumble-frontend"}
      environment:
        RECIPE_BACKEND_URL: http://crumble-recipe-backend-java
      useWorkloadIdentity: true
      workloadClientID: ${WORKLOAD_IDENTITY_ID}
