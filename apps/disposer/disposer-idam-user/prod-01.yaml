apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: disposer-idam-user
spec:
  values:
    job:
      schedule: "*/10 * * * *"
      memoryRequests: "1024Mi"
      cpuRequests: "1000m"
      memoryLimits: "2048Mi"
      cpuLimits: "2000m"
      environment:
        IDAM_API_URL: "https://idam-api.platform.hmcts.net"
        DISPOSER_IDAM_USER_ENABLED: false
        DISPOSER_IDAM_USER_SIMULATION_MODE: false
        DISPOSER_IDAM_USER_BATCH_SIZE: 100
        DISPOSER_IDAM_USER_REQUESTS_LIMIT: 10000
        IDAM_USER_RESTORER_ENABLED: true
        DISPOSER_RESTORER_BATCH_SIZE: 100
        DISPOSER_RESTORER_REQUESTS_LIMIT: 3
        DISPOSER_RESTORER_START_PAGE: 1303