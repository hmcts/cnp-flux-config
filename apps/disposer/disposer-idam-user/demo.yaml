apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: disposer-idam-user
spec:
  values:
    job:
      image: 'hmctspublic.azurecr.io/disposer/idam-user:pr-330-e9231da-20240807125149' #{"$imagepolicy": "flux-system:demo-disposer-idam-user"}
      schedule: "0/15 * * * *"
      environment:
        DISPOSER_IDAM_USER_ENABLED: true
        DISPOSER_IDAM_USER_SIMULATION_MODE: true
        DISPOSER_IDAM_USER_BATCH_SIZE: 100
        DISPOSER_IDAM_USER_REQUESTS_LIMIT: 10000
        DISPOSER_IDAM_USER_THROW_EXCEPTION: true
