apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: disposer-idam-user
spec:
  values:
    job:
      schedule: "0/15 * * * *"
      environment:
        IDAM_S2S_URL: "http://rpe-service-auth-provider-demo.service.core-compute-demo.internal"
        IDAM_API_URL: "https://idam-api.demo.platform.hmcts.net"
        DISPOSER_IDAM_USER_ENABLED: false
        DISPOSER_IDAM_USER_SIMULATION_MODE: false
        DISPOSER_IDAM_USER_BATCH_SIZE: 100
        DISPOSER_IDAM_USER_REQUESTS_LIMIT: 1000
