apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: disposer-idam-user
spec:
  values:
    job:
      schedule: "0 22 1-31/2 * *"
      memoryRequests: "1024Mi"
      cpuRequests: "1000m"
      memoryLimits: "2048Mi"
      cpuLimits: "2000m"
      environment:
        IDAM_S2S_URL: "http://rpe-service-auth-provider-prod.service.core-compute-prod.internal"
        IDAM_API_URL: "https://idam-api.platform.hmcts.net"
        DISPOSER_IDAM_USER_ENABLED: false
        DISPOSER_IDAM_USER_SIMULATION_MODE: true
        DISPOSER_IDAM_USER_BATCH_SIZE: 100
        DISPOSER_IDAM_USER_REQUESTS_LIMIT: 1000