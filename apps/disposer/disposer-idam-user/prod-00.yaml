apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: disposer-idam-user
spec:
  values:
    job:
      schedule: "*/15 * * * *"
      memoryRequests: "1024Mi"
      cpuRequests: "1000m"
      memoryLimits: "2048Mi"
      cpuLimits: "2000m"
      environment:
        DISPOSER_IDAM_USER_ENABLED: true
        DISPOSER_IDAM_USER_SIMULATION_MODE: true
        DISPOSER_IDAM_USER_BATCH_SIZE: 100
        DISPOSER_IDAM_USER_REQUESTS_LIMIT: 100