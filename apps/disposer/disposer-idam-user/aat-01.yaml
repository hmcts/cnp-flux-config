apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: disposer-idam-user
spec:
  values:
    job:
      schedule: "*/10 * * * *"
      environment:
        IDAM_S2S_URL: "http://rpe-service-auth-provider-aat.service.core-compute-aat.internal"
        IDAM_API_URL: "https://idam-api.aat.platform.hmcts.net"
        DISPOSER_IDAM_USER_ENABLED: true
        DISPOSER_IDAM_USER_SIMULATION_MODE: true
        DISPOSER_IDAM_USER_BATCH_SIZE: 10
        DISPOSER_IDAM_USER_REQUESTS_LIMIT: 10
