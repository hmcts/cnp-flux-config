apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ts-translation-service
spec:
  releaseName: ts-translation-service
  values:
    java:
      replicas: 2
      memoryRequests: '1536Mi'
      autoscaling:
        enabled: true
        maxReplicas: 4
        memory:
          averageUtilization: 90
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ts/translation-service:prod-9b5eeeb-20250128103829 #{"$imagepolicy": "flux-system:ts-translation-service"}
      environment:
        HMC_ACCESS_CONTROL_ENABLED: false
        DUMMY_VAR: 1
  chart:
    spec:
      chart: ./stable/ts-translation-service
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
