apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ts-translation-service
spec:
  filterTags:
    pattern: '^pr-270-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  releaseName: ts-translation-service
  values:
    java:
      autoscaling:
        enabled: false
      keyVaults:
        ts:
          secrets:
            - name: AppInsightsInstrumentationKey
              alias: azure.application-insights.instrumentation-key
            - name: translation-service-POSTGRES-USER-V15
              alias: TS_TRANSLATION_SERVICE_DB_USERNAME
            - name: translation-service-POSTGRES-PASS-V15
              alias: TS_TRANSLATION_SERVICE_DB_PASSWORD
            - name: translation-service-POSTGRES-HOST-V15
              alias: TS_TRANSLATION_SERVICE_DB_HOST
            - name: translation-service-POSTGRES-PORT
              alias: TS_TRANSLATION_SERVICE_DB_PORT
            - name: translation-service-POSTGRES-DATABASE
              alias: TS_TRANSLATION_SERVICE_DB_NAME
            - name: ts-translation-service-s2s-secret
              alias: IDAM_KEY_TS_TRANSLATION_SERVICE
      environment:
        DUMMY_RESTART_VAR: 1
