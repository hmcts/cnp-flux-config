apiVersion: managedidentity.azure.com/v1beta20220131preview
kind: FederatedIdentityCredential
metadata:
  name: ${NAMESPACE}-fic
  namespace: ${NAMESPACE}
spec:
  owner:
    name: ${NAMESPACE}-${ENVIRONMENT}-mi
  audiences:
    - api://AzureADTokenExchange
  issuer: ${ISSUER_URL}
  subject: system:serviceaccount:${NAMESPACE}:${NAMESPACE}
