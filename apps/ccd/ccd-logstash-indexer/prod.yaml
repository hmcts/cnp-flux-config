apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ccd-logstash-indexer
  namespace: ccd
spec:
  releaseName: ccd-logstash-indexer
  values:
    replicas: 0
    logstashJavaOpts: "-Xms6g -Xmx10g"
    resources:
      requests:
        cpu: "2000m"
        memory: "6Gi"
      limits:
        cpu: "4000m"
        memory: "10Gi"
