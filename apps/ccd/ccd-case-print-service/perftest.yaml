apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ccd-case-print-service
spec:
  releaseName: ccd-case-print-service
  values:
    nodejs:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
      memoryRequests: '512Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '250m'
      cpuLimits: '1000m'