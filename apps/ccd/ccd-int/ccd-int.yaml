apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ccd-int
spec:
  releaseName: ccd-int
  timeout: 10m
  chart:
    spec:
      chart: ccd
      version: 8.0.22
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
  values:
    tags:
      idam-pr: false
    ccd:
      apiGatewayWeb:
        enabled: true
      emAnnotation:
        enabled: true
      draftStore:
        enabled: true
      dmStore:
        enabled: true
      activityApi:
        enabled: true
      blobstorage:
        enabled: true
      printService:
        enabled: true
      elastic:
        enabled: true
      mps:
        enabled: true
    global:
      idamApiUrl: https://idam-api.demo.platform.hmcts.net
      idamWebUrl: https://idam-web-public.demo.platform.hmcts.net
      ccdAdminWebIngress: ccd-admin-{{ .Release.Name }}.demo.platform.hmcts.net
      ccdApiGatewayIngress: gateway-{{ .Release.Name }}.demo.platform.hmcts.net
      ccdCaseManagementWebIngress: www-{{ .Release.Name }}.demo.platform.hmcts.net
      devMode: true
      environment: demo
      tags:
        teamName: "CCD"
        applicationName: "core-case-data"
        builtFrom: "https://github.com/hmcts/cnp-flux-config.git"
        businessArea: "CFT"
        environment: "demo"
    ccd-admin-web:
      nodejs:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/ccd/admin-web:prod-a2eb00d-20230303104712 #{"$imagepolicy": "flux-system:ccd-admin-web"}
        ingressHost: ccd-admin-{{ .Release.Name }}.demo.platform.hmcts.net
        disableTraefikTls: false
        environment:
          ADMINWEB_IMPORT_AUDITS_URL: http://ccd-int-ccd-definition-store/health # odd hack to get import working ?!?
        secrets:
          IDAM_OAUTH2_AW_CLIENT_SECRET:
            disabled: false
    ccd-api-gateway-web:
      nodejs:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/ccd/api-gateway-web:prod-5fe4fe0-20230303104742 #{"$imagepolicy": "flux-system:ccd-api-gateway-web"}
        ingressHost: gateway-{{ .Release.Name }}.demo.platform.hmcts.net
        disableTraefikTls: false
        environment:
          PROXY_CASE_ACTIVITY: "http://{{ .Release.Name }}-ccd-case-activity-api"
        secrets:
          IDAM_OAUTH2_CLIENT_SECRET:
            disabled: false
    ccd-case-activity-api:
      nodejs:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/ccd/case-activity-api:prod-221f7a1-20230316164132 #{"$imagepolicy": "flux-system:ccd-case-activity-api"}
        ingressHost: ccd-case-activity-api-{{ .Release.Name }}.demo.platform.hmcts.net
        disableTraefikTls: false
        environment:
          REDIS_HOST: "{{ .Release.Name }}-redis-master"
          REDIS_PORT: 6379
          REDIS_PASSWORD: fake-password
          REDIS_SSL_ENABLED: ""
      redis:
        enabled: true
        architecture: standalone
        auth:
          enabled: true
          password: "fake-password"
    ccd-case-print-service:
      nodejs:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/ccd/case-print-service:prod-7ac9243-20230316164153 #{"$imagepolicy": "flux-system:ccd-case-print-service"}
        ingressHost: return-case-doc-ccd.{{ .Release.Name }}.demo.platform.hmcts.net
        disableTraefikTls: false
    ccd-definition-store-api:
      java:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/ccd/definition-store-api:prod-7aff08b-20230405110131 #{"$imagepolicy": "flux-system:ccd-definition-store-api"}
        autoscaling:
          enabled: false
        secrets:
          STORAGE_ACCOUNT_NAME:
            disabled: false
          STORAGE_ACCOUNT_KEY:
            disabled: false
        environment:
          AZURE_STORAGE_DEFINITION_UPLOAD_ENABLED: true
    ccd-data-store-api:
      java:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/ccd/data-store-api:prod-f37705c-20230405110836 #{"$imagepolicy": "flux-system:ccd-data-store-api"}
        environment:
          CCD_DM_DOMAIN: https?://.*dm-store.*
          ELASTIC_SEARCH_ENABLED: true
          ELASTIC_SEARCH_HOSTS: "{{ .Release.Name }}-es-master:9200"
          ELASTIC_SEARCH_DATA_NODES_HOSTS: "http://{{ .Release.Name }}-es-master:9200"
    ccd-user-profile-api:
      java:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/ccd/user-profile-api:prod-6bd05a1-20230405095555 #{"$imagepolicy": "flux-system:ccd-user-profile-api"}
    ccd-message-publisher:
      java:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/ccd/message-publisher:prod-227221f-20230405110739 #{"$imagepolicy": "flux-system:message-publisher"}
        secrets:
          SERVICE_BUS_CONNECTION_STRING:
            secretRef: servicebus-secret-topic-{{ .Release.Name }}-servicebus-ccd-case-events
            key: connectionString
      servicebus:
        enabled: true
        teamName: CCD
        resourceGroup: ccd-aks
        serviceplan: standard
        setup:
          topics:
            - name: ccd-case-events
              subscriptionNeeded: yes
    am-role-assignment-service:
      java:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/am/role-assignment-service:prod-3d69923-20230411155341 #{"$imagepolicy": "flux-system:am-role-assignment-service"}
        environment:
          RUN_DB_MIGRATION_ON_STARTUP: true
    draft-store-service:
      java:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/draft-store/service:prod-9776a8f-20230412062608 #{"$imagepolicy": "flux-system:draft-store-service"}
    em-anno:
      java:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/em/anno:prod-42eaeca-20230411153017 #{"$imagepolicy": "flux-system:em-anno"}
        ingressHost: em-anno-{{ .Release.Name }}.demo.platform.hmcts.net
        disableTraefikTls: false
    dm-store:
      java:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/dm/store:prod-a91f01c-20230411165318 #{"$imagepolicy": "flux-system:dm-store"}
        ingressHost: dm-store-{{ .Release.Name }}.demo.platform.hmcts.net
        disableTraefikTls: false
    rpe-service-auth-provider:
      java:
        disableKeyVaults: true
        image: hmctspublic.azurecr.io/rpe/service-auth-provider:prod-e196edd-20230224093304 #{"$imagepolicy": "flux-system:rpe-service-auth-provider"}
        disableTraefikTls: false
    elasticsearch:
      persistence:
        enabled: true
      ingress:
        enabled: false
        #         hosts:
        #           - es-ccd-int.demo.platform.hmcts.net
    logstash:
      persistence:
        enabled: true
    postgresql:
      primary:
        persistence:
          enabled: true
