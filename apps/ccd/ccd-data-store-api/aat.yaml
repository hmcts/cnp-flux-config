apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ccd-data-store-api
spec:
  releaseName: ccd-data-store-api
  values:
    java:
      replicas: 4
      autoscaling:
        enabled: false
      memoryRequests: "2048Mi"
      cpuRequests: "2000m"
      memoryLimits: "4096Mi"
      cpuLimits: "4000m"
      keyVaults:
        ccd:
          secrets:
            - name: data-store-api-POSTGRES-USER-V15
              alias: DATA_STORE_DB_USERNAME
            - name: data-store-api-POSTGRES-PASS-V15
              alias: DATA_STORE_DB_PASSWORD
            - name: data-store-api-draft-key
              alias: CCD_DRAFT_ENCRYPTION_KEY
            - name: ccd-data-s2s-secret
              alias: DATA_STORE_IDAM_KEY
            - name: ccd-ELASTIC-SEARCH-URL
              alias: ELASTIC_SEARCH_HOSTS
            - name: ccd-ELASTIC-SEARCH-DATA-NODES-URL
              alias: ELASTIC_SEARCH_DATA_NODES_HOSTS
            - name: ccd-ELASTIC-SEARCH-PASSWORD
              alias: ELASTIC_SEARCH_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: idam-data-store-client-secret
              alias: IDAM_OAUTH2_DATA_STORE_CLIENT_SECRET
            - name: idam-data-store-system-user-username
              alias: IDAM_DATA_STORE_SYSTEM_USER_USERNAME
            - name: idam-data-store-system-user-password
              alias: IDAM_DATA_STORE_SYSTEM_USER_PASSWORD
      environment:
        CCD_CONDITIONAL_APIS_CASE_ASSIGNED_USER_AND_ROLES_ENABLED: true
        CCD_DOCUMENT_URL_PATTERN: ^https?://(((?:api-gateway\.preprod\.dm\.reform\.hmcts\.net|(dm-store-aat\.service\.core-compute-aat\.internal|dm-store-(pr-[0-9]+|preview)(\.service\.core-compute-preview\.internal|\.preview\.platform\.hmcts\.net))(?::\d+)?)\/documents\/[A-Za-z0-9-]+(?:\/binary)?)|((em-hrs-api-(?:aat|staging)\.service\.core-compute-aat\.internal|em-hrs-api-staging\.aat\.platform\.hmcts\.net|em-hrs-api-(pr-[0-9]+|preview)(\.service\.core-compute-preview\.internal|\.preview\.platform\.hmcts\.net))(?::\d+)?\/hearing-recordings\/[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}\/((segments\/[0-9]+)|(file/\S+))))
        CCD_S2S_AUTHORISED_SERVICES_CASE_USER_ROLES: aac_manage_case_assignment,fpl_case_service,iac,finrem_case_orchestration,divorce_frontend,civil_service,nfdiv_case_api,adoption_cos_api,adoption_web,prl_cos_api,probate_backend,et_cos,civil_general_applications
        DATA_STORE_DB_HOST: ccd-data-store-api-postgres-db-v15-aat.postgres.database.azure.com
        DATA_STORE_S2S_AUTHORISED_SERVICES: ccd_data,ccd_gw,ccd_ps,probate_backend,divorce_ccd_submission,sscs,sscs_bulkscan,cmc,cmc_claim_store,cmc_claim_external_api,jui_webapp,pui_webapp,bulk_scan_orchestrator,fpl_case_service,iac,finrem_ccd_data_migrator,finrem_case_orchestration,employment_tribunals,ethos_repl_service,ccpay_bubble,ctsc_work_allocation,em_ccd_orchestrator,xui_webapp,bulk_scan_payment_processor,pcq_consolidation_service,em_npa_app,ecm_consumer,aac_manage_case_assignment,am_role_assignment_service,wa_task_configuration_api,divorce_frontend,wa_task_management_api,wa_workflow_api,em_hrs_api,nfdiv_case_api,civil_service,wa_task_monitor,ccd_case_document_am_api,adoption_cos_api,adoption_web,et_cos,et_msg_handler,prl_cos_api,wa_case_event_handler,et_sya_api,ds_ui,prl_citizen_frontend,hmc_cft_hearing_service,prl_cos_api,fis_hmc_api,ccd_next_hearing_date_updater,civil_general_applications,fis_cos_api,sptribs_case_api,et_wa_post_deployment_ft_tests,em_annotation_app,et_hearings_api,sptribs_dss_update_case_web
        DEFAULT_CACHE_TTL_SEC: 30
        DEFINITION_CACHE_JURISDICTION_TTL_SEC: 120
        DUMMY_RESTART_VAR: 5
        HTTP_CLIENT_MAX_CLIENT_PER_ROUTE: 40
        DATA_STORE_DB_MAX_POOL_SIZE: 15
        CCD_MULTIPARTY_LOG_LEVEL: DEBUG
        REQUEST_SCOPE_CACHED_CASE_TYPES: GrantOfRepresentation
        REQUEST_SCOPE_CACHED_CASE_TYPES_FROM_HOUR: 0
        REQUEST_SCOPE_CACHED_CASE_TYPES_TILL_HOUR: 24
        LOG_AND_AUDIT_CASE_ENABLED: true
        ROLE_ASSIGNMENT_PAGINATION_ENABLED: true
        ROLE_ASSIGNMENT_PAGE_SIZE: 500
        TESTING_SUPPORT_ENABLED: true
        HTTP_CLIENT_READ_TIMEOUT: 29000
        FEIGN_CLIENT_READ_TIMEOUT: 29000
        DATA_STORE_DEFAULT_LOG_LEVEL: INFO
        LOGGING_LEVEL_ORG_APACHE_HTTP: INFO
        LOGGING_LEVEL_HTTPCLIENT_WIRE: INFO
        HTTP_CLIENT_CONNECTION_DEFINITION_STORE_TIMEOUT: 8000
        UPLOAD_TIMESTAMP_FEATURED_CASE_TYPES: xuiTestCaseType_dev,AAT_AUTH_15,BEFTA_CASETYPE_2_1,BEFTA_CASETYPE_2_2,abc,BEFTA_CASETYPE_3_2,FT_MasterCaseType,FT_CaseFileView_1,FT_CaseFileView_2,FT_CRUD_2
