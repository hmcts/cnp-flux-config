apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ccd-data-store-api
spec:
  releaseName: ccd-data-store-api
  values:
    java:
      replicas: 15
      autoscaling:
        enabled: false
      memoryRequests: '4Gi'
      memoryLimits: '5Gi'
      cpuRequests: '1'
      cpuLimits: '3'
      environment:
        CCD_CONDITIONAL_APIS_CASE_ASSIGNED_USER_AND_ROLES_ENABLED: true
        CCD_DEFAULTPRINTURL: "https://return-case-doc.ccd.platform.hmcts.net/jurisdictions/:jid/case-types/:ctid/cases/:cid"
        CCD_DOCUMENT_URL_PATTERN: ^https?://(((?:api-gateway\.dm\.reform\.hmcts\.net|dm-store-prod\.service\.core-compute-prod\.internal(?::\d+)?)\/documents\/[A-Za-z0-9-]+(?:\/binary)?)|(em-hrs-api-prod\.service\.core-compute-prod\.internal(?::\d+)?\/hearing-recordings\/[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}\/segments\/[0-9]+))
        CCD_S2S_AUTHORISED_SERVICES_CASE_USER_ROLES: aac_manage_case_assignment,fpl_case_service,finrem_case_orchestration,iac,divorce_frontend,civil_service,nfdiv_case_api,adoption_cos_api,adoption_web,prl_cos_api,probate_backend
        DATA_STORE_DB_HOST: ccd-data-store-api-postgres-db-v11-prod.postgres.database.azure.com
        DATA_STORE_S2S_AUTHORISED_SERVICES: ccd_data,ccd_gw,ccd_ps,probate_backend,divorce_ccd_submission,sscs,sscs_bulkscan,cmc,cmc_claim_store,cmc_claim_external_api,jui_webapp,pui_webapp,bulk_scan_orchestrator,fpl_case_service,iac,finrem_ccd_data_migrator,finrem_case_orchestration,employment_tribunals,ethos_repl_service,ccpay_bubble,ctsc_work_allocation,em_ccd_orchestrator,xui_webapp,bulk_scan_payment_processor,pcq_consolidation_service,em_npa_app,ecm_consumer,aac_manage_case_assignment,am_role_assignment_service,divorce_frontend,am_role_assignment_service,nfdiv_case_api,wa_task_configuration_api,civil_service,em_hrs_api,wa_task_monitor,ccd_case_document_am_api,wa_task_management_api,nfdiv_case_api,adoption_cos_api,adoption_web,prl_cos_api,hmc_cft_hearing_service,et_cos,et_msg_handler,ccd_next_hearing_date_updater,et_sya_api
        DEFAULT_CACHE_TTL_SEC: 30
        DEFINITION_CACHE_JURISDICTION_TTL_SEC: 120
        DUMMY_VAR_TO_RESTART: 0
        ELASTIC_SEARCH_REQUEST_TIMEOUT: 16000
        SPRING_FLYWAY_ENABLED: true
        HTTP_CLIENT_MAX_CLIENT_PER_ROUTE: 40
        DATA_STORE_DB_MAX_POOL_SIZE: 30
        IDAM_USER_URL: "https://hmcts-access.service.gov.uk"
        IDAM_API_BASE_URL: https://idam-api.platform.hmcts.net
        IDAM_OIDC_URL: https://hmcts-access.service.gov.uk
        LOGGING_LEVEL_UK_GOV_HMCTS_CCD_SECURITY_FILTERS: DEBUG
        REQUEST_SCOPE_CACHED_CASE_TYPES: GrantOfRepresentation
        REQUEST_SCOPE_CACHED_CASE_TYPES_FROM_HOUR: 1
        REQUEST_SCOPE_CACHED_CASE_TYPES_TILL_HOUR: 6
        ROLE_ASSIGNMENT_PAGINATION_ENABLED: true
        ROLE_ASSIGNMENT_PAGE_SIZE: 500
        LOG_AND_AUDIT_CASE_ENABLED: true
        HTTP_CLIENT_READ_TIMEOUT: 29000
        FEIGN_CLIENT_READ_TIMEOUT: 29000
