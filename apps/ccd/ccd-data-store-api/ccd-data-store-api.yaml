apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ccd-data-store-api
spec:
  releaseName: ccd-data-store-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/data-store-api:prod-09b0071-20251023143135 #{"$imagepolicy": "flux-system:ccd-data-store-api"}
      environment:
        CCD_MULTIPARTY_FIX_ENABLED: true
        CCD_MULTIPARTY_CASE_TYPES: "*"
        CCD_MULTIPARTY_EVENTS: "*"
        CCD_MULTIPARTY_LOG_LEVEL: INFO
        CASE_DATA_EXCLUDE_VERIFYACCESS_CASETYPE_VALIDATE: CARE_SUPERVISION_EPO
  chart:
    spec:
      chart: ./stable/ccd-data-store-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
