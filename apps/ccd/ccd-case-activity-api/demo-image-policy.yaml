apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: demo-ccd-case-activity-api
  annotations:
    hmcts.github.com/prod-automated: enabled
spec:
  filterTags:
    pattern: '^pr-276-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: ccd-case-activity-api
