apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ccd-case-activity-api
spec:
  releaseName: ccd-case-activity-api
  values:
    nodejs:
      replicas: 4
      autoscaling:
        enabled: true
        maxReplicas: 16
      memoryRequests: '512Mi'
      memoryLimits: '1024Mi'
      cpuRequests: '250m'
      cpuLimits: '500m'
      environment:
        REDIS_ACTIVITY_TTL: 10
        DUMMY_VAR: 1
