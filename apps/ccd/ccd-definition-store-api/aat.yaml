apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ccd-definition-store-api
spec:
  releaseName: ccd-definition-store-api
  values:
    java:
      replicas: 2
      memoryRequests: "3072Mi"
      memoryLimits: "4096Mi"
      cpuRequests: "1"
      cpuLimits: "4"
      autoscaling:
        enabled: false
        maxReplicas: 4
      environment:
        ELASTIC_SEARCH_FAIL_ON_IMPORT: true
        DEFINITION_STORE_DB_MAX_POOL_SIZE: 25
        DEFINITION_STORE_S2S_AUTHORISED_SERVICES: ccd_data,ccd_gw,ccd_admin,jui_webapp,pui_webapp,aac_manage_case_assignment,em_hrs_api,ds_ui,fis_cos_api,xui_webapp
        DEFINITION_STORE_DB_NAME: ccd_definition_store
        DEFINITION_STORE_DB_HOST: ccd-definition-store-api-postgres-db-v15-aat.postgres.database.azure.com
        DUMMY_RESTART_VAR: 1
