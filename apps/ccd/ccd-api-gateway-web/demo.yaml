apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ccd-api-gateway-web
spec:
  releaseName: ccd-api-gateway-web
  values:
    nodejs:
      environment:
        CORS_ORIGIN_WHITELIST: "*"
        TIMING-ALLOW-ORIGIN: "https://www-ccd.demo.platform.hmcts.net"
        DUMMY_VAR_TO_REDEPLOY: 1
        ADDRESS_LOOKUP_URL: "https://api.os.uk/search/places/v1/postcode?dataset=DPA,LPI&postcode=${postcode}&key=${key}"
