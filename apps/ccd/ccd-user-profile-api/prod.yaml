apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ccd-user-profile-api
spec:
  releaseName: ccd-user-profile-api
  values:
    java:
      replicas: 4
      keyVaults:
        ccd:
          secrets:
            - name: user-profile-api-POSTGRES-USER-V15
              alias: USER_PROFILE_DB_USERNAME
            - name: user-profile-api-POSTGRES-PASS-V15
              alias: USER_PROFILE_DB_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
      environment:
        USER_PROFILE_DB_HOST: ccd-user-profile-api-postgres-db-v15-prod.postgres.database.azure.com
        USER_PROFILE_DB_NAME: ccd_user_profile
        DUMMY_VAR_TO_REDEPLOY: 3