apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opentelemetry-collector
  namespace: monitoring
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  releaseName: opentelemetry-collector
  interval: 10m
  values:
    mode: deployment
    config:
      processors:
        batch:
          send_batch_max_size: 1000
          send_batch_size: 1000
          timeout: 30s
      service:
        pipelines:
          metrics:
            exporters:
              - logging
              - dynatrace
            receivers:
              - otlp
          traces:
            exporters:
              - logging
              - otlphttp
            receivers:
              - otlp
    autoscaling:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: opentelemetry-values
  chart:
    spec:
      chart: opentelemetry-collector
      version: 0.60.0
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
        namespace: monitoring
