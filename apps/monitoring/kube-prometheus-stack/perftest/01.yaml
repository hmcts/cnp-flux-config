apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    prometheus:
      ingress:
        hosts:
          - prometheus-01.perftest.platform.hmcts.net
      prometheusSpec:
        retention: 30d
    alertmanager:
      ingress:
        hosts:
          - alertmanager-01.perftest.platform.hmcts.net
      config:
        receivers:
          - name: "slack_alerting"
            slack_configs:
              - channel: prometheus-alerting-nonprod-cft
                title: 'Perftest-01 - {{ template "slack.default.title" . }}'
                text: "{{ range .Alerts }}{{ .Annotations.message }}\n{{ end }}"
          - name: "slack_critical"
            slack_configs:
              - channel: prometheus-critical-nonprod-cft
                title: 'Perftest-01 - {{ template "slack.default.title" . }}'
                text: "{{ range .Alerts }}{{ .Annotations.message }}\n{{ end }}"
          - name: "null"
  valuesFrom:
    - kind: Secret
      name: prometheus-extra-values
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 81.6.3
