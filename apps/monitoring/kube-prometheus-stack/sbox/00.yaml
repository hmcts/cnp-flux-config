apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    prometheus:
      ingress:
        hosts:
          - prometheus-00.sandbox.platform.hmcts.net
      prometheusSpec:
        retention: 30d
        tolerations:
          - key: CriticalAddonsOnly
            operator: Equal
            value: "true"
            effect: NoSchedule
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                preference:
                  matchExpressions:
                    - key: kubernetes.azure.com/mode
                      operator: In
                      values:
                        - system
    alertmanager:
      ingress:
        hosts:
          - alertmanager-00.sandbox.platform.hmcts.net
  chart:
    spec:
      chart: kube-prometheus-stack
      # Update kube-prometheus-stack-crds/kustomization.yaml when updating this
      version: 76.3.0
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: monitoring