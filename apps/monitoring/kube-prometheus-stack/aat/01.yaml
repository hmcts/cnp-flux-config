apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    prometheus:
      ingress:
        hosts:
          - prometheus-01.aat.platform.hmcts.net
      prometheusSpec:
        retention: 30d
    alertmanager:
      ingress:
        hosts:
          - alertmanager-01.aat.platform.hmcts.net
      config:
        receivers:
          - name: "slack_alerting"
            slack_configs:
              - channel: prometheus-alerting
                title: 'AAT-01 - {{ template "slack.default.title" . }}'
                text: "{{ range .Alerts }}{{ .Annotations.message }}\n{{ end }}"
          - name: "slack_critical"
            slack_configs:
              - channel: prometheus-critical
                title: 'AAT-01 - {{ template "slack.default.title" . }}'
                text: "{{ range .Alerts }}{{ .Annotations.message }}\n{{ end }}"
          - name: "null"
  chart:
    spec:
      chart: kube-prometheus-stack
      # Update kube-prometheus-stack-crds/kustomization.yaml when updating this
      version: 76.3.0
      sourceRef:
        kind: HelmRepository
        name: prometheus
        namespace: monitoring