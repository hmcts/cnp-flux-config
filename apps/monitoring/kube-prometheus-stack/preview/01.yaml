apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  values:
    prometheus:
      ingress:
        hosts:
          - prometheus-01.dev.platform.hmcts.net
      prometheusSpec:
        retention: 30d
    alertmanager:
      ingress:
        hosts:
          - alertmanager-01.dev.platform.hmcts.net
