apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-chart-base-versions
  namespace: monitoring
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
  schedule: "0 9 * * 1-5"
  concurrencyPolicy: "Forbid"
  failedJobsHistoryLimit: 3
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            azure.workload.identity/use: "true"
        spec:
          restartPolicy: Never
          serviceAccountName: monitoring
          containers:
            - name: helm-chart-base-versions
              image: hmctspublic.azurecr.io/helm-base-versions:prod-9de9b27-20240725161130 #{"$imagepolicy": "flux-system:helm-base-versions"}
              imagePullPolicy: Always
              env:
                - name: CLUSTER_NAME
                  value: "cft-${CLUSTER_FULL_NAME}-aks"
                - name: SLACK_WEBHOOK
                  valueFrom:
                    secretKeyRef:
                      name: helm-base-versions
                      key: slack-webhook
                - name: ARTIFACT_URL
                  value: "http://source-controller.flux-system.svc.cluster.local."
                - name: API_SERVER_URL
                  value: "https://kubernetes.default.svc.cluster.local"