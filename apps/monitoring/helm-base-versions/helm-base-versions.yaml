apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-chart-base-versions
  namespace: monitoring
  labels:
    app: helm-chart-base-versions
spec:
  releaseName: helm-chart-base-versions
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    schedule: "0 9 * * 1-5" # interval 9:00am Monday to Friday
    concurrencyPolicy: "Forbid"
    failedJobsHistoryLimit: 3
    startingDeadlineSeconds: 300
    successfulJobsHistoryLimit: 3
    backoffLimit: 3
    restartPolicy: Never
    runAsRoot: true
    kind: CronJob
    image: hmctspublic.azurecr.io/helm-base-versions:prod-866bf28-20240819154417 #{"$imagepolicy": "flux-system:helm-base-versions"}
    imagePullPolicy: Always
    environment:
      CLUSTER_NAME: "cft-${CLUSTER_FULL_NAME}-aks"
      ARTIFACT_URL: "http://source-controller.flux-system.svc.cluster.local."
      API_SERVER_URL: "https://kubernetes.default.svc.cluster.local"
    secrets:
      SLACK_WEBHOOK:
        secretRef: helm-base-versions
        key: slack-webhook
    nodeSelector:
      agentpool: linux
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs