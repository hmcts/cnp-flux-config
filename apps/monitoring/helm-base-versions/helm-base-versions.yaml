apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-chart-base-versions
  namespace: monitoring
  labels:
    app: helm-chart-base-versions
spec:
  releaseName: helm-chart-base-versions
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
    concurrencyPolicy: "Forbid"
    spotInstances:
      enabled: false
    backoffLimit: 3
    restartPolicy: Never
    runAsRoot: true
    kind: CronJob
    image: hmctspublic.azurecr.io/helm-base-versions:prod-6c9c28a-20240718104732Z #{"$imagepolicy": "flux-system:helm-base-versions"}
    imagePullPolicy: Always
    env:
      - name: CLUSTER_NAME
        value: "cft-${CLUSTER_FULL_NAME}-aks"
      - name: COSMOS_KEY
        valueFrom:
          secretKeyRef:
            name: helm-base-versions
            key: cosmos-key
      - name: SLACK_WEBHOOK
        valueFrom:
          secretKeyRef:
            name: helm-base-versions
            key: slack-webhook
      - name: ARTIFACT_URL
        value: "http://source-controller.flux-system.svc.cluster.local."
      - name: API_SERVER_URL
        value: "https://kubernetes.default.svc.cluster.local"