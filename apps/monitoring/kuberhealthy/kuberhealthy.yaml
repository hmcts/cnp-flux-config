apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kuberhealthy
  namespace: monitoring
spec:
  releaseName: kuberhealthy
  values:
    prometheus:
      enableAlerting: true
      enableScraping: true
      enabled: true
      name: prom-operator
      release: prom-operator
      serviceMonitor: true
    check:
      daemonset:
        runInterval: 1h
  chart:
    spec:
      chart: kuberhealthy
      version: 2.2.0
