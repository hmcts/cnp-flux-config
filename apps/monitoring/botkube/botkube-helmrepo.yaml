apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: botkube
  namespace: monitoring
spec:
  url: ssh://git@github.com/infracloudio/botkube
  secretRef:
    name: git-credentials
  ref:
    branch: develop
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/helm/botkube
  interval: 10m