apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: botkube-clusterrole
rules:
  - apiGroups: [""]
    resources: ["pods/log", "secrets"]
    verbs: []

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: botkube-clusterrolebinding
subjects:
  - kind: ServiceAccount
    name: botkube
    namespace: monitoring
roleRef:
  kind: ClusterRole
  name: botkube-clusterrole
  apiGroup: rbac.authorization.k8s.io