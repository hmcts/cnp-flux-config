apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: "-slack"
resources:
  - ../helm-base-versions/helm-base-versions.yaml
patches:
  - patch: |-
      - op: add
        path: "/spec/jobTemplate/spec/template/spec/containers/0/env"
        value: []
      - op: add
        path: "/spec/jobTemplate/spec/template/spec/containers/0/env/-"
        value:
          name: MODE
          value: "notify"
      - op: replace
        path: "/spec/schedule"
        value: "00 10 * * 1-5"
    target:
      kind: HelmRelease
      namespace: monitoring
      name: helm-chart-base-versions