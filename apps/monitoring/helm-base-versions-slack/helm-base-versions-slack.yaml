apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helm-chart-base-versions-slack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  schedule: "00 10 * * 1-5"
  concurrencyPolicy: "Forbid"
  failedJobsHistoryLimit: 3
  startingDeadlineSeconds: 300
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            azure.workload.identity/use: "true"
        spec:
          restartPolicy: Never
          serviceAccountName: monitoring
          containers:
            - name: helm-chart-base-versions-slack
              image: hmctspublic.azurecr.io/helm-base-versions:prod-0bf5a71-20240814143926Z #{"$imagepolicy": "flux-system:helm-base-versions"}
              imagePullPolicy: Always
              env:
                - name: CLUSTER_NAME
                  value: "cft-${CLUSTER_FULL_NAME}-aks"
                - name: SLACK_WEBHOOK
                  valueFrom:
                    secretKeyRef:
                      name: helm-base-versions
                      key: slack-webhook
                - name: ARTIFACT_URL
                  value: "http://source-controller.flux-system.svc.cluster.local."
                - name: API_SERVER_URL
                  value: "https://kubernetes.default.svc.cluster.local"
                - name: MODE
                  value: "notify"