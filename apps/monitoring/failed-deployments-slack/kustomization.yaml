apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: "-slack"
resources:
  - ../failed-deployments/failed-deployments.yaml
patches:
  - patch: |-
      - op: add
        path: "/spec/values/environment/MODE"
        value: "notify"
      - op: replace
        path: "/spec/values/schedule"
        value: "0 10 * * 1-5"
    target:
      kind: HelmRelease
      namespace: monitoring
      name: failed-deployments
