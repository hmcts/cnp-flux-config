apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: version-reporter-service-docsoutdated
  namespace: monitoring
  labels:
    app: version-reporter-service-docsoutdated
spec:
  releaseName: version-reporter-service-docsoutdated
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
    schedule: "0 12 * * 1-5" # Once at 12pm, Monday to Friday
    concurrencyPolicy: "Forbid"
    failedJobsHistoryLimit: 5
    startingDeadlineSeconds: 300
    successfulJobsHistoryLimit: 5
    backoffLimit: 3
    restartPolicy: Never
    kind: CronJob
    image: hmctspublic.azurecr.io/version-reporter-service/docsoutdated:prod-c208340-20240627132848 #{"$imagepolicy": "flux-system:version-reporter-docsoutdated"}
    imagePullPolicy: Always
    environment:
      COSMOS_DB_CONTAINER: docsoutdated
      VAULT_NAME: version-reporter-ptl
    keyVaults:
      version-reporter-ptl:
        excludeEnvironmentSuffix: true
        secrets:
          - name: cosmos-key
            alias: COSMOS_KEY
          - name: cosmos-endpoint
            alias: COSMOS_DB_URI
          - name: cosmos-db-name
            alias: COSMOS_DB_NAME
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs
