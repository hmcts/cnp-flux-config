apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: version-reporter-service-renovate
  namespace: monitoring
  labels:
    app: version-reporter-service-renovate
spec:
  releaseName: version-reporter-service-renovate
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
    schedule: "0 8-17 * * 1-5" # Once every hour 8am to 5pm, Monday to Friday
    concurrencyPolicy: "Forbid"
    failedJobsHistoryLimit: 5
    startingDeadlineSeconds: 300
    successfulJobsHistoryLimit: 5
    backoffLimit: 3
    restartPolicy: Never
    kind: CronJob
    image: hmctspublic.azurecr.io/version-reporter-service/renovate:prod-291f59a-20240627084422 #{"$imagepolicy": "flux-system:version-reporter-renovate"}
    imagePullPolicy: Always
    environment:
      MAX_DAYS_AWAY: 3
      MAX_REPOS: 300
      COSMOS_DB_CONTAINER: renovate
      VAULT_NAME: version-reporter-ptl
    keyVaults:
      version-reporter-ptl:
        excludeEnvironmentSuffix: true
        secrets:
          - name: cosmos-key
            alias: COSMOS_KEY
          - name: cosmos-endpoint
            alias: COSMOS_DB_URI
          - name: cosmos-db-name
            alias: COSMOS_DB_NAME
          - name: githubToken
            alias: GH_TOKEN
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs
