apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: version-reporter-service-helmcharts
  namespace: monitoring
  labels:
    app: version-reporter-service-helmcharts
spec:
  releaseName: version-reporter-service-helmcharts
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
    schedule: "45 8 * * *" # interval 8:45am just before play
    concurrencyPolicy: "Forbid"
    failedJobsHistoryLimit: 5
    startingDeadlineSeconds: 300
    successfulJobsHistoryLimit: 5
    backoffLimit: 3
    restartPolicy: Never
    runAsRoot: true
    kind: CronJob
    image: hmctspublic.azurecr.io/version-reporter-service/helmcharts:prod-7a22702-20240705121136 #{"$imagepolicy": "flux-system:version-reporter-helmcharts"}
    imagePullPolicy: Always
    environment:
      MAX_VERSIONS_AWAY: 2
      COSMOS_DB_CONTAINER: helmcharts
      VAULT_NAME: version-reporter-ptl
    keyVaults:
      version-reporter-ptl:
        excludeEnvironmentSuffix: true
        secrets:
          - name: cosmos-key
            alias: COSMOS_KEY
          - name: cosmos-endpoint
            alias: COSMOS_DB_URI
          - name: cosmos-db-name
            alias: COSMOS_DB_NAME
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs
