apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: version-reporter-service-aksversions
  namespace: monitoring
  labels:
    app: version-reporter-service-aksversions
spec:
  releaseName: version-reporter-service-aksversions
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
    schedule: "30 8 * * 1-5" # interval 8:30am weekdays
    concurrencyPolicy: "Forbid"
    failedJobsHistoryLimit: 5
    startingDeadlineSeconds: 300
    successfulJobsHistoryLimit: 5
    backoffLimit: 3
    restartPolicy: Never
    runAsRoot: true
    kind: CronJob
    image: hmctspublic.azurecr.io/version-reporter-service/aksversions:prod-bb44b45-20240624141509 #{"$imagepolicy": "flux-system:version-reporter-aksversions"}
    imagePullPolicy: Always
    environment:
      COSMOS_DB_CONTAINER: aksversions
    keyVaults:
      version-reporter-ptl:
        excludeEnvironmentSuffix: true
        secrets:
          - name: cosmos-key
            alias: COSMOS_KEY
          - name: cosmos-endpoint
            alias: COSMOS_DB_URI
          - name: cosmos-db-name
            alias: COSMOS_DB_NAME
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs
