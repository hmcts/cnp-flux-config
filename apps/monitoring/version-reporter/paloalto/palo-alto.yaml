apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: version-reporter-service-palo-alto
  namespace: monitoring
  labels:
    app: version-reporter-service-palo-alto
spec:
  releaseName: version-reporter-service-palo-alto
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
    schedule: "0 16 1,14 * *" #Every 1st and 14th day of the month at 4pm
    concurrencyPolicy: "Forbid"
    failedJobsHistoryLimit: 5
    startingDeadlineSeconds: 300
    successfulJobsHistoryLimit: 5
    backoffLimit: 3
    restartPolicy: Never
    kind: CronJob
    image: hmctspublic.azurecr.io/version-reporter-service/paloalto:prod-bb44b45-20240624141538 #{"$imagepolicy": "flux-system:version-reporter-paloalto"}
    imagePullPolicy: Always
    environment:
      ENVIRONMENT: prod
      SERVER_IP: 10.50.10.132
      HUB_SUBSCRIPTION_ID: 0978315c-75fe-4ada-9d11-1eb5e0e0b214
      DESIRED_VERSION: 11.0.2
      COSMOS_DB_CONTAINER: paloalto
    keyVaults:
      version-reporter-ptl:
        excludeEnvironmentSuffix: true
        secrets:
          - name: cosmos-key
            alias: COSMOS_KEY
          - name: cosmos-endpoint
            alias: COSMOS_DB_URI
          - name: cosmos-db-name
            alias: COSMOS_DB_NAME
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs