apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dynatrace-injection-monitor
  namespace: monitoring
  labels:
    app: dynatrace-injection-monitor
spec:
  releaseName: dynatrace-injection-monitor
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      disableActiveClusterCheck: true
    suspend: false
    schedule: "15 6 * * 1-5" # 7:15am Mon-Fri (as of June 2024)
    concurrencyPolicy: "Forbid"
    failedJobsHistoryLimit: 5
    startingDeadlineSeconds: 300
    successfulJobsHistoryLimit: 5
    backoffLimit: 3
    restartPolicy: Never
    runAsRoot: true
    kind: CronJob
    saEnabled: false
    customServiceAccountName: dynatrace-injection-monitor-sa
    image: hmctspublic.azurecr.io/dynatrace-injection-monitor:prod-51fec27-20250618133054 #{"$imagepolicy": "flux-system:dynatrace-injection-monitor"}
    imagePullPolicy: Always
    environment:
      DRY_RUN: false
      # Please note the following namespaces are excluded by default and do not need to be added as additional exclusions:
      # "default", "kube-system", "kube-node-lease", "kube-public", "monitoring", "dynatrace", "flux-system",
      ADDITIONAL_EXCLUDED_NAMESPACES: "admin,aks-command,azureserviceoperator-system"
    nodeSelector:
      agentpool: linux
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs
