apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
  chart:
    spec:
      version: "4.x"
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
      interval: 60m
  values:
    loki:
      auth_enabled: false
      server:
        http_listen_port: 3100
      commonConfig:
        replication_factor: 1
    write:
      replicas: 1
    read:
      replicas: 1
    gateway:
      enabled: true
