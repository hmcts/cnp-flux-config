apiVersion: dynatrace.com/v1beta1
kind: DynaKube
metadata:
  name: dynakube
  namespace: dynatrace
spec:
  apiUrl: https://yrk32651.live.dynatrace.com/api
  oneAgent:
    cloudNativeFullStack:
      args:
        - --set-host-group=AAT_CFT
  namespaceSelector:
     matchExpressions:
     - key: helm.toolkit.fluxcd.io/namespace
       operator: NotIn
       values:
       - neuvector
