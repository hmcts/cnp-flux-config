apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dynatrace-operator
  namespace: dynatrace
spec:
  releaseName: dynatrace-operator
  interval: 5m
  chart:
    spec:
      chart: dynatrace-operator
      # update the CRDs in dynatrace-crds when changing this value
      version: 0.12.1
      sourceRef:
        name: dynatrace-operator
        kind: HelmRepository
        namespace: dynatrace
  values:
    imageRef:
      # Tag defaults to defined chart version, prepended with "v"
      repository: hmctspublic.azurecr.io/imported/dynatrace/dynatrace-operator
    csidriver:
      enabled: true
      tolerations:
        - effect: NoSchedule
          key: CriticalAddonsOnly
          operator: Equal
          value: "true"
    operator:
      tolerations:
        - effect: NoSchedule
          key: CriticalAddonsOnly
          operator: Equal
          value: "true"
      nodeSelector:
        agentpool: system
