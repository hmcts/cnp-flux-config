apiVersion: dynatrace.com/v1beta1
kind: DynaKube
metadata:
  name: dynakube
  namespace: dynatrace
spec:
  apiUrl: https://ebe20728.live.dynatrace.com/api
  oneAgent:
    cloudNativeFullStack:
      args:
        - --set-host-group=PROD_CFT
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
          - neuvector
