apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: dynatrace-operator
  namespace: dynatrace
spec:
  releaseName: dynatrace-operator
  values:
    csidriver:
      enabled: true
      tolerations:
        - effect: NoSchedule
          key: kubernetes.azure.com/scalesetpriority
          operator: Equal
          value: "spot"
        - effect: NoSchedule
          key: CriticalAddonsOnly
          operator: Equal
          value: "true"
