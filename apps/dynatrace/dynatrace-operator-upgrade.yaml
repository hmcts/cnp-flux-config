apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dynatrace-operator
  namespace: dynatrace
spec:
  releaseName: dynatrace-operator
  interval: 5m
  chart:
    spec:
      chart: dynatrace-operator
      # update the CRDs in dynatrace-crds when changing this value
      version: 1.7.1
      sourceRef:
        name: dynatrace-operator
        kind: HelmRepository
        namespace: dynatrace
