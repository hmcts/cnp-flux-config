# from: https://github.com/Dynatrace/dynatrace-operator/blob/v1.2.2/assets/samples/dynakube/v1beta2/cloudNativeFullStack.yaml
apiVersion: dynatrace.com/v1beta2
kind: DynaKube
metadata:
  name: dynakube
  namespace: dynatrace
  annotations:
    feature.dynatrace.com/automatic-kubernetes-api-monitoring: "true"
    feature.dynatrace.com/automatic-kubernetes-api-monitoring-cluster-name: "ss-${CLUSTER_FULL_NAME}-aks"
spec:
  apiUrl: https://ENVIRONMENTID.live.dynatrace.com/api
  networkZone: azure.sds
  metadataEnrichment:
    enabled: true
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - mi
            - mailrelay2
            - monitoring
  oneAgent:
    cloudNativeFullStack:
      priorityClassName: system-node-critical
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
        - effect: NoSchedule
          key: CriticalAddonsOnly
          operator: Equal
          value: "true"
  activeGate:
    capabilities:
      - routing
      - kubernetes-monitoring
      - metrics-ingest
      - dynatrace-api
    image: ""
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1.5Gi
