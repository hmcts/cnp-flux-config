apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rpts-frontend
spec:
  releaseName: rpts-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/rpts/frontend:prod-5b26f2f-20250917122356 #{"$imagepolicy": "flux-system:rpts-frontend"}
      environment:
        VAR_TA: trigger1
      keyVaults:
        rpts:
          resourceGroup: rpts
          secrets:
            - AppInsightsInstrumentationKey
  chart:
    spec:
      chart: ./stable/rpts-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
