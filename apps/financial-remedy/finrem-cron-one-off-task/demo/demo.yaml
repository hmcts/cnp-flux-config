      schedule: "*/30 * * 1 *"
      image: hmctspublic.azurecr.io/finrem/cos:pr-1835-898e480-20240827084402
      environment:
        FEATURE_PBA_CASE_TYPE: true
        FEATURE_USE_USER_TOKEN: true
