apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: finrem-cos
  namespace: financial-remedy
spec:
  releaseName: finrem-cos
  values:
    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
      memoryRequests: '1536Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '250m'
      cpuLimits: '1500m'
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/finrem/cos:prod-9ea6f32-20250915072944 #{"$imagepolicy": "flux-system:finrem-cos"}
      environment:
        BSP_SERVICES_ALLOWED_TO_UPDATE: bulk_scan_orchestrator
        BSP_SERVICES_ALLOWED_TO_VALIDATE: bulk_scan_processor
        CTSC_OPENING_HOURS: 8am to 6pm, Monday to Friday
        VAR_TA: trigger
        FEATURE_RESPONDENT_JOURNEY: true
        FEATURE_MANAGE_BUNDLE: true
  chart:
    spec:
      chart: ./stable/finrem-cos
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
