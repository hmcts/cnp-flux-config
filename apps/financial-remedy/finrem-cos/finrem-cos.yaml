apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: finrem-cos
  namespace: financial-remedy
spec:
  releaseName: finrem-cos
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/finrem/cos:prod-8f6857a-20220607110126 #{"$imagepolicy": "flux-system:finrem-cos"}
      environment:
        FEATURE_RESPONDENT_JOURNEY: true
        BSP_SERVICES_ALLOWED_TO_UPDATE: bulk_scan_orchestrator
        BSP_SERVICES_ALLOWED_TO_VALIDATE: bulk_scan_processor
        VAR_TA: trigger2
        FEATURE_MANAGE_BUNDLE: true
  chart:
    spec:
      chart: ./stable/finrem-cos
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
