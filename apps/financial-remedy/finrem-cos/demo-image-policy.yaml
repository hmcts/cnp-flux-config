apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImagePolicy
metadata:
  name: demo-finrem-cos
  annotations:
    hmcts.github.com/prod-automated: disabled
    flux.io/tag.java: glob:pr-632-*
spec:
  filterTags:
    pattern: '^pr-598-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: finrem-cos
