apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: finrem-citizen-ui
  namespace: financial-remedy
spec:
  releaseName: finrem-citizen-ui
  values:
    nodejs:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 8
      memoryRequests: '512Mi'
      cpuRequests: '200m'
      memoryLimits: '512Mi'
      cpuLimits: '1000m'
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/finrem/citizen-ui:prod-1cc0f90-20260130115323 #{"$imagepolicy": "flux-system:finrem-citizen-ui"}
    global:
      enableKeyVaults: true
  chart:
    spec:
      chart: ./stable/finrem-citizen-ui
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
