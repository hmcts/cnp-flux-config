apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: finrem-citizen-ui
  namespace: financial-remedy
spec:
  releaseName: finrem-citizen-ui
  values:
    nodejs:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '200m'
      memoryLimits: '512Mi'
      cpuLimits: '1000m'
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/finrem/citizen-ui:preview-026292f-20260126093015 #{"$imagepolicy": "flux-system:preview-finrem-citizen-ui"}
      environment:
        DOCUMENT_MANAGEMENT_STORE_URL: http://dm-store-preview.service.core-compute-preview.internal
        CASE_DOCUMENT_AM_URL: http://ccd-case-document-am-api-preview.service.core-compute-preview.internal
    global:
      environment: preview
      enableKeyVaults: true
  chart:
    spec:
      chart: ./stable/finrem-citizen-ui
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
