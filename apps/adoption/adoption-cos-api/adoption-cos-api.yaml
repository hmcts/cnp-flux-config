apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adoption-cos-api
spec:
  releaseName: adoption-cos-api
  interval: 1m
  values:
    java:
      cpuLimits: "1500m"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      memoryRequests: "1536Mi"
      replicas: 2
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 4
        memory:
          averageUtilization: 120
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/adoption/cos-api:prod-78b247f-20250922145938 #{"$imagepolicy": "flux-system:adoption-cos-api"}
      environment:
        LA_PORTAL_BASEURL: https://adoption-web.{{ .Values.global.environment }}.platform.hmcts.net/la-portal/kba-case-ref
        MULTI_CHILDREN_CUI_URL: https://adoption-web.{{ .Values.global.environment }}.platform.hmcts.net/new-application-redirect
  chart:
    spec:
      chart: ./stable/adoption-cos-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
