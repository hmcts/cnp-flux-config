apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adoption-cos-api
spec:
  releaseName: adoption-cos-api
  interval: 1m
  values:
    java:
      cpuLimits: "1000m"
      cpuRequests: "500m"
      memoryLimits: "1.5Gi"
      memoryRequests: "1Gi"
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/adoption/cos-api:prod-f2834d6-20240627104632 #{"$imagepolicy": "flux-system:adoption-cos-api"}
      environment:
        LA_PORTAL_BASEURL: https://adoption-web.{{ .Values.global.environment }}.platform.hmcts.net/la-portal/kba-case-ref
        MULTI_CHILDREN_CUI_URL: https://adoption-web.{{ .Values.global.environment }}.platform.hmcts.net/new-application-redirect
  chart:
    spec:
      chart: ./stable/adoption-cos-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
