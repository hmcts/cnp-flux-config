apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adoption-cos-api
spec:
  releaseName: adoption-cos-api
  interval: 1m
  values:
    java:
      cpuLimits: "1500m"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      memoryRequests: "1536Mi"
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 4
        memory:
          averageUtilization: 120
      environment:
        RELEASE: NOW
        APP_INSIGHTS_KEY: '273cc8cd-c511-49ae-9988-9debe01d54d5'
