apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adoption-cron-submit-application-to-court-alerts
spec:
  releaseName: adoption-cron-submit-application-to-court-alerts
  values:
    job:
      image: hmctspublic.azurecr.io/adoption/cos-api:pr-917-80b1b88-20250320093440 #{"$imagepolicy": "flux-system:demo-adoption-cron-submit-application-to-court-alerts"}
      environment:
        TASK_NAME: AlertToSubmitApplicationToCourtTask
        VAR: trigger1
      schedule: 0 16 * * *
      keyVaults:
        adoption:
          secrets:
            - name: uk-gov-notify-api-key
              alias: UK_GOV_NOTIFY_API_KEY
            - name: s2s-secret-cos-api
              alias: S2S_SECRET
            - name: s2s-secret
              alias: S2S_SECRET_WEB
            - name: idam-secret
              alias: IDAM_CLIENT_SECRET
            - name: idam-system-user-name
              alias: IDAM_SYSTEM_UPDATE_USERNAME
            - name: idam-system-user-password
              alias: IDAM_SYSTEM_UPDATE_PASSWORD
            - name: launchDarkly-sdk-key
              alias: LAUNCH_DARKLY_SDK_KEY
            - name: send-grid-api-key
              alias: SEND_GRID_API_KEY
            - name: sendgrid-notify-from-email
              alias: SEND_GRID_NOTIFY_FROM_EMAIL
            - name: app-insight-connection-key
              alias: app-insight-connection-key
    global:
      jobKind: CronJob
      enableKeyVaults: true
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: demo
