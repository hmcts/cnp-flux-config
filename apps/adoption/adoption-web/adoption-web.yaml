apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adoption-web
spec:
  releaseName: adoption-web
  interval: 1m
  values:
    nodejs:
      cpuLimits: "1000m"
      cpuRequests: "500m"
      memoryLimits: "2048Mi"
      memoryRequests: "512Mi"
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/adoption/web:prod-ab89063-20230201161826 #{"$imagepolicy": "flux-system:adoption-web"}
  chart:
    spec:
      chart: ./stable/adoption-web
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
