apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adoption-cron-ccd-data-migration-tool
spec:
  releaseName: adoption-cron-ccd-data-migration-tool
  values:
    global:
      jobKind: CronJob
    job:
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/adotion/cron-ccd-data-migration-tool:prod-929570e-20241105143901 #{"$imagepolicy": "flux-system:adoption-cron-ccd-data-migration-tool"}
      schedule: "30 12 30 2 *"
      environment:
        MIGRATION_ID: ADOP-log
        ENABLED: false
        UPDATE: migration
        DEFAULT_THREAD_LIMIT: 25
        DEFAULT_QUERY_SIZE: 100
  chart:
    spec:
      chart: ./stable/adoption-cron-ccd-data-migration-tool
      version: 0.0.17
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
