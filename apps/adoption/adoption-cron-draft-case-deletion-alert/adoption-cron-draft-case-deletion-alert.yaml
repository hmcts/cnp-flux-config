apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adoption-cron-draft-case-deletion-alert
spec:
  releaseName: adoption-cron-draft-case-deletion-alert
  values:
    job:
      environment:
        TASK_NAME: AlertDraftCaseApplicantBeforeDeletion
      useInterpodAntiAffinity: true
    schedule: 0/5 * * * *
  chart:
    spec:
      chart: adoption-cron
      version: 0.0.10
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
