apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rd-commondata-dataload
spec:
  values:
    job:
      schedule: "10 17 * * *"
      environment:
        DELETE_ORG: false
        caselinking-route-disable: true
        POSTGRES_CONNECTION_OPTIONS: "?currentSchema=${CURRENT_SCHEMA:dbcommondata}"