apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rd-judicial-api
spec:
  values:
    java:
      keyVaults:
        rd:
          secrets:
            - name: judicial-api-POSTGRES-DATABASE-v16
              alias: POSTGRES_DB_NAME
            - name: judicial-api-POSTGRES-HOST-v16
              alias: POSTGRES_HOST
            - name: judicial-api-POSTGRES-PORT-v16
              alias: POSTGRES_PORT
            - name: judicial-api-POSTGRES-USER-v16
              alias: POSTGRES_USERNAME
            - name: judicial-api-POSTGRES-PASS-v16
              alias: POSTGRES_PASSWORD
            - name: judicial-api-elinks-api-key
              alias: judicial_api_elinks_api_key
            - name: judicial-api-s2s-secret
              alias: JUDICIAL_API_S2S_SECRET
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: LD-SDK-KEY
              alias: LD_SDK_KEY
            - name: OAUTH2-CLIENT-SECRET
              alias: OAUTH2_CLIENT_SECRET
            - name: OAUTH2-AUTH
              alias: OAUTH2_AUTH
            - name: OAUTH2-CLIENT-AUTH
              alias: OAUTH2_CLIENT_AUTH
            - name: rd-sendgrid-api-key
              alias: RD_SENDGRID_API_KEY
            - name: judicial-topic-primary-send-listen-shared-access-key
              alias: JUDICIAL_TOPIC_PRIMARY_SEND_LISTEN_SHARED_ACCESS_KEY
      environment:
        DELETE_ORG: false
        IDAM_URL: https://idam-api.platform.hmcts.net
        OPEN_ID_API_BASE_URI: https://hmcts-access.service.gov.uk/o
        JRD_S2S_AUTHORISED_SERVICES: rd_judicial_api,am_org_role_mapping_service,iac,xui_webapp,ccd_data,sscs,sscs_bulkscan,fis_hmc_api,prl_cos_api,civil_service,sptribs_case_api,fpl_case_service,civil_general_applications,et_cos
        JRD_SEARCH_SERVICE_CODE: bfa1,bba3,aaa6,aaa7,aba5,aba3
        #elinks-properties
        ELINKS_URL: https://prod.elinks.judiciary.uk/api/v5
        LAST_UPDATED: 1900-01-01
        SCHEDULER_ENABLED: true
        CRON_EXPRESSION: "* 00 04 * * *"
        PER_PAGE: 50
        INCLUDE_PREVIOUS_APPOINTMENT: true
        THREAD_PAUSE_TIME: 2000
        THREAD_RETRIGGER_TIME: 1000
        JRD_DATA_PER_MESSAGE: 75
        CUSTOMIZE_UPDATEDSINCE: false
        DB_READER_USERNAME: "DTS JIT Access rd DB Reader SC"
        MAIL_FROM: no-reply@mail-rd.platform.hmcts.net
        POSTGRES_HOST: rd-judicial-ref-api-postgres-db-v16-prod.postgres.database.azure.com
        POSTGRES_DB_NAME: dbjuddata
        POSTGRES_PORT: 5432
