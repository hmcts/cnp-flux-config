apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rd-judicial-api
spec:
  releaseName: rd-judicial-api
  values:
    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
      memoryRequests: '2048Mi'
      memoryLimits: '2048Mi'
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/rd/judicial-api:prod-9a7d1cc-20251110112631 #{"$imagepolicy": "flux-system:rd-judicial-api"}
      environment:
        ROOT_LOGGING_LEVEL: WARN
        TESTCONTAINERS_HUB_IMAGE_NAME_PREFIX: hmctspublic.azurecr.io/imported/
        DUMMY_VAR: false
  chart:
    spec:
      chart: ./stable/rd-judicial-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
