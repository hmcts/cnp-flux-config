apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rd-location-ref-api
spec:
  values:
    java:
      keyVaults:
        rd:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: LD-SDK-KEY
              alias: LD_SDK_KEY
            - name: location-ref-api-s2s-secret
              alias: LOCATION_REF_API_S2S_SECRET
            - name: location-ref-api-POSTGRES-DATABASE-v16
              alias: POSTGRES_DB_NAME
            - name: location-ref-api-POSTGRES-HOST-v16
              alias: POSTGRES_HOST
            - name: location-ref-api-POSTGRES-PORT-v16
              alias: POSTGRES_PORT
            - name: location-ref-api-POSTGRES-USER-v16
              alias: POSTGRES_USERNAME
            - name: location-ref-api-POSTGRES-PASS-v16
              alias: POSTGRES_PASSWORD
      environment:
        LRD_S2S_AUTHORISED_SERVICES: rd_location_ref_api,payment_app,rd_caseworker_ref_api,ccd_data,xui_webapp,prl_cos_api,sscs,sscs_bulkscan,adoption_web,rd_judicial_api,civil_service,civil_general_applications,sptribs_case_api,fis_hmc_api,jps_judicial_payment_frontend,jps_judicial_payment_service
        DELETE_ORG: true
        ACTIVE_ORG_EXT: true
        POSTGRES_HOST: rd-location-ref-api-postgres-db-v16-demo.postgres.database.azure.com
        POSTGRES_USERNAME: pgadmin
        POSTGRES_DB_NAME: dbrdlocationref
        POSTGRES_PORT: 5432
