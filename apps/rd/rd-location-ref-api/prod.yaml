apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rd-location-ref-api
spec:
  values:
    java:
      keyVaults:
        rd:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: LD-SDK-KEY
              alias: LD_SDK_KEY
            - name: location-ref-api-s2s-secret
              alias: LOCATION_REF_API_S2S_SECRET
            - name: location-ref-api-POSTGRES-DATABASE-v16
              alias: POSTGRES_DB_NAME
            - name: location-ref-api-POSTGRES-HOST-v16
              alias: POSTGRES_HOST
            - name: location-ref-api-POSTGRES-PORT-v16
              alias: POSTGRES_PORT
            - name: location-ref-api-POSTGRES-USER-v16
              alias: POSTGRES_USERNAME
            - name: location-ref-api-POSTGRES-PASS-v16
              alias: POSTGRES_PASSWORD
      environment:
        LRD_S2S_AUTHORISED_SERVICES: rd_location_ref_api,payment_app,rd_caseworker_ref_api,rd_judicial_api,ccd_data,xui_webapp,sscs,sscs_bulkscan,adoption_web,civil_service,prl_cos_api,fis_hmc_api,sptribs_case_api,iac,civil_general_applications,et_cos
        DELETE_ORG: false
        IDAM_URL: https://idam-api.platform.hmcts.net
        OPEN_ID_API_BASE_URI: https://hmcts-access.service.gov.uk/o
        POSTGRES_HOST: rd-location-ref-api-postgres-db-v16-prod.postgres.database.azure.com
        POSTGRES_DB_NAME: dbrdlocationref
        POSTGRES_PORT: 5432
        POSTGRES_USERNAME: pgadmin