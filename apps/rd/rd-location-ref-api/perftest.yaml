apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rd-location-ref-api
spec:
  values:
    java:
      keyVaults:
        rd:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: LD-SDK-KEY
              alias: LD_SDK_KEY
            - name: location-ref-api-s2s-secret
              alias: LOCATION_REF_API_S2S_SECRET
            - name: location-ref-api-POSTGRES-DATABASE-V15
              alias: POSTGRES_DATABASE_V15
            - name: location-ref-api-POSTGRES-HOST-V15
              alias: POSTGRES_HOST_V15
            - name: location-ref-api-POSTGRES-PORT-V15
              alias: POSTGRES_PORT_V15
            - name: location-ref-api-POSTGRES-USER-V15
              alias: POSTGRES_USER_V15
            - name: location-ref-api-POSTGRES-PASS-V15
              alias: POSTGRES_PASS_V15
      environment:
        LRD_S2S_AUTHORISED_SERVICES: rd_location_ref_api,payment_app,rd_caseworker_ref_api,rd_judicial_api,ccd_data,xui_webapp,prl_cos_api,sscs,sscs_bulkscan,adoption_web,civil_service,civil_general_applications,sptribs_case_api,fis_hmc_api,jps_judicial_payment_frontend,jps_judicial_payment_service
        DELETE_ORG: true
        ACTIVE_ORG_EXT: false
        POSTGRES_HOST: rd-location-ref-api-postgres-db-v15-perftest.postgres.database.azure.com
        POSTGRES_USERNAME: pgadmin
        POSTGRES_DB_NAME: dbrdlocationref
        POSTGRES_PORT: 5432