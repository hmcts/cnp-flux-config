apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rd-location-ref-api
spec:
  releaseName: rd-location-ref-api
  values:
    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
      memoryRequests: '512Mi'
#      possibly reduce CPU as well as upper bounds on mem and cpu
#      cpuRequests: '250m'
      memoryLimits: '1024Mi'
#      cpuLimits: '1500m'
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/rd/location-ref-api:prod-8a110d4-20240201092131 #{"$imagepolicy": "flux-system:rd-location-ref-api"}
  chart:
    spec:
      chart: ./stable/rd-location-ref-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
