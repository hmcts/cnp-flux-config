apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rd-judicial-data-load
spec:
  values:
    job:
      schedule: "00 16 * * *"
      keyVaults:
        "rd":
          resourceGroup: rd
          secrets:
            - name: judicial-api-POSTGRES-DATABASE-V15
              alias: POSTGRES_DB_NAME
            - name: judicial-api-POSTGRES-HOST-V15
              alias: POSTGRES_HOST
            - name: judicial-api-POSTGRES-PORT-V15
              alias: POSTGRES_PORT
            - name: judicial-api-POSTGRES-USER-V15
              alias: POSTGRES_USERNAME
            - name: judicial-api-POSTGRES-PASS-V15
              alias: POSTGRES_PASSWORD
      environment:
        DELETE_ORG: true
        POSTGRES_HOST: rd-judicial-ref-api-postgres-db-v15-perftest.postgres.database.azure.com
        POSTGRES_USERNAME: pgadmin
        POSTGRES_DB_NAME: dbjuddata
        POSTGRES_PORT: 5432