apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rd-judicial-data-load
spec:
  values:
    job:
      schedule: "0 0 1 1 *"
      environment:
        DELETE_ORG: true
        JRD_SIDAM_SEARCH_QUERY: "(roles:judiciary) AND lastModified:>now-116h"
        MAIL_FROM: no-reply@mail-rd-nonprod.platform.hmcts.net
