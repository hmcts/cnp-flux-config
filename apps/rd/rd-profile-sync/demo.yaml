apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rd-profile-sync
spec:
  values:
    java:
      keyVaults:
        rd:
          secrets:
            - name: OAUTH2-CLIENT-SECRET
              alias: idam.api-redirect-uri
            - name: OAUTH2-AUTH
              alias: idam.api.authorization
            - name: OAUTH2-CLIENT-AUTH
              alias: idam.api.client-authorization
      environment:
        DELETE_ORG: true