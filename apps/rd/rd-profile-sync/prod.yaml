apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rd-profile-sync
spec:
  values:
    java:
      keyVaults:
        rd:
          secrets:
            - name: profile-sync-s2s-secret
              alias: S2S_SECRET
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: OAUTH2-CLIENT-SECRET
              alias: idam.api-redirect-uri
            - name: OAUTH2-AUTH
              alias: idam.api.authorization
            - name: OAUTH2-CLIENT-AUTH
              alias: idam.api.client-authorization
            - name: SEARCH-QUERY-FROM
              alias: scheduler.hours
            - name: CRON-SCHEDULE
              alias: scheduler.config
            - name: profile-sync-POSTGRES-DATABASE-v16
              alias: POSTGRES_NAME
            - name: profile-sync-POSTGRES-HOST-v16
              alias: POSTGRES_HOST
            - name: profile-sync-POSTGRES-PORT-v16
              alias: POSTGRES_PORT
            - name: profile-sync-POSTGRES-USER-V16
              alias: POSTGRES_USERNAME
            - name: profile-sync-POSTGRES-PASS-v16
              alias: POSTGRES_PASSWORD
      environment:
        DELETE_ORG: true
        IDAM_URL: https://idam-api.platform.hmcts.net
        POSTGRES_HOST: rd-profile-sync-postgres-db-v16-prod.postgres.database.azure.com
        POSTGRES_NAME: dbsyncdata
        POSTGRES_PORT: 5432