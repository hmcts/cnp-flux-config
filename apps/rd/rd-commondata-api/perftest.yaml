apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rd-commondata-api
spec:
  values:
    java:
      keyVaults:
        rd:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: LD-SDK-KEY
              alias: LD_SDK_KEY
            - name: commondata-api-POSTGRES-PASS
              alias: POSTGRES_PASSWORD
            - name: common-data-api-s2s-secret
              alias: COMMONDATA_API_S2S_SECRET
            - name: commondata-api-POSTGRES-DATABASE-V15
              alias: POSTGRES_DATABASE_V15
            - name: commondata-api-POSTGRES-HOST-V15
              alias: POSTGRES_HOST_V15
            - name: commondata-api-POSTGRES-PORT-V15
              alias: POSTGRES_PORT_V15
            - name: commondata-api-POSTGRES-USER-V15
              alias: POSTGRES_USER_V15
            - name: commondata-api-POSTGRES-PASS-V15
              alias: POSTGRES_PASS_V15
      environment:
        DELETE_ORG: true
        CRD_S2S_AUTHORISED_SERVICES: rd_commondata_api,xui_webapp,ccd_data,sscs,sscs_bulkscan,iac,civil_service,prl_cos_api,cui_ra,sptribs_case_api
        POSTGRES_HOST: rd-commondata-api-postgres-db-v15-perftest.postgres.database.azure.com
        POSTGRES_USERNAME: pgadmin
        POSTGRES_DB_NAME: dbcommondata
        POSTGRES_PORT: 5432