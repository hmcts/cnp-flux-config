apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rd-location-ref-data-load
spec:
  values:
    job:
      keyVaults:
        "rd":
          resourceGroup: rd
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: rd-location-storage-account-name
              alias: ACCOUNT_NAME
            - name: rd-location-storage-account-primary-key
              alias: ACCOUNT_KEY
            - name: CONTAINER-NAME
              alias: CONTAINER_NAME
            - name: location-ref-api-POSTGRES-DATABASE-V15
              alias: POSTGRES_DB_NAME
            - name: location-ref-api-POSTGRES-HOST-V15
              alias: POSTGRES_HOST
            - name: location-ref-api-POSTGRES-PORT-V15
              alias: POSTGRES_PORT
            - name: location-ref-api-POSTGRES-USER-V15
              alias: POSTGRES_USERNAME
            - name: location-ref-api-POSTGRES-PASS-V15
              alias: POSTGRES_PASSWORD
      schedule: "00 15 * * *"
      environment:
        DELETE_ORG: false
        POSTGRES_HOST: rd-location-ref-api-postgres-db-v15-ithc.postgres.database.azure.com
        POSTGRES_USERNAME: pgadmin
        POSTGRES_DB_NAME: dbrdlocationref
        POSTGRES_PORT: 5432