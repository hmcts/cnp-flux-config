apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rd-location-ref-data-load
spec:
  values:
    job:
      schedule: "30 12 * * *"
      keyVaults:
        "rd":
          resourceGroup: rd
          secrets:
            - name: rd-location-storage-account-name
              alias: ACCOUNT_NAME
            - name: rd-location-storage-account-primary-key
              alias: ACCOUNT_KEY
            - name: CONTAINER-NAME
              alias: CONTAINER_NAME
      environment:
        DELETE_ORG: false