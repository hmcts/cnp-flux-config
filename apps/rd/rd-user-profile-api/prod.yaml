apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rd-user-profile-api
spec:
  values:
    java:
      replicas: 2
      keyVaults:
        rd:
          secrets:
            - name: user-profile-api-s2s-secret
              alias: USER_PROFILE_API_S2S_SECRET
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: LD-SDK-KEY
              alias: LD_SDK_KEY
            - name: user-profile-api-POSTGRES-DATABASE-v16
              alias: POSTGRES_DB_NAME
            - name: user-profile-api-POSTGRES-HOST-v16
              alias: POSTGRES_HOST
            - name: user-profile-api-POSTGRES-PORT-v16
              alias: POSTGRES_PORT
            - name: user-profile-api-POSTGRES-USER-v16
              alias: POSTGRES_USERNAME
            - name: user-profile-api-POSTGRES-PASS-v16
              alias: POSTGRES_PASSWORD
      memoryLimits: "4096Mi"
      memoryRequests: "2048Mi"
      cpuLimits: "4000m"
      cpuRequests: "2000m"
      environment:
        DELETE_ORG: true
        IDAM_URL: https://idam-api.platform.hmcts.net
        OPEN_ID_API_BASE_URI: https://hmcts-access.service.gov.uk/o
        PRD_S2S_AUTHORISED_SERVICES: rd_professional_api,rd_user_profile_api,rd_profile_sync,rd_caseworker_ref_api,idam-user-profile-bridge
        POSTGRES_HOST: rd-user-profile-api-postgres-db-v16-prod.postgres.database.azure.com
        POSTGRES_USERNAME: DTS JIT Access rd DB Reader SC
        POSTGRES_DB_NAME: dbuserprofile
        POSTGRES_PORT: 5432