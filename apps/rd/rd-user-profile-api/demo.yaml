apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rd-user-profile-api
spec:
  values:
    java:
      keyVaults:
        rd:
          secrets:
            - name: user-profile-api-s2s-secret
              alias: USER_PROFILE_API_S2S_SECRET
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: LD-SDK-KEY
              alias: LD_SDK_KEY
            - name: user-profile-api-POSTGRES-DATABASE-V15
              alias: POSTGRES_DATABASE_V15
            - name: user-profile-api-POSTGRES-HOST-V15
              alias: POSTGRES_HOST_V15
            - name: user-profile-api-POSTGRES-PORT-V15
              alias: POSTGRES_PORT_V15
            - name: user-profile-api-POSTGRES-USER-V15
              alias: POSTGRES_USER_V15
            - name: user-profile-api-POSTGRES-PASS-V15
              alias: POSTGRES_PASSWORD
      environment:
        DELETE_ORG: true
        PRD_S2S_AUTHORISED_SERVICES: rd_professional_api,rd_user_profile_api,rd_profile_sync,rd_caseworker_ref_api,idam-user-profile-bridge
        POSTGRES_HOST: rd-user-profile-api-postgres-db-v15-demo.postgres.database.azure.com
        POSTGRES_USERNAME: pgadmin
        POSTGRES_DB_NAME: dbuserprofile
        POSTGRES_PORT: 5432
