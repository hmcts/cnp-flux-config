apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rd-professional-api
spec:
  values:
    java:
      keyVaults:
        rd:
          secrets:
            - name: professional-api-POSTGRES-DATABASE-v16
              alias: POSTGRES_DB_NAME
            - name: professional-api-POSTGRES-HOST-v16
              alias: POSTGRES_HOST
            - name: professional-api-POSTGRES-PORT-v16
              alias: POSTGRES_PORT
            - name: professional-api-POSTGRES-USER-v16
              alias: POSTGRES_USERNAME
            - name: professional-api-POSTGRES-PASS-v16
              alias: POSTGRES_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: LD-SDK-KEY
              alias: LD_SDK_KEY
            - name: professional-api-s2s-secret
              alias: PROFESSIONAL_API_S2S_SECRET
            - name: rd-prd-storage-account-name
              alias: ACCOUNT_NAME
            - name: rd-prd-storage-account-primary-key
              alias: ACCOUNT_KEY
      environment:
        DELETE_ORG: true
        DUMMY_VAR: false
        IDAM_URL: https://idam-api.platform.hmcts.net
        OPEN_ID_API_BASE_URI: https://hmcts-access.service.gov.uk/o
        PRD_S2S_AUTHORISED_SERVICES: rd_professional_api,rd_user_profile_api,xui_webapp,finrem_payment_service,finrem_case_orchestration,fpl_case_service,iac,aac_manage_case_assignment,divorce_frontend,civil_service,probate_backend,nfdiv_case_api,prl_cos_api,payment_app,et_cos,civil_general_applications
        HIKARI_MAX_POOL_SIZE: 24
        DUMMY_RESTART_VAR: false
        CONTAINER_NAME: rd-prd-data
        SCHEDULER_ENABLED: false
        CRON_EXPRESSION: "0 0 0 25 03 ?"
        POSTGRES_HOST: rd-professional-api-postgres-db-v16-prod.postgres.database.azure.com
        POSTGRES_DB_NAME: dbrefdata
        POSTGRES_PORT: 5432