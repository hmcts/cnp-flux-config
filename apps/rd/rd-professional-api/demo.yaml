apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rd-professional-api
spec:
  values:
    java:
      keyVaults:
        rd:
          secrets:
            - name: professional-api-POSTGRES-DATABASE-V15
              alias: POSTGRES_DATABASE_V15
            - name: professional-api-POSTGRES-HOST-V15
              alias: POSTGRES_HOST_V15
            - name: professional-api-POSTGRES-PORT-V15
              alias: POSTGRES_PORT_V15
            - name: professional-api-POSTGRES-USER-V15
              alias: POSTGRES_USER_V15
            - name: professional-api-POSTGRES-PASS-V15
              alias: POSTGRES_PASS_V15
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: LD-SDK-KEY
              alias: LD_SDK_KEY
            - name: professional-api-s2s-secret
              alias: PROFESSIONAL_API_S2S_SECRET
      environment:
        DELETE_ORG: true
        ACTIVE_ORG_EXT: true
        PRD_S2S_AUTHORISED_SERVICES: rd_professional_api,rd_user_profile_api,xui_webapp,finrem_payment_service,finrem_case_orchestration,fpl_case_service,iac,aac_manage_case_assignment,divorce_frontend,nfdiv_case_api,am_org_role_mapping_service,probate_backend,civil_service,payment_app,prl_cos_api,civil_general_applications,et_cos,sptribs_case_api
        POSTGRES_HOST: rd-professional-api-postgres-db-v15-demo.postgres.database.azure.com
        POSTGRES_USERNAME: pgadmin
        POSTGRES_DB_NAME: dbrefdata
        POSTGRES_PORT: 5432