apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rd-professional-api
spec:
  releaseName: rd-professional-api
  values:
    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
      memoryRequests: "2048Mi"
      memoryLimits: "4096Mi"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/rd/professional-api:prod-fa7200d-20251121114747 #{"$imagepolicy": "flux-system:rd-professional-api"}
      environment:
        ROOT_LOGGING_LEVEL: WARN
        TESTCONTAINERS_HUB_IMAGE_NAME_PREFIX: hmctspublic.azurecr.io/imported/
        DUMMY_VAR: true
  chart:
    spec:
      chart: ./stable/rd-professional-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
