apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hmc-admin-ui
spec:
  releaseName: hmc-admin-ui
  values:
    nodejs:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
        memory:
          enabled: true
          averageUtilization: 120
      memoryRequests: '512Mi'
      memoryLimits: '1024Mi'
      cpuRequests: '150m'
      cpuLimits: '500m'
      ingressHost: admin-ui.platform.hmcts.net

