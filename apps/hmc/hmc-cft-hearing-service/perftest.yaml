apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hmc-cft-hearing-service
spec:
  releaseName: hmc-cft-hearing-service
  values:
    java:
      image: hmctspublic.azurecr.io/hmc/cft-hearing-service:pr-537-44a32dd-20251027112223 #{"$imagepolicy": "flux-system:perftest-hmc-cft-hearing-service"}
      replicas: 2
      autoscaling:
        enabled: false
      memoryLimits: "3Gi"
      memoryRequests: "2Gi"
      cpuLimits: "2000m"
      cpuRequests: "500m"
      environment:
        HMI_BASE_URL: https://sds-api-mgmt.demo.platform.hmcts.net/hmi
        CFT_HEARING_SERVICE_S2S_AUTHORISED_SERVICES: xui_webapp,hmc_hmi_inbound_adapter,sscs,fis_hmc_api,et-hearings-api,civil_service,iac
        DUMMY_RESTART_VAR: true
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0 -XX:MinRAMPercentage=30.0
