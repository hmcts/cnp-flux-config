apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hmc-cft-hearing-service
spec:
  releaseName: hmc-cft-hearing-service
  values:
    java:
      image: hmctspublic.azurecr.io/hmc/cft-hearing-service:pr-537-9e67aea-20250729130624 #{"$imagepolicy": "flux-system:perftest-hmc-cft-hearing-service"}
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
        memory:
          enabled: true
          averageUtilization: 120
      memoryRequests: "2304Mi"
      memoryLimits: "3072Mi"
      cpuRequests: "500m"
      cpuLimits: "2000m"
      environment:
        HMI_BASE_URL: https://sds-api-mgmt.demo.platform.hmcts.net/hmi
        CFT_HEARING_SERVICE_S2S_AUTHORISED_SERVICES: xui_webapp,hmc_hmi_inbound_adapter,sscs,fis_hmc_api,et-hearings-api,civil_service,iac
        DUMMY_RESTART_VAR: true
