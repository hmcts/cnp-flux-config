apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-hmc-cft-hearing-service
  annotations:
    hmcts.github.com/prod-automated: disabled
  spec:
    filterTags:
      pattern: '^pr-410-[a-f0-9]+-(?P<ts>[0-9]+)'
      extract: '$ts'
    policy:
      alphabetical:
        order: asc
spec:
  imageRepositoryRef:
    name: hmc-cft-hearing-service
