apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hmc-cft-hearing-service
spec:
  values:
    java:
      environment:
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        IDAM_OIDC_URL: https://hmcts-access.service.gov.uk
        HMI_BASE_URL: https://hmi-apim.platform.hmcts.net/hmi
        CFT_HEARING_SERVICE_S2S_AUTHORISED_SERVICES: xui_webapp,hmc_hmi_inbound_adapter,sscs,fis_hmc_api
        DUMMY_VAR: 1
      memoryRequests: '1Gi'
