apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-hmc-operational-reports-runner
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
      pattern: '^pr-37-[a-f0-9]+-(?P<ts>[0-9]+)'
      extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: hmc-operational-reports-runner