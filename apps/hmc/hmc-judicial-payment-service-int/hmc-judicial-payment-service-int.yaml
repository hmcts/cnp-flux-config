  name: hmc-judicial-payment-service-int
spec:
  releaseName: hmc-judicial-payment-service-int
  values:
    job:
      environment:
        TASK_NAME: SystemHmcOperationalReportsTask
      useInterpodAntiAffinity: true
      #image: hmctspublic.azurecr.io/hmc/ #{"$imagepolicy": "flux-system:demo-hmc-operational-reports-runner"}
  chart:
    spec:
      chart: ./stable/hmc-judicial-payment-service
