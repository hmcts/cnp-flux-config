apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lau-frontend
spec:
  values:
    nodejs:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "50m"
      autoscaling:
        enabled: true
        maxReplicas: 3
        cpu:
          enabled: true
          averageUtilization: 90
        memory:
          enabled: true
          averageUtilization: 80
      spotInstances:
        enabled: false
