apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: lau-idam-backend
spec:
  releaseName: lau-idam-backend
  values:
    java:
      replicas: 1
      memoryRequests: "2048Mi"
      cpuRequests: "100m"
      memoryLimits: "4096Mi"
      cpuLimits: "1500m"
      autoscaling:
        enabled: true
        maxReplicas: 3
        cpu:
          enabled: true
          averageUtilization: 90
        memory:
          enabled: true
          averageUtilization: 80
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/lau/idam-backend:prod-2c8db1f-20251029100715 #{"$imagepolicy": "flux-system:lau-idam-backend"}
  chart:
    spec:
      chart: ./stable/lau-idam-backend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
