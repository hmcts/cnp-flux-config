apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lau-case-backend
spec:
  releaseName: lau-case-backend
  values:
    java:
      replicas: 2
      memoryRequests: "1024Mi"
      cpuRequests: "1000m"
      memoryLimits: "2048Mi"
      cpuLimits: "2000m"
      environment:
        DUMMY_RESTART_VAR: 1
