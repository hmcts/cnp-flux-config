apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lau-case-backend
spec:
  releaseName: lau-case-backend
  values:
    java:
      replicas: 2
      autoscaling:
        maxReplicas: 4
      spotInstances:
        enabled: false
      environment:
        IDAM_API_URL: "https://idam-api.platform.hmcts.net"
        DUMMY_RESTART_VAR: 1
