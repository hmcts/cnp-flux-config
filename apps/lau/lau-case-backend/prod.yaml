apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lau-case-backend
spec:
  releaseName: lau-case-backend
  values:
    java:
      replicas: 2
      memoryRequests: "1024Mi"
      cpuRequests: "1000m"
      memoryLimits: "2048Mi"
      cpuLimits: "2000m"
      spotInstances:
        enabled: false
      environment:
        IDAM_API_URL: "https://idam-api.platform.hmcts.net"
        DUMMY_RESTART_VAR: 1
