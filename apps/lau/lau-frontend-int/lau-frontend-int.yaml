apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lau-frontend-int
spec:
  releaseName: lau-frontend-int
  values:
    nodejs:
      replicas: 2
      memoryLimits: "2048Mi"
      cpuLimits: "2000m"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/lau/frontend:prod-ca66a9d-20230602112956 #{"$imagepolicy": "flux-system:lau-frontend"}
      ingressHost: lau-int.demo.platform.hmcts.net
  chart:
    spec:
      chart: ./stable/lau-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
