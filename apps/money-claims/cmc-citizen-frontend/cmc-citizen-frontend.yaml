apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cmc-citizen-frontend
  namespace: money-claims
spec:
  releaseName: cmc-citizen-frontend
  values:
    nodejs:
      replicas: 2
      memoryRequests: "614Mi"
      memoryLimits: "1024Mi"
      cpuRequests: "250m"
      cpuLimits: "1500m"
      autoscaling:
        enable: true
        maxReplicas: 4
        memory:
          averageUtilization: 80
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/cmc/citizen-frontend:prod-9b0f67c-20240722082513 #{"$imagepolicy": "flux-system:cmc-citizen-frontend"}
  chart:
    spec:
      chart: ./stable/cmc-citizen-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
