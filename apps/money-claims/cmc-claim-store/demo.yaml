        CLAIM_STORE_TEST_SUPPORT_ENABLED: true
        FEATURE_TOGGLES_SAVE_CLAIM_STATE_ENABLED: true
        FEATURE_TOGGLES_STAFF_EMAILS_ENABLED: false
