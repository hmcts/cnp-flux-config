apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cmc-claim-store
  namespace: money-claims
spec:
  releaseName: cmc-claim-store
  values:
    java:
      replicas: 2
      memoryRequests: "1536Mi"
      memoryLimits: "2048Mi"
      cpuRequests: "250m"
      cpuLimits: "1500m"
      autoscaling:
        enable: true
        maxReplicas: 4
        memory:
          averageUtilization: 125
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/cmc/claim-store:pr-3346-42fcea6-20251021121701 #{"$imagepolicy": "flux-system:demo-cmc-claim-store"}
      environment:
        MANAGEMENT_HEALTH_MAIL_ENABLED: false
  chart:
    spec:
      chart: ./stable/cmc-claim-store
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
