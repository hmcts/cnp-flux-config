apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cmc-demo
  namespace: money-claims
spec:
  releaseName: cmc-demo
  timeout: 900
  forceUpgrade: true
  chart:
    spec:
      chart: ./stable/cmc
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    ### CMC SERVICES ####
    cmc-claim-store:
      java:
        releaseNameOverride: "cmc-demo-claim-store"
        image: hmctspublic.azurecr.io/cmc/claim-store:prod-3899eb2-20251216162127 #{"$imagepolicy": "flux-system:cmc-claim-store"}
    cmc-citizen-frontend:
      nodejs:
        releaseNameOverride: "cmc-demo-cmc-citizen-frontend"
        image: hmctspublic.azurecr.io/cmc/citizen-frontend:prod-f65c279-20241216111409 #{"$imagepolicy": "flux-system:cmc-citizen-frontend"}
