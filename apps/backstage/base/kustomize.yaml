apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: backstage
  namespace: flux-system
spec:
  path: ./apps/backstage/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "backstage"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
      ENV_INJECTOR: "disabled"