apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: backstage
  namespace: backstage
spec:
  releaseName: backstage
  values:
    ingress:
      annotations:
        kubernetes.io/ingress.class: traefik
      enabled: true
    backend:
      replicaCount: 2
      image: hmctspublic.azurecr.io/backstage/backend:prod-587178d-90 # {"$imagepolicy": "flux-system:backstage-backend"}
      resources:
        requests:
          memory: 1024Mi
        limits:
          memory: 2048Mi
  valuesFrom:
    - kind: Secret
      name: backstage-values
  chart:
    spec:
      chart: backstage
      version: 0.2.21
      sourceRef:
        kind: HelmRepository
        name: backstage
        namespace: backstage
