apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ethos-ccd-case-migration
spec:
  releaseName: ethos-ccd-case-migration
  values:
    job:
      suspend: true
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et/migration:prod-e5accf2-20240319075924 #{"$imagepolicy": "flux-system:ethos-ccd-case-migration"}
      environment:
        MIGRATION_CASETYPE: Leeds
        ROOT_LOGGING_LEVEL: debug
      keyVaults:
        ethos-shared:
          secrets:
           # - name: et-cos-s2s-secret
           #   alias: ET_COS_S2S_SECRET_KEY
           # - name: idam-client-secret
           #   alias: IDAM_OAUTH2_ET_COS_CLIENT_SECRET
           # - name: cos-system-user
           #   alias: ET_SYSTEM_USER
           # - name: cos-system-user-password
           #   alias: ET_SYSTEM_USER_PASSWORD
        ethos:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
  chart:
    spec:
      chart: ./stable/ethos-migration
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
