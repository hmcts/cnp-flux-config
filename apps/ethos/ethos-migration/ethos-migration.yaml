apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ethos-migration
spec:
  releaseName: ethos-migration
  values:
    job:
      disableActiveClusterCheck: true
      suspend: true
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ethos/migration:prod-1bf7972-20251021074818 #{"$imagepolicy": "flux-system:ethos-migration"}
      environment:
        MIGRATION_CASETYPE: Leeds
        ROOT_LOGGING_LEVEL: debug
      keyVaults:
        ethos-shared:
          resourceGroup: ethos
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: idam-client-secret
              alias: IDAM_CLIENT_SECRET
            - name: ecm-consumer-s2s-key
              alias: ECM_CONSUMER_S2S_KEY
  chart:
    spec:
      chart: ./stable/ethos-migration
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
