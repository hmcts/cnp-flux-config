apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: repl-docmosis-service
  namespace: ethos
spec:
  releaseName: repl-docmosis-service
  values:
    java:
      replicas: 2
      memoryLimits: "3072Mi"
      memoryRequests: "2048Mi"
      cpuLimits: "2000m"
      cpuRequests: "250m"
      readinessDelay: 45
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ethos/repl-docmosis-backend:prod-6a2552e-20250725085536 #{"$imagepolicy": "flux-system:repl-docmosis-service"}
    environment:
      SECURE_DOC_STORE_FEATURE: false
  chart:
    spec:
      chart: ./stable/ethos-repl-docmosis-backend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
