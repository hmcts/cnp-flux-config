apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: repl-docmosis-service
  namespace: ethos
spec:
  releaseName: repl-docmosis-service
  values:
    java:
      replicas: 2
      memoryLimits: "4096Mi"
      memoryRequests: "2560Mi"
      cpuLimits: "2500m"
      cpuRequests: "500m"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ethos/repl-docmosis-backend:prod-95dbb63-20240419094231 #{"$imagepolicy": "flux-system:repl-docmosis-service"}
    environment:
      SECURE_DOC_STORE_FEATURE: false
  chart:
    spec:
      chart: ./stable/ethos-repl-docmosis-backend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
