---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: labs-ozzyib
  namespace: labs
spec:
  releaseName: labs-ozzyib
  chart:
    spec:
      chart: ./stable/labs-ozzyib
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    java:
      image: hmctssandbox.azurecr.io/labs/ozzyib:latest # {"$imagepolicy": "flux-system:labs-ozzyib"}
      ingressHost: labs-ozzyib-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
      disableTraefikTls: true
    global:
      environment: sandbox
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
