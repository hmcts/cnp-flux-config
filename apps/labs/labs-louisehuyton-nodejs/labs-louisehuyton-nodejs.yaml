---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: labs-louisehuyton-nodejs
  namespace: labs
spec:
  releaseName: labs-louisehuyton-nodejs
  chart:
    spec:
      chart: ./stable/labs-louisehuyton-nodejs
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      image: hmctssandbox.azurecr.io/labs/louisehuyton-nodejs:latest # {"$imagepolicy": "flux-system:labs-louisehuyton-nodejs"}
      disableTraefikTls: true
      environment:
        RECIPE_BACKEND_URL: http://labs-louisehuyton-nodejs-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
