---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: labs-rhodrif
  namespace: labs
spec:
  releaseName: labs-rhodrif
  chart:
    spec:
      chart: ./stable/labs-rhodrif
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      image: hmctssandbox.azurecr.io/labs/rhodrif:latest # {"$imagepolicy": "flux-system:labs-rhodrif"}
      disableTraefikTls: true
