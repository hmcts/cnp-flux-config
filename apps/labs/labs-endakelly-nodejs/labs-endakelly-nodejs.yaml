---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: labs-endakelly-nodejs
  namespace: labs
spec:
  releaseName: labs-endakelly-nodejs
  chart:
    spec:
      chart: ./stable/labs-endakelly-nodejs
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      image: hmctssandbox.azurecr.io/labs/endakelly-nodejs:latest # {"$imagepolicy": "flux-system:labs-endakelly-nodejs"}
      disableTraefikTls: true
