apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pcq-consolidation-service
spec:
  values:
    job:
      autoscaling:
        minReplicas: 2
        maxReplicas: 3
      spotInstances:
        enabled: false
      schedule: "0 18 * * *"
      environment:
        IDAM_API_URL: https://idam-api.platform.hmcts.net
