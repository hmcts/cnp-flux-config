apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: demo-pcq-backend
  annotations:
    hmcts.github.com/prod-automated: disabled
  spec:
    imageRepositoryRef:
      name: pcq-backend
    filterTags:
      pattern: '^pr-1123-[a-f0-9]+-(?P<ts>[0-9]+)'
      extract: '$ts'
    policy:
      alphabetical:
        order: asc
