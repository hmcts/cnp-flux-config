apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pcq-backend
spec:
  values:
    java:
      replicas: 2
      spotInstances:
        enabled: false
      autoscaling:
        maxReplicas: 3
      environment:
        NUMBER_OF_DAYS_LIMIT: 90
    job:
      schedule: "17 22 * * SUN-THU"
      environment:
        PCQ_DISPOSER_ENABLED: true
        PCQ_DISPOSER_DRY_RUN: false