apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pcq-backend
spec:
  values:
    java:
      replicas: 2
      spotInstances:
        enabled: false
      autoscaling:
        maxReplicas: 3
      environment:
        NUMBER_OF_DAYS_LIMIT: 90
        PCQ_DISPOSER_SCHEDULE: "-"
        PCQ_DISPOSER_DRY_RUN: true
