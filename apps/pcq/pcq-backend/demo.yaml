apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pcq-backend
spec:
  values:
    java:
      image: 'hmctspublic.azurecr.io/pcq/backend:latest' #{"$imagepolicy": "flux-system:demo-pcq-backend"}
      keyVaults:
        pcq:
          resourceGroup: pcq
          secrets:
            - name: backend-POSTGRES-USER-FLEXIBLE
              alias: PCQ_DB_USERNAME
            - name: backend-POSTGRES-PASS-FLEXIBLE
              alias: PCQ_DB_PASSWORD
            - name: flyway-password
              alias: flyway.password
            - name: backend-encryption-key
              alias: DB_ENCRYPTION_KEY
            - name: idam-client-secret
              alias: IDAM_CLIENT_SECRET
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: jwt-secret
              alias: JWT_SECRET
            - name: pcq-storage-account-primary-connection-string
              alias: STORAGE_ACCOUNT_CONNECTION_STRING
            - name: s2s-secret-pcq-consolidation-service
              alias: S2S_CS_SECRET