apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: pcq-frontend
spec:
  values:
    nodejs:
      ingressHost: equality-and-diversity.platform.hmcts.net
      autoscaling:
        minReplicas: 2
        maxReplicas: 3
      spotInstances:
        enabled: false
      environment:
        DUMMY_RESTART_VAR: 1
        NODE_ENV: "production"
