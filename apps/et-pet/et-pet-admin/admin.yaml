apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: admin
spec:
  releaseName: admin
  values:
    base:
      environment:
        RESTART_ME: '2'
      disableTraefikTls: true
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et-pet/admin:prod-8ba0067-20250203125528 #{"$imagepolicy": "flux-system:et-pet-admin"}
      memoryLimits: "4096Mi"
      memoryRequests: "1024Mi"
      cpuLimits: "1000m"
      cpuRequests: "1000m"
  chart:
    spec:
      chart: ./stable/et-pet-admin
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
