apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: admin
spec:
  releaseName: admin
  values:
    base:
      environment:
        RESTART_ME: '2'
      disableTraefikTls: true
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et-pet/admin:prod-622d790-20231010081426 #{"$imagepolicy": "flux-system:et-pet-admin"}
      memoryLimits: "1024Mi"
      memoryRequests: "512Mi"
      cpuLimits: "500m"
      cpuRequests: "250m"
  chart:
    spec:
      chart: ./stable/et-pet-admin
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
