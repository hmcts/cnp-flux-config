apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: api
spec:
  releaseName: api
  values:
    base:
      environment:
        RESTART_ME: '2'
      disableTraefikTls: true
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et-pet/api:prod-f36e818-20251117080919 #{"$imagepolicy": "flux-system:et-pet-api"}
      memoryLimits: "1024Mi"
      memoryRequests: "512Mi"
      cpuLimits: "500m"
      cpuRequests: "250m"
    sidekiq:
      image: hmctspublic.azurecr.io/et-pet/api:prod-f36e818-20251117080919 #{"$imagepolicy": "flux-system:et-pet-api"}
      memoryLimits: "1024Mi"
      memoryRequests: "512Mi"
      cpuLimits: "500m"
      cpuRequests: "250m"
  chart:
    spec:
      chart: ./stable/et-pet-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
