apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et3
spec:
  releaseName: et3
  values:
    base:
      environment:
        RESTART_ME: '2'
      disableTraefikTls: true
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et-pet/et3:prod-810a1ec-20250602141753 #{"$imagepolicy": "flux-system:et-pet-et3"}
      memoryLimits: "1024Mi"
      memoryRequests: "512Mi"
      cpuLimits: "500m"
      cpuRequests: "250m"
  chart:
    spec:
      chart: ./stable/et-pet-et3
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
