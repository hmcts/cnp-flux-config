apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et1
spec:
  releaseName: et1
  values:
    base:
      environment:
      disableTraefikTls: true
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et-pet/et1:prod-ba698d4-20251126081442 #{"$imagepolicy": "flux-system:et-pet-et1"}
      memoryLimits: "1536Mi"
      memoryRequests: "512Mi"
      cpuLimits: "500m"
      cpuRequests: "250m"
    sidekiq:
      image: hmctspublic.azurecr.io/et-pet/et1:prod-ba698d4-20251126081442 #{"$imagepolicy": "flux-system:et-pet-et1"}
      memoryLimits: "1024Mi"
      memoryRequests: "512Mi"
      cpuLimits: "500m"
      cpuRequests: "250m"
  chart:
    spec:
      chart: ./stable/et-pet-et1
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
