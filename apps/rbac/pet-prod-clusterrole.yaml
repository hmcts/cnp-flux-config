# To allow the PET developers console access to legacy apps in prod (ET, TT and HwF)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pet-prod-role
rules:
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pet-prod-role-binding-et
  namespace: et-pet
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pet-prod-role
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: '80018f70-1fa9-4fb6-88b5-ee2b0e2a6b76'  # dcd_group_pet_v2
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pet-prod-role-binding-tt
  namespace: tax-tribunals
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pet-prod-role
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: '80018f70-1fa9-4fb6-88b5-ee2b0e2a6b76'  # dcd_group_pet_v2
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pet-prod-role-binding-hwf
  namespace: help-with-fees
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pet-prod-role
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: '80018f70-1fa9-4fb6-88b5-ee2b0e2a6b76'  # dcd_group_pet_v2
