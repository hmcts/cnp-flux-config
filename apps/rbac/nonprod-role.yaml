kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nonprod-team-permissions
  namespace: ${NAMESPACE}
rules:
- apiGroups: ['']
  resources: ['pods']
  verbs: ['delete']
- apiGroups: ['']
  resources: ['secrets']
  verbs: ['list']
- apiGroups: ['batch']
  resources: ['jobs']
  verbs: ['delete']
- apiGroups: ['helm.fluxcd.io', 'helm.toolkit.fluxcd.io']
  resources: ['helmreleases']
  verbs: ['delete']
- apiGroups: ['']
  resources: ['pods/portforward']
  verbs: ['create']
- apiGroups: ['']
  resources: ['pods/exec']
  verbs: ['create']
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nonprod-team-permissions
  namespace: ${NAMESPACE}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nonprod-team-permissions
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: "${TEAM_AAD_GROUP_ID}"
