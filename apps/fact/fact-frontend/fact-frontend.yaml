apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: fact-frontend
spec:
  releaseName: fact-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fact/frontend:prod-d80cea3-20231024110921 #{"$imagepolicy": "flux-system:fact-frontend"}
      environment:
        VAR_TA: trigger13
      keyVaults:
        fact:
          resourceGroup: fact
          secrets:
            - AppInsightsInstrumentationKey
  chart:
    spec:
      chart: ./stable/fact-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
