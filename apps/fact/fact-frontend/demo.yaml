apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fact-frontend
spec:
  values:
    nodejs:
      image: hmctspublic.azurecr.io/fact/frontend:pr-912
      imagePullPolicy: Always
      autoscaling:
        enabled: false
      keyVaults:
        fact:
          resourceGroup: fact
          secrets:
            - AppInsightsInstrumentationKey-ai
            - poc-client-app-reg-id
            - poc-service-app-reg-id
            - poc-client-app-secret
      environment:
        FRONTEND_URL: "https://fact.{{ .Values.global.environment }}.platform.hmcts.net"
        FACT_API_URL: "https://fact-data-api.{{ .Values.global.environment }}.platform.hmcts.net"
        IMAGE_BASE_URL: "https://fact{{ .Values.global.environment }}.blob.core.windows.net/images"
        TEST: 7