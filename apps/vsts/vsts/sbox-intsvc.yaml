---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vsts-aks-agent
  namespace: vsts
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: vsts-aks-agent
        image: hmctspublic.azurecr.io/hmcts/vsts-agent:prod-637f4e766f2107a1aa1736cb74040a4d211844c0-20221206-104836z
        env:
        - name: AZP_POOL
          value: hmcts-sandbox-agent-pool
        resources:
          requests:
            memory: "512Mi"
            cpu: "25m"
          limits:
            memory: "2048Mi"
            cpu: "1000m"
