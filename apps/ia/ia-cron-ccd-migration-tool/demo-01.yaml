apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ia-cron-ccd-migration-tool
spec:
  releaseName: ia-cron-ccd-migration-tool
  values:
    job:
      image: hmctspublic.azurecr.io/ia/cron-ccd-migration-tool:pr-252-8f0832a-20260204132500 #{"$imagepolicy": "flux-system:demo-ia-cron-ccd-migration-tool"}
      schedule: "27 16 04 02 *"
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      environment:
        TRIG: trig-2
        MIGRATION_ENABLED: "true"
        MIGRATE_LEGACY_CASE_FLAGS: "false"
        MIGRATE_CLEAR_LEGACY_CASE_FLAGS: "false"
        MIGRATE_CASE_FLAGS_INTERNAL: "false"
        MIGRATION_NUMBER_OF_CASES: 1000
        LOCATION_REF_DATA_URL: "http://rd-location-ref-api-demo.service.core-compute-demo.internal"
        #MIGRATION_CASE_ID_FROM_FILE_ENABLED: "true"
        MIGRATION_CASE_ID_FILE_NAME: "caseIdForBailsEndedAppDecisionDecidedTtlSetRollbackMigration-test.txt"
        MIGRATE_BAILS_ENDED_APP_DECISION_DECIDED_TTL_SET: "true"
        MIGRATE_BAILS_ENDED_APP_DECISION_DECIDED_TTL_SET_ROLLBACK: "false"
        MIGRATION_CASETYPE: "Bail"
        #MIGRATION_CCD_CASE_EVENT_ID: "rollbackMigration"
