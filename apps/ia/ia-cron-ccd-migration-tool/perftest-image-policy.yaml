apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: perftest-ia-cron-ccd-migration-tool
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
    pattern: '^pr-253-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: ia-cron-ccd-migration-tool
