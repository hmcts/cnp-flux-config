apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ia-cron-ccd-migration-tool
spec:
  releaseName: ia-cron-ccd-migration-tool
  values:
    job:
      image: hmctspublic.azurecr.io/ia/cron-ccd-migration-tool:prod #{"$imagepolicy":"flux-system:ia-cron-ccd-migration-tool"}
      schedule: "15 16 22 2 *"
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      environment:
        TRIG: trig-2
