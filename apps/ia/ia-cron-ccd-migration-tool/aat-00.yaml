apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ia-cron-ccd-migration-tool
spec:
  releaseName: ia-cron-ccd-migration-tool
  values:
    job:
      schedule: "15 14 13 01 *"
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      environment:
        TRIG: trig-2
        MIGRATION_ENABLED: "true"
        FUNCTION_ENABLED: "false"
        MIGRATE_LEGACY_CASE_FLAGS: "false"
        MIGRATE_CLEAR_LEGACY_CASE_FLAGS: "false"
        MIGRATE_CASE_FLAGS_INTERNAL: "false"
        MIGRATION_NUMBER_OF_CASES: 10
        MIGRATE_APPELLANT_INTERPRETER_LANGUAGES_CASE: "false"
        MIGRATE_APPEALS_REF_DATA_LOCATION_FLAG: "false"
        MIGRATION_NUMBER_OF_THREADS: 10
        AM_ROLE_ASSIGNMENT_API_BASE_URL: http://am-role-assignment-service-aat.service.core-compute-aat.internal
        MIGRATION_CASE_ID: 1747328122335491,1747327035946261,1747328224618174,1747331547329149,1747332266752297
        MIGRATE_APPEAL_STARTED_TTL_SET: "false"
        MIGRATE_APPLICATION_STARTED_TTL_SET: "false"
        MIGRATE_APPLICATION_STARTED_BY_LR_TTL_SET: "false"
        MIGRATE_APPELLANT_IN_DETENTION: "false"
        #MIGRATION_CASE_ID_FROM_FILE_ENABLED: "false"
        #MIGRATION_CASE_ID_FILE_NAME: "caseIdForProgressEaEuHuAppealsMigration-test.txt"
        MIGRATE_APPELLANT_IN_DETENTION_ROLLBACK: "false"
        MIGRATE_BAILS_TTL_SET: "false"
        MIGRATION_CASETYPE: "Asylum"
        MIGRATION_HU_EA_EU_APPEALS_IN_PENDING_PAYMENT: "false"
        MIGRATION_HU_EA_EU_APPEALS_IN_PENDING_PAYMENT_ROLLBACK: "true"
        MIGRATION_CCD_CASE_EVENT_ID: "rollbackMigration"
        DUMMY_VAR: "Y"
