apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ia-cron-ccd-migration-tool
spec:
  releaseName: ia-cron-ccd-migration-tool
  values:
    job:
      image: hmctspublic.azurecr.io/ia/cron-ccd-migration-tool:pr-230-4c1a0ee-20251002153104 #{"$imagepolicy": "flux-system:demo-ia-cron-ccd-migration-tool"}
      schedule: "57 15 02 10 *"
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      environment:
        TRIG: trig-2
        MIGRATION_ENABLED: "true"
        MIGRATE_LEGACY_CASE_FLAGS: "false"
        MIGRATE_CLEAR_LEGACY_CASE_FLAGS: "false"
        MIGRATE_CASE_FLAGS_INTERNAL: "false"
        MIGRATION_NUMBER_OF_CASES: 2
        MIGRATE_APPELLANT_INTERPRETER_LANGUAGES_CASE: "false"
        MIGRATE_APPEALS_REF_DATA_LOCATION_FLAG: "false"
        MIGRATION_NUMBER_OF_THREADS: 20
        SERVICE_ID: BFA1
        LOCATION_REF_DATA_URL: "http://rd-location-ref-api-demo.service.core-compute-demo.internal"
        # MIGRATION_CASE_ID: 1748363037939490,1750930486323122,1747301614547170,1747760079466632,1722956250689955,1623929037734832,1744186272606340
        MIGRATE_IS_ARIA_MIGRATED: "false"
        MIGRATE_APPEAL_STARTED_TTL_SET: "false"
        MIGRATE_APPLICATION_STARTED_TTL_SET: "false"
        MIGRATE_APPLICATION_STARTED_BY_LR_TTL_SET: "false"
        MIGRATION_PA_APPEALS_IN_PENDING_PAYMENT: "false"
        MIGRATION_VIRTUAL_REGION_LOCATION_IN_EXISTING_APPEALS: "false"
        MIGRATION_VIRTUAL_REGION_LOCATION_IN_EXISTING_APPEALS_ROLLBACK: "true"
        RESTART_PODS: "Yes"
