apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ia-cron-ccd-migration-tool
spec:
  releaseName: ia-cron-ccd-migration-tool
  values:
    job:
      schedule: "*/10 * * * *"
      image: hmctspublic.azurecr.io/ia/cron-ccd-migration-tool:pr-83-ea35b37-20240621164539 #{"$imagepolicy": "flux-system:demo-ia-cron-ccd-migration-tool"}
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      environment:
        TRIG: trig-2
        MIGRATION_ENABLED: "true"
        MIGRATE_LEGACY_CASE_FLAGS: "false"
        MIGRATE_CLEAR_LEGACY_CASE_FLAGS: "false"
        MIGRATE_CASE_FLAGS_INTERNAL: "false"
        MIGRATION_NUMBER_OF_CASES: 1000
        MIGRATE_APPELLANT_INTERPRETER_LANGUAGES_CASE: true
