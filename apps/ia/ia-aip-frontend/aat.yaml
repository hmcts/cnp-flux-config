apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ia-aip-frontend
spec:
  values:
    nodejs:
      ingressHost: immigration-appeal.aat.platform.hmcts.net
      environment:
        IDAM_WEB_URL: "https://idam-web-public.aat.platform.hmcts.net"
        IDAM_API_URL: "https://idam-api.aat.platform.hmcts.net"
        RESTART_PODS: "Yes"
        ASK_FOR_MORE_TIME_ENABLED: true
        BANNER_ENABLED: true
        BANNER_TITLE_TEXT: 'Scheduled Maintenance'
        BANNER_MESSAGE_HTML: 'Please note, the service will be unavailable on Monday 17th November from 7:00pm until Tuesday 18th November at 5:00am'
