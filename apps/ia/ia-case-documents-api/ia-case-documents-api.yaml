apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ia-case-documents-api
spec:
  releaseName: ia-case-documents-api
  values:
    java:
      disableTraefikTls: true
      replicas: 2
      memoryRequests: "1.6Gi"
      memoryLimits: "2Gi"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/case-documents-api:prod-e39b787-20240424124335 #{"$imagepolicy": "flux-system:ia-case-documents-api"}
      autoscaling:
        enabled: true
        maxReplicas: 6
        targetCPUUtilizationPercentage: 80
  chart:
    spec:
      chart: ./stable/ia-case-documents-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
