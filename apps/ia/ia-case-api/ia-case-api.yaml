apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ia-case-api
spec:
  releaseName: ia-case-api
  values:
    java:
      disableTraefikTls: true
      replicas: 2
      memoryRequests: "1850Mi"
      memoryLimits: "2250Mi"
      autoscaling:
        enabled: true
        maxReplicas: 6
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/case-api:prod-c91f748-20251110125803 #{"$imagepolicy": "flux-system:ia-case-api"}
      environment:
        IS_SAVE_AND_CONTINUE_ENABLED: "false"
        IA_FEEPAYMENT_ENABLED: "true"
  chart:
    spec:
      chart: ./stable/ia-case-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
