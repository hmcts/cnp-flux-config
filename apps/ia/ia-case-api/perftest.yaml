apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ia-case-api
spec:
  values:
    java:
      keyVaults:
        ia:
          resourceGroup: ia
          secrets:
            - docmosis-enabled
            - em-stitching-enabled
            - submit-hearing-requirements-enabled
            - system-username
            - system-password
            - idam-client-id
            - idam-secret
            - s2s-secret
            - s2s-microservice
            - prof-ref-data-url
            - docmosis-enabled
            - em-stitching-enabled
            - launch-darkly-sdk-key
            - case-api-POSTGRES-PASS-11
            - case-api-POSTGRES-PASS-15
            - app-insights-connection-string
      environment:
        IA_HOME_OFFICE_INTEGRATION_ENABLED: "true"
        IA_TIMED_EVENT_SERVICE_ENABLED: "true"
        POSTGRES_HOST: ia-case-api-postgres-db-v15-perftest.postgres.database.azure.com
        POSTGRES_USERNAME: pgadmin
