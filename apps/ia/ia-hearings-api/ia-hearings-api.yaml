apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ia-hearings-api
spec:
  releaseName: ia-hearings-api
  values:
    java:
      disableTraefikTls: true
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/hearings-api:prod-962a9b2-20240306155619 #{"$imagepolicy": "flux-system:ia-hearings-api"}
      memoryLimits: '384Mi'
      memoryRequests: '384Mi'
      autoscaling:
        enabled: true
        maxReplicas: 6
        targetCPUUtilizationPercentage: 80
  chart:
    spec:
      chart: ./stable/ia-hearings-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
