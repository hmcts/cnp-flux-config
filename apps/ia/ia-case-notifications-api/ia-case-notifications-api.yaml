apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ia-case-notifications-api
spec:
  releaseName: ia-case-notifications-api
  values:
    java:
      disableTraefikTls: true
      replicas: 2
      memoryRequests: "1600Mi"
      memoryLimits: "2048Mi"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/case-notifications-api:prod-12d6b58-20240424124327 #{"$imagepolicy": "flux-system:ia-case-notifications-api"}
      autoscaling:
        enabled: true
        maxReplicas: 6
        targetCPUUtilizationPercentage: 80
  chart:
    spec:
      chart: ./stable/ia-case-notifications-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
