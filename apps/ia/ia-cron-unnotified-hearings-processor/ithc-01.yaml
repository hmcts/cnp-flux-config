apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ia-cron-unnotified-hearings-processor
spec:
  releaseName: ia-cron-unnotified-hearings-processor
  values:
    job:
      schedule: "* * 31 2 *"
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
