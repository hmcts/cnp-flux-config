      image: hmctspublic.azurecr.io/ia/timed-event-service:prod-edb4c19-20251118152812 #{"$imagepolicy": "flux-system:ia-timed-event-service"}
      keyVaults:
        ia:
          resourceGroup: ia
          secrets:
            - name: idam-client-id
