apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ia-timed-event-service
spec:
  releaseName: ia-timed-event-service
  values:
    java:
      disableTraefikTls: true
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/timed-event-service:prod-ae081f3-20240402154533 #{"$imagepolicy": "flux-system:ia-timed-event-service"}
      memoryRequests: "1550Mi"
      autoscaling:
        enabled: true
        maxReplicas: 6
        targetCPUUtilizationPercentage: 80
  chart:
    spec:
      chart: ./stable/ia-timed-event-service
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
