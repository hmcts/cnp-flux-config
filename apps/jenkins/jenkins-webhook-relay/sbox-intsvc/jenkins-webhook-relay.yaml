---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jenkins-webhook-relay
  namespace: jenkins
spec:
  chart:
    spec:
      chart: ./charts/jenkins-webhook-relay
      interval: 1m
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: jenkins-webhook-relay
        namespace: flux-system
      version: '*'
      valuesFiles:
        - ./charts/jenkins-webhook-relay/values.yaml
  interval: 5m
  releaseName: jenkins-webhook-relay
  values:
    triggers:
      - type: azure-servicebus
        namespace: github-jenkins-cft-ptlsbox
        queueName: "jenkins"
        queueLength: "5"
    secrets:
      SERVICE_BUS_CONNECTION_STR:
        secretRef: jenkins-webhook-relay
        key: servicebus-connectionstring
        disabled: false
    environment:
      CONNECTION_URL: "https://build.sandbox.platform.hmcts.net/github-webhook/"
      SERVICE_BUS_QUEUE_NAME: "jenkins"
