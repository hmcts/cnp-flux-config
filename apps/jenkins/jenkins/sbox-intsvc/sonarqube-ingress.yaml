apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
  name: sonarqube
  namespace: jenkins
spec:
  rules:
  - host: sonarqube-cftsbox.sandbox.platform.hmcts.net
    http:
      paths:
      - path: /sonarqube-webhook
        backend:
          service:
            name: jenkins
            port:
              number: 8080
        pathType: ImplementationSpecific
