apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "jenkins"
  namespace: "jenkins"
spec:
  capacity:
    storage: "1024Gi"
  accessModes:
    - "ReadWriteOnce"
  storageClassName: managed-premium
  persistentVolumeReclaimPolicy: Retain
  azureDisk:
    kind: Managed
    diskName: jenkins-disk
    cachingMode: ReadWrite
    fsType: ext4
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins
  namespace: jenkins
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: managed-premium
  resources:
    requests:
      storage: 1024Gi
  volumeName: "jenkins"
