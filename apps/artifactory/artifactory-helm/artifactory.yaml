apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: artifactory-oss
  namespace: artifactory
spec:
  timeout: 20m
  releaseName: artifactory-oss
  chart:
    spec:
      chart: artifactory-oss
      version: 107.90.9
      sourceRef:
        kind: HelmRepository
        name: artifactory
        namespace: artifactory
  interval: 1m
  values:
    database:
      allowNonPostgresql: true
    artifactory:
      #speicifes the artifactory-oss container image version
      image:
        tag: 7.90.9
      customPersistentVolumeClaim:
        name: artifactory-data
        mountPath: "/var/opt/jfrog/artifactory"
        accessModes:
          - "ReadWriteOnce"
        size: 128Gi
        storageClassName: "managed"
      persistence:
        enabled: false
      replicaCount: 2
      postgresql:
        enabled: false
      nginx:
        enabled: false
      ingress:
        enabled: true
        hosts:
          - artifactory.sandbox.platform.hmcts.net
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"