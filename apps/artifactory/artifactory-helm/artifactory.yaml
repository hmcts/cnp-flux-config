apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: artifactory-oss
  namespace: artifactory
spec:
  timeout: 20m
  releaseName: artifactory-oss
  chart:
    spec:
      chart: jfrog/artifactory-oss
      version: 7.90.9
      sourceRef:
        kind: HelmRepository
        name: artifactory
        namespace: artifactory
  interval: 1m
  values:
    artifactory:
      #speicifes the artifactory-oss container image version
      image:
        tag: 7.90.9
      persistence:
        enabled: true
        storageClassName: "managed"
        size: 128Gi
      replicaCount: 2
    database:
      allowNonPostgresql: true
    postgresql:
      enabled: false
    nginx:
      enabled: false
    ingress:
      enabled: true
      hosts:
        - artifactory.sandbox.platform.hmcts.net
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"