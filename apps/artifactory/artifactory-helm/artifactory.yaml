apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: artifactory-oss
  namespace: artifactory
spec:
  timeout: 20m
  releaseName: artifactory-oss
  chart:
    spec:
      chart: artifactory-oss
      version: 107.90.9
      sourceRef:
        kind: HelmRepository
        name: artifactory
        namespace: artifactory
  interval: 1m
  values:
    database:
      allowNonPostgresql: true
    artifactory:
      #speicifes the artifactory-oss container image version
      image:
        tag: 7.90.9
      replicaCount: 2
      customPersistentVolumeClaim:
        name: artifactory-data
        mountPath: "/var/opt/jfrog/artifactory"
        accessModes:
          - "ReadWriteOnce"
        size: 128Gi
        storageClassName: "managed"
      customInitContainersBegin: |
        - name: artifactory-init
          image: hmctspublic.azurecr.io/artifactory-init:0.1.0
          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: true
          command:
            [
              "sh",
              "-c",
              "mkdir -p /var/opt/jfrog/artifactory/etc; cp artifactory.config.xml /var/opt/jfrog/artifactory/etc/artifactory.config.import.xml; chown -R 1030:1030 /var/opt/jfrog/artifactory; chmod -R 0700 /var/opt/jfrog/artifactory;",
            ]
          volumeMounts:
            - mountPath: "var/opt/jfrog/artifactory"
              name: artifactory-data
      persistence:
        enabled: false
      postgresql:
        enabled: false
      nginx:
        enabled: false
      ingress:
        enabled: true
        hosts:
          - artifactory.sandbox.platform.hmcts.net
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"