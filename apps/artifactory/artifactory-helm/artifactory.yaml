apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: artifactory-oss
  namespace: artifactory
spec:
  timeout: 20m
  releaseName: artifactory-oss
  chart:
    spec:
      chart: artifactory-oss
      version: 107.90.9
      sourceRef:
        kind: HelmRepository
        name: artifactory
        namespace: artifactory
  interval: 1m
  values:
    artifactory:
      artifactory:
        #speicifes the artifactory-oss container image version
        image:
          tag: 7.90.9
        replicaCount: 2
        customPersistentVolumeClaim:
          name: artifactory-data
          mountPath: "/var/opt/jfrog/artifactory"
          accessModes:
            - "ReadWriteOnce"
          size: 128Gi
          storageClassName: "managed"
        customVolumes:
          - name: artifactory-startup-config
            configMap:
              name: artifactory-startup-config
        customVolumeMounts: |
          - name: artifactory-startup-config
            mountPath: /tmp/artifactory-startup-config
        copyOnEveryStartup:
          - source: /tmp/artifactory-config-map/artifactory.config.xml
            target: /var/opt/jfrog/artifactory/etc/artifactory.config.import.xml
        database:
          allowNonPostgresql: true
        persistence:
          enabled: false
      postgresql:
        enabled: false
      nginx:
        enabled: false
      ingress:
        enabled: true
        hosts:
          - artifactory.sandbox.platform.hmcts.net
        className: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
    postgresql:
      enabled: false