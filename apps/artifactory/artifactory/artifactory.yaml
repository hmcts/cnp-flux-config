apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: artifactory-oss
  namespace: artifactory
spec:
  timeout: 20m
  releaseName: artifactory-oss
  chart:
    spec:
      chart: artifactory-oss
      version: 107.90.9
      sourceRef:
        kind: HelmRepository
        name: artifactory
        namespace: artifactory
  interval: 1m
  values:
    artifactory:
      artifactory:
        admin:
          secret: admin-pw
          dataKey: bootstrap.creds
        consoleLog: true
        joinKeySecretName: join-key
        masterKeySecretName: master-key
        persistence:
          storageClassName: managed
          size: 128Gi
        database:
          allowNonPostgresql: true
        systemYaml: |
          shared:
            database:
              allowNonPostgresql: true
        configMapName: artifactory-oss-configmaps
      ingress:
        annotations:
          traefik.ingress.kubernetes.io/router.tls: "true"
        className: traefik
        enabled: true
      nginx:
        enabled: false
      postgresql:
        enabled: false
    postgresql:
      enabled: false
