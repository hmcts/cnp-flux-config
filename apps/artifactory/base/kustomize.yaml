apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: artifactory
  namespace: flux-system
spec:
  path: ./apps/artifactory/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "artifactory"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
      ENV_INJECTOR: "disabled"