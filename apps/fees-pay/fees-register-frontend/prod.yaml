apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fees-register-frontend
spec:
  releaseName: fees-register-frontend
  values:
    nodejs:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
        memory:
          enabled: true
          averageUtilization: 120
      memoryRequests: '512Mi'
      memoryLimits: '1024Mi'
      cpuRequests: '70m'
      cpuLimits: '250m'
      image: hmctspublic.azurecr.io/fees-register/frontend:prod-425f99d-20250625095029 #{"$imagepolicy": "flux-system:fees-register-frontend"}
      ingressHost: fees-register.platform.hmcts.net
      environment:
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        IDAM_AUTHENTICATION_WEB_URL: https://hmcts-access.service.gov.uk
        IDAM_LOGIN_WEB_URL: https://hmcts-access.service.gov.uk/login
        DUMMY_RESTART_VAR: false
