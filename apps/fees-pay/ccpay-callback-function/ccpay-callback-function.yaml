apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ccpay-callback-function
spec:
  releaseName: ccpay-callback-function
  values:
    function:
      image: hmctspublic.azurecr.io/ccpay/callback-function:prod-de0d84d-20240328103238 #{"$imagepolicy": "flux-system:ccpay-callback-function"}
      environment:
        DELAY_MESSAGE_MINUTES: 30
        DUMMY_RESTART_VAR: true
      secrets:
        APPINSIGHTS_INSTRUMENTATIONKEY:
          secretRef: ccpay-callback-function
          key: APPINSIGHTS_INSTRUMENTATIONKEY
        SERVICE_CALLBACK_BUS_CONNECTION:
          secretRef: ccpay-callback-function
          key: SERVICE_CALLBACK_BUS_CONNECTION
  chart:
    spec:
      chart: ./stable/ccpay-callback-function
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
