apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ccpay-payment-api
spec:
  releaseName: ccpay-payment-api
  values:
    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 6
        memory:
          enabled: true
          averageUtilization: 120
      memoryRequests: '1536Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '250m'
      cpuLimits: '1500m'
      environment:
        TRUSTED_S2S_SERVICE_NAMES: "cmc,cmc_claim_store,probate_frontend,divorce_frontend,ccd_gw,api_gw,finrem_payment_service,finrem_case_orchestration,ccpay_bubble,jui_webapp,xui_webapp,fpl_case_service,iac,probate_backend,nfdiv_case_api,civil_service,prl_cos_api,adoption_web,refunds_api,paymentoutcome_web,civil_general_applications,nfdiv_case_api,ccpay_gw,pcs_api"
        DUMMY_RESTART_VAR: false