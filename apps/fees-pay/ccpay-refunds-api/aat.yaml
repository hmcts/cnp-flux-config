apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ccpay-refunds-api
spec:
  values:
    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 6
        memory:
          enabled: true
          averageUtilization: 120
      memoryRequests: '1536Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '250m'
      cpuLimits: '1500m'
      environment:
        DUMMY_VARIABLE: false
        LIBERATA_BASE_URL: "https://bpacustomerportal.liberata.com"
        S2S_AUTHORISED_SERVICES: payment_app,ccpay_bubble,api_gw,ccd_gw,xui_webapp,ccpay_gw,pcs_api