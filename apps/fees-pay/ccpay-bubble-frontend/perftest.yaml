      environment:
        PCIPAL_ANTENNA_URL: https://paybubble.perftest.platform.hmcts.net/ccd-search
        DUMMY_RESTART_VAR: true
        CCPAY_REFUNDS_API_URL: http://ccpay-refunds-api-perftest.service.core-compute-perftest.internal
