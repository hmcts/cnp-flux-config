apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fees-register-api
spec:
  releaseName: fees-register-api
  values:
    java:
      replicas: 2
      image: hmctspublic.azurecr.io/fees-register/api:prod-15e691a-20231123093711 #{"$imagepolicy": "flux-system:fees-register-api"}
      environment:
        DUMMY_RESTART_VAR: true
        IDAM_CLIENT_BASE_URL: https://idam-api.platform.hmcts.net
      keyVaults:
        fees-register:
          secrets:
            - name: api-POSTGRES-PASS-V15
              alias: POSTGRES_PASSWORD
            - name: api-POSTGRES-HOST-V15
              alias: POSTGRES_HOST
            - name: api-POSTGRES-PORT-V15
              alias: POSTGRES_PORT
            - name: api-POSTGRES-USER-V15
              alias: POSTGRES_USERNAME
        ccpay:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: AppInsightsInstrumentationKey
              alias: azure.application-insights.instrumentation-key