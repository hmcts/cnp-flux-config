apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: card-payment-job
  namespace: fees-pay
spec:
  releaseName: card-payment-job
  values:
    job:
      image: "hmctspublic.azurecr.io/payment/jobs:prod-686d227-20251121073211" #{"$imagepolicy": "flux-system:card-csv-report"}
      schedule: "30 2 * * *"
      environment:
        REPORT_NAME: card-csv-report
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
      jobKind: CronJob
  chart:
    spec:
      chart: ./stable/payment-jobs
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
