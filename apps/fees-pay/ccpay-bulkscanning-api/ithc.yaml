apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ccpay-bulkscanning-api
spec:
  releaseName: ccpay-bulkscanning-api
  values:
    java:
      image: hmctspublic.azurecr.io/ccpay/bulkscanning-api:prod-5d3eed9-20231208100116 #{"$imagepolicy": "flux-system:ccpay-bulkscanning-api"}
      imagePullPolicy: Always
      environment:
        DUMMY_RESTART_VAR: true
      keyVaults:
        "ccpay":
          resourceGroup: ccpay
          secrets:
            - name: bulkscanning-api-POSTGRES-HOST-V15
              alias: POSTGRES_HOST
            - name: bulkscanning-api-POSTGRES-PORT-V15
              alias: POSTGRES_PORT
            - name: bulkscanning-api-POSTGRES-USER-V15
              alias: POSTGRES_USERNAME
            - name: bulkscanning-api-POSTGRES-PASS-V15
              alias: POSTGRES_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: AppInsightsInstrumentationKey
              alias: azure.application-insights.instrumentation-key
            - name: paybubble-s2s-secret
              alias: OIDC_S2S_SECRET
            - name: paybubble-idam-client-secret
              alias: OIDC_CLIENT_SECRET
