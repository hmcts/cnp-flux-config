apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ccpay-bulkscanning-api
spec:
  releaseName: ccpay-bulkscanning-api
  values:
    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
        memory:
          enabled: true
          averageUtilization: 120
      memoryRequests: '1536Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '250m'
      cpuLimits: '1500m'
      image: hmctspublic.azurecr.io/ccpay/bulkscanning-api:prod-554111a-20250616095705 #{"$imagepolicy": "flux-system:ccpay-bulkscanning-api"}
      environment:
        DUMMY_RESTART_VAR: false
        AUTH_IDAM_CLIENT_BASEURL: https://idam-api.platform.hmcts.net
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        ISSUER_URI: https://hmcts-access.service.gov.uk/o
