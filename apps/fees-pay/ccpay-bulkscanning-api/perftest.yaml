apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ccpay-bulkscanning-api
spec:
  releaseName: ccpay-bulkscanning-api
  values:
    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 4
        memory:
          enabled: true
          averageUtilization: 120
      memoryRequests: '1536Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '100m'
      cpuLimits: '1500m'
      imagePullPolicy: Always
      environment:
        DUMMY_RESTART_VAR: true