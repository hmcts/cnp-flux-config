apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ccpay-bulkscanning-api-int
spec:
  releaseName: ccpay-bulkscanning-api-int
  values:
    java:
      image: hmctspublic.azurecr.io/ccpay/bulkscanning-api:prod-c931622-20231019150946 #{"$imagepolicy": "flux-system:demo-int-ccpay-bulkscanning-api"}
      imagePullPolicy: Always
      environment:
        DUMMY_RESTART_VAR: false
        IDAM_API_URL: "https://idam-api.demo.platform.hmcts.net"
        POSTGRES_NAME: postgresqldb2
      keyVaults:
        "ccpay":
          resourceGroup: ccpay
          secrets:
            - name: bulkscanning-api-POSTGRES-PASS
              alias: POSTGRES_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: AppInsightsInstrumentationKey
              alias: azure.application-insights.instrumentation-key
            - name: paybubble-s2s-secret
              alias: OIDC_S2S_SECRET
            - name: paybubble-idam-client-secret
              alias: OIDC_CLIENT_SECRET
