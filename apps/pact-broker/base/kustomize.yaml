apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: pact-broker
  namespace: flux-system
spec:
  path: ./apps/pact-broker/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "pact-broker"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
      ENV_INJECTOR: "disabled"