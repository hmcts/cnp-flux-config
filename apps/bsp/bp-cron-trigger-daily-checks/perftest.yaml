apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bp-cron-trigger-daily-checks
spec:
  releaseName: bp-cron-trigger-daily-checks
  values:
    job:
      schedule: "0 9-18 * * *"
      environment:
        SEND_LETTER_SERVICE_URL: http://rpe-send-letter-service-perftest.service.core-compute-perftest.internal
        TRIGGER_TYPE: BP_DAILY_CHECKS