apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bp-cron-trigger-daily-checks
spec:
  releaseName: bp-cron-trigger-daily-checks
  values:
    job:
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/bulk-scan/cron-trigger:prod-fd2dec7-20250603140051 #{"$imagepolicy": "flux-system:bp-cron-trigger-daily-checks"}
      schedule: "*/10 * * * *"
      environment:
        TRIGGER_TYPE: BULK_PRINT_CHECKS
        SEND_LETTER_SERVICE_URL: http://rpe-send-letter-service-${ENVIRONMENT}.service.core-compute-${ENVIRONMENT}.internal
  chart:
    spec:
      chart: ./stable/bulk-scan-cron-trigger
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 5m
