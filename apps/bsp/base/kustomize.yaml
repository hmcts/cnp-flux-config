apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: bsp
  namespace: flux-system
spec:
  interval: 1m0s
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-config
    namespace: flux-system
  validation: none
  path: ./apps/bsp/
  postBuild:
    substitute:
      NAMESPACE: "bsp"
      TEAM_NOTIFICATION_CHANNEL: "bsp-build-notices"
      CLUSTER_FULL_NAME: "${ENVIRONMENT}-${CLUSTER}"
      KEYVAULT_ENVIRONMENT: "${KEYVAULT_ENVIRONMENT}"
