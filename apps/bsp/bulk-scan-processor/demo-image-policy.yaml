apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-bulk-scan-processor
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  imageRepositoryRef:
    name: bulk-scan-processor
  filterTags:
    pattern: '^pr-3190-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '${ts}'
  policy:
    alphabetical:
      order: asc
