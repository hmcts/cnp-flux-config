apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bulk-scan-processor
spec:
  releaseName: bulk-scan-processor
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      cpuRequests: "500m"
      cpuLimits: "2500m"
      memoryLimits: "4096Mi"
      image: hmctspublic.azurecr.io/bulk-scan/processor:prod-4cd7761-20240305133921 #{"$imagepolicy": "flux-system:bulk-scan-processor"}
      environment:
        STORAGE_BLOB_SELECTED_CONTAINER: ALL
        PRIVATELAW_ENABLED: true
      smoketests:
        image: hmctspublic.azurecr.io/bulk-scan/processor-test:prod-0991d8f-20221213122419 #{"$imagepolicy": "flux-system:bulk-scan-processor-processor-test"}
      functionaltests:
        image: hmctspublic.azurecr.io/bulk-scan/processor-test:prod-0991d8f-20221213122419 #{"$imagepolicy": "flux-system:bulk-scan-processor-processor-test"}
  chart:
    spec:
      chart: ./stable/bulk-scan-processor
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
