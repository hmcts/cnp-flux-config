apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: perftest-bulk-scan-orchestrator
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  imageRepositoryRef:
    name: bulk-scan-orchestrator
  filterTags:
    pattern: '^pr-2716-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
