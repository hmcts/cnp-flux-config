apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fis-cos-api
spec:
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 10
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fis/cos-api:prod-c9e5ffd-20230314190321 #{"$imagepolicy": "flux-system:fis-cos-api"}
      environment:
        DUMMY_VAR_TO_REDEPLOY: 2
      global:
        environment: aat
        tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
        enableKeyVaults: true
  chart:
    spec:
      chart: ./stable/fis-cos-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m