apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fis-ds-web
  namespace: fis
spec:
  values:
    nodejs:
      image: hmctspublic.azurecr.io/fis/ds-web:prod-001a3bb-20240718164205 #{"$imagepolicy": "flux-system:ithc-fis-ds-web"}
      keyVaults:
        fis-kv:
          secrets:
            - idam-ui-secret
            - idam-system-user-name
            - idam-system-user-password
            - redis-access-key-dss-create-case
            - s2s-secret
            - AppInsightsInstrumentationKey
            - postcode-lookup-token
