apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: demo-fis-hmc-api
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  imageRepositoryRef:
    name: fis-hmc-api
  filterTags:
    pattern: "^pr-587-[a-f0-9]+-(?P<ts>[0-9]+)"
    extract: "$ts"
  policy:
    alphabetical:
      order: asc
