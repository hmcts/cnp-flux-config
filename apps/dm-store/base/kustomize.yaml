apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: dm-store
  namespace: flux-system
spec:
  interval: 1m0s
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-config
    namespace: flux-system
  validation: none
  path: ./apps/dm-store/
  postBuild:
    substitute:
      NAMESPACE: "dm-store"
      TEAM_NOTIFICATION_CHANNEL: "em-dev-chat"
      CLUSTER_FULL_NAME: "${ENVIRONMENT}-${CLUSTER}"
      KEYVAULT_ENVIRONMENT: "${KEYVAULT_ENVIRONMENT}"
