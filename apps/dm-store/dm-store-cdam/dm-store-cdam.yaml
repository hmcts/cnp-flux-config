apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dm-store-cdam
spec:
  releaseName: dm-store-cdam
  values:
    java:
      replicas: 0
      memoryRequests: '2048Mi'
      cpuRequests: '1000m'
      memoryLimits: '4096Mi'
      cpuLimits: '2000m'
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/dm/store:prod-fa63ede-20230110093744 #{"$imagepolicy": "flux-system:dm-store-cdam"}
      ingressHost: dm-store-cdam-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
      environment:
        ENABLE_TTL: false
        HIKARI_MAX_POOL_SIZE: 2
        ENABLE_METADATA_MIGRATION: 'true'
        #        ENABLE_OVERRIDE_METADATA: 'true'
        DOCUMENT_METADATA_UPDATE_MILLISECONDS: '900000'
  chart:
    spec:
      chart: ./stable/dm-store
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
