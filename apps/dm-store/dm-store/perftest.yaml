apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dm-store
spec:
  values:
    java:
      memoryRequests: "4096Mi"
      cpuRequests: "1000m"
      memoryLimits: "6144Mi"
      cpuLimits: "2000m"
      autoscaling:
        enabled: true
        minReplicas: 2
        maxReplicas: 7
      image: hmctspublic.azurecr.io/dm/store:pr-2565-f43f934-20250218073852 #{"$imagepolicy": "flux-system:perftest-dm-store"}
      environment:
        SPRING_DATASOURCE_HOST: dm-store-postgres-db-v15-perftest.postgres.database.azure.com
        SPRING_DATASOURCE_USERNAME: pgadmin
        HIKARI_MAX_POOL_SIZE: 45
        ENABLE_TTL: false
        DOCUMENT_DELETE_TASK_CRON: 0 0/5 0-6,21-23 * * *
        TEST_VAR: refresh
        # Case Document Deletion Job Config
        CASE_DOCUMENTS_DELETION_JOB_SCHEDULE: '0 15 12 * * *'
        CASE_DOCUMENTS_DELETION_LIMIT: 1000
        ENABLE_CASE_DOCUMENTS_DELETION: 'true'
