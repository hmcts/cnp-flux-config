apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dm-store
spec:
  values:
    java:
      keyVaults:
        dm:
          resourceGroup: dm-shared
          secrets:
            - name: RpaAppInsightsInstrumentationKey
              alias: azure.application-insights.instrumentation-key
            - name: dm-store-storage-account-primary-connection-string
              alias: azure.storage.connection-string
            - name: store-POSTGRES-PASS-V15
              alias: spring.datasource.password
            - name: app-insights-connection-string
              alias: app-insights-connection-string
      replicas: 7
      memoryRequests: "3Gi"
      cpuRequests: "1000m"
      memoryLimits: "6Gi"
      cpuLimits: "2000m"
      image: hmctspublic.azurecr.io/dm/store:prod-431acd5-20231109170023 #{"$imagepolicy": "flux-system:perftest-dm-store"}
      environment:
        SPRING_DATASOURCE_HOST: dm-store-postgres-db-v15-perftest.postgres.database.azure.com
        SPRING_DATASOURCE_USERNAME: pgadmin
        HIKARI_MAX_POOL_SIZE: 45
        ENABLE_TTL: false
        DOCUMENT_DELETE_TASK_CRON: 0 0/5 0-6,21-23 * * *
        TEST_VAR: refresh
#        MAX_MEDIA_FILE_SIZE: 4096
