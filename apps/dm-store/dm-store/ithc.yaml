apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dm-store
spec:
  values:
    java:
      keyVaults:
        dm:
          resourceGroup: dm-shared
          secrets:
            - name: RpaAppInsightsInstrumentationKey
              alias: azure.application-insights.instrumentation-key
            - name: dm-store-storage-account-primary-connection-string
              alias: azure.storage.connection-string
            - name: store-POSTGRES-PASS-V15
              alias: spring.datasource.password
            - name: app-insights-connection-string
              alias: app-insights-connection-string
      environment:
        SPRING_DATASOURCE_HOST: dm-store-postgres-db-v15-ithc.postgres.database.azure.com
        SPRING_DATASOURCE_USERNAME: pgadmin
        ENABLE_TTL: false
        TEST_VAR: refresh
      testsConfig:
        memoryLimits: "3072Mi"
        environment:
          TEST_URL: http://dm-store-java
          SLACK_CHANNEL: "em-dev-chat"
          SLACK_NOTIFY_SUCCESS: "true"
