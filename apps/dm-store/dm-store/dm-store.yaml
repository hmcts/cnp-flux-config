apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dm-store
spec:
  releaseName: dm-store
  values:
    java:
      replicas: 2 # minReplicas will default to this value
      memoryRequests: "2Gi"
      memoryLimits: "4Gi"
      autoscaling:
        enabled: false # Will be enabled after completing performance tests.
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/dm/store:prod-6b9cd5d-20251024154440 #{"$imagepolicy": "flux-system:dm-store"}
      environment:
  chart:
    spec:
      chart: ./stable/dm-store
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
