apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dm-store
spec:
  values:
    java:
      replicas: 7
      memoryRequests: "3Gi"
      cpuRequests: "1000m"
      memoryLimits: "6Gi"
      cpuLimits: "2000m"
      environment:
        FLAG: "refresh2"
        ENABLE_TTL: "false"
        ENABLE_TESTING: "false"
        S2S_NAMES_WHITELIST: divorce,ccd,em_api,em_gw,ccd_gw,ccd_data,sscs,sscs_bulkscan,divorce_document_upload,divorce_frontend,divorce_document_generator,jui_webapp,pui_webapp,cmc_claim_store,em_npa_app,fpl_case_service,finrem_document_generator,iac,em_stitching_api,dg_docassembly_api,ethos_repl_service,employment_tribunals,xui_webapp,ccd_case_document_am_api,nfdiv_case_api,adoption_web,adoption_cos_api,ccd_case_disposer,et_cos,finrem_case_orchestration
      testsConfig:
        environment:
          TEST_URL: http://dm-store-java
          SLACK_CHANNEL: "em-dev-chat"
          SLACK_NOTIFY_SUCCESS: "true"
      smoketests:
        enabled: false
