apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-dm-store
  annotations:
    hmcts.github.com/prod-automated: disabled
#    hmcts.github.com/prod-automated: enabled
spec:
  filterTags:
    pattern: '^pr-1752-[a-f0-9]+-(?P<ts>[0-9]+)'
#    pattern: '^prod-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: dm-store
