apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dmstore-cron
spec:
  releaseName: dmstore-cron
  values:
    job:
      environment:
        TASK_NAME: CaseDocumentsDeletionTask
        CASE_DOCUMENTS_DELETION_LIMIT: 10
      applicationPort: 8095
      schedule: "45 14 * * *"
    global:
      environment: aat
