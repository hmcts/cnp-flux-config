apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dmstore-cron
spec:
  releaseName: dmstore-cron
  values:
    job:
      memoryRequests: '1024Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '500m'
      cpuLimits: '2500m'
      applicationPort: 8095
      image: hmctspublic.azurecr.io/dm/store:prod-1bc8ee5-20250415081042 #{"$imagepolicy": "flux-system:perftest-dm-store"}
      schedule: "50 11 * * *"
      environment:
        CASE_DOCUMENTS_DELETION_THREAD_LIMIT: 20
        CASE_DOCUMENTS_DELETION_NO_OF_ITERATIONS: 1
        CASE_DOCUMENTS_DELETION_BATCH_SIZE: 50000
    global:
      environment: perftest
