apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: em-hrs-ingestor
spec:
  releaseName: em-hrs-ingestor
  values:
    job:
      schedule: "*/30 * * * *"
      useInterpodAntiAffinity: true
      cpuLimits: "4000m"
      cpuRequests: "2000m"
      memoryLimits: "2048Mi"
      memoryRequests: "1024Mi"
      image: hmctspublic.azurecr.io/em/hrs-ingestor:prod-9a295dc-20251107110209 #{"$imagepolicy": "flux-system:em-hrs-ingestor"}
      environment:
        MAX_FILES_TO_PROCESS: 50
  chart:
    spec:
      chart: ./stable/em-hrs-ingestor
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
