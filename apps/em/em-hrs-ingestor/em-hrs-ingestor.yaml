apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: em-hrs-ingestor
spec:
  releaseName: em-hrs-ingestor
  values:
    job:
      schedule: "0/22 * * * *"
      useInterpodAntiAffinity: true
      cpuLimits: "4000m"
      cpuRequests: "2000m"
      memoryLimits: "2048Mi"
      memoryRequests: "1024Mi"
      image: hmctspublic.azurecr.io/em/hrs-ingestor:prod-87e42d2-20230404203011 #{"$imagepolicy": "flux-system:em-hrs-ingestor"}
      environment:
        MAX_FILES_TO_PROCESS: 50
  chart:
    spec:
      chart: ./stable/em-hrs-ingestor
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
