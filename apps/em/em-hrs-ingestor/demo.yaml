apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: em-hrs-ingestor
spec:
  values:
    job:
      schedule: "*/30 * * * *"
      image: hmctspublic.azurecr.io/em/hrs-ingestor:prod-05b6fb7-20240628085341 #{"$imagepolicy": "flux-system:demo-em-hrs-ingestor"}
      environment:
        VH_PROCESS_BACK_TO_DAY: 2
        VH_PROCESS: true
        IDAM_API_URL: https://idam-api.demo.platform.hmcts.net
      # Run every 30 minutes as demo is a single cluster
      spotInstances:
        enabled: true
