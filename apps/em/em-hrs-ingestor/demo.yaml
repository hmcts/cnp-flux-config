apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: em-hrs-ingestor
spec:
  values:
    job:
      # schedule: "*/30 * * * *"
      schedule: "*/5 * * * *"
      environment:
        VH_PROCESS_BACK_TO_DAY: 2
        VH_PROCESS: true
      # Run every 30 minutes as demo is a single cluster
      spotInstances:
        enabled: true
