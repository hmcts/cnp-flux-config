apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: em-hrs-ingestor
spec:
  values:
    job:
      schedule: "*/30 * * * *"
      image: hmctspublic.azurecr.io/em/hrs-ingestor:prod-f5b7730-20240717190026 #{"$imagepolicy": "flux-system:demo-em-hrs-ingestor"}
      environment:
        VH_PROCESS_BACK_TO_DAY: 2
        VH_PROCESS: true
        USE_AD_AUTH_FOR_SOURCE_BLOB_CONNECTION: true
        VH_STORAGE_CONTAINER_NAME: recordings
        IDAM_API_URL: https://idam-api.demo.platform.hmcts.net
      # Run every 30 minutes as demo is a single cluster
      spotInstances:
        enabled: true
