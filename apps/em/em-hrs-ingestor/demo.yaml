kind: HelmRelease
metadata:
  name: em-hrs-ingestor
spec:
  values:
    job:
      schedule: "*/30 * * * *"
      image: hmctspublic.azurecr.io/em/hrs-ingestor:prod-23eb60d-20240624104828 #{"$imagepolicy": "flux-system:demo-em-hrs-ingestor"}
