apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: em-anno
spec:
  releaseName: em-anno
  values:
    java:
      useInterpodAntiAffinity: true
      replicas: 2 # minReplicas will default to this value
      memoryRequests: '1536Mi'
      autoscaling:
        maxReplicas: 4
        memory:
          averageUtilization: 90
      image: hmctspublic.azurecr.io/em/anno:prod-0353a6d-20250624135052 #{"$imagepolicy": "flux-system:em-anno"}
      environment:
        ENABLE_METADATA_ENDPOINT: true
        TEST_VAR: value1
  chart:
    spec:
      chart: ./stable/em-anno
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
