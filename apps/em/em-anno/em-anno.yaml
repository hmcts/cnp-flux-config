apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: em-anno
spec:
  releaseName: em-anno
  values:
    java:
      useInterpodAntiAffinity: true
      replicas: 2 # minReplicas will default to this value
      autoscaling:
        enabled: false
      image: hmctspublic.azurecr.io/em/anno:prod-e9cb74f-20240415154242 #{"$imagepolicy": "flux-system:em-anno"}
      environment:
        ENABLE_METADATA_ENDPOINT: true
        TEST_VAR: value1
  chart:
    spec:
      chart: ./stable/em-anno
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
