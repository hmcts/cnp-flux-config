apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: em-anno
spec:
  values:
    java:
      keyVaults:
        em-anno:
          secrets:
            - name: microservicekey-em-annotation-app
              alias: S2S_KEY
            - name: AppInsightsInstrumentationKey
              alias: APPINSIGHTS_INSTRUMENTATIONKEY
            - name: anno-POSTGRES-PASS-V15
              alias: SPRING_DATASOURCE_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
      environment:
        TEST_VAR: refresh
        SPRING_DATASOURCE_HOST: em-anno-postgres-db-v15-perftest.postgres.database.azure.com
        SPRING_DATASOURCE_USERNAME: pgadmin
