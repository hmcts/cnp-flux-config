apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: em-showcase
spec:
  releaseName: em-showcase
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/showcase:prod-0c2089b-20221216103450 #{"$imagepolicy": "flux-system:em-showcase"}
      ingressHost: em-showcase-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
      environment:
        VAR_T3: trigger6
  chart:
    spec:
      chart: ./stable/em-showcase
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
