apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: em-media-viewer
spec:
  releaseName: em-media-viewer
  values:
    nodejs:
      replicas: 1
      autoscaling:
        enabled: true
        maxReplicas: 1 # This is only for staging pod. This is not a stand-alone application. media-viewer is consumed by ExUI via npm package.
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/media-viewer:prod-c1c1ac5-20240606120109 #{"$imagepolicy": "flux-system:em-media-viewer"}
      environment:
        VAR_T3: trigger6
  chart:
    spec:
      chart: ./stable/em-media-viewer
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
