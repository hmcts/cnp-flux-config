kind: HelmRelease
metadata:
  name: em-ccd-orchestrator
spec:
  releaseName: em-ccd-orchestrator
  values:
    java:
      useInterpodAntiAffinity: true
      replicas: 2 # minReplicas will default to this value
      autoscaling:
        enabled: false
      image: hmctspublic.azurecr.io/em/ccdorc:prod-c6f8248-20251121102909 #{"$imagepolicy": "flux-system:em-ccd-orchestrator"}
      environment:
        TEST: "REFRESH"
  chart:
    spec:
      chart: ./stable/em-ccdorc
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
