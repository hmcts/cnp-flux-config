apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: ithc-em-npa
  annotations:
    hmcts.github.com/prod-automated: enabled
#    hmcts.github.com/prod-automated: disabled
spec:
  filterTags:
    pattern: '^prod-[a-f0-9]+-(?P<ts>[0-9]+)'
    #    pattern: '^pr-610-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: em-npa
