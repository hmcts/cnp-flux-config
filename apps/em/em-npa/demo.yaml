apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: em-npa
spec:
  values:
    java:
      keyVaults:
        em-npa:
          secrets:
            - name: AppInsightsInstrumentationKey
              alias: APPINSIGHTS_INSTRUMENTATIONKEY
            - name: microservicekey-em-npa-app
              alias: S2S_KEY
            - name: npa-POSTGRES-PASS-V15
              alias: SPRING_DATASOURCE_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
      environment:
        TEST_VAR: refresh
#        Entity value Copying is completed.
        SPRING_DATASOURCE_HOST: em-npa-postgres-db-v15-demo.postgres.database.azure.com
        SPRING_DATASOURCE_USERNAME: pgadmin
