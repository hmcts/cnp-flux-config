apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: em-npa
spec:
  values:
    java:
      keyVaults:
        em-npa:
          secrets:
            - name: AppInsightsInstrumentationKey
              alias: APPINSIGHTS_INSTRUMENTATIONKEY
            - name: microservicekey-em-npa-app
              alias: S2S_KEY
            - name: npa-POSTGRES-PASS-V14
              alias: SPRING_DATASOURCE_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
      image: hmctspublic.azurecr.io/em/npa:prod-3bfbae6-20231005200225 #{"$imagepolicy": "flux-system:demo-em-npa"}
      environment:
        TEST_VAR: refresh
        ENABLE_SEARCH_MARKUPS_ENDPOINT: true
        SPRING_DATASOURCE_HOST: em-npa-postgres-db-v14-demo.postgres.database.azure.com
        SPRING_DATASOURCE_USERNAME: pgadmin
