apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: em-npa
spec:
  values:
    java:
      memoryRequests: "1.5Gi"
      cpuRequests: "1500m"
      memoryLimits: "3Gi" # Was 2Gi
      cpuLimits: "3000m" # Was 2000m
      environment:
        IDAM_API_BASE_URI: "https://idam-api.platform.hmcts.net"
        OPEN_ID_API_BASE_URI: "https://hmcts-access.service.gov.uk/o"
        S2S_NAMES_WHITELIST: xui_webapp
        HIKARI_MAX_POOL_SIZE: 20
        FLAG: "refresh2"
        APPLICATIONINSIGHTS_INSTRUMENTATION_LOGGING_LEVEL: INFO
        ENTITY_VALUE_COPY_CRONJOB_SCHEDULE: 0 0/5 * * * *
        ENTITY_VALUE_COPY_PAGE_SIZE: 5000
        ENTITY_VALUE_COPY_CHUNK_SIZE: 2500
        ENTITY_VALUE_MAX_ITEM_COUNT: 5000
        ENTITY_VALUE_COPY_ENABLED: true
