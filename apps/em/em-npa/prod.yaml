apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: em-npa
spec:
  values:
    java:
      keyVaults:
        em-npa:
          secrets:
            - name: AppInsightsInstrumentationKey
              alias: APPINSIGHTS_INSTRUMENTATIONKEY
            - name: microservicekey-em-npa-app
              alias: S2S_KEY
            - name: npa-POSTGRES-PASS-V15
              alias: SPRING_DATASOURCE_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
      memoryRequests: "1.5Gi"
      cpuRequests: "1500m"
      memoryLimits: "3Gi" # Was 2Gi
      cpuLimits: "3000m" # Was 2000m
      environment:
        IDAM_API_BASE_URI: "https://idam-api.platform.hmcts.net"
        OPEN_ID_API_BASE_URI: "https://hmcts-access.service.gov.uk/o"
        S2S_NAMES_WHITELIST: xui_webapp
        HIKARI_MAX_POOL_SIZE: 20
        FLAG: "refresh2"
        APPLICATIONINSIGHTS_INSTRUMENTATION_LOGGING_LEVEL: INFO
        SPRING_DATASOURCE_HOST: em-npa-postgres-db-v15-prod.postgres.database.azure.com
        SPRING_DATASOURCE_USERNAME: pgadmin
