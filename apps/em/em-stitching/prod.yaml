apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: em-stitching
spec:
  values:
    java:
      keyVaults:
        em-stitching:
          resourceGroup: em-stitching
          secrets:
            - name: AppInsightsInstrumentationKey
              alias: APPINSIGHTS_INSTRUMENTATIONKEY
            - name: docmosis-access-key
              alias: DOCMOSIS_ACCESS_KEY
            - name: microservicekey-em-stitching-api
              alias: S2S_KEY
            - name: stitching-POSTGRES-PASS-V15
              alias: SPRING_DATASOURCE_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
      memoryRequests: "4Gi"
      cpuRequests: "2000m"
      memoryLimits: "8Gi"
      cpuLimits: "4000m"
      autoscaling:
        enabled: true
        maxReplicas: 4 # On each cluster
        cpu:
          averageUtilization: 85
        memory:
          averageUtilization: 85
      environment:
#        DOCUMENT_TASK_MILLISECONDS: 5000   Leave this to default of 2 seconds
        DOCMOSIS_ENDPOINT: https://docmosis.platform.hmcts.net/rs/convert
        DOCMOSIS_RENDER_ENDPOINT: https://docmosis.platform.hmcts.net/rs/render
        IDAM_API_BASE_URI: https://idam-api.platform.hmcts.net
        OPEN_ID_API_BASE_URI: https://hmcts-access.service.gov.uk/o
        FLAG: "refresh2"
        APPLICATIONINSIGHTS_INSTRUMENTATION_LOGGING_LEVEL: INFO
        HISTORIC_DOCUMENT_TASKS_NO_OF_RETENTION_DAYS: 90
        HISTORIC_DOCUMENT_TASKS_NO_OF_RECORDS: 100
        HISTORIC_DOCUMENT_TASKS_CRONJOB_SCHEDULE: 0 0/15 * * * *
        SPRING_DATASOURCE_HOST: em-stitching-postgres-db-v15-prod.postgres.database.azure.com
        SPRING_DATASOURCE_USERNAME: pgadmin
