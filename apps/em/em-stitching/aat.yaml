apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: em-stitching
spec:
  values:
    java:
      replicas: 0
      memoryRequests: "3072Mi"
      cpuRequests: "1500m"
      memoryLimits: "6144Mi"
      cpuLimits: "3000m"
      environment:
        TEST_VAR: refresh3
        HISTORIC_DOCUMENT_TASKS_NO_OF_RECORDS: 1000
        HISTORIC_DOCUMENT_TASKS_CRONJOB_SCHEDULE: "0 */15 * * * *"
        #DOCUMENT_TASK_MILLISECONDS: "3600000" # every hour
