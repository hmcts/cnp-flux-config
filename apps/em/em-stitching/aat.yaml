apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: em-stitching
spec:
  values:
    java:
      memoryRequests: "3072Mi"
      cpuRequests: "1500m"
      memoryLimits: "6144Mi"
      cpuLimits: "3000m"
      environment:
        TEST_VAR: refresh
        HISTORIC_DOCUMENT_TASKS_NO_OF_RETENTION_DAYS: 30
        HISTORIC_DOCUMENT_TASKS_NO_OF_RECORDS: 200
        HISTORIC_DOCUMENT_TASKS_CRONJOB_SCHEDULE: 0 0/15 * * * *
