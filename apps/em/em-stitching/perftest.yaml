apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: em-stitching
spec:
  values:
    java:
      replicas: 0
      keyVaults:
        em-stitching:
          resourceGroup: em-stitching
          secrets:
            - name: AppInsightsInstrumentationKey
              alias: APPINSIGHTS_INSTRUMENTATIONKEY
            - name: docmosis-access-key
              alias: DOCMOSIS_ACCESS_KEY
            - name: microservicekey-em-stitching-api
              alias: S2S_KEY
            - name: stitching-POSTGRES-PASS-V14
              alias: SPRING_DATASOURCE_PASSWORD
            - name: app-insights-connection-string
              alias: app-insights-connection-string
      memoryRequests: "3072Mi"
      cpuRequests: "1500m"
      memoryLimits: "6144Mi"
      cpuLimits: "3000m"
      image: hmctspublic.azurecr.io/em/stitching:prod-81186ee-20231003122200 #{"$imagepolicy": "flux-system:perftest-em-stitching"}
      environment:
        CALLBACK_MAX_ATTEMPTS: 1
        TEST_VAR: refresh
        SPRING_DATASOURCE_HOST: em-stitching-postgres-db-v14-perftest.postgres.database.azure.com
        SPRING_DATASOURCE_USERNAME: pgadmin
