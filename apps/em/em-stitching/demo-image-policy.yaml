apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-em-stitching
spec:
  filterTags:
    #pattern: '^prod-[a-f0-9]+-(?P<ts>[0-9]+)'
    pattern: '^pr-1634-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: em-stitching
