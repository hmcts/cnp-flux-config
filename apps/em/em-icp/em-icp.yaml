apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: em-icp
spec:
  releaseName: em-icp
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/icp:prod-bef887b-20240501190747 #{"$imagepolicy": "flux-system:em-icp"}
      ingressHost: em-icp.{{ .Values.global.environment }}.platform.hmcts.net
      environment:
        SLACK_CHANNEL: "em-dev-chat"
        SLACK_NOTIFY_SUCCESS: "true"
  chart:
    spec:
      chart: ./stable/em-icp
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
