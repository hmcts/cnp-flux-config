apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emhrs-cron
spec:
  releaseName: emhrs-cron
  values:
    job:
      memoryRequests: '1024Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '500m'
      cpuLimits: '2500m'
      applicationPort: 8095
      image: hmctspublic.azurecr.io/em/hrs-api:prod-34a6d61-20250827140532 #{"$imagepolicy": "flux-system:perftest-em-hrs-api"}
      #schedule: "50 11 * * *"
      environment:
        UPDATE_TTL_BATCH_SIZE: 10000
        UPDATE_TTL_THREAD_LIMIT: 20
        UPDATE_TTL_NO_OF_ITERATIONS: 81
    global:
      environment: perftest
