apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emhrs-cron
spec:
  releaseName: emhrs-cron
  values:
    job:
      memoryRequests: '1024Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '500m'
      cpuLimits: '2500m'
      applicationPort: 8095
      image: hmctspublic.azurecr.io/em/hrs-api:pr-2408-497c270-20250404093718 #{"$imagepolicy": "flux-system:perftest-em-hrs-api"}
      schedule: "25 10 * * *"
      environment:
        UPDATE_TTL_BATCH_SIZE: 10000
        UPDATE_TTL_THREAD_LIMIT: 5
        UPDATE_TTL_NO_OF_ITERATIONS: 2
    global:
      environment: perftest
