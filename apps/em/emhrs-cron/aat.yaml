apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emhrs-cron
spec:
  releaseName: emhrs-cron
  values:
    job:
      memoryRequests: '1024Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '500m'
      cpuLimits: '2500m'
      applicationPort: 8095
      schedule: "50 09 * * *"
      environment:
        TASK_NAME: DeleteOrphanHearingRecordingAatTask
        JURISDICTION_CODES_BATCH_SIZE: 500
        JURISDICTION_CODES_THREAD_LIMIT: 5
    global:
      environment: aat
