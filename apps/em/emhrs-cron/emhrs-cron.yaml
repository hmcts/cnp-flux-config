apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emhrs-cron
spec:
  releaseName: emhrs-cron
  values:
    job:
      image: hmctspublic.azurecr.io/em/hrs-api:prod-89102d1-20250317121823 #{"$imagepolicy": "flux-system:em-hrs-api"}
      environment:
        TASK_NAME: SystemNotifyApplicantDisputeFormOverdueTask
      schedule: "0 0 31 2 *" #schedule of "0 0 31 2 *" is a mechanism to not run the job at all (31st feb is a nonfiring date)
  chart:
    spec:
      chart: ./stable/emhrs-cron
      version: 0.0.2
      sourceRef:
        kind: HelmRepository
        name: hmcts-charts
        namespace: flux-system
