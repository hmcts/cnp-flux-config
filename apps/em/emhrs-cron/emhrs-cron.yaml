apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emhrs-cron
spec:
  releaseName: emhrs-cron
  values:
    job:
      disableActiveClusterCheck: false
      image: hmctspublic.azurecr.io/em/hrs-api:prod-e27b703-20250822155932 #{"$imagepolicy": "flux-system:em-hrs-api"}
      environment:
        TASK_NAME: UpdateTtlJob
        UPDATE_TTL_BATCH_SIZE: 250
        INGESTION_ENABLED: false
        CCDUPLOAD_ENABLED: false
      schedule: "0 0 31 2 *" #schedule of "0 0 31 2 *" is a mechanism to not run the job at all (31st feb is a nonfiring date)
      global:
        jobKind: CronJob
        enableKeyVaults: true
  chart:
    spec:
      chart: emhrs-cron
      version: 0.0.2
      sourceRef:
        kind: HelmRepository
        name: hmctspublic-oci
        namespace: flux-system
