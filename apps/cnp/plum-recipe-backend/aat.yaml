apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plum-recipe-backend
spec:
  releaseName: plum-recipe-backend
  values:
    java:
      ingressHost: plum-recipe-backend-aat.service.core-compute-aat.internal
      useWorkloadIdentity: true
      workloadClientID: ${WORKLOAD_IDENTITY_ID}
      testsConfig:
        environment:
          TEST_URL: http://plum-recipe-backend-java
          SLACK_CHANNEL: "platops-build-notices"
          SLACK_NOTIFY_SUCCESS: "false"
