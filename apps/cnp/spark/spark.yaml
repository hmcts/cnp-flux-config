apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spark
spec:
  releaseName: spark
  chart:
    spec:
      chart: spark
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 1m
  values:
    global:
      security:
        allowInsecureImages: True
    serviceAccount:
      create: false
      name: cnp
      automountServiceAccountToken: true
    image:
      pullPolicy: Always
