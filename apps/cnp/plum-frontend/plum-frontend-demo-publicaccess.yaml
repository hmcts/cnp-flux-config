apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plum-frontend-public-publicaccess
spec:
  releaseName: plum-frontend-publicaccess
  chart:
    spec:
      chart: ./stable/plum-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      ingressHost: plum-public.demo.platform.hmcts.net
      disableIngressClassAnnotation: true
      ingressClass: traefik-private
      image: hmctspublic.azurecr.io/plum/frontend:prod-10a47e7-20230120081546 # {"$imagepolicy": "flux-system:plum-frontend"}
      startupPeriod: 120
      startupFailureThreshold: 3
      environment:
        RECIPE_BACKEND_URL: http://plum-recipe-backend-java
