---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plum-frontend
spec:
  chart:
    spec:
      chart: ./charts/plum-frontend
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: hmcts-charts-github-app
        namespace: flux-system
  values:
    nodejs:
      replicas: 4
      ingressHost: plum.perftest.platform.hmcts.net
