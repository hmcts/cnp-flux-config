apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plum-frontend
spec:
  values:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: agentpool
                  operator: In
                  values:
                    - azurelinux   # Ensures the pod is only scheduled on 'azurelinux' nodes
    nodejs:
      ingressHost: plum.sandbox.platform.hmcts.net
      spotInstances:
        enabled: false
      replicas: 4
      autoscaling:
        minReplicas: 2
