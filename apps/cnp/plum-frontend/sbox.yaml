apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plum-frontend
spec:
  chart:
    spec:
      chart: ./stable/plum-frontend
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
  values:
    nodejs:
      ingressHost: plum.sandbox.platform.hmcts.net
      replicas: 2
      autoscaling:
        minReplicas: 1
      environment:
        RECIPE_BACKEND_URL: https://cft-api-mgmt.sandbox.platform.hmcts.net/plum-recipes-api