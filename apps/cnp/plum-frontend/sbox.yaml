---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plum-frontend
spec:
  values:
    nodejs:
      ingressHost: plum.sandbox.platform.hmcts.net
      nodeSelector:
        agentpool: spotinstance
      tolerations:
        - key: kubernetes.azure.com/scalesetpriority
          effect: NoSchedule
          operator: Equal
          value: spot
