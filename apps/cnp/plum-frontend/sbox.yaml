---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plum-frontend
spec:
  values:
    nodejs:
      image: hmctspublic.azurecr.io/plum/frontend:pr-596-7654f6b-20231201093259 # {"$imagepolicy": "flux-system:sbox-plum-frontend"}
      ingressHost: plum.sandbox.platform.hmcts.net
      replicas: 4
      tolerations:
        - key: kubernetes.azure.com/scalesetpriority
          effect: NoSchedule
          operator: Equal
          value: spot
      global:
        topologySpreadConstraints:
          enabled: true
      topologySpreadConstraints:
        maxSkew: 1
        topologyKey: costModel
      useInterpodAntiAffinity: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: costModel
                    operator: In
                    values:
                      - spot
                      - ondemand
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: costModel
                    operator: In
                    values:
                      - spot
            - weight: 1
              preference:
                matchExpressions:
                  - key: costModel
                    operator: In
                    values:
                      - ondemand
