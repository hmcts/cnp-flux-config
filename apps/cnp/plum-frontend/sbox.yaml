apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plum-frontend
spec:
  values:
    nodejs:
      ingressHost: plum.sandbox.platform.hmcts.net
      spotInstances:
        enabled: false
      replicas: 2
      autoscaling:
        minReplicas: 1
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: agentpool
                    operator: In
                    values:
                      - azurelinux
      tolerations:
        - key: "custom.azurelinux"
          operator: {{ Equal | quote }}
          value: {{ true | quote }}
          effect: {{ NoSchedule | quote }}