apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plum-frontend
spec:
  chart:
    spec:
      chart: ./charts/plum-frontend
      sourceRef:
        kind: GitRepository
        name: plum-frontend
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      ingressHost: plum.sandbox.platform.hmcts.net
      spotInstances:
        enabled: true
      replicas: 4
      minReplicas: 2
