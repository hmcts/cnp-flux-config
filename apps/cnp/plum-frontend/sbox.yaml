---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plum-frontend
spec:
  values:
    nodejs:
      ingressHost: plum.sandbox.platform.hmcts.net
      tolerations:
        - key: kubernetes.azure.com/scalesetpriority
          effect: NoSchedule
          operator: Equal
          value: spot
      affinity:
        nodeAffinity:
          perferredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "kubernetes.azure.com/scalesetpriority"
                operator: In
                values:
                - "spot":