apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plum-frontend
spec:
  values:
    tolerations:
      - key: "custom.azurelinux"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
    nodejs:
      ingressHost: plum.sandbox.platform.hmcts.net
      spotInstances:
        enabled: false
      replicas: 2
      autoscaling:
        minReplicas: 1