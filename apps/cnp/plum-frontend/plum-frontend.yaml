apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plum-frontend
spec:
  releaseName: plum-frontend
  chart:
    spec:
      chart: ./stable/plum-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      image: hmctspublic.azurecr.io/plum/frontend:prod-b9d7c8a-20250609100715 # {"$imagepolicy": "flux-system:plum-frontend"}
      environment:
        RECIPE_BACKEND_URL: http://plum-recipe-backend-java
      useWorkloadIdentity: true
      workloadClientID: ${WORKLOAD_IDENTITY_ID}
