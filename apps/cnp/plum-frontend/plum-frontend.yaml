apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plum-frontend
spec:
  releaseName: plum-frontend
  chart:
    spec:
      chart: ./stable/plum-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      image: hmctspublic.azurecr.io/plum/frontend:prod-1ab8ec1-20230717082509 # {"$imagepolicy": "flux-system:plum-frontend"}
      startupPeriod: 120
      startupFailureThreshold: 3
      environment:
        RECIPE_BACKEND_URL: http://plum-recipe-backend-java
