apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cronjob
  namespace: cnp
spec:
  timeout: 20m
  releaseName: descheduler
  chart:
    spec:
      chart: descheduler
      version: 0.29.0
      sourceRef:
        kind: HelmRepository
        name: descheduler
        namespace: cnp
  interval: 1m
  values:
    kind: CronJob
    image:
      repository: registry.k8s.io/descheduler/descheduler
      pullPolicy: IfNotPresent
    deschedulerPolicyAPIVersion: "descheduler/v1alpha2"
    deschedulerPolicy:
      strategies:
        profiles:
          - name: ProfileName
            pluginConfig:
              - name: "RemovePodsViolatingTopologySpreadConstraint"
            plugins:
              balance:
                enabled:
                  - "RemovePodsViolatingTopologySpreadConstraint"