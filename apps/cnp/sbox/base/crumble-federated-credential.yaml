apiVersion: managedidentity.azure.com/v1beta20220131preview
kind: FederatedIdentityCredential
metadata:
  name: crumble-${WI_CLUSTER}-fic
  namespace: ${NAMESPACE}
spec:
  owner:
    name: crumble-${WI_ENVIRONMENT}-mi
  audiences:
    - api://AzureADTokenExchange
  issuer: ${ISSUER_URL}
  subject: system:serviceaccount:${NAMESPACE}:crumble
