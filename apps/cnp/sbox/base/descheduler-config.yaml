---
apiVersion: "descheduler/v1alpha2"
kind: "DeschedulerPolicy"
strategies:
  "RemoveDuplicates":
    enabled: false
  "LowNodeUtilization":
    enabled: true
    params:
      nodeResourceUtilizationThresholds:
        thresholds:
          "cpu": 20
          "memory": 20
          "pods": 20
        targetThresholds:
          "cpu": 50
          "memory": 50
          "pods": 50
        numberOfNodes: 3
  "RemovePodsViolatingNodeAffinity":
    enabled: true
    args:
      nodeAffinityType:
        - "requiredDuringSchedulingIgnoredDuringExecution"
