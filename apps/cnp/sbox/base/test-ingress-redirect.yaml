#this is to apply permanent redirect on plum
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/redirect-regex: ^https://labs-mokainosspringboot-sandbox.service.core-compute-sandbox.internal(.*)
    traefik.ingress.kubernetes.io/redirect-replacement: https://plum.sandbox.platform.hmcts.net
    traefik.ingress.kubernetes.io/router.middlewares: cnp-registerorgredirect@kubernetescrd
  name: plum-web-redirect
  namespace: cnp
spec:
  rules:
    - host: labs-mokainosspringboot-sandbox.service.core-compute-sandbox.internal
      http:
        paths:
          - backend:
              service:
                name: plum-frontend-nodejs
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: registerorgredirect
  namespace: xui
spec:
  redirectRegex:
    permanent: true
    regex: ^http://register-org.platform.hmcts.net/(.*)
    replacement: http://manage-org.platform.hmcts.net/register-org/register