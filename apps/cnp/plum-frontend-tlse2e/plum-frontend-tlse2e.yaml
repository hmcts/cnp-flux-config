apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plum-frontend-tlse2e
spec:
  releaseName: plum-frontend-tlse2e
  chart:
    spec:
      chart: ./stable/plum-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    nodejs:
      disableTraefikTls: false
      image: hmctsprod.azurecr.io/plum/frontend:latest
      environment:
        RECIPE_BACKEND_URL: http://plum-recipe-backend-java
      useWorkloadIdentity: true
      workloadClientID: ${WORKLOAD_IDENTITY_ID}
