---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plum-batch
  namespace: cnp
spec:
  values:
    suspend: true
    startingDeadlineSeconds: 300
    schedule: "*/1 * * * *"
    nodeSelector:
      agentpool: spotinstance
    tolerations:
      - key: kubernetes.azure.com/scalesetpriority
        effect: NoSchedule
        operator: Equal
        value: spot