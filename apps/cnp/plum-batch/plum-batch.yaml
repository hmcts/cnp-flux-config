apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plum-batch
spec:
  releaseName: plum-batch
  interval: 5m
  values:
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
    image: hmctspublic.azurecr.io/hmcts/plum-batch:latest
    schedule: "*/1 * * * *"
    kind: CronJob
    nodeSelector:
      agentpool: cronjob
    tolerations:
      - key: dedicated
        effect: NoSchedule
        operator: Equal
        value: jobs
  chart:
    spec:
      chart: job
      sourceRef:
        kind: GitRepository
        name: chart-job-cron-test
        namespace: flux-system
      interval: 1m