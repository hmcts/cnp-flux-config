apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cnp
  namespace: flux-system
spec:
  path: ./apps/cnp/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "cnp"
      WORKLOAD_IDENTITY_NAME: "plum"
      TEAM_NOTIFICATION_CHANNEL: "platops-build-notices"
