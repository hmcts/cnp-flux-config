apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cnp
  namespace: flux-system
spec:
  path: ./apps/cnp/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "cnp"
      ISSUER_URL: "${ISSUER_URL}"
      TEAM_NOTIFICATION_CHANNEL: "platops-build-notices"
