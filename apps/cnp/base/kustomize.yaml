apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cnp
  namespace: flux-system
spec:
  path: ./apps/cnp/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "cnp"
      WI_NAME: "plum"
      TEAM_NOTIFICATION_CHANNEL: "platops-build-notices"
      APPLICATIONINSIGHTS_AGENT_VERSION: "4.0.0"
