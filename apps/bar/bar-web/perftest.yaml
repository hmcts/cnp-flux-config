apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bar-web
spec:
  releaseName: bar-web
  values:
    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 2
      memoryRequests: '1024Mi'
      memoryLimits: '2048Mi'
      cpuRequests: '250m'
      cpuLimits: '1500m'
    nodejs:
      replicas: 1
      autoscaling:
        enabled: false
      environment:
        DUMMY_RESTART_VAR: false