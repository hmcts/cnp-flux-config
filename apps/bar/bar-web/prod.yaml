apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bar-web
spec:
  releaseName: bar-web
  values:
    nodejs:
      replicas: 1
      autoscaling:
        enabled: false
      ingressHost: manage-payments.platform.hmcts.net
      environment:
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        IDAM_AUTHENTICATION_WEB_URL: https://hmcts-access.service.gov.uk
