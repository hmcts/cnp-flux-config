apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bar-api
spec:
  releaseName: bar-api
  values:
    java:
      environment:
        DUMMY_RESTART_VAR: true
      keyVaults:
        "bar":
          resourceGroup: bar
          secrets:
            - name: api-POSTGRES-PASS-V15
              alias: POSTGRES_PASSWORD
            - name: api-POSTGRES-HOST-V15
            - alias: POSTGRES_HOST
            - name: api-POSTGRES-USER-V15
            - alias: POSTGRES_USERNAME