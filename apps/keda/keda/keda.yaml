---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keda
  namespace: keda
spec:
  releaseName: keda
  values:
    http:
      timeout: 50000
    image:
      pullPolicy: IfNotPresent
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 250m
        memory: 256Mi
    serviceAccount:
      create: false
      name: keda
    podIdentity:
      azureWorkload:
        enabled: true
  chart:
    spec:
      chart: keda
      version: 2.11.2
      sourceRef:
        kind: HelmRepository
        name: keda
        namespace: keda
