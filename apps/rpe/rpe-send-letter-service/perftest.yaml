      memoryLimits: "4Gi"
      memoryRequests: "1Gi"
      environment:
        FILE_CLEANUP_ENABLED: "false"
        OLD_LETTER_CONTENT_CLEANUP_ENABLED: "false"
        refresh-pods: "true"
