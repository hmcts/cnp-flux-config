apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-rpe-send-letter-service
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  imageRepositoryRef:
    name: rpe-send-letter-service
  filterTags:
    pattern: '^pr-2189-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
