apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rpe-send-letter-service
spec:
  values:
    java:
      keyVaults:
        "rpe-send-letter":
          secrets:
            - name: send-letter-service-POSTGRES-FLEXIBLE-PASS
              alias: LETTER_TRACKING_DB_PASSWORD
            - name: send-letter-service-POSTGRES-FLEXIBLE-USER
              alias: LETTER_TRACKING_DB_USER_NAME
            - name: send-letter-service-POSTGRES-FLEXIBLE-DATABASE
              alias: LETTER_TRACKING_DB_NAME
            - name: send-letter-service-POSTGRES-FLEXIBLE-PORT
              alias: LETTER_TRACKING_DB_PORT
            - name: send-letter-service-POSTGRES-FLEXIBLE-HOST
              alias: LETTER_TRACKING_DB_HOST
      environment:
        ENCRYPTION_ENABLED: false
        CIVIL_SERVICE_ENABLED: true
