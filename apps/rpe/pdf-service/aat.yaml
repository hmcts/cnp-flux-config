apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pdf-service
spec:
  values:
    java:
      testsConfig:
        memoryLimits: "3072Mi"
        environment:
          TEST_URL: http://pdf-service-java
          SLACK_CHANNEL: "platops-build-notices"
          SLACK_NOTIFY_SUCCESS: "false"
