apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-cos
spec:
  releaseName: et-cos
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et/cos:prod-60c6c4a-20250901070037 #{"$imagepolicy": "flux-system:et-cos"}
      memoryLimits: "3072Mi"
      memoryRequests: "1536Mi"
      cpuLimits: "1500m"
      cpuRequests: "200m"
      autoscaling:
        enabled: true
        cpu:
          averageUtilization: 80
        memory:
          averageUtilization: 120
      readinessDelay: 45
  chart:
    spec:
      chart: ./stable/et-cos
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
