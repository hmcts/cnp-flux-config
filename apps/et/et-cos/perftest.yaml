apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-cos
spec:
  releaseName: et-cos
  values:
    java:
      memoryLimits: "3072Mi"
      memoryRequests: "1536Mi"
      cpuLimits: "1500m"
      cpuRequests: "200m"
      autoscaling:
        enabled: true
        cpu:
          averageUtilization: 80
        memory:
          averageUtilization: 120
      image: hmctspublic.azurecr.io/et/cos:prod-4d7f41a-20250320135825 #{"$imagepolicy": "flux-system:perftest-et-cos"}
      environment:
        MANAGE_CASE_S2S_AUTHORISED_SERVICES: xui_webapp,ccd_data,finrem_case_orchestration,divorce_frontend,iac,nfdiv_cos,fpl_case_service,prl_cos_api,et_cos,nfdiv_case_api,et_sya_api
