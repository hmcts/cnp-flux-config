apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-cron-wa-task-for-expired-bfactions
spec:
  releaseName: et-cron-wa-task-for-expired-bfactions
  values:
    job:
      suspend: true
      schedule: "0,30 * * * *"
    global:
      jobKind: CronJob
      enableKeyVaults: true
      environment: aat
