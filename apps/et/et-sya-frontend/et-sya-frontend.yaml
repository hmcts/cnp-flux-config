apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: et-sya-frontend
spec:
  releaseName: et-sya-frontend
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et/sya-frontend:latest #{"$imagepolicy": "flux-system:et-sya-frontend"}
  chart:
    spec:
      chart: ./stable/et-sya-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
