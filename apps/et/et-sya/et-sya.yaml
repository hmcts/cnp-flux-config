apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-sya
spec:
  releaseName: et-sya
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et/sya:prod-588830a-20250617094452 #{"$imagepolicy": "flux-system:et-sya"}
      memoryLimits: "1024Mi"
      memoryRequests: "512Mi"
      cpuLimits: "1000m"
      cpuRequests: "100m"
      autoscaling:
        enabled: true
        cpu:
          averageUtilization: 80
        memory:
          averageUtilization: 120
  chart:
    spec:
      chart: ./stable/et-sya
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
