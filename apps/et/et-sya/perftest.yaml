apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-sya
  namespace: et
spec:
  releaseName: et-sya
  values:
    nodejs:
      memoryLimits: "1024Mi"
      memoryRequests: "512Mi"
      cpuLimits: "1000m"
      cpuRequests: "100m"
      autoscaling:
        enabled: true
        cpu:
          averageUtilization: 80
        memory:
          averageUtilization: 120
      image: hmctspublic.azurecr.io/et/sya:prod-8b081b2-20250311095353 #{"$imagepolicy": "flux-system:et-sya"}
      ingressHost: et-sya.perftest.platform.hmcts.net
      environment:
        MANAGE_ORG_URL: 'https://manage-org.perftest.platform.hmcts.net'
        MANAGE_CASE_URL: 'https://manage-case.perftest.platform.hmcts.net'
