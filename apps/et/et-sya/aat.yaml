apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-sya
  namespace: et
spec:
  releaseName: et-sya
  values:
    nodejs:
      ingressHost: et-sya.aat.platform.hmcts.net
      memoryLimits: "1024Mi"
      memoryRequests: "512Mi"
      cpuLimits: "1000m"
      cpuRequests: "100m"
      autoscaling:
        enabled: true
        cpu:
          averageUtilization: 80
        memory:
          averageUtilization: 120