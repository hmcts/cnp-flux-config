apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-syr
  namespace: et
spec:
  releaseName: et-syr
  values:
    nodejs:
      ingressHost: et-syr.aat.platform.hmcts.net
      environment:
        REDIS_HOST: et-sya-session-storage-aat.redis.cache.windows.net
      keyVaults:
        et:
          resourceGroup: et
          secrets:
            - AppInsightsInstrumentationKey
            - idam-secret
            - name: redis-access-key
              alias: et-syr-redis-access-key
            - os-places-token
            - pcq-token-key
            - launch-darkly-sdk-key
