apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: et-ccd-case-migration
spec:
  values:
    job:
      schedule: "*/15 * * * *"
      environment:
        CCD_DATA_STORE_API_BASE_URL: http://ccd-data-store-api-prod.service.core-compute-prod.internal
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        IDAM_OIDC_URL: https://idam-web-public.platform.hmcts.net
        OIDC_ISSUER: https://forgerock-am.service.core-compute-idam-prod.internal:8443/openam/oauth2/hmcts
        IDAM_S2S_URL: http://rpe-service-auth-provider-prod.service.core-compute-prod.internal
        IDAM_CLIENT_REDIRECT_URI: https://et-cos-prod.service.core-compute-prod.internal/oauth2redirect
        MIGRATION_QUERY_SIZE: 2
        MIGRATION_CASE_LIMIT: 2
    global:
      environment: prod
      enableKeyVaults: true
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      jobKind: CronJob
