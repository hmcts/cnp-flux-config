apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: et-ccd-case-migration
spec:
  releaseName: et-ccd-case-migration
  values:
    job:
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et/migration:prod-b5abb8a-20230922165558 #{"$imagepolicy": "flux-system:et-ccd-case-migration"}
      environment:
        CCD_DATA_STORE_API_BASE_URL: http://ccd-data-store-api-aat.service.core-compute-aat.internal
        IDAM_API_URL: https://idam-api.aat.platform.hmcts.net
        IDAM_OIDC_URL: https://idam-web-public.aat.platform.hmcts.net
        OIDC_ISSUER: https://forgerock-am.service.core-compute-idam-aat.internal:8443/openam/oauth2/hmcts
        IDAM_S2S_URL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
        IDAM_CLIENT_REDIRECT_URI: https://et-msg-handler-aat.service.core-compute-aat.internal/oauth2redirect
        MIGRATION_CASETYPE: ET_EnglandWales
        MIGRATION_QUERY_SIZE: 5
        MIGRATION_CASE_LIMIT: 5
        ROOT_LOGGING_LEVEL: debug
      keyVaults:
        et-cos:
          secrets:
            - name: et-cos-s2s-secret
              alias: DATA_STORE_IDAM_KEY
            - name: idam-client-secret
              alias: IDAM_OAUTH2_DATA_STORE_CLIENT_SECRET
            - name: cos-system-user
              alias: ET_SYSTEM_USER
            - name: cos-system-user-password
              alias: ET_SYSTEM_USER_PASSWORD
        et:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
  chart:
    spec:
      chart: ./stable/et-migration
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
