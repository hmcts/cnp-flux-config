apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-reconfiguration-cron
spec:
  releaseName: et-reconfiguration-cron
  values:
    job:
      suspend: true
      schedule: "00 10 * * *"
      environment:
        IDAM_API_URL: "https://idam-api.platform.hmcts.net"
        S2S_URL: "http://rpe-service-auth-provider-prod.service.core-compute-prod.internal"
        SERVICE_AUTH_PROVIDER_URL: "http://rpe-service-auth-provider-prod.service.core-compute-prod.internal"
        CCD_GATEWAY_BASE_URL: https://manage-case.platform.hmcts.net
        CASE_DATA_STORE_BASEURL: http://ccd-data-store-api-prod.service.core-compute-prod.internal
        CRON_CASE_TYPE_ID: ET_EnglandWales
    global:
      jobKind: CronJob
      enableKeyVaults: true
      environment: prod
