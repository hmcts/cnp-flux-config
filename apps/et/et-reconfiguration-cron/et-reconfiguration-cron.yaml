apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-reconfiguration-cron
spec:
  releaseName: et-reconfiguration-cron
  values:
    job:
      image: hmctspublic.azurecr.io/et/cos:prod-e768d0f-20251120111305 #{"$imagepolicy": "flux-system:et-cos"}
      memoryLimits: "3072Mi"
      memoryRequests: "1536Mi"
      cpuLimits: "1500m"
      cpuRequests: "200m"
      environment:
        TASK_NAME: BatchReconfigurationTask
      schedule: 0 1 * * *
      disableActiveClusterCheck: true
  chart:
    spec:
      chart: et-cron
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic-oci
        namespace: flux-system
