apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-sya-api
spec:
  releaseName: et-sya-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/et/sya-api:prod-42b3c1e-20250724091158 #{"$imagepolicy": "flux-system:et-sya-api"}
      memoryLimits: "2048Mi"
      memoryRequests: "1536Mi"
      cpuLimits: "1500m"
      cpuRequests: "100m"
      autoscaling:
        enabled: true
        cpu:
          averageUtilization: 80
        memory:
          averageUtilization: 120
  chart:
    spec:
      chart: ./stable/et-sya-api
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
