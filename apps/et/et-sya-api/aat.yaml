apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-sya-api
  namespace: et
spec:
  releaseName: et-sya-api
  values:
    java:
      memoryLimits: "2048Mi"
      memoryRequests: "1536Mi"
      cpuLimits: "1000m"
      cpuRequests: "300m"
      autoscaling:
        enabled: true
        cpu:
          averageUtilization: 80
        memory:
          averageUtilization: 120