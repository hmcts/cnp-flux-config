apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: et-msg-handler
spec:
  releaseName: et-msg-handler
  values:
    java:
      enableOAuth: true
      replicas: 2
      useInterpodAntiAffinity: true
      memoryLimits: "2048Mi"
      memoryRequests: "1536Mi"
      cpuLimits: "1500m"
      cpuRequests: "200m"
      autoscaling:
        enabled: true
        cpu:
          averageUtilization: 80
        memory:
          averageUtilization: 120
      image: hmctspublic.azurecr.io/et/msg-handler:prod-0f3535d-20250421100727 #{"$imagepolicy": "flux-system:et-msg-handler"}
  chart:
    spec:
      chart: ./stable/et-msg-handler
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
