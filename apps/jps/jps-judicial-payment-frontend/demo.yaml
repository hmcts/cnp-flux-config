apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jps-judicial-payment-frontend
spec:
  values:
    nodejs:
      ingressHost: judicial-payments.demo.platform.hmcts.net
      image: hmctspublic.azurecr.io/jps/judicial-payment-frontend:prod-9fdc535-20230926105831 #{"$imagepolicy": "flux-system:jps-judicial-payment-frontend"}

      environment:
        REFORM_TEAM: jps
        REFORM_SERVICE_NAME: judicial-payment-frontend
        REFORM_ENVIRONMENT: demo
        NODE_ENV: development
        NODE_CONFIG_ENV: development
        MICROSERVICE: jps_judicial_payment_frontend
        SESSION_SECRET: secretSauce
        ALLOW_CONFIG_MUTATIONS: 1
        NOW: false
        # Services Location Ref
        SERVICES_LOCATION_REF_API_URL: http://rd-location-ref-api-demo.service.core-compute-demo.internal
        SERVICES_USERS_REF_API_URL: http://rd-judicial-api-demo.service.core-compute-demo.internal
        # Services Idam
        SERVICES_IDAM_API_URL: https://idam-api.demo.platform.hmcts.net
        SERVICES_IDAM_CLIENT_ID: jps_judicial_payment_frontend
        SERVICES_IDAM_LOGIN_URL: https://idam-web-public.demo.platform.hmcts.net
        SERVICES_IDAM_INDEX_URL: /
        SERVICES_IDAM_OAUTH_CALLBACK_URL: /oauth2/callback
        # Services S2s
        SERVICES_S2S: http://rpe-service-auth-provider-demo.service.core-compute-demo.internal
        # OpenId ISS
        SERVICES_IDAM_ISS_URL: https://forgerock-am.service.core-compute-idam-demo2.internal:8443/openam/oauth2/hmcts
        memoryRequests: "512Mi"
        cpuRequests: "25m"
        memoryLimits: "1024Mi"
        cpuLimits: "2500m"

      keyVaults:
        jps:
          resourceGroup: jps
          secrets:
            - jps-s2s-client-secret
            - jps-idam-client-secret
            - name: idam-jps-system-username
              alias: IDAM_JPS_SYSTEM_USERNAME
            - name: idam-jps-system-password
              alias: IDAM_JPS_SYSTEM_PASSWORD
            - name: idam-jps-recorder-username
              alias: JPS_RECORDER_USERNAME
            - name: idam-jps-recorder-password
              alias: JPS_RECORDER_PASSWORD
            - name: idam-jps-submitter-username
              alias: JPS_SUBMITTER_USERNAME
            - name: idam-jps-submitter-password
              alias: JPS_SUBMITTER_PASSWORD
            - name: idam-jps-publisher-username
              alias: JPS_PUBLISHER_USERNAME
            - name: idam-jps-publisher-password
              alias: JPS_PUBLISHER_PASSWORD
            - name: idam-jps-admin-username
              alias: JPS_ADMIN_USERNAME
            - name: idam-jps-admin-password
              alias: JPS_ADMIN_PASSWORD
            - name: idam-jps-invalid-username
              alias: JPS_INVALID_USERNAME
            - name: idam-jps-invalid-password
              alias: JPS_INVALID_PASSWORD
            - name: idam-jps-joh-admin-username
              alias: JPS_JOH_ADMIN_USERNAME
            - name: idam-jps-joh-admin-password
              alias: JPS_JOH_ADMIN_PASSWORD
