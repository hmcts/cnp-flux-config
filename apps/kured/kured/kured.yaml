apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kured
spec:
  releaseName: kured
  values:
    image:
      repository: docker.io/weaveworks/kured
      tag: 1.5.0
      pullSecrets:
    extraArgs:
      slack-username: ${CLUSTER_FULL_NAME}-aks
    tolerations:
      - key: CriticalAddonsOnly
        operator: Equal
        value: "true"
        effect: NoSchedule
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: kubernetes.azure.com/mode
                operator: In
                values:
                  - system
  valuesFrom:
    - kind: Secret
      name: kured-values
  chart:
    spec:
      chart: kured
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: kured
