apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kured
spec:
  releaseName: kured
  values:
    image:
      repository: docker.io/weaveworks/kured
      tag: 1.5.0
      pullSecrets:
    extraArgs:
      slack-username: cft-${CLUSTER_FULL_NAME}-aks
  valuesFrom:
    - kind: Secret
      name: kured-values
  chart:
    spec:
      chart: kured
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: kured
        namespace: kured
