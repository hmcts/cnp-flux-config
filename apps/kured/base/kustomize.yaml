apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kured
  namespace: flux-system
spec:
  path: ./apps/kured/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "kured"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
      ENV_INJECTOR: "disabled"