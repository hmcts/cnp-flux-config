apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rpe-response-frontend
  namespace: response
spec:
  releaseName: rpe-response-frontend
  values:
    replicas: 2
    image: hmctspublic.azurecr.io/rpe/response-frontend:prod-fa219d1-20230920151618 #{"$imagepolicy": "flux-system:response-frontend"}
    ingressHost: response.platform.hmcts.net
    disableTraefikTls: false
    keyVaults:
      response:
        secrets:
          - slack-signing-secret
          - slack-bot-token
    environment:
      RESPONSE_URL: 'http://rpe-response-api-nodejs'
      NODE_ENV: production
    useWorkloadIdentity: true
  chart:
    spec:
      chart: nodejs
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
