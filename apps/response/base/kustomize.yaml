apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: response
  namespace: flux-system
spec:
  path: ./apps/response/${ENVIRONMENT}/base
  postBuild:
    substitute:
      ENVIRONMENT: ptl
      NAMESPACE: "response"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
      WI_NAME: response