apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rpe-response-frontend-sandbox
  namespace: response
spec:
  releaseName: rpe-response-frontend-sandbox
  values:
    replicas: 2
    image: hmctspublic.azurecr.io/rpe/response-frontend:prod-cc38a18-20240610142740 #{"$imagepolicy": "flux-system:response-frontend"}
    ingressHost: response.sandbox.platform.hmcts.net
    disableTraefikTls: false
    keyVaults:
      response:
        secrets:
          - slack-signing-secret
          - slack-bot-token
    environment:
      RESPONSE_URL: 'http://rpe-response-api-nodejs-sandbox'
      NODE_ENV: production
  chart:
    spec:
      chart: nodejs
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
