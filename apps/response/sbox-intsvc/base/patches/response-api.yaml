        SITE_URL: https://incidents-sandbox.hmcts.net
        INCIDENT_CHANNEL_NAME: incidents-sandbox
        INCIDENT_REPORT_CHANNEL_NAME: incidents-sandbox
        DB_HOST: postgres-postgresql
        DB_SSL_MODE: prefer
        DB_USER: ""
