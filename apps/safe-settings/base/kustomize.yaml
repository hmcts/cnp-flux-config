apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: safe-settings
  namespace: flux-system
spec:
  path: ./apps/safe-settings/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "safe-settings"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
      ENV_INJECTOR: "disabled"