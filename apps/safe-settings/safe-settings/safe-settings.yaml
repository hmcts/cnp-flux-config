apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: safe-settings
  namespace: safe-settings
spec:
  chart:
    spec:
      chart: safe-settings
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: safe-settings
        namespace: safe-settings
      interval: 5m
  interval: 5m
  releaseName: safe-settings
  values:
    appEnv:
      CRON: "0 */1 * * *"
    deploymentConfig:
      restrictedRepos:
        include:
          - ek-test-repo
    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
        - host: safe-settings.platform.hmcts.net
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: safe-settings
                  port:
                    number: 80
  valuesFrom:
    - kind: Secret
      name: safe-settings-values            