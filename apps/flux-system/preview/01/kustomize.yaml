apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/preview/01
  postBuild:
    substitute:
      ENVIRONMENT: "preview"
      WORKLOAD_IDENTITY_ENVIRONMENT: "aat"
      CLUSTER: "01"
      ENV_MONITOR_CHANNEL: "aks-monitor-preview"
      KEYVAULT_ENVIRONMENT: "preview"
