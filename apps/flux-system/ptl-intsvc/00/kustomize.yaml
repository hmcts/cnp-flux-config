apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/ptl-intsvc/00
  postBuild:
    substitute:
      ENVIRONMENT: "ptl-intsvc"
      CLUSTER: "00"
      ENV_MONITOR_CHANNEL: "aks-monitor-cftptl"
      KEYVAULT_ENVIRONMENT: "prod"
