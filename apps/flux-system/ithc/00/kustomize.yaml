apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/ithc/00
  postBuild:
    substitute:
      ENVIRONMENT: "ithc"
      CLUSTER: "00"
      ENV_MONITOR_CHANNEL: "aks-monitor-ithc"
      KEYVAULT_ENVIRONMENT: "ithc"
