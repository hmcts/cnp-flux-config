apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/aat/01
  postBuild:
    substitute:
      ENVIRONMENT: "aat"
      CLUSTER: "01"
      ENV_MONITOR_CHANNEL: "aks-monitor-aat"
      KEYVAULT_ENVIRONMENT: "aat"
