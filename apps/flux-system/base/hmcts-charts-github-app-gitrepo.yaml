apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: hmcts-charts-github-app
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/hmcts/hmcts-charts
  ref:
    branch: master
  provider: github
  secretRef:
    name: github-app-credentials
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/stable/