apiVersion: apps/v1
kind: Deployment
metadata:
  name: source-controller
  namespace: flux-system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: HELM_MAX_CHART_SIZE
          value: "524288000"
        - name: HELM_MAX_DECOMPRESSED_FILE_SIZE
          value: "52428800"
