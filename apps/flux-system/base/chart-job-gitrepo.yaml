apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: chart-job
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/hmcts/chart-job
  ref:
    branch: master
  provider: github
  secretRef:
    name: github-app-credentials
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/job/
