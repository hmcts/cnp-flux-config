apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: jenkins-webhook-relay-github-app
  namespace: flux-system
spec:
  interval: 5m
  url: https://github.com/hmcts/jenkins-webhook-relay
  ref:
    branch: master
  provider: github
  secretRef:
    name: github-app-credentials
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/charts/
