apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: imageautomation
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-config
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: "Flux image automation updated resources at {{ .AutomationObject.metadata.namespace }}/{{ .AutomationObject.metadata.name }}"
    push:
      branch: master
  update:
    path: .
    strategy: Setters
