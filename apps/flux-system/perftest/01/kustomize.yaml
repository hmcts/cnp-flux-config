apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/perftest/01
  postBuild:
    substitute:
      ENVIRONMENT: "perftest"
      CLUSTER: "01"
      ENV_MONITOR_CHANNEL: "aks-monitor-test"
      KEYVAULT_ENVIRONMENT: "perftest"
