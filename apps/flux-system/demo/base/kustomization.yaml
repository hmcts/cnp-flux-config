apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- ../../base/gotk-components.yaml
- ../../workload-identity
- aso-controller-settings-patch.yaml
- ../../docker-regcreds/demo
patches:
- path: ../../serviceaccount/demo.yaml
- path: ../../base/patches/workload-identity-deployment-patch.yaml
- path: ../../base/patches/helm-controller-patch.yaml
  target:
    kind: Deployment
    name: helm-controller
- path: ../../base/patches/source-controller-patch.yaml
  target:
    kind: Deployment
    name: source-controller
