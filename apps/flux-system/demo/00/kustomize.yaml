apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: flux-system
  namespace: flux-system
spec:
  path: ./clusters/demo/00
  postBuild:
    substitute:
      ENVIRONMENT: "demo"
      CLUSTER: "00"
      ENV_MONITOR_CHANNEL: "aks-monitor-demo"
      KEYVAULT_ENVIRONMENT: "demo"
