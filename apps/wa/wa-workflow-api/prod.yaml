apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wa-workflow-api
spec:
  values:
    java:
      environment:
        LOGGING_LEVEL_UK_GOV_HMCTS: DEBUG
        POSTGRES_HOST: wa-workflow-api-postgres-db-flex-prod.postgres.database.azure.com
      spotInstances:
        enabled: false
      keyVaults:
        wa:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: s2s-secret-workflow-api
              alias: S2S_SECRET_WORKFLOW_API
            - name: workflow-api-POSTGRES-PASS-V15
              alias: POSTGRES_PASSWORD
            - name: workflow-api-POSTGRES-USER-V15
              alias: POSTGRES_USERNAME
            - name: ld-secret
              alias: LAUNCH_DARKLY_SDK_KEY