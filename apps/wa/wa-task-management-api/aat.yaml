apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wa-task-management-api
spec:
  values:
    java:
      memoryRequests: "3072Mi"
      cpuRequests: "3000m"
      memoryLimits: "4096Mi"
      cpuLimits: "4000m"
      environment:
        LOGGING_LEVEL_UK_GOV_HMCTS: DEBUG
        TEMP_FLAG: false
        ALLOWED_JURISDICTIONS: wa,ia,sscs,civil,publiclaw,privatelaw,st_cic,employment,sscs,divorce
        ALLOWED_CASE_TYPES: asylum,bail,wacasetype,sscs,civil,generalapplication,care_supervision_epo,prlapps,criminalinjuriescompensation,et_englandwales,et_scotland,benefit,financialremedycontested,financialremedymvp2,finrem_exceptionrecord,privatelaw_exceptionrecord
        SPRING_PROFILES_ACTIVE: "replica"
        MANDATORY_TASK_FIELD_CHECK_ENABLED: true
