apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: idam-slack-help-bot
  namespace: slack-help-bot
spec:
  releaseName: idam-slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/idam/slack-help-bot:prod-e804c19-200 # {"$imagepolicy": "flux-system:idam-slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: idam-support-cft
      SLACK_REPORT_CHANNEL_ID: C034NQNPPRQ
      JIRA_PROJECT: SIDM
      DUMMY_VAR: 1
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - idam-slack-bot-token
          - idam-slack-app-token
          - jira-username
          - jira-api-token
  chart:
    spec:
      chart: nodejs
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
