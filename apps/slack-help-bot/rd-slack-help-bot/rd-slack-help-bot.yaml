apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rd-slack-help-bot
  namespace: slack-help-bot
spec:
  releaseName: rd-slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/rd/slack-help-bot:prod-d40a7cd-56 # {"$imagepolicy": "flux-system:rd-slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: ref-data-request-support
      SLACK_REPORT_CHANNEL_ID: C0647KARC2G
      JIRA_ISSUE_TYPE_ID: 17602
      JIRA_ISSUE_TYPE_NAME: "Support Request"
      JIRA_PROJECT: DTSRD
      DUMMY_VAR: 0
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - rd-slack-bot-token
          - rd-slack-app-token
          - jira-username
          - jira-api-token
  chart:
    spec:
      chart: nodejs
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
