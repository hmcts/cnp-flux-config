apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rd-slack-help-bot
  namespace: slack-help-bot
spec:
  releaseName: rd-slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/rd/slack-help-bot:prod-8672c43-20251031183510Z #{"$imagepolicy": "flux-system:rd-slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: ref-data-request-support
      SLACK_REPORT_CHANNEL_ID: C0647KARC2G
      JIRA_ISSUE_TYPE_ID: 3
      JIRA_ISSUE_TYPE_NAME: "Task"
      JIRA_PROJECT: DTSRD
      JIRA_START_TRANSITION_ID: 21
      JIRA_DONE_TRANSITION_ID: 41
      DUMMY_VAR: 1
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - rd-slack-bot-token
          - rd-slack-app-token
          - jira-username
          - jira-api-token
  chart:
    spec:
      chart: nodejs
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic-oci
        namespace: flux-system
