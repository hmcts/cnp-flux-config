apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slack-help-bot
  namespace: slack-help-bot
spec:
  releaseName: slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/rpe/slack-help-bot:prod-4fb2ee9-20251114204747Z #{"$imagepolicy": "flux-system:slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL_ID: C8SR5CAMU
      SLACK_REPORT_CHANNEL_CRIME_ID: C07KMBUFMA5
      JIRA_START_TRANSITION_ID: 181
      JIRA_DONE_TRANSITION_ID: 201
      JIRA_PROJECT: DTSPO
      JIRA_ISSUE_TYPE_ID: 18400
      JIRA_ISSUE_TYPE_NAME: "Support"
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - slack-bot-token
          - slack-app-token
          - jira-username
          - jira-api-token
          - app-insights-connection-string
    autoscaling:
      enabled: false
  chart:
    spec:
      chart: nodejs
      version: 3.1.1
      sourceRef:
        kind: HelmRepository
        name: hmctspublic-oci
        namespace: flux-system
