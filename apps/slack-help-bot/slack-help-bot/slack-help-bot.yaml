apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: slack-help-bot
  namespace: slack-help-bot
spec:
  releaseName: slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/rpe/slack-help-bot:prod-2221765-20240715111341 #{"$imagepolicy": "flux-system:slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: platops-help
      SLACK_REPORT_CHANNEL_ID: C8SR5CAMU
      JIRA_START_TRANSITION_ID: 181
      JIRA_DONE_TRANSITION_ID: 201
      JIRA_PROJECT: DTSPO
      JIRA_ISSUE_TYPE_ID: 17100
      JIRA_ISSUE_TYPE_NAME: "BAU Task"
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - slack-bot-token
          - slack-app-token
          - jira-username
          - jira-api-token
          - app-insights-instrumentation-key
  chart:
    spec:
      chart: nodejs
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
