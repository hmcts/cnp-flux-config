apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: slack-help-bot
  namespace: flux-system
spec:
  path: ./apps/slack-help-bot/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "slack-help-bot"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"