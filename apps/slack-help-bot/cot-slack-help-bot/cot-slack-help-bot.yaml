apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cot-slack-help-bot
  namespace: slack-help-bot
spec:
  releaseName: cot-slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/cot/slack-help-bot:prod-dfc5564-20240215115157 #{"$imagepolicy": "flux-system:cot-slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: onboarding-support
      SLACK_REPORT_CHANNEL_ID: C05K1FJDHMX
      JIRA_PROJECT: COT
      JIRA_ISSUE_TYPE_ID: 3
      JIRA_ISSUE_TYPE_NAME: "Task"
      JIRA_START_TRANSITION_ID: 21
      JIRA_DONE_TRANSITION_ID: 41
      DUMMY_VAR: 1
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - cot-slack-bot-token
          - cot-slack-app-token
          - jira-username
          - jira-api-token
  chart:
    spec:
      chart: nodejs
      version: 3.1.1
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
