apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: am-slack-help-bot
  namespace: slack-help-bot
spec:
  releaseName: am-slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/am/slack-help-bot:prod-7808d26-20260204094747Z #{"$imagepolicy": "flux-system:am-slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: accessmanagement-support
      SLACK_REPORT_CHANNEL_ID: C01BL4H62B0
      JIRA_PROJECT: DTSAM
      JIRA_ISSUE_TYPE_ID: 3
      JIRA_ISSUE_TYPE_NAME: "Task"
      JIRA_START_TRANSITION_ID: 21
      JIRA_DONE_TRANSITION_ID: 41
      DUMMY_VAR: 1
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - am-slack-bot-token
          - am-slack-app-token
          - jira-username
          - jira-api-token
  chart:
    spec:
      chart: nodejs
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic-oci
        namespace: flux-system
