apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ccpay-slack-help-bot
  namespace: slack-help-bot
spec:
  releaseName: ccpay-slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/ccpay/slack-help-bot:prod-45ae04d-20240625130409 #{"$imagepolicy": "flux-system:ccpay-slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: cc-payments
      SLACK_REPORT_CHANNEL_ID: C422ARM9T
      JIRA_PROJECT: PAY
      JIRA_ISSUE_TYPE_ID: 3
      JIRA_ISSUE_TYPE_NAME: "Task"
      JIRA_START_TRANSITION_ID: 381
      JIRA_DONE_TRANSITION_ID: 401
      DUMMY_VAR: 1
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - ccpay-slack-bot-token
          - ccpay-slack-app-token
          - jira-username
          - jira-api-token
  chart:
    spec:
      chart: nodejs
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
