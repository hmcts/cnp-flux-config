apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: em-slack-help-bot
  namespace: slack-help-bot
spec:
  releaseName: em-slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/em/slack-help-bot:prod-54d9ac4-20230831105210 # {"$imagepolicy": "flux-system:em-slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: em_support
      SLACK_REPORT_CHANNEL_ID: C04FDP7BAM9
      JIRA_PROJECT: EM
      DUMMY_VAR: 1
    aadIdentityName: em-slack-help-bot
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - em-slack-bot-token
          - em-slack-app-token
          - jira-username
          - jira-api-token
  chart:
    spec:
      chart: nodejs
      version: 2.4.8
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
