apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: em-slack-help-bot
  namespace: slack-help-bot
spec:
  releaseName: em-slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/em/slack-help-bot:prod-a506c3e-20250905085744 # {"$imagepolicy": "flux-system:em-slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: em_support
      SLACK_REPORT_CHANNEL_ID: C04FDP7BAM9
      JIRA_PROJECT: EM
      DUMMY_VAR: 1
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - em-slack-bot-token
          - em-slack-app-token
          - jira-username
          - jira-api-token
  chart:
    spec:
      chart: nodejs
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic-oci
        namespace: flux-system
