apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: xui-slack-help-bot
  namespace: slack-help-bot
spec:
  releaseName: xui-slack-help-bot
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/xui/slack-help-bot:prod-a3a97b4-20251017141857 #{"$imagepolicy": "flux-system:xui-slack-help-bot"}
    environment:
      SLACK_REPORT_CHANNEL: exui-support
      SLACK_REPORT_CHANNEL_ID: C05040YT891
      JIRA_PROJECT: EXUI
      JIRA_ISSUE_TYPE_ID: 18400
      JIRA_ISSUE_TYPE_NAME: "Support"
      JIRA_START_TRANSITION_ID: 241
      JIRA_DONE_TRANSITION_ID: 281
      DUMMY_VAR: 2
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
          - xui-slack-bot-token
          - xui-slack-app-token
          - jira-username
          - jira-api-token
  chart:
    spec:
      chart: nodejs
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: hmctspublic-oci
        namespace: flux-system
