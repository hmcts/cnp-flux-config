apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tfplan-viewer
  namespace: flux-system
spec:
  path: ./apps/tfplan-viewer/${ENVIRONMENT}/base
  postBuild:
    substitute:
      NAMESPACE: "tfplan-viewer"
      TEAM_NOTIFICATION_CHANNEL: "${ENV_MONITOR_CHANNEL}"
      WI_NAME: tfplan-viewer