apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: etcd
  namespace: etcd
spec:
  releaseName: etcd
  values:
    replicaCount: 3
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 1000m
        memory: 2500Mi
    persistence:
      enabled: true
      size: "2Gi"
  chart:
    spec:
      chart: etcd
      version: 6.3.3
      sourceRef:
        kind: HelmRepository
        name: etcd
        namespace: etcd