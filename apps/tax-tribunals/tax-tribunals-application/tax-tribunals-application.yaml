apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tax-tribunals-application
  namespace: tax-tribunals
spec:
  releaseName: tax-tribunals-application
  chart:
    spec:
      chart: ./stable/tax-tribunals-application
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
  values:
    base:
      image: hmctspublic.azurecr.io/tax-tribunals/application:prod-3e45634-20250618095413 # {"$imagepolicy": "flux-system:tax-tribunals-application"}
      disableTraefikTls: true
      replicas: 2
      memoryRequests: 2Gi
      memoryLimits: 3Gi
      autoscaling:
        enabled: true
        maxReplicas: 4
      workloadClientID: ${WORKLOAD_IDENTITY_ID}
    sidekiq:
      image: hmctspublic.azurecr.io/tax-tribunals/application:prod-3e45634-20250618095413 # {"$imagepolicy": "flux-system:tax-tribunals-application"}
      workloadClientID: ${WORKLOAD_IDENTITY_ID}
    job:
      image: hmctspublic.azurecr.io/tax-tribunals/application:prod-3e45634-20250618095413 # {"$imagepolicy": "flux-system:tax-tribunals-application"}
      workloadClientID: ${WORKLOAD_IDENTITY_ID}
