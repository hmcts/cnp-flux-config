---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: v1.11.1
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: azureserviceoperator-system
  values:
    installCRDs:
      enabled: true