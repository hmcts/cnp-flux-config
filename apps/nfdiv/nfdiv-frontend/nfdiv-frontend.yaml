apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfdiv-frontend
spec:
  releaseName: nfdiv-frontend
  values:
    nodejs:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 8
      memoryRequests: '512Mi'
      cpuRequests: '200m'
      memoryLimits: '512Mi'
      cpuLimits: '1000m'
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/nfdiv/frontend:prod-386b7bd-20250225145244 #{"$imagepolicy": "flux-system:nfdiv-frontend"}
      environment:
        VAR_TA: trigger24
  chart:
    spec:
      chart: ./stable/nfdiv-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
