apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfdiv-cron-states-report
spec:
  releaseName: nfdiv-cron-states-report
  values:
    job:
      suspend: true
      disableActiveClusterCheck: false
      image: hmctspublic.azurecr.io/nfdiv/case-api:prod-c8edcfc-20251118113356 #{"$imagepolicy": "flux-system:nfdiv-case-api"}
      keyVaults:
        nfdiv:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: uk-gov-notify-api-key
              alias: UK_GOV_NOTIFY_API_KEY
            - name: s2s-case-api-secret
              alias: S2S_SECRET
            - name: idam-secret
              alias: IDAM_CLIENT_SECRET
            - name: idam-systemupdate-username
              alias: IDAM_SYSTEM_UPDATE_USERNAME
            - name: idam-systemupdate-password
              alias: IDAM_SYSTEM_UPDATE_PASSWORD
            - name: report-email
              alias: REPORT_EMAIL
      environment:
        TASK_NAME: SystemGenerateCurrentStateCountsReport
        CCD_SEARCH_PAGE_SIZE: 1000
        CCD_SEARCH_MAX_RESULTS: 15000
      schedule: 0 17 * * *
  chart:
    spec:
      chart: nfdiv-cron
      version: 0.0.23
      sourceRef:
        kind: HelmRepository
        name: hmctspublic-oci
        namespace: flux-system
