apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfdiv-cron-remind-awaiting-joint-final-order
spec:
  releaseName: nfdiv-cron-remind-awaiting-joint-final-order
  values:
    job:
      environment:
        TASK_NAME: SystemRemindAwaitingJointFinalOrderTask
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/nfdiv/case-api:prod-3d7a4f2-20230110140330 #{"$imagepolicy": "flux-system:nfdiv-case-api"}
    keyVaults:
      nfdiv:
        secrets:
          - name: AppInsightsInstrumentationKey
            alias: APP_INSIGHTS_KEY
          - name: uk-gov-notify-api-key
            alias: UK_GOV_NOTIFY_API_KEY
          - name: s2s-case-api-secret
            alias: S2S_SECRET
          - name: idam-secret
            alias: IDAM_CLIENT_SECRET
          - name: idam-systemupdate-username
            alias: IDAM_SYSTEM_UPDATE_USERNAME
          - name: idam-systemupdate-password
            alias: IDAM_SYSTEM_UPDATE_PASSWORD
    schedule: 0/10 * * * *
  chart:
    spec:
      chart: nfdiv-cron
      version: 0.0.8
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
