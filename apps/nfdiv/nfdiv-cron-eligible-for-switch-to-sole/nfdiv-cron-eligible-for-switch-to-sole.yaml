apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nfdiv-cron-eligible-for-switch-to-sole
spec:
  releaseName: nfdiv-cron-eligible-for-switch-to-sole
  values:
    job:
      environment:
        TASK_NAME: SystemNotifyJointApplicantCanSwitchToSoleTask
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/nfdiv/case-api:prod-d98e69f-20240125102717 #{"$imagepolicy": "flux-system:nfdiv-case-api"}
    keyVaults:
      nfdiv:
        secrets:
          - name: app-insights-connection-string
            alias: app-insights-connection-string
          - name: uk-gov-notify-api-key
            alias: UK_GOV_NOTIFY_API_KEY
          - name: s2s-case-api-secret
            alias: S2S_SECRET
          - name: idam-secret
            alias: IDAM_CLIENT_SECRET
          - name: idam-systemupdate-username
            alias: IDAM_SYSTEM_UPDATE_USERNAME
          - name: idam-systemupdate-password
            alias: IDAM_SYSTEM_UPDATE_PASSWORD
    schedule: 0/10 * * * *
  chart:
    spec:
      chart: nfdiv-cron
      version: 0.0.23
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
