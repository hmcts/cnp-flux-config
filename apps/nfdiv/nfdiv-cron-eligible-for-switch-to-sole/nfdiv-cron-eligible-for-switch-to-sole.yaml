apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nfdiv-cron-eligible-for-switch-to-sole
spec:
  releaseName: nfdiv-cron-eligible-for-switch-to-sole
  values:
    job:
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/nfdiv/case-api:prod-4219b50-20220819070030 #{"$imagepolicy": "flux-system:nfdiv-case-api"}
    keyVaults:
      nfdiv:
        secrets:
          - name: AppInsightsInstrumentationKey
            alias: APP_INSIGHTS_KEY
          - name: uk-gov-notify-api-key
            alias: UK_GOV_NOTIFY_API_KEY
          - name: s2s-case-api-secret
            alias: S2S_SECRET
          - name: idam-secret
            alias: IDAM_CLIENT_SECRET
          - name: idam-systemupdate-username
            alias: IDAM_SYSTEM_UPDATE_USERNAME
          - name: idam-systemupdate-password
            alias: IDAM_SYSTEM_UPDATE_PASSWORD
    environment:
      TASK_NAME: SystemNotifyJointApplicantCanSwitchToSoleTask
    schedule: 0/10 * * * *
  chart:
    spec:
      chart: base
      version: 0.0.7
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system