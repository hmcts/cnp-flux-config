apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-nfdiv-case-api
  annotations:
    hmcts.github.com/prod-automated: enabled
spec:
  filterTags:
    pattern: '^pr-3258-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
  imageRepositoryRef:
    name: nfdiv-case-api
