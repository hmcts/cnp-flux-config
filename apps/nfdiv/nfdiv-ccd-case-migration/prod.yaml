apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfdiv-ccd-case-migration
spec:
  releaseName: nfdiv-ccd-case-migration
  values:
    job:
      suspend: true
      disableActiveClusterCheck: false
      schedule: "0 * * * *"
      environment:
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        IDAM_S2S_URL: http://rpe-service-auth-provider-prod.service.core-compute-prod.internal
        CCD_DATA_STORE_API_BASE_URL: http://ccd-data-store-api-prod.service.core-compute-prod.internal
        IDAM_REDIRECT_URL: https://nfdiv-apply-for-divorce.prod.platform.hmcts.net/oauth/callback
        MIGRATION_ENABLED: false
    global:
      jobKind: CronJob
      enableKeyVaults: true
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      environment: prod
