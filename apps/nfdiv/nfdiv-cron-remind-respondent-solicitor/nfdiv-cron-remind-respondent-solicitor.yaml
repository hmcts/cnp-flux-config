apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfdiv-cron-remind-respondent-solicitor
spec:
  releaseName: nfdiv-cron-remind-respondent-solicitor
  values:
    job:
      image: hmctspublic.azurecr.io/nfdiv/case-api:prod-b993a6f-20251111160101 #{"$imagepolicy": "flux-system:nfdiv-case-api"}
      keyVaults:
        nfdiv:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: uk-gov-notify-api-key
              alias: UK_GOV_NOTIFY_API_KEY
            - name: s2s-case-api-secret
              alias: S2S_SECRET
            - name: idam-secret
              alias: IDAM_CLIENT_SECRET
            - name: idam-systemupdate-username
              alias: IDAM_SYSTEM_UPDATE_USERNAME
            - name: idam-systemupdate-password
              alias: IDAM_SYSTEM_UPDATE_PASSWORD
      environment:
        TASK_NAME: SystemRemindRespondentSolicitorToRespondTask
      schedule: 0/10 * * * *
  chart:
    spec:
      chart: nfdiv-cron
      version: 0.0.23
      sourceRef:
        kind: HelmRepository
        name: hmctspublic-oci
        namespace: flux-system
