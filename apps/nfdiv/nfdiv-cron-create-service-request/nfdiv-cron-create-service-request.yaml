apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfdiv-cron-create-service-request
spec:
  releaseName: nfdiv-cron-create-service-request
  values:
    job:
      disableActiveClusterCheck: false
      image: hmctspublic.azurecr.io/nfdiv/case-api:prod-880ffbd-20250109122043 #{"$imagepolicy": "flux-system:nfdiv-case-api"}
      suspend: true
      keyVaults:
        nfdiv:
          secrets:
            - name: app-insights-connection-string
              alias: app-insights-connection-string
            - name: uk-gov-notify-api-key
              alias: UK_GOV_NOTIFY_API_KEY
            - name: s2s-case-api-secret
              alias: S2S_SECRET
            - name: idam-secret
              alias: IDAM_CLIENT_SECRET
            - name: idam-systemupdate-username
              alias: IDAM_SYSTEM_UPDATE_USERNAME
            - name: idam-systemupdate-password
              alias: IDAM_SYSTEM_UPDATE_PASSWORD
      environment:
        TASK_NAME: SystemCreateServiceRequestForPaymentTask
        CCD_SEARCH_PAGE_SIZE: 500
        CCD_SEARCH_MAX_RESULTS: 1000
      schedule: 0,30 * * * *
  chart:
    spec:
      chart: nfdiv-cron
      version: 0.0.23
      sourceRef:
        kind: HelmRepository
        name: hmctspublic
        namespace: flux-system
