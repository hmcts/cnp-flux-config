apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prl-ccd-case-migration
spec:
  releaseName: prl-ccd-case-migration
  values:
    job:
      image: hmctspublic.azurecr.io/prl/ccd-case-migration:pr-24-67427ff-20230519133058 #{"$imagepolicy": "flux-system:demo-prl-ccd-case-migration"}
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      schedule: "*/20 8-19 * * 1-5"
      environment:
        ENABLED: false
        UPDATE: rollback
        IDAM_REDIRECT_URL: https://prl-cos-demo.service.core-compute-demo.internal/oauth2/callback
        IDAM_S2S_URL: http://rpe-service-auth-provider-demo.service.core-compute-demo.internal
        IDAM_API_URL: https://idam-api.demo.platform.hmcts.net
        CCD_DATA_STORE_API_BASE_URL: http://ccd-data-store-api-demo.service.core-compute-demo.internal
      keyVaults:
        prl:
          secrets:
            - name: AppInsightsInstrumentationKey
              alias: APP_INSIGHTS_INSTRUMENTATION_KEY
            - name: prl-cos-idam-client-secret
              alias: IDAM_CLIENT_SECRET
            - name: system-update-user-username
              alias: SYSTEM_UPDATE_USER_USERNAME
            - name: system-update-user-password
              alias: PRL_SYSTEM_UPDATE_PASSWORD
            - name: microservicekey-prl-cos-api
              alias: IDAM_S2S_AUTH_TOTP_SECRET
