apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: perftest-prl-ccd-case-migration
  annotations:
    hmcts.github.com/prod-automated: disabled
spec:
  imageRepositoryRef:
    name: prl-ccd-case-migration
  filterTags:
    pattern: '^prod-[a-f0-9]+-(?P<ts>[0-9]+)'
    extract: '$ts'
  policy:
    alphabetical:
      order: asc
