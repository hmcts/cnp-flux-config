apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prl-ccd-case-migration
spec:
  releaseName: prl-ccd-case-migration
  values:
    global:
      jobKind: CronJob
    job:
      cpuRequests: "1000m"
      cpuLimits: "2500m"
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      schedule: "0 20 23 10 *"
      environment:
        MIGRATION_ENABLED: true
        MIGRATION_QUERY_SIZE: 100
        MIGRATION_CASE_LIMIT: 4000
        MIGRATION_CASE_IDS: ""
        MIGRATION_STEP_CLASSES: "DfjAreaMigrationStep"
