apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prl-citizen-frontend
  namespace: private-law
  annotations:
    hmcts.github.com/java-tool-options-patch: enabled
spec:
  releaseName: prl-citizen-frontend
  values:
    nodejs:
      disableTraefikTls: true
      replicas: 2
      useInterpodAntiAffinity: true
      memoryRequests: 512Mi
      memoryLimits: 2Gi
      image: hmctspublic.azurecr.io/prl/citizen-frontend:pr-1990-9fbfd8f-20260116152253 #{"$imagepolicy": "flux-system:prl-citizen-frontend"}
      environment:
        FEATURE_EXAMPLE: true
  chart:
    spec:
      chart: ./stable/prl-citizen-frontend
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
