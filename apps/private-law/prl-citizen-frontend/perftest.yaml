apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prl-citizen-frontend
  namespace: private-law
spec:
  values:
    nodejs:
      image: hmctspublic.azurecr.io/prl/citizen-frontend:prod-b251af6-20251027184949 #{"$imagepolicy": "flux-system:prl-citizen-frontend"}
      cpuLimits: "1000m"
      cpuRequests: "500m"
      readinessDelay: 45
      readinessTimeout: 15
      readinessPeriod: 15
      keyVaults:
        prl:
          secrets:
            - AppInsightsInstrumentationKey
            - prl-citizen-frontend-idam-client-secret
            - postcode-lookup-token
            - prl-cos-idam-client-secret
            - microservicekey-prl-cos-api
            - microservicekey-prl-citizen-frontend
            - system-update-user-username
            - system-update-user-password
            - idam-solicitor-username
            - idam-solicitor-password
            - launchDarkly-sdk-key
            - citizen-upload-docs-email
            - redis-access-key
            - prl-pcq-token-key
      environment:
        NODE_ENV: perftest
        IDAM_API_URL: https://idam-api.perftest.platform.hmcts.net/o/token
        IDAM_WEB_URL: https://idam-web-public.perftest.platform.hmcts.net/login
        REFORM_SERVICE_NAME: prl-citizen-frontend
        REFORM_TEAM: prl
        SERVICE_AUTH_PROVIDER_URL: http://rpe-service-auth-provider-perftest.service.core-compute-perftest.internal
        CCD_URL: http://ccd-data-store-api-perftest.service.core-compute-perftest.internal
        DOCUMENT_MANAGEMENT_URL: http://ccd-case-document-am-api-perftest.service.core-compute-perftest.internal
        COS_URL: http://prl-cos-perftest.service.core-compute-perftest.internal
        REDIS_HOST: prl-citizen-frontend-redis-perftest.redis.cache.windows.net
        FACT_URL: http://fact-api-perftest.service.core-compute-perftest.internal
        REASONABLE_ADJUSTMENTS: https://cui-ra.perftest.platform.hmcts.net
        EQUALITY_URL: https://pcq.perftest.platform.hmcts.net
        LAUNCH_DARKLY_OFFLINE_MODE: false
        C100_REBUILD_FLAG: true
        TESTING_SUPPORT_FLAG: true
        ENABLE_RA_COMPONENT: true
        ENABLE_CASE_TRAIN_TRACK: true
        ENABLE_PCQ_COMPONENT: true
        ALLOWED_COURTS: "*"
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
