apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prl-dgs
  namespace: private-law
spec:
  releaseName: prl-dgs
  values:
    java:
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 15
      readinessPeriod: 10
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/prl/dgs:prod-95f2086-20240115115246 #{"$imagepolicy": "flux-system:prl-dgs"}
      environment:
        FEATURE_EXAMPLE: true
      keyVaults:
        prl:
          resourceGroup: prl
          secrets:
            - microservicekey-prl-dgs-api
            - docmosis-api-key
            - launchDarkly-sdk-key
            - AppInsightsInstrumentationKey
            - prl-cos-idam-client-secret
            - test-genericpassword
            - idam-solicitor-username
            - idam-solicitor-password
            - system-update-user-username
            - system-update-user-password
            - app-insights-connection-string
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
  chart:
    spec:
      chart: ./stable/prl-dgs
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
