apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prl-cos
  namespace: private-law
spec:
  releaseName: prl-cos
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 10
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/prl/cos:prod-75f8b63-20251120211419 #{"$imagepolicy": "flux-system:prl-cos"}
      environment:
        BARRISTER_FEATURE_ENABLED: "true"
        CAFCASS_DATE_TIME_FEATURE_ENABLED: true
        FEATURE_EXAMPLE: true
        DUMMY_ENV: false
        APP_ENV: "aat"
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
  chart:
    spec:
      chart: ./stable/prl-cos
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
