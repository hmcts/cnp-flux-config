apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prl-cos
  namespace: private-law
spec:
  releaseName: prl-cos
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 30
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/prl/cos:prod-690ba7a-20230821133509 #{"$imagepolicy": "flux-system:prl-cos"}
      environment:
        FEATURE_EXAMPLE: true
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        AUTH_IDAM_CLIENT_BASEURL: https://idam-api.platform.hmcts.net
        XUI_URL: https://manage-case.platform.hmcts.net/cases/case-details
        CITIZEN_URL: www.apply-to-court-about-child-arrangements-c100.service.gov.uk
        SEND_LETTER_URL: http://rpe-send-letter-service-prod.service.core-compute-prod.internal
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
  chart:
    spec:
      chart: ./stable/prl-cos
      sourceRef:
        kind: GitRepository
        name: hmcts-charts
        namespace: flux-system
      interval: 1m
