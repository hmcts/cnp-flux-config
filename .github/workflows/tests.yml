name: Flux sanity checks

# yamllint disable-line
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Tests
        run: ./tests/run.sh
      - name: Kustomize Tests
        run: ./tests/test-kustomize.sh
      - name: Lint Tests
        run: ./tests/lint-yaml.sh