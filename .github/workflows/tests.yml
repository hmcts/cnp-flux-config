name: Flux sanity checks

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Tests
      run: ./tests/run.sh --verbose
    - name: Kustomize Tests
      run: ./tests/test-kustomize.sh