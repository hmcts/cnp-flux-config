apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
- rpe
- adoption
- ccd
- dg
- divorce
- dm-store
patches:
- path: ithc-helmrelease.yaml
  target:
    kind: HelmRelease
- path: automated-helmrelease.yaml
  target:
    kind: HelmRelease
    annotationSelector: hmcts.github.com/prod-automated != disabled
