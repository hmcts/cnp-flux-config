apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ccd
bases:
- ../../../namespaces/ccd
- ../../../namespaces/ccd/logstash
- ../../../namespaces/all-namespaces/helm-operator
- ../../../namespaces/all-namespaces/helm-operator/sealed-secrets/ithc
patchesStrategicMerge:
- ../../../namespaces/ccd/ccd-logstash-indexer/ithc.yaml
patchesJson6902:
- target:
    group: apps
    version: v1
