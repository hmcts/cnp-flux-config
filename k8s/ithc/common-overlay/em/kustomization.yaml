apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: em
bases:
- ../../../namespaces/em
- ../../../namespaces/all-namespaces/helm-operator
- ../../../namespaces/all-namespaces/helm-operator/sealed-secrets/ithc
patchesStrategicMerge:
- ../../../namespaces/em/em-ccd-orchestrator/ithc.yaml
- ../../../namespaces/em/em-npa/ithc.yaml
patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: helm-operator
    namespace: em
  patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/args/-"
      value: --allow-namespace=em