apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dm-store
bases:
- ../../../namespaces/dm-store
- ../../../namespaces/all-namespaces/helm-operator
- ../../../namespaces/all-namespaces/helm-operator/sealed-secrets/ithc
patchesStrategicMerge:
- ../../../namespaces/dm-store/dm-store/ithc.yaml
patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: helm-operator
    namespace: dm-store
  patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/args/-"
      value: --allow-namespace=dm-store