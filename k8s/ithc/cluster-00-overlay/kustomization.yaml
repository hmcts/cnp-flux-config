apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../admin/flux
  - ../../admin/fluxcloud
  - ../../admin/kube-slack
  - ../../admin/traefik
  - ../../kured
  - ../../neuvector

patchesStrategicMerge:
  #flux patches
  - ../../admin/flux/patches/ithc/flux.yaml
  - ../../admin/flux/patches/ithc/cluster-00/flux.yaml

  #fluxcloud patch
  - ../../admin/fluxcloud/patches/ithc/cluster-00/fluxcloud.yaml

  #kube-slack patch
  - ../../admin/kube-slack/patches/ithc/cluster-00/kube-slack.yaml

  #traefik patches
  - ../../admin/traefik/patches/ithc/cluster-00/traefik.yaml

  #kured patch
  - ../../kured/patches/ithc/cluster-00/kured.yaml

  #neuvector patch
  - ../../neuvector/patches/ithc/neuvector.yaml
  - ../../neuvector/patches/ithc/cluster-00/neuvector.yaml
