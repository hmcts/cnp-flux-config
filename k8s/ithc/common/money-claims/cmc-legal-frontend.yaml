---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cmc-legal-frontend
  namespace: money-claims
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:prod-*
spec:
  releaseName: cmc-legal-frontend
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: cmc-legal-frontend
    version: 1.1.2
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/cmc/legal-frontend:prod-ca84a9f2
      environment:
        IDAM_API_URL: https://idam-api.ithc.platform.hmcts.net
        IDAM_AUTHENTICATION_WEB_URL: https://idam-web-public-aks.ithc.platform.hmcts.net
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
