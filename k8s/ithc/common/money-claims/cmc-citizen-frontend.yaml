apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cmc-citizen-frontend
  namespace: money-claims
spec:
  releaseName: cmc-citizen-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/cmc-citizen-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/cmc/citizen-frontend:prod-1b4fbfd-20220329113711 #{"$imagepolicy": "flux-system:cmc-citizen-frontend"}
      ingressHost: moneyclaims.ithc.platform.hmcts.net
      environment:
        IDAM_API_URL: https://idam-api.ithc.platform.hmcts.net
        IDAM_AUTHENTICATION_WEB_URL: https://idam-web-public.ithc.platform.hmcts.net
        FEATURE_TESTING_SUPPORT: true
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
