---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-home-office-integration-api
  namespace: ia
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ia-home-office-integration-api
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ia-home-office-integration-api
    version: 0.0.12
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/home-office-integration-api:prod-cc4f44c5
      ingressHost: ia-home-office-integration-api-ithc.service.core-compute-ithc.internal
      environment:
        HOME_OFFICE_ENDPOINT: "https://cts-challenge.prp1.np.immigration-api.homeoffice.gov.uk"
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
