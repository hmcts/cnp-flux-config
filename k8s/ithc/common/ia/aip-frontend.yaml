---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-aip-frontend
  namespace: ia
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:prod-*
spec:
  releaseName: ia-aip-frontend
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ia-aip-frontend
    version: 0.0.10
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/aip-frontend:prod-dc95467b
      ingressHost: immigration-appeal.ithc.platform.hmcts.net
      environment:
        IDAM_WEB_URL: https://idam-web-public-aks.ithc.platform.hmcts.net
        IDAM_API_URL: http://idam-api-ithc.service.core-compute-ithc.internal
        RESTART_ME: "3"
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
