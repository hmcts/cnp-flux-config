---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-case-api
  namespace: ia
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.java: glob:pr-810-*
spec:
  releaseName: ia-case-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ia-case-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/case-api:pr-810-291b5a40
      ingressHost: ia-case-api-ithc.service.core-compute-ithc.internal
      environment:
        RESTART_ME: "Update due to vault change"
        IA_HOME_OFFICE_INTEGRATION_ENABLED: "false"
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
