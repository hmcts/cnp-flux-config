---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-case-api
  namespace: ia
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ia-case-api
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ia-case-api
    version: 0.0.15
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/case-api:prod-9b65d103
      ingressHost: ia-case-api-ithc.service.core-compute-ithc.internal
      environment:
        RESTART_ME: "Update due to vault Change"
        IA_HOME_OFFICE_INTEGRATION_ENABLED: "true"
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
