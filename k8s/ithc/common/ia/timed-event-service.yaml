---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-timed-event-service
  namespace: ia
  annotations:
    fluxcd.io/automated: "true"
    repository.fluxcd.io/java: java.image
    filter.fluxcd.io/java: glob:prod-*
spec:
  releaseName: ia-timed-event-service
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ia-timed-event-service
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/timed-event-service:prod-6f4e0e0a
      environment:
        RESTART_ME: "Update due to vault change"
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
