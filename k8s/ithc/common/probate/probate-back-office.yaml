---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-back-office
  namespace: probate
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.java: glob:prod-*
spec:
  releaseName: probate-back-office
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/probate-back-office
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/back-office:prod-03975c5d
      environment:
        CCD_GATEWAY_HOST: https://gateway-ccd.ithc.platform.hmcts.net
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
