---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-orchestrator-service
  namespace: probate
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: probate-orchestrator-service
  rollback:
    enable: true
    retry: true
  chart:
    name: probate-orchestrator-service
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    version: 1.0.0
  values:
    tags:
      idam-pr: false
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: "hmctspublic.azurecr.io/probate/orchestrator-service:prod-aaf123ae"
      ingressHost: probate-orchestrator-service-ithc.service.core-compute-ithc.internal
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
