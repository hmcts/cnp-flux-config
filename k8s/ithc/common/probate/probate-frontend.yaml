apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-frontend
  namespace: probate
spec:
  releaseName: probate-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/probate-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      environment:
        EQUALITY_URL: https://pcq.ithc.platform.hmcts.net
        LAUNCHDARKLY_ENABLED: true
      image: hmctspublic.azurecr.io/probate/frontend:prod-2705d04-20211122160827 #{"$imagepolicy": "flux-system:probate-frontend"}
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
