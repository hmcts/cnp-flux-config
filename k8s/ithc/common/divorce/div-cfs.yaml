---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: div-cfs
  namespace: divorce
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: div-cfs
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: div-cfs
    version: 1.3.0
  values:
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "a4744b45-c8de-4b9d-aaad-f99dc84bec93"
      image: hmctspublic.azurecr.io/div/cfs:prod-f3004785
      environment:
        REFORM_SERVICE_NAME: "cfs"
          REFORM_TEAM: "div"
          SLOT: "PRODUCTION"
          DOCUMENT_MANAGEMENT_STORE_URL: "http://dm-store-ithc.service.core-compute-ithc.internal"
          REFORM_ENVIRONMENT: "ithc"
          MANAGEMENT_ENDPOINT_HEALTH_CACHE_TIMETOLIVE: "30000"
      aadIdentityName: divorce
      prometheus:
        enabled: true
    global:
      environment: ithc
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
