---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: div-hm
  namespace: divorce
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:prod-*
spec:
  releaseName: div-hm
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: div-hm
    version: 1.1.0
  values:
    nodejs:
      replicas: 2
      memoryRequests: "512Mi"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "a4744b45-c8de-4b9d-aaad-f99dc84bec93"
      image: hmctspublic.azurecr.io/div/hm:prod-47d7368e
      environment:
        DEPLOYMENT_ENV: "ithc"
        MONITOR_ENVIRONMENT: "ithc"
      aadIdentityName: divorce
      prometheus:
        enabled: true
    global:
      environment: ithc
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: false
