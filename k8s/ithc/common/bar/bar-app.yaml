apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bar-api
  namespace: bar
spec:
  releaseName: bar-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/bar-api
  values:
    java:
      replicas: 2
      image: hmctspublic.azurecr.io/bar/api:prod-1a44c65-20211220115438 #{"$imagepolicy": "flux-system:bar-api"}
      imagePullPolicy: Always
      environment:
        DUMMY_RESTART_VAR: false
        POSTGRES_HOST: bar-postgres-db-v11-{{ .Values.global.environment }}.postgres.database.azure.com
        POSTGRES_USERNAME: bar@bar-postgres-db-v11-{{ .Values.global.environment }}
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
