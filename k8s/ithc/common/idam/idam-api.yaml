---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam-api
  namespace: idam
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:ithc-*
spec:
  releaseName: idam-api
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-api
    version: 0.2.3
  values:
    java:
      image: hmctspublic.azurecr.io/idam/api:ithc
      imagePullPolicy: Always
      ingressHost: idam-api-ithc.service.core-compute-ithc.internal
      replicas: 1
      aadIdentityName: idam
      environment:
        TESTING_SUPPORT_ENABLED: false
        ENDPOINTS_INFO_ENABLED: true
        STRATEGIC_ADMIN_URL: http://idam-web-admin-ithc.service.core-compute-ithc.internal
        STRATEGIC_WEBPUBLIC_URL: https://idam-web-public-aks.ithc.platform.hmcts.net
        STRATEGIC_API_URL: http://idam-api-ithc.service.core-compute-ithc.internal
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
