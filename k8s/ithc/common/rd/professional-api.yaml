---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rd-professional-api
  namespace: rd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:ithc-*
spec:
  releaseName: rd-professional-api
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: rd-professional-api
    version: 0.0.7
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/rd/professional-api:ithc
      environment:
        AUTH_IDAM_CLIENT_BASEURL: https://idam-api.ithc.platform.hmcts.net
        IDAM_URL: https://idam-api.ithc.platform.hmcts.net
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
