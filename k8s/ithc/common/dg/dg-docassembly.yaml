---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dg-docassembly
  namespace: dg
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: dg-docassembly
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: dg-docassembly
    version: 1.0.7
  values:
    java:
      replicas: 2
      #      applicationInsightsInstrumentKey: "7db6f85f-50a8-47f7-a8d5-d901065c4e3c"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/dg/docassembly:prod-24a0f937
      environment:
        ENABLE_FORM_DEFINITION_ENDPOINT: "false"
        ENABLE_TEMPLATE_RENDITION_ENDPOINT: "true"
      ingressHost: dg-docassembly-ithc.service.core-compute-ithc.internal
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
