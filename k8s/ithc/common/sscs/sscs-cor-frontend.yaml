apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-cor-frontend
  namespace: sscs
spec:
  releaseName: sscs-cor-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/sscs-cor-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs-cor/frontend:prod-0d3956e-20211110103145 #{"$imagepolicy": "flux-system:sscs-cor-frontend"}
      ingressHost: sscs-cor.ithc.platform.hmcts.net
      environment:
        NODE_ENV: preprod
        MYA_FEATURE_FLAG: "true"
        ADDITIONAL_EVIDENCE_FEATURE_FLAG: "true"
        EVIDENCE_UPLOAD_QUESTION_PAGE_OVERRIDE_ALLOWED: "true"
        POST_BULK_SCAN: "true"
        FT_WELSH: "true"
        TEST_PROPERTY: "false"
        HEARING_OUTCOME_TAB_ENABLED: "true"
        REQUEST_TAB_ENABLED: "true"
        MEDIA_FILES_ALLOWED_ENABLED: "true"
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
