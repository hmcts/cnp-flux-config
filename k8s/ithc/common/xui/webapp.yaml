---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: xui-webapp
  namespace: xui
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.nodejs: glob:prod-*
spec:
  releaseName: xui-webapp
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: xui-webapp
    version: 0.2.1
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/webapp:prod-1d0f3e4e
      ingressHost: manage-case.ithc.platform.hmcts.net
      environment:
        SERVICES_IDAM_LOGIN_URL: https://idam-web-public.ithc.platform.hmcts.net
        SERVICES_IDAM_API_URL: https://idam-api.ithc.platform.hmcts.net
        FEATURE_TERMS_AND_CONDITIONS_ENABLED: false
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
