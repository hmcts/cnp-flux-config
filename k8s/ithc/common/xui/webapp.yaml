---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: xui-webapp
  namespace: xui
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.nodejs: glob:prod-*
spec:
  releaseName: xui-webapp
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: xui-webapp
    version: 0.1.31
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/webapp:prod-fe3bbd29
      ingressHost: manage-case.ithc.platform.hmcts.net
      environment:
        SERVICES_IDAM_LOGIN_URL: https://idam-web-public-aks.ithc.platform.hmcts.net
        SERVICES_IDAM_API_URL: http://idam-api-ithc.service.core-compute-ithc.internal
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
