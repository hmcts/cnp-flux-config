---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: xui-mo-webapp
  namespace: xui
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.nodejs: glob:prod-*
spec:
  releaseName: xui-mo-webapp
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: xui-mo-webapp
    version: 0.1.33
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/mo-webapp:prod-086c0ea0
      ingressHost: manage-org.ithc.platform.hmcts.net
      environment:
        IDAM_WEB_SERVICE: https://idam-web-public-aks.ithc.platform.hmcts.net
        IDAM_API_SERVICE: https://idam-api-ithc.service.core-compute-ithc.internal
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
