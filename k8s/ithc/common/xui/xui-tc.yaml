  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/terms-and-conditions:prod-362877c7
      ingressHost: xui-terms-and-conditions-ithc.service.core-compute-ithc.internal
      environment:
        IDAM_SERVICE_URL:  http://idam-api-ithc.service.core-compute-ithc.internal
