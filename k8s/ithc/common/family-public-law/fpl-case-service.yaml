---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fpl-case-service
  namespace: family-public-law
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: fpl-case-service
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/fpl-case-service
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fpl/case-service:prod-2abd3780
      ingressHost: fpl-case-service-ithc.service.core-compute-ithc.internal
      environment:
        RELEASE: NOW
        GATEWAY_URL: https://gateway-ccd.ithc.platform.hmcts.net
        AUTH_IDAM_CLIENT_BASEURL: https://idam-api.ithc.platform.hmcts.net
        TESTING_SUPPORT_ENABLED: true
      aadIdentityName: family-public-law
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
