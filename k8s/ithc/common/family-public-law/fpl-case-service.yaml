---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fpl-case-service
  namespace: family-public-law
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: fpl-case-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: fpl-case-service
    version: 1.2.0
  values:
    java:
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: 4d1483ce-676e-4647-b22e-5e30f72cfa7e
      image: hmctspublic.azurecr.io/fpl/case-service:prod-bb4ca362
      ingressHost: fpl-case-service-ithc.service.core-compute-ithc.internal
      environment:
        IDAM_API_URL: https://idam-api.ithc.platform.hmcts.net
        IDAM_S2S_AUTH_URL: http://rpe-service-auth-provider-ithc.service.core-compute-ithc.internal
        CORE_CASE_DATA_API_URL: http://ccd-data-store-api-ithc.service.core-compute-ithc.internal
        DOCUMENT_MANAGEMENT_URL: http://dm-store-ithc.service.core-compute-ithc.internal
        CCD_UI_BASE_URL: https://www-ccd.ithc.platform.hmcts.net
        DOCMOSIS_TORNADO_URL: https://docmosis-development.platform.hmcts.net
        IDAM_CLIENT_ID: fpl_case_service
        IDAM_CLIENT_REDIRECT_URI: https://fpl-case-service-ithc.service.core-compute-ithc.internal/oauth2/callback
        GATEWAY_URL: https://gateway-ccd.ithc.platform.hmcts.net
      aadIdentityName: family-public-law
      keyVaults:
        fpl:
          resourceGroup: fpl-case-service
          secrets:
          - notify-api-key
          - docmosis-api-key
          - fpl-case-service-s2s-secret
          - fpl-case-service-idam-client-secret
          - local-authority-email-to-code-mapping
          - local-authority-code-to-name-mapping
          - local-authority-user-mapping
          - local-authority-code-to-hmcts-court-mapping
          - local-authority-code-to-cafcass-mapping
          - local-authority-code-to-shared-inbox-mapping
          - system-update-user-username
          - system-update-user-password
          - local-authority-fallback-inbox
      prometheus:
        enabled: true
    global:
      environment: ithc
      subscriptionId: "62864d44-5da9-4ae9-89e7-0cf33942fa09"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
