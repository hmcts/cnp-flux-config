---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-stitching
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-stitching
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-stitching
    version: 0.1.18
  values:
    java:
      replicas: 2
      applicationInsightsInstrumentKey: "7db6f85f-50a8-47f7-a8d5-d901065c4e3c"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/stitching:prod-7d0c2f50
      ingressHost: em-stitching-ithc.service.core-compute-ithc.internal
      environment:
        OPEN_ID_API_BASE_URI: "https://idam-web-public.ithc.platform.hmcts.net/o"
        TASK_ENV: documentTaskLock-ithc
        VAR_TA: trigger
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
