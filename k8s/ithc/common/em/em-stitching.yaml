---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-stitching
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-stitching
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-stitching
    version: 0.1.21
  values:
    java:
      replicas: 2
      applicationInsightsInstrumentKey: "85dcdcdd-f333-47b1-9e2b-bd8fea0b00ce"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/stitching:prod-f237805d
      ingressHost: em-stitching-ithc.service.core-compute-ithc.internal
      environment:
        TASK_ENV: documentTaskLock-ithc
        VAR_TA: trigger
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
