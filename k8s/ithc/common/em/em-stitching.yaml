---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: em-stitching
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-stitching
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-stitching
    version: 0.1.14
  values:
    java:
      replicas: 2
      applicationInsightsInstrumentKey: "7db6f85f-50a8-47f7-a8d5-d901065c4e3c"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/stitching:prod-0d487cc0
      ingressHost: em-stitching-ithc.service.core-compute-ithc.internal
      environment:
        TASK_ENV: documentTaskLock-ithc
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
