---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: em-stitching
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-stitching
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-stitching
    version: 0.1.13
  values:
    java:
      replicas: 2
      applicationInsightsInstrumentKey: "7db6f85f-50a8-47f7-a8d5-d901065c4e3c"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/stitching:prod-d2b1bbd0
      ingressHost: em-stitching-ithc.service.core-compute-ithc.internal
      environment:
        DOCMOSIS_ENDPOINT: https://docmosis.ithc.platform.hmcts.net/rs/convert
        IDAM_API_BASE_URI: https://idam-api.ithc.platform.hmcts.net
        SPRING_DATASOURCE_URL: jdbc:postgresql://em-stitching-postgres-db-ithc.postgres.database.azure.com:5432/emstitch?ssl=disable
        SPRING_DATASOURCE_USERNAME: annotation@em-stitching-postgres-db-ithc
        TASK_ENV: documentTaskLock-ithc
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
