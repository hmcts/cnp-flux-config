---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: sscs-case-loader
  namespace: sscs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.job: glob:prod-*
spec:
  releaseName: sscs-case-loader
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: sscs-case-loader
    version: 0.0.3
  values:
    job:
      schedule: "0 2/4 * * *"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/case-loader:prod-edafa11b
      startingDeadlineSeconds: 1800
      concurrencyPolicy: Forbid
      environment:
        IDAM_OAUTH2_REDIRECT_URL: https://sscs-case-loader-prod.service.core-compute-prod.internal
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
