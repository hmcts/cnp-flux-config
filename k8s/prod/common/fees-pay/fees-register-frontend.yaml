apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fees-register-frontend
  namespace: fees-pay
spec:
  releaseName: fees-register-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/fees-register-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fees-register/frontend:prod-af8751a-20211111115031 #{"$imagepolicy": "flux-system:fees-register-frontend"}
      ingressHost: fees-register.platform.hmcts.net
      environment:
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        IDAM_AUTHENTICATION_WEB_URL: https://hmcts-access.service.gov.uk
        IDAM_LOGIN_WEB_URL: https://hmcts-access.service.gov.uk/login
        DUMMY_RESTART_VAR: false
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
