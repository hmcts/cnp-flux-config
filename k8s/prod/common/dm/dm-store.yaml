---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: dm-store
  namespace: dm
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.dm-store: glob:prod-*
spec:
  releaseName: dm-store
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: dm-store
    version: 1.0.0
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/dm/store:prod-7e21cfe9
      ingressHost: dm-store-prod.service.core-compute-prod.internal
      environment:
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
    global:
      environment: prod
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
