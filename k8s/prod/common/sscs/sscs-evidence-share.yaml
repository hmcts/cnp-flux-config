---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: sscs-evidence-share
  namespace: sscs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: sscs-evidence-share
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: sscs-evidence-share
    version: 0.0.4
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "d6c3dd58-af16-425d-8c4a-f491e895e35d"
      image: hmctspublic.azurecr.io/sscs/evidence-share:prod-7f878665
      ingressHost: sscs-evidence-share-prod.service.core-compute-prod.internal
      environment:
        IDAM_OAUTH2_REDIRECT_URL: "https://sscs-case-loader-prod.service.core-compute-prod.internal"
        CORE_CASE_DATA_API_URL: "http://ccd-data-store-api-prod.service.core-compute-prod.internal"
        SEND_LETTER_SERVICE_BASEURL: "http://rpe-send-letter-service-prod.service.core-compute-prod.internal"
        SEND_LETTER_SERVICE_ENABLED: "true"
        DOCUMENT_MANAGEMENT_URL: "http://dm-store-prod.service.core-compute-prod.internal"
        SUBSCRIPTION_NAME: "sscs-evidenceshare-subscription-prod"
        TOPIC_NAME: "sscs-evidenceshare-topic-prod"
        AMQP_HOST: "sscs-servicebus-prod.servicebus.windows.net"
        AMQP_USERNAME: "SendAndListenSharedAccessKey"
        IDAM_OAUTH2_CLIENT_ID: "sscs"
        BUNDLE_STITCHING_ENABLED: "false"
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
      aadIdentityName: sscs
      keyVaults:
        sscs:
          resourceGroup: sscs
          secrets:
          - idam-api
          - idam-oauth-user
          - idam-redirect
          - idam-sscs-systemupdate-user
          - idam-sscs-systemupdate-password
          - idam-sscs-oauth2-client-secret
          - ccd-api
          - ccd-jid
          - ccd-tid
          - idam-s2s-api
          - sscs-s2s-secret
          - s2s-micro
          - sscs-asb-primary-send-and-listen-shared-access-key
          - docmosis-endpoint
          - docmosis-api-key
          - robotics-email-to
          - robotics-email-from
          - robotics-email-scottish-to
      prometheus:
        enabled: true
    global:
      environment: prod
      subscriptionId: "8999dec3-0104-4a27-94ee-6588559729d1"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
