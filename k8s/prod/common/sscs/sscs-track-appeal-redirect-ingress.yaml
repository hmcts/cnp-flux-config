# this is to apply permanent redirect on www.track-benefit-appeal.service.gov.uk
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/redirect-regex: ^https://www.track-benefit-appeal.service.gov.uk/(.*)
    traefik.ingress.kubernetes.io/redirect-replacement: https://www.manage.appeal-benefit-decision.service.gov.uk/validate-surname/:tya/trackyourappeal
  name: sscs-track-appeal-redirect-ingress
  namespace: sscs
spec:
  rules:
    - host: www.track-benefit-appeal.service.gov.uk
      http:
        paths:
          - backend:
              serviceName: sscs-cor-frontend-nodejs
              servicePort: 80
            path: /
