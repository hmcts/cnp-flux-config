---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-cor-backend
  namespace: sscs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: sscs-cor-backend
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: sscs-cor-backend
    version: 0.0.7
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs-cor/backend:prod-bd872d2d
      environment:
        IDAM_URL: https://idam-api.platform.hmcts.net
        IDAM_API_JWK_URL: https://idam-api.platform.hmcts.net/jwks
        PDF_SERVICE_BASE_URL: https://docmosis.platform.hmcts.net/rs/render
        PDF_SERVICE_HEALTH_URL: https://docmosis.platform.hmcts.net/rs/status
        PDF_SERVICE_CONVERT_URL: https://docmosis.platform.hmcts.net/rs/convert
        IDAM_OAUTH2_REDIRECT_URL: https://sscs-case-loader-prod.service.core-compute-prod.internal
        IDAM_SSCS_URL: https://sscs-case-loader-prod.service.core-compute-prod.internal
        CASEWORKER_EMAIL: pipappeals@justice.gov.uk
        DWP_EMAIL: pip.corpilot@dwp.gov.uk
        EMAIL_FROM: no-reply@reform.hmcts.net
        JUI_BASE_URL: https://jcm.judiciary.uk
        ENABLE_DEBUG_ERROR_MESSAGE: false
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
