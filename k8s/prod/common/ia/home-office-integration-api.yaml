---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-home-office-integration-api
  namespace: ia
  annotations:
    fluxcd.io/automated: "true"
    repository.fluxcd.io/java: java.image
    filter.fluxcd.io/java: glob:prod-*
spec:
  releaseName: ia-home-office-integration-api
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ia-home-office-integration-api
    version: 0.0.12
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/home-office-integration-api:latest
      ingressHost: ia-home-office-integration-api-prod.service.core-compute-prod.internal
      environment:
        OPEN_ID_IDAM_URL: "https://hmcts-access.service.gov.uk"
        HOME_OFFICE_ENDPOINT: "https://cts-challenge.immigration-api.homeoffice.gov.uk"
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
