---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-aip-frontend
  namespace: ia
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:prod-*
spec:
  releaseName: ia-aip-frontend
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ia-aip-frontend
    version: 0.0.10
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/aip-frontend:prod-bc26a56d
      ingressHost: immigration-appeal.platform.hmcts.net
      environment:
        IDAM_WEB_URL: "https://hmcts-access.service.gov.uk/"
        IDAM_API_URL: "https://idam-api.platform.hmcts.net"
        RESTART_ME: "1"
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
