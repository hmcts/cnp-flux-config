apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-aip-frontend
  namespace: ia
spec:
  releaseName: ia-aip-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ia-aip-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/aip-frontend:prod-177f5a1-20211026152338 #{"$imagepolicy": "flux-system:ia-aip-frontend"}
      ingressHost: www.appeal-immigration-asylum-decision.service.gov.uk
      environment:
        IDAM_WEB_URL: "https://hmcts-access.service.gov.uk/"
        IDAM_API_URL: "https://idam-api.platform.hmcts.net"
        RESTART_ME: "1"
        TRACKING_SCRIPTS: true
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
