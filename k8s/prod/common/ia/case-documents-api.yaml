---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-case-documents-api
  namespace: ia
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ia-case-documents-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ia-case-documents-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/case-documents-api:prod-8cf0c19d
      ingressHost: ia-case-documents-api-prod.service.core-compute-prod.internal
      environment:
        IDAM_URL: https://idam-api.platform.hmcts.net
        OPEN_ID_IDAM_URL: "https://hmcts-access.service.gov.uk"
        DOCMOSIS_ENDPOINT: https://docmosis.platform.hmcts.net
        RESTART_ME: "Update due to vault change"
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
