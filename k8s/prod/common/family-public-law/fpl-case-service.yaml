---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: fpl-case-service
  namespace: family-public-law
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: fpl-case-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: fpl-case-service
    version: 1.1.0
  values:
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: 1dfa1cca-46c8-4f9a-a4d9-adea4a7f3ed6
      image: hmctspublic.azurecr.io/fpl/case-service:prod-ab37772c
      ingressHost: fpl-case-service-prod.service.core-compute-prod.internal
      environment:
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MinRAMPercentage=30.0
          -XX:MaxRAMPercentage=65.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.5.0-BETA.3.jar
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        IDAM_S2S_AUTH_URL: http://rpe-service-auth-provider-prod.service.core-compute-prod.internal
        CORE_CASE_DATA_API_URL: http://ccd-data-store-api-prod.service.core-compute-prod.internal
        DOCUMENT_MANAGEMENT_URL: http://dm-store-prod.service.core-compute-prod.internal
        CCD_UI_BASE_URL: https://www.ccd.platform.hmcts.net
      aadIdentityName: family-public-law
      keyVaults:
        fpl:
          resourceGroup: fpl-case-service
          secrets:
          - notify-api-key
          - fpl-case-service-s2s-secret
          - local-authority-email-to-code-mapping
          - local-authority-code-to-name-mapping
          - local-authority-user-mapping
          - local-authority-code-to-hmcts-court-mapping
          - local-authority-code-to-cafcass-mapping
      prometheus:
        enabled: true
    global:
      environment: prod
      subscriptionId: "8999dec3-0104-4a27-94ee-6588559729d1"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
