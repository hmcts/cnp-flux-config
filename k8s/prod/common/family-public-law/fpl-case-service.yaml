---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fpl-case-service
  namespace: family-public-law
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: fpl-case-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: fpl-case-service
    version: 1.2.0
  values:
    java:
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: 1dfa1cca-46c8-4f9a-a4d9-adea4a7f3ed6
      image: hmctspublic.azurecr.io/fpl/case-service:prod-65c27396
      ingressHost: fpl-case-service-prod.service.core-compute-prod.internal
      environment:
        DUMMY: 'to force reload secrets'
        FPL_LOCAL_AUTHORITY_CODES_FORBIDDEN_CASE_SUBMISSION: FPLA
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        IDAM_S2S_AUTH_URL: http://rpe-service-auth-provider-prod.service.core-compute-prod.internal
        CORE_CASE_DATA_API_URL: http://ccd-data-store-api-prod.service.core-compute-prod.internal
        DOCUMENT_MANAGEMENT_URL: http://dm-store-prod.service.core-compute-prod.internal
        CCD_UI_BASE_URL: https://www.ccd.platform.hmcts.net
        DOCMOSIS_TORNADO_URL: https://docmosis.platform.hmcts.net
        RD_PROFESSIONAL_API_URL: http://rd-professional-api-prod.service.core-compute-prod.internal
        IDAM_CLIENT_ID: fpl_case_service
        IDAM_CLIENT_REDIRECT_URI: https://fpl-case-service-prod.service.core-compute-prod.internal/oauth2/callback
        GATEWAY_URL: https://gateway.ccd.platform.hmcts.net
      aadIdentityName: family-public-law
      keyVaults:
        fpl:
          resourceGroup: fpl-case-service
          secrets:
          - notify-api-key
          - docmosis-api-key
          - fpl-case-service-s2s-secret
          - fpl-case-service-idam-client-secret
          - local-authority-email-to-code-mapping
          - local-authority-code-to-name-mapping
          - local-authority-user-mapping
          - local-authority-code-to-hmcts-court-mapping
          - local-authority-code-to-cafcass-mapping
          - local-authority-code-to-shared-inbox-mapping
          - system-update-user-username
          - system-update-user-password
          - local-authority-fallback-inbox
      prometheus:
        enabled: true
    global:
      environment: prod
      subscriptionId: "8999dec3-0104-4a27-94ee-6588559729d1"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
