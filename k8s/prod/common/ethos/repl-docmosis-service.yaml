---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: repl-docmosis-service
  namespace: ethos
spec:
  releaseName: repl-docmosis-service
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ethos-repl-docmosis-backend
    version: 0.2.8
  values:
    java:
      replicas: 2
      autoscaling:
        enabled: false
      memoryLimits: "4096Mi"
      cpuLimits: "3000m"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ethos/repl-docmosis-backend:prod-a29cfbc-20211005114459   #{"$imagepolicy": "flux-system:repl-docmosis-service"}
      environment:
        TORNADO_URL: https://docmosis.platform.hmcts.net/rs/render
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        IDAM_API_JWK_URL: https://idam-api.platform.hmcts.net/jwks
        CCD_GATEWAY_BASE_URL: https://manage-case.platform.hmcts.net
    global:
      environment: prod
      subscriptionId: "abcd"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
