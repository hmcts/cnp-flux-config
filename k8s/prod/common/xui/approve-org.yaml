---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: xui-ao-webapp
  namespace: xui
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.nodejs: glob:prod-*
spec:
  releaseName: xui-ao-webapp
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: xui-ao-webapp
    version: 0.2.1
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/ao-webapp:prod-5774a266
      ingressHost: administer-orgs.platform.hmcts.net
      environment:
        IDAM_API_SERVICE: https://idam-api.platform.hmcts.net
        IDAM_WEB_SERVICE: https://hmcts-access.service.gov.uk
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
