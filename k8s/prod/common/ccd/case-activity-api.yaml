---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-case-activity-api
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:prod-*
spec:
  releaseName: ccd-case-activity-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ccd-case-activity-api
  values:
    nodejs:
      replicas: 16
      autoscaling:
        enabled: false
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/case-activity-api:prod-bf64bc1-20210720161401
      environment:
        CORS_ORIGIN_WHITELIST: "https://www.ccd.platform.hmcts.net,https://ccd.platform.hmcts.net"
        IDAM_BASE_URL: https://idam-api.platform.hmcts.net
        DUMMY_VAR_TO_REDEPLOY: 1
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
