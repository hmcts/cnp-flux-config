---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-data-store-api
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ccd-data-store-api
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ccd-data-store-api
    version: 1.2.8
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/data-store-api:prod-3e7c3277
      ingressHost: ccd-data-store-api-prod.service.core-compute-prod.internal
      environment:
        IDAM_USER_URL: "https://idam-api.platform.hmcts.net"
        CCD_DM_DOMAIN: "^https?://(?:api-gateway\\.dm\\.reform\\.hmcts\\.net|dm-store-prod\\\
          .service\\.core-compute-prod\\.internal(?::\\d+)?)"
        CCD_DEFAULTPRINTURL: "https://return-case-doc.ccd.platform.hmcts.net/jurisdictions/:jid/case-types/:ctid/cases/:cid"
        HTTP_CLIENT_MAX_CLIENT_PER_ROUTE: 40
        DEFINITION_CACHE_LATEST_VERSION_TTL_SEC: 30
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
