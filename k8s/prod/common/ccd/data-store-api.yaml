---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-data-store-api
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ccd-data-store-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ccd-data-store-api
  values:
    java:
      replicas: 9
      keyVaults:
        ccd:
          secrets:
            - data-store-api-POSTGRES-USER-V11
            - data-store-api-POSTGRES-PASS-V11
            - data-store-api-draftStoreEncryptionSecret
            - data-store-api-draft-key
            - ccd-data-s2s-secret
            - ccd-ELASTIC-SEARCH-URL
            - ccd-ELASTIC-SEARCH-DATA-NODES-URL
            - ccd-ELASTIC-SEARCH-PASSWORD
            - AppInsightsInstrumentationKey
      autoscaling:
        enabled: false
      memoryLimits: "8192Mi"
      cpuLimits: "6000m"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/data-store-api:prod-665dc8a9
      environment:
        DATA_STORE_DB_HOST: ccd-data-store-api-postgres-db-v11-prod.postgres.database.azure.com
        DATA_STORE_DB_USERNAME: ccd@ccd-data-store-api-postgres-db-v11-demo
        IDAM_USER_URL: "https://hmcts-access.service.gov.uk"
        CCD_DOCUMENT_URL_PATTERN: ^https?://((?:api-gateway\.dm\.reform\.hmcts\.net|dm-store-prod\.service\.core-compute-prod\.internal(?::\d+)?)\/documents\/[A-Za-z0-9-]+(?:\/binary)?)
        CCD_DEFAULTPRINTURL: "https://return-case-doc.ccd.platform.hmcts.net/jurisdictions/:jid/case-types/:ctid/cases/:cid"
        HTTP_CLIENT_MAX_CLIENT_PER_ROUTE: 40
        DEFINITION_CACHE_LATEST_VERSION_TTL_SEC: 30
        LOGGING_LEVEL_UK_GOV_HMCTS_CCD_SECURITY_FILTERS: DEBUG
        CCD_CONDITIONAL_APIS_CASE_ASSIGNED_USER_AND_ROLES_ENABLED: true
        DATA_STORE_S2S_AUTHORISED_SERVICES: ccd_data,ccd_gw,ccd_ps,probate_backend,divorce_ccd_submission,sscs,sscs_bulkscan,cmc,cmc_claim_store,cmc_claim_external_api,jui_webapp,pui_webapp,bulk_scan_orchestrator,fpl_case_service,iac,finrem_ccd_data_migrator,finrem_case_orchestration,employment_tribunals,ethos_repl_service,ccpay_bubble,ctsc_work_allocation,em_ccd_orchestrator,xui_webapp,bulk_scan_payment_processor,pcq_consolidation_service,em_npa_app,ecm_consumer,aac_manage_case_assignment,unspec_service,am_role_assignment_service,divorce_frontend,am_role_assignment_service,nfdiv_case_api,wa_task_configuration_api,civil_service
        CCD_S2S_AUTHORISED_SERVICES_CASE_USER_ROLES: aac_manage_case_assignment,fpl_case_service,finrem_case_orchestration,iac,divorce_frontend,civil_service
        DUMMY_VAR_TO_RESTART: 1
        ELASTIC_SEARCH_REQUEST_TIMEOUT: 6000
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
