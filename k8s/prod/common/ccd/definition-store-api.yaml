---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-definition-store-api
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ccd-definition-store-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ccd-definition-store-api
  values:
    java:
      replicas: 2
      keyVaults:
        ccd:
          secrets:
            - definition-store-api-POSTGRES-USER-V11
            - definition-store-api-POSTGRES-PASS-V11
            - ccd-definition-s2s-secret
            - ccd-ELASTIC-SEARCH-URL
            - ccd-ELASTIC-SEARCH-PASSWORD
            - storage-account-primary-connection-string
            - AppInsightsInstrumentationKey
      autoscaling:
        enabled: false
        minReplicas: 2
        maxReplicas: 3
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/definition-store-api:prod-c829e02e
      environment:
        IDAM_USER_URL: "https://hmcts-access.service.gov.uk"
        ELASTIC_SEARCH_FAIL_ON_IMPORT: true
        DEFINITION_STORE_DB_MAX_POOL_SIZE: 32
        DEFINITION_STORE_DB_NAME: ccd_definition_store
        DEFINITION_STORE_DB_HOST: ccd-definition-store-api-postgres-db-v11-prod.postgres.database.azure.com
        DUMMY_RESTART_VAR: 2
        test: "test1"
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
      test: test1
