---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bar-api
  namespace: bar
spec:
  releaseName: bar-api
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/bar-api
  values:
    rollback:
      enable: true
      retry: true
    java:
      replicas: 2
      image: hmctspublic.azurecr.io/bar/api:prod-4c5bc3c-20211005143017   #{"$imagepolicy": "flux-system:bar-api"}
      environment:
        IDAM_CLIENT_BASE_URL: https://idam-api.platform.hmcts.net
        DUMMY_RESTART_VAR: true
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
