---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bar-web
  namespace: bar
spec:
  releaseName: bar-web
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/bar-web
  values:
    nodejs:
      replicas: 2
      image: hmctspublic.azurecr.io/bar/web:prod-cc1a1f7-20210811172534   #{"$imagepolicy": "flux-system:bar-web"}
      ingressHost: manage-payments.platform.hmcts.net
      environment:
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        IDAM_AUTHENTICATION_WEB_URL: https://hmcts-access.service.gov.uk
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
