---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bulk-scan-processor
  namespace: bsp
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: bulk-scan-processor
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: bulk-scan-processor
    version: 0.2.23
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      cpuRequests: "500m"
      cpuLimits: "2500m"
      image: hmctspublic.azurecr.io/bulk-scan/processor:prod-d6a357a8
      environment:
        STORAGE_BLOB_SELECTED_CONTAINER: ALL
        STORAGE_URL: https://bulkscan.platform.hmcts.net
        PROCESS_PAYMENTS_ENABLED: false
        SMTP_HOST: smtp.office365.com
        SCAN_DELAY: 300000
        REUPLOAD_DELAY: 600000
        STORAGE_BLOB_PUBLIC_KEY: trusted_public_key.der
        ERROR_NOTIFICATIONS_ENABLED: false
        NO_NEW_ENVELOPES_TASK_ENABLED: false
        OCR_VALIDATION_URL_DIVORCE: ""
        OCR_VALIDATION_URL_FINREM: ""
        DELETE_COMPLETE_FILES_CRON: "* 0/10 * * * *"
        SCAN_ENABLED: false
        REUPLOAD_ENABLED: false
        DELETE_REJECTED_FILES_ENABLED: false
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
