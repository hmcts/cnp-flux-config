---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bulk-scan-processor
  namespace: bsp
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: bulk-scan-processor
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: bulk-scan-processor
    version: 0.2.15
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      cpuRequests: '500m'
      cpuLimits: '2500m'
      image: hmctspublic.azurecr.io/bulk-scan/processor:prod-f754ce5c
      environment:
        STORAGE_BLOB_SELECTED_CONTAINER: ALL
        STORAGE_URL: https://bulkscan.platform.hmcts.net
        PROCESS_PAYMENTS_ENABLED: false
        SMTP_HOST: smtp.office365.com
        STORAGE_BLOB_PROCESSING_DELAY_IN_MINUTES: 30
        SCAN_DELAY: 300000
        REUPLOAD_DELAY: 600000
        STORAGE_BLOB_PUBLIC_KEY: trusted_public_key.der
        ERROR_NOTIFICATIONS_ENABLED: true
        # remove following once onboarded
        OCR_VALIDATION_URL_PROBATE: ""
        DUMMY_VAR: "Restart me"
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
