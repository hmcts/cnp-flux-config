---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bulk-scan-payment-processor
  namespace: bsp
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
    fluxcd.io/automated: "true"
    repository.fluxcd.io/java: java.image
    filter.fluxcd.io/java: glob:prod-*
    repository.fluxcd.io/smoke: java.smoketests.image
    filter.fluxcd.io/smoke: glob:prod-*
spec:
  releaseName: bulk-scan-payment-processor
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: bulk-scan-payment-processor
    version: 0.2.0
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/bulk-scan/payment-processor:prod-2c9d64eb
      environment:
        IDAM_API_URL: "https://idam-api.platform.hmcts.net"
        FORCE_RESTART: true
      testsConfig:
        memoryLimits: "3072Mi"
        serviceAccountName: tests-service-account
        environment:
          TEST_URL: "http://bulk-scan-payment-processor-prod.service.core-compute-prod.internal"
          SLACK_CHANNEL: "bsp-test-notices"
          SLACK_NOTIFY_SUCCESS: false
      smoketests:
        enabled: true
        image: hmctspublic.azurecr.io/bulk-scan/payment-processor-test:prod-2c9d64eb
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
