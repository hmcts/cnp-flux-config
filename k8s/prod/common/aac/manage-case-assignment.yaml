---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: manage-case-assignment
  namespace: aac
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: manage-case-assignment
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/aac-manage-case-assignment
  values:
    java:
      replicas: 2
      memoryLimits: "3072Mi"
      cpuLimits: "2000m"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/aac/manage-case-assignment:prod-1d70eda0
      environment:
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        IDAM_OIDC_URL: https://idam-api.platform.hmcts.net/o/token
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
