---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: dg-docassembly
  namespace: dg
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: dg-docassembly
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: dg-docassembly
    version: 0.2.4
  values:
    docassembly-api:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/dg/docassembly:prod-c0681129
      environment:
        DOCMOSIS_ENDPOINT: "https://docmosis.platform.hmcts.net/rs/render"
        ENABLE_FORM_DEFINITION_ENDPOINT: "false"
        ENABLE_TEMPLATE_RENDITION_ENDPOINT: "true"
        IDAM_API_BASE_URI: "https://idam-api.platform.hmcts.net"
      ingressHost: dg-docassembly-prod.service.core-compute-prod.internal
      environment:
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
    global:
      environment: prod
      subscriptionId: "8999dec3-0104-4a27-94ee-6588559729d1"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
