---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: rpe-service-auth-provider
  namespace: rpe
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: rpe-service-auth-provider
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: rpe-service-auth-provider
    version: 0.2.1
  values:
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1000m'
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "86016f43-d42f-4c0e-b348-c0206dbd60cf"
      image: hmctspublic.azurecr.io/rpe/service-auth-provider:prod-d1f21420
      ingressHost: rpe-service-auth-provider-prod.service.core-compute-prod.internal
      aadIdentityName: rpe
      environment:
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
    global:
      environment: prod
      subscriptionId: "8cbc6f36-7c56-4963-9d36-739db5d00b27"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
