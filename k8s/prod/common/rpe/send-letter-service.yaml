---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rpe-send-letter-service
  namespace: rpe
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: rpe-send-letter-service
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: rpe-send-letter-service
    version: 0.1.0
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/rpe/send-letter-service:prod-72735001
      environment:
        SMTP_HOST: smtp.office365.com
        FTP_DOWNTIME_FROM: 16:00
        FTP_DOWNTIME_TO: 18:00
        UPLOAD_SUMMARY_REPORT_ENABLED: true
        DUMMY_VAR_TO_RESTART: true
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
