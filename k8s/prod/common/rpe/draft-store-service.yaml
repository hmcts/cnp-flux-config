---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: draft-store-service
  namespace: rpe
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: draft-store-service
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: draft-store-service
    version: 1.0.7
  values:
    rollback:
      enable: true
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "8f606ba7-5c09-4fbd-8763-80168d5d339a"
      image: hmctspublic.azurecr.io/draft-store/service:prod-47fcd7e9
      ingressHost: draft-store-service.service.core-compute-prod.internal
      environment:
        DRAFT_STORE_DB_CONN_OPTIONS: ?sslmode=require
        DRAFT_STORE_DB_HOST: rpe-draft-store-prod.postgres.database.azure.com
        DRAFT_STORE_DB_NAME: draftstore
        DRAFT_STORE_DB_PORT: '5432'
        DRAFT_STORE_DB_USER_NAME: draftstore@rpe-draft-store-prod
        RUN_DB_MIGRATION_ON_STARTUP: 'false'
        IDAM_URL: https://idam-api.platform.hmcts.net
        S2S_URL: http://rpe-service-auth-provider-prod.service.core-compute-prod.internal
      aadIdentityName: rpe
      keyVaults:
        "draft-store":
          resourceGroup: draft-store-service
          secrets:
          - service-POSTGRES-PASS
      prometheus:
        enabled: true
    global:
      environment: prod
      subscriptionId: "8999dec3-0104-4a27-94ee-6588559729d1"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
