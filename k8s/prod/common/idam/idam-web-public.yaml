---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam-web-public
  namespace: idam
spec:
  releaseName: idam-web-public
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-web-public
    version: 0.2.11
  values:
    java:
      image: hmctspublic.azurecr.io/idam/web-public:prod-50fe145-20210819144219   #{"$imagepolicy": "flux-system:idam-web-public"}
      ingressHost: hmcts-access.service.gov.uk
      aadIdentityName: idam
      useInterpodAntiAffinity: true
      environment:
        STRATEGIC_SERVICE_URL: https://idam-api.platform.hmcts.net
        FEDERATED_SSO: true
        GA_TRACKING_ID: "UA-122164129-4"
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
