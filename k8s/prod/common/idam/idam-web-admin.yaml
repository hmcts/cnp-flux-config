---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam-web-admin
  namespace: idam
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/java: glob:prod-*
spec:
  releaseName: idam-web-admin
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-web-admin
    version: 0.2.4
  values:
    java:
      image: hmctspublic.azurecr.io/idam/web-admin:prod-b6408ff7
      ingressHost: idam-web-admin.platform.hmcts.net
      aadIdentityName: idam
      useInterpodAntiAffinity: true
      environment:
        STRATEGIC_SERVICE_URL: https://idam-api.platform.hmcts.net
        STRATEGIC_PUBLIC_URL: https://hmcts-access.service.gov.uk
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
