      image: hmctspublic.azurecr.io/idam/api:prod-3805b26-20210818190558   #{"$imagepolicy": "flux-system:idam-api"}
      replicas: 4
      ingressHost: idam-api.platform.hmcts.net
      aadIdentityName: idam
      useInterpodAntiAffinity: true
      environment:
        idam.scheduled.batch-processing.enabled: false
        ENDPOINTS_INFO_ENABLED: true
        CACHING_USERS_MAXTHREADS: 3
        CACHING_USERS_MAXHTTPCALLS: 1
        STRATEGIC_ADMIN_URL: https://idam-web-admin.platform.hmcts.net
