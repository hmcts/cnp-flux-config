---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-ccd-orchestrator
  namespace: em
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-ccd-orchestrator
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-ccd-orchestrator
    version: 0.1.9
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      keyVaults:
        em-ccd-orchestrator:
          resourceGroup: em-ccd-orchestrator
          secrets:
          - AppInsightsInstrumentationKey
          - microservicekey-em-ccd-orchestrator
      image: hmctspublic.azurecr.io/em/ccd-orchestrator:prod-dbe1602d
      ingressHost: em-ccd-orchestrator-prod.service.core-compute-prod.internal
      environment:
        IDAM_API_BASE_URI: https://idam-api.platform.hmcts.net
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
