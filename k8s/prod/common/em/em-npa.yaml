---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: em-npa
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.npa: glob:prod-*
spec:
  releaseName: em-npa
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-npa
    version: 0.1.7
  values:
    npa:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/npa:prod-c054c1b0
      ingressHost: em-npa-prod.service.core-compute-prod.internal
      environment:
        S2S_BASE_URI: "http://rpe-service-auth-provider-prod.service.core-compute-prod.internal"
        IDAM_API_BASE_URI: "https://idam-api.platform.hmcts.net"
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
