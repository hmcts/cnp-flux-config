---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-npa
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-npa
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-npa
    version: 0.1.12
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      cpuRequests: "500m"
      cpuLimits: "2500m"
      image: hmctspublic.azurecr.io/em/npa:prod-8371c8f8
      ingressHost: em-npa-prod.service.core-compute-prod.internal
      environment:
        IDAM_API_BASE_URI: "https://idam-api.platform.hmcts.net"
        OPEN_ID_API_BASE_URI: "https://hmcts-access.service.gov.uk/o"
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
