---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-anno
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-anno
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-anno
    version: 0.1.19
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/anno:prod-ef9b6ddb
      ingressHost: em-anno-prod.service.core-compute-prod.internal
      environment:
        IDAM_API_BASE_URI: "https://idam-api.platform.hmcts.net"
        OPEN_ID_API_BASE_URI: "https://hmcts-access.service.gov.uk/o"
        TRIGGER2: "item4"
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
