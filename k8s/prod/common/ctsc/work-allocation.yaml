---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ctsc-work-allocation
  namespace: ctsc
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ctsc-work-allocation
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ctsc-work-allocation
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ctsc/work-allocation:prod-1d012509
      environment:
        IDAM_CLIENT_BASE_URL: https://idam-api.platform.hmcts.net
        TEST_ENDPOINTS_ENABLED: false
        SMTP_ENABLED: true
        CCD_DRY_RUN: false
        DEEPLINK_BASE_URL: https://www.ccd.platform.hmcts.net/v2/case/
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
