---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ctsc-work-allocation
  namespace: ctsc
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ctsc-work-allocation
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ctsc-work-allocation
    version: 0.0.13
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ctsc/work-allocation:prod-90108190
      environment:
        IDAM_CLIENT_BASE_URL: https://idam-api.platform.hmcts.net
        TEST_ENDPOINTS_ENABLED: false
        SMTP_ENABLED: false
        CCD_DRY_RUN: true
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
