---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-submit-service
  namespace: probate
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: probate-submit-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: probate-submit-service
    version: 0.2.4
  values:
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/submit-service:prod-34d1fde8
      ingressHost: probate-submit-service-prod.service.core-compute-prod.internal
      environment:
        REFORM_TEAM: probate
        REFORM_SERVICE_NAME: submit-service
        LOG_LEVEL: INFO
        AUTH_IDAM_CLIENT_BASEURL: "https://idam-api.platform.hmcts.net"
      aadIdentityName: probate
    global:
      environment: prod
      subscriptionId: "8999dec3-0104-4a27-94ee-6588559729d1"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
