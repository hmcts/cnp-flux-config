apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-submit-service
  namespace: probate
spec:
  releaseName: probate-submit-service
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/probate-submit-service
  values:
    java:
      replicas: 2
      memoryRequests: "512Mi"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/submit-service:prod-865b600-20211022144150 #{"$imagepolicy": "flux-system:probate-submit-service"}
      environment:
        LOG_LEVEL: INFO
        AUTH_IDAM_CLIENT_BASEURL: "https://idam-api.platform.hmcts.net"
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
