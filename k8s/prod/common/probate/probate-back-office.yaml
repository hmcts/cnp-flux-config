---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-back-office
  namespace: probate
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.java: glob:prod-*
spec:
  releaseName: probate-back-office
  rollback:
    enable: true
    retry: true
  chart:
    name: probate-back-office
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    version: 0.1.7
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: "hmctspublic.azurecr.io/probate/back-office:prod-bb38a970"
      ingressHost: probate-back-office-prod.service.core-compute-prod.internal
      environment:
        CCD_GATEWAY_HOST: https://gateway.ccd.platform.hmcts.net
        IDAM_SERVICE_HOST: https://idam-api.platform.hmcts.net
        PRINTSERVICE_HOST: https://return-case-doc.ccd.platform.hmcts.net
        PRINTSERVICE_INTERNAL_HOST: https://return-case-doc.ccd.platform.hmcts.net # TODO remove after https://github.com/hmcts/probate-back-office/pull/1022
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
