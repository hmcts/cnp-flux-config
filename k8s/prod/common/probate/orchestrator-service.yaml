---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: probate-orchestrator-service
  namespace: probate
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: probate-orchestrator-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: probate-orchestrator-service
    version: 0.0.11
  values:
    tags:
      idam-pr: false
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/orchestrator-service:prod-5c25f9b8
      ingressHost: probate-orchestrator-service-prod.service.core-compute-prod.internal
      environment:
        REFORM_TEAM: probate
        REFORM_SERVICE_NAME: orchestrator-service
        SERVICES_PERSISTENCE_BASEURL: http://probate-persistence-service-prod.service.core-compute-prod.internal
        AUTH_PROVIDER_SERVICE_CLIENT_BASEURL: "http://rpe-service-auth-provider-prod.service.core-compute-prod.internal"
        SERVICES_CORECASEDATA_BASEURL: "http://ccd-data-store-api-prod.service.core-compute-prod.internal"
        SERVICES_AUTH_PROVIDER_BASEURL: "http://rpe-service-auth-provider-prod.service.core-compute-prod.internal"
        AUTH_IDAM_CLIENT_BASEURL: "https://idam-api.platform.hmcts.net"
        SUBMIT_SERVICE_API_URL: "http://probate-submit-service-prod.service.core-compute-prod.internal"
        BUSINESS_SERVICE_API_URL: "http://probate-business-service-prod.service.core-compute-prod.internal"
        BACK_OFFICE_API_URL: "http://probate-back-office-prod.service.core-compute-prod.internal"
        MAIL_JAVAMAILPROPERTIES_MAIL_SMTP_SSL_ENABLE: false
        MAIL_JAVAMAILPROPERTIES_MAIL_SMTP_AUTH: false
        SERVICES_CORECASEDATA_ENABLED: true
        MAIL_JAVAMAILPROPERTIES_SUBJECT: Probate Application
      aadIdentityName: probate
    global:
      environment: prod
      subscriptionId: "8999dec3-0104-4a27-94ee-6588559729d1"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true

