---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-business-service
  namespace: probate
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: probate-business-service
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/probate-business-service
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/business-service:prod-6dac2bf0
      environment:
        SERVICES_NOTIFY_INVITEDATA_INVITELINK: https://www.apply-for-probate.service.gov.uk/executors/invitation/
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
