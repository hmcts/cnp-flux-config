---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pcq-backend
  namespace: pcq
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.java: glob:prod-*
spec:
  releaseName: pcq-backend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/pcq-backend
  values:
    java:
      memoryRequests: "1024Mi"
      cpuRequests: "500m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/pcq/backend:prod-97f2fe23
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
