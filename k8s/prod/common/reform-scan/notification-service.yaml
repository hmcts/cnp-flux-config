---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reform-scan-notification-service
  namespace: reform-scan
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: reform-scan-notification-service
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: reform-scan-notification-service
    version: 0.0.12
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/reform-scan/notification-service:prod-798d8acf
      environment:
        PENDING_NOTIFICATIONS_TASK_DELAY_IN_MS: "1800000"
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
