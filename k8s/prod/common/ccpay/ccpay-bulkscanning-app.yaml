---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: ccpay-bulkscanning-api
  namespace: fees-pay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ccpay-bulkscanning-api
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ccpay-bulkscanning-api
    version: 0.0.4
  values:
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "f0e045d3-c9e4-49bc-87da-c63f05e82cfa"
      image: hmctspublic.azurecr.io/ccpay/bulkscanning-api:prod-7781a140
      ingressHost: ccpay-bulkscanning-api-prod.service.core-compute-prod.internal
      environment:
        POSTGRES_HOST: ccpay-bulkscanning-api-postgres-db-prod.postgres.database.azure.com
        POSTGRES_NAME: bspayment
        POSTGRES_USERNAME: bspayment@ccpay-bulkscanning-api-postgres-db-prod
        POSTGRES_CONNECTION_OPTIONS: ?sslmode=require
        SPRING_LIQUIBASE_ENABLED: false
        AUTH_PROVIDER_SERVICE_CLIENT_BASEURL: "http://rpe-service-auth-provider-prod.service.core-compute-prod.internal"
        AUTH_IDAM_CLIENT_BASEURL: "https://idam-api.platform.hmcts.net"
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
      aadIdentityName: ccpay
      keyVaults:
        "ccpay":
          resourceGroup: ccpay
          secrets:
          - bulkscanning-api-POSTGRES-PASS
          - AppInsightsInstrumentationKey
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
