      schedule: "0 21 * * *"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/rd/judicial-data-load:prod-5c840b02
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
