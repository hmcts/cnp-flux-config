---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bar-csv-report
  namespace: fees-pay
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.job: glob:prod-*
spec:
  releaseName: bar-csv-report
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/payment-jobs
  values:
    job:
      image: "hmctspublic.azurecr.io/payment/jobs:prod-0a0ded6-20210716134918"   #{"$imagepolicy": "flux-system:bar-csv-report"}
      schedule: "30 2 * * *"
      environment:
        REPORT_NAME: bar-csv-report
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
      jobKind: CronJob
