apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: status-update
  namespace: fees-pay
spec:
  releaseName: status-update
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/payment-jobs
  values:
    job:
      image: "hmctspublic.azurecr.io/payment/jobs:prod-b7ec88d-20220607114459" #{"$imagepolicy": "flux-system:status-update"}
      schedule: "*/30 * * * *"
      environment:
        REPORT_NAME: status-update
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
      jobKind: CronJob
