---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pcq-consolidation-service
  namespace: pcq
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.job: glob:prod-*
spec:
  releaseName: pcq-consolidation-service
  rollback:
    enable: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/pcq-consolidation-service
  values:
    job:
      schedule: "0 18 1-31/2 * *"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/pcq/consolidation-service:prod-df36de2a
      environment:
        IDAM_API_URL: https://idam-api.platform.hmcts.net
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
