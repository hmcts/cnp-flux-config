---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: fluentbit-log
  namespace: neuvector
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: fluentbit-log
  chart:
    repository: https://hmcts.azurecr.io/helm/v1/repo/
    name: fluentbit-log
    version: 0.0.3
  values:
    image:
      registry: docker.io
      repository: fluent/fluent-bit
      tag: 1.1.2
      imagePullPolicy: IfNotPresent
    replicaCount: 1
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: 1   
    enableSecret: false
    enableAzurePlugin: true
    enableStandardOutput: false
    logLevel: trace
