apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: cmc-claim-store
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:latest-*
spec:
  releaseName: cmc-claim-store
  chart:
    repository: https://hmcts.azurecr.io/helm/v1/repo/
    name: cmc-claim-store
    version: 0.0.4
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "4d7922fc-7d37-4278-b542-6ac8fe0408e2"
      image: hmcts.azurecr.io/hmcts/cmc-claim-store:latest-920f2e47ce037b5b
      ingressHost: cmc-claim-store.service.core-compute-aat.internal
      keyVaults:
        cmc:
          resourceGroup: cmc
          secrets:
          - claim-store-db-password
          - cmc-db-password
      environment:
        IDAM_S2S_AUTH_URL: TODO -> aat aks
        SEND_LETTER_URL: TODO -> aat aks
        IDAM_API_URL: TODO -> aat aks
        PDF_SERVICE_URL: TODO -> aat aks
        DOCUMENT_MANAGEMENT_URL: TODO -> aat aks
