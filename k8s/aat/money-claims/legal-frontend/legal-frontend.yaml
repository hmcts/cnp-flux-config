---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: cmc-legal-frontend
  namespace: money-claims
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:latest-*
spec:
  releaseName: cmc-legal-frontend
  chart:
    repository: https://hmcts.azurecr.io/helm/v1/repo/
    name: cmc-legal-frontend
    version: 0.0.1
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "4d7922fc-7d37-4278-b542-6ac8fe0408e2"
      image: hmcts.azurecr.io/hmcts/cmc-legal-frontend:latest
      ingressHost: cmc-legal-frontend.service.core-compute-aat.internal
      keyVaults:
        cmc:
          resourceGroup: cmc
          secrets:
          - AppInsightsInstrumentationKey
          - legal-oauth-client-secret
          - cmc-s2s-secret
          - legal-draft-store-primary
          - legal-draft-store-secondary
          - legal-cookie-encryption-key
      environment:
        IDAM_URL: https://preprod-idamapi.reform.hmcts.net:3511
        IDAM_AUTHENTICATION_WEB_URL: https://idam.preprod.ccidam.reform.hmcts.net
        PAY_URL: http://payment-api.service.core-compute-aat.internal
        FEES_URL: http://fees-register-api.service.core-compute-aat.internal
        CLAIM_STORE_URL: http://cmc-claim-store.service.core-compute-aat.internal
        IDAM_S2S_AUTH: http://rpe-service-auth-provider.service.core-compute-aat.internal
        DRAFT_STORE_URL: http://draft-store-service.service.core-compute-aat.internal
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
