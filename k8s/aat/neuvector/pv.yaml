apiVersion: v1
kind: PersistentVolume
metadata:
  name: nv-data-aat
spec:
  accessModes:
  - ReadWriteMany
  azureFile:
    secretName: nv-storage-secret
    secretNamespace: admin
    shareName: nv-data
  capacity:
    storage: 1Gi
  mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1000
  - gid=1000
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nv-sc