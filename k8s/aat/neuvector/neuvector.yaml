---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: neuvector
  namespace: neuvector
  annotations:
    flux.weave.works/ignore: "false"
spec:
  releaseName: neuvector
  timeout: 600
  chart:
    git: https://github.com/neuvector/neuvector-helm
    ref: master
    path: "."
  values:
    registry: hmcts.azurecr.io
    tag: 2.5.0.b2
    controller:
      image:
        repository:
          neuvector/controller
      replicas: 3
      azureFileShare:
        enabled: true
        secretName: nv-storage-secret
        shareName: nv-data
    enforcer:
      image:
        repository:
          neuvector/enforcer
    manager:
      image:
        repository:
          neuvector/manager
      ingress:
        enabled: true
        host: neuvector.service.core-compute-aat.internal
        annotations:
          kubernetes.io/ingress.class: traefik
    cve:
      updater:
        # If false, cve updater will not be installed
        enabled: true
        image:
          repository: neuvector/updater
          tag: latest
        schedule: "0 0 * * *"
