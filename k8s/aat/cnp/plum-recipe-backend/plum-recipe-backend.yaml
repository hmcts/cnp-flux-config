---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: plum-recipe-backend
  namespace: software-engineering
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: plum-recipe-backend
  chart:
    repository: https://hmcts.azurecr.io/helm/v1/repo/
    name: plum-recipe-backend
    version: 0.0.3
  values:
    java:
      applicationPort: 4550
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "2700c28a-aa8c-4669-8718-1e4239dee797"
      image: hmcts.azurecr.io/hmcts/plum-recipe-backend:latest
      ingressHost: plum-recipe-backend.service.core-compute-aat.internal
      environment:
        POSTGRES_DATABASE: rhubarb
        POSTGRES_HOST: plum-aat.postgres.database.azure.com
        POSTGRES_PORT: 5422
        POSTGRES_USER: rhubarbadmin@plum-aat
        POSTGRES_SSL_MODE: require
      keyVaults:
        "plumsi":
          resourceGroup: plum-shared-infrastructure
          secrets:
            - recipe-backend-POSTGRES-PASS
      global:
        environment: aat
        subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
        tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"