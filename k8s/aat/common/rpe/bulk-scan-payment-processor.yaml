---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: bulk-scan-payment-processor
  namespace: rpe
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: bulk-scan-payment-processor
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: bulk-scan-payment-processor
    version: 0.0.3
  values:
    java:
      replicas: 2
      memoryRequests: '768Mi'
      cpuRequests: '500m'
      memoryLimits: '2048Mi'
      cpuLimits: '1000m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "f666440f-43c0-4abb-9c20-2ce175a374f0"
      image: hmctspublic.azurecr.io/bulk-scan/payment-processor:prod-dcdebbb3
      environment:
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.5.0.jar
      aadIdentityName: rpe
      prometheus:
        enabled: true
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
