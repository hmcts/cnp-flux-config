---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: pdf-service
  namespace: rpe
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: pdf-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: cmc-pdf-service
    version: 0.3.0
  values:
    aadIdentityName: rpe
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "cdd56761-038b-49e9-9fdf-b42b10e11ed5"
      image: hmctspublic.azurecr.io/cmc/pdf-service:prod-a239c805
      smoketestscron:
        image: hmctspublic.azurecr.io/cmc/pdf-service:test-prod-7ad4efac
        schedule: "25 0/1 * * *"
        environment:
          TEST_URL: http://pdf-service-java
          TASK: smoke
          SLACK_CHANNEL: "rpe-build-notices"
          SLACK_WEBHOOK: "draft-store/slack-webhook"
          SLACK_NOTIFY_SUCCESS: "false"
        keyVaults:
          "draft-store":
            excludeEnvironmentSuffix: false
            secrets:
            - slack-webhook
      functionaltestscron:
        image: hmctspublic.azurecr.io/cmc/pdf-service:test-prod-7ad4efac
        schedule: "35 0/3 * * *"
        environment:
          TEST_URL: http://pdf-service-java
          TASK: functional
          SLACK_CHANNEL: "rpe-build-notices"
          SLACK_WEBHOOK: "draft-store/slack-webhook"
          SLACK_NOTIFY_SUCCESS: "false"
        keyVaults:
          "draft-store":
            excludeEnvironmentSuffix: false
            secrets:
            - slack-webhook
      smoketests:
        enabled: true
        image: hmctspublic.azurecr.io/cmc/pdf-service:test-prod-7ad4efac
        environment:
          TEST_URL: http://pdf-service-java
          TASK: smoke
          SLACK_CHANNEL: "rpe-build-notices"
          SLACK_WEBHOOK: "draft-store/slack-webhook"
        keyVaults:
          "draft-store":
            excludeEnvironmentSuffix: false
            secrets:
            - slack-webhook
      functionaltests:
        enabled: true
        image: hmctspublic.azurecr.io/cmc/pdf-service:test-prod-7ad4efac
        environment:
          TEST_URL: http://pdf-service-java
          TASK: functional
          SLACK_CHANNEL: "rpe-build-notices"
          SLACK_WEBHOOK: "draft-store/slack-webhook"
        keyVaults:
          "draft-store":
            excludeEnvironmentSuffix: false
            secrets:
            - slack-webhook
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
    smoketestscron:
      enabled: true
    functionaltestscron:
      enabled: true
