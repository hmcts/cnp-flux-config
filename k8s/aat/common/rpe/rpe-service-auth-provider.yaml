---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: rpe-service-auth-provider
  namespace: rpe
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: rpe-service-auth-provider
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: rpe-service-auth-provider
    version: 0.2.0
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "ed3c45ae-01e1-4263-b57f-178a1ba004be"
      image: hmctspublic.azurecr.io/rpe/service-auth-provider:prod-e5008b9a
      ingressHost: rpe-service-auth-provider.service.core-compute-aat.internal
      aadIdentityName: rpe
      environment:
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
  global:
    environment: aat
    subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
