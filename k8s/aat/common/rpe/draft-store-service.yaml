---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: draft-store-service
  namespace: rpe
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: draft-store-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: draft-store-service
    version: 1.1.0
  values:
    java:
      replicas: 2
      memoryRequests: '768Mi'
      cpuRequests: '500m'
      memoryLimits: '2048Mi'
      cpuLimits: '1000m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "a2e12f21-e77a-4b9f-91f3-6e7b3867892e"
      image: hmctspublic.azurecr.io/draft-store/service:prod-135b972a
      ingressHost: draft-store-service-aat.service.core-compute-aat.internal
      environment:
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
      aadIdentityName: rpe
      prometheus:
        enabled: true
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
