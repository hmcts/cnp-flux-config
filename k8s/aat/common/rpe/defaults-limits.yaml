apiVersion: v1
kind: LimitRange
metadata:
  name: defaults-limits
  namespace: rpe
spec:
  limits:
  - max:
      cpu: "2000m"
      memory: "3072Mi"
    min:
      cpu: "250m"
      memory: "512Mi"
    default:
      cpu: "1500m"
      memory: "2048Mi"
    defaultRequest:
      cpu: "250m"
      memory: "512Mi"
    type: Container
