---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: sscs-tribunals-api
  namespace: sscs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: sscs-tribunals-api
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: sscs-tribunals-api
    version: 0.0.4
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "e2300a5f-a16f-4657-a63b-41913805661e"
      image: hmctspublic.azurecr.io/sscs/tribunals-api:prod-db67f836
      ingressHost: sscs-tribunals-api-aat.service.core-compute-aat.internal
      environment:
        PDF_API_URL: "http://cmc-pdf-service-aat.service.core-compute-aat.internal"
        CORE_CASE_DATA_API_URL: "http://ccd-data-store-api-aat.service.core-compute-aat.internal"
        IDAM_OAUTH2_REDIRECT_URL: "https://evidence-sharing-preprod.sscs.reform.hmcts.net"
        DOCUMENT_MANAGEMENT_URL: "http://dm-store-aat.service.core-compute-aat.internal"
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
      aadIdentityName: sscs
      keyVaults:
        sscs:
          resourceGroup: sscs
          secrets:
          - idam-api
          - sscs-email-mac-secret-text
          - idam-oauth-user
          - ccd-api
          - ccd-jid
          - ccd-tid
          - idam-redirect
          - idam-sscs-systemupdate-user
          - idam-sscs-systemupdate-password
          - idam-sscs-oauth2-client-secret
          - idam-s2s-api
          - sscs-s2s-secret
          - s2s-micro
      prometheus:
        enabled: true
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
