---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-bulk-scan
  namespace: sscs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: sscs-bulk-scan
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/sscs-bulk-scan
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/bulk-scan:prod-3be614a8
      environment:
        READY_TO_LIST_OFFICES: 1,2,3,4,5,6,7,8,9,AE,Balham DRT,Birkenhead LM DRT,Chesterfield
          DRT,Coatbridge Benefit Centre,Inverness DRT,Lowestoft DRT,Milton Keynes
          DRT,Norwich DRT,Sheffield DRT,Springburn DRT,Watford DRT,Wellingborough
          DRT,Worthing DRT
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
