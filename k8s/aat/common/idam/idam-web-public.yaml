---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam-web-public
  namespace: idam
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: idam-web-public
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-web-public
    version: 0.2.3
  values:
    java:
      image: hmctspublic.azurecr.io/idam/web-public:latest
      ingressHost: idam-web-public-aat2.aat.platform.hmcts.net
      aadIdentityName: idam
      environment:
        STRATEGIC_SERVICE_URL: http://idam-api-aat.service.core-compute-aat.internal
    global:
      environment: aat2
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
