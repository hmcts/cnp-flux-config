---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam-api
  namespace: idam
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: idam-api
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-api
    version: 0.2.4
  values:
    java:
      image: hmctspublic.azurecr.io/idam/api:prod-e31dc078
      replicas: 1
      ingressHost: idam-api-aat.service.core-compute-aat.internal
      aadIdentityName: idam
      keyVaults:
        "idam-idam-aat":
          resourceGroup: idam-idam-aat
          excludeEnvironmentSuffix: true
          secretRef: "kvcreds"
          secrets:
            - web-admin-client-secret
            - notify-api-key
            - am-password
            - idm-password
            - pin-user-pass
            - event-bus-access-key
            - idam-api-POSTGRES-HOST
            - idam-api-POSTGRES-PORT
            - idam-api-POSTGRES-DATABASE
            - idam-api-POSTGRES-USER
            - idam-api-POSTGRES-PASS
            - AppInsightsInstrumentationKey
      environment:
        TESTING_SUPPORT_ENABLED: true
        ENDPOINTS_INFO_ENABLED: true
        STRATEGIC_ADMIN_URL: http://idam-web-admin-aat.service.core-compute-aat.internal
        STRATEGIC_WEBPUBLIC_URL: https://idam-web-public.aat.platform.hmcts.net
        STRATEGIC_API_URL: http://idam-api-aat.service.core-compute-aat.internal
    global:
      environment: aat2
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
