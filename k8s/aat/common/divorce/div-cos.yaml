---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: div-cos
  namespace: divorce
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: div-cos
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/div-cos
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/div/cos:prod-91760ca8
      environment:
        IDAM_API_URL: "https://idam-api.aat.platform.hmcts.net"
        FEATURE_DN_REFUSAL: "true"
        FEATURE_PAPER_UPDATE: true
        SOLICITOR_DN_REJECT_AND_AMEND: true
        PAY_BY_ACCOUNT: true
        DOCUMENT_GENERATOR_SERVICE_API_BASEURL: "http://div-dgs-java.divorce"
        FEATURE_RESP_SOLICITOR_DETAILS: "true"
        FEATURE_SHARE_A_CASE: "true"
        FEATURE_REPRESENTED_RESPONDENT_JOURNEY: "true"
        SCHEDULER_SEND_UPDATED_CASES_TO_ROBOTICS_ENABLED: true
        BULKACTION_MINCASES: 5
        DATAEXTRACTION_EMAILFROM: noreply@mail-divorce-nonprod.platform.hmcts.net
        DATAEXTRACTION_STATUS_DA_EMAILTO: da_data_extraction@sharklasers.com
        DATAEXTRACTION_STATUS_DN_EMAILTO: dn_data_extraction@sharklasers.com
        DATAEXTRACTION_STATUS_AOS_EMAILTO: aos_data_extraction@sharklasers.com
        SCHEDULER_ENABLED: true
        SCHEDULER_SEND_UPDATED_CASES_TO_ROBOTICS_CRON: "0 */3 * ? * *"
        SCHEDULER_MAKE_ELIGIBLE_CASES_AOS_OVERDUE_ENABLED: true
        SPRING_MAIL_HOST: smtp.sendgrid.net
        SPRING_MAIL_PORT: 587
        SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST: smtp.sendgrid.net
        SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: true
        SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: true
        SPRING_MAIL_USERNAME: apikey
      keyVaults:
        "div":
          resourceGroup: div
          secrets:
            - ccd-submission-s2s-auth-secret
            - div-doc-s2s-auth-secret
            - idam-secret
            - frontend-secret
            - idam-citizen-username
            - idam-citizen-password
            - idam-caseworker-username
            - idam-caseworker-password
            - uk-gov-notify-api-key
            - cos-postgresql-password
            - AppInsightsInstrumentationKey
            - spring-mail-password
      aadIdentityName: divorce
      prometheus:
        enabled: true
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
