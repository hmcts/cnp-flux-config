---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: case-documents-api
  namespace: ia
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ia-case-documents-api
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ia-case-documents-api
    version: 0.0.2
  values:
    java:
      replicas: 2
      memoryRequests: '768Mi'
      cpuRequests: '500m'
      memoryLimits: '2048Mi'
      cpuLimits: '1000m'
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "bf7eeffe-bd72-4350-b336-cf4020806c02"
      image: hmctspublic.azurecr.io/ia/case-documents-api:prod-b6b4877a
      ingressHost: case-documents-api-aat.service.core-compute-aat.internal
      environment:
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
      aadIdentityName: ia
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
