---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-api-gateway-web
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:prod-*
spec:
  releaseName: ccd-api-gateway-web
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ccd-api-gateway-web
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/api-gateway-web:prod-467f957-20210802154948   #{"$imagepolicy": "flux-system:ccd-api-gateway-web"}
      environment:
        CORS_ORIGIN_WHITELIST: "*"
        TIMING-ALLOW-ORIGIN: "*"
        DUMMY_VAR_TO_REDEPLOY: 1
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
