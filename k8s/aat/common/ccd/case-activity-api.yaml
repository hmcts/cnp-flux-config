apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-case-activity-api
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:prod-*
spec:
  releaseName: ccd-case-activity-api
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ccd-case-activity-api
    version: 1.0.4
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/ccd-case-activity-api:latest
      ingressHost: gateway.ccd.platform.hmcts.net
      environment: 
        IDAM_BASE_URL: "https://idam-api.platform.hmcts.net"
        CORS_ORIGIN_WHITELIST: "https://ccd-case-management-web-aat.service.core-compute-aat.internal,https://www-ccd.nonprod.platform.hmcts.net"
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true