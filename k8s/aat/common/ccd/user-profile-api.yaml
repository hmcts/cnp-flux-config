---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-user-profile-api
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ccd-user-profile-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ccd-user-profile-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/user-profile-api:prod-72ca958-20210823161941   #{"$imagepolicy": "flux-system:ccd-user-profile-api"}
      environment:
        USER_PROFILE_DB_HOST: ccd-user-profile-api-postgres-db-v11-aat.postgres.database.azure.com
        USER_PROFILE_DB_NAME: ccd_user_profile
        DUMMY_RESTART_VAR: 2
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
