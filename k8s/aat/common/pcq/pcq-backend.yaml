---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pcq-backend
  namespace: pcq
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.java: glob:prod-*
spec:
  releaseName: pcq-backend
  rollback:
    enable: true
    retry: true
  chart:
    name: pcq-backend
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    version: 0.0.21
  values:
    java:
      memoryRequests: "1024Mi"
      cpuRequests: "500m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/pcq/backend:prod-9320ddba
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
