---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: em-ccd-orchestrator
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.ccd-orchestrator: glob:prod-*
spec:
  releaseName: em-ccd-orchestrator
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-ccd-orchestrator
    version: 0.1.4
  values:
    ccd-orchestrator:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/ccd-orchestrator:latest
      ingressHost: em-ccd-orchestrator-aat.service.core-compute-aat.internal
      environment:
        IDAM_API_BASE_URI: https://idam-api.aat.platform.hmcts.net
        S2S_BASE_URI: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
        EM_STITCHING_API_URL: http://em-stitching-aat.service.core-compute-aat.internal
        DM_STORE_APP_URL: http://dm-store-aat.service.core-compute-aat.internal
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
