---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: em-stitching
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.stitching: glob:prod-*
spec:
  releaseName: em-stitching
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-stitching
    version: 0.1.10
  values:
    stitching:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/stitching:prod-b3c2cc1f
      ingressHost: em-stitching-aat.service.core-compute-aat.internal
      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://em-stitching-postgres-db-aat.postgres.database.azure.com:5432/emstitch?ssl=disable
        SPRING_DATASOURCE_USERNAME: annotation@em-stitching-postgres-db-aat
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
        TASK_ENV: documentTaskLock-aat
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
