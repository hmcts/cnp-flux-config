---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fpl-case-service
  namespace: family-public-law
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: fpl-case-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: fpl-case-service
    version: 1.2.0
  values:
    java:
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: dbc74f76-124d-4cb4-b3d2-87dc696dd5f2
      image: hmctspublic.azurecr.io/fpl/case-service:prod-7fd4724b
      ingressHost: fpl-case-service-aat.service.core-compute-aat.internal
      environment:
        IDAM_API_URL: https://idam-api.aat.platform.hmcts.net
        IDAM_S2S_AUTH_URL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
        CORE_CASE_DATA_API_URL: http://ccd-data-store-api-aat.service.core-compute-aat.internal
        DOCUMENT_MANAGEMENT_URL: http://dm-store-aat.service.core-compute-aat.internal
        CCD_UI_BASE_URL: https://ccd-case-management-web-aat.service.core-compute-aat.internal
        DOCMOSIS_TORNADO_URL: https://docmosis-development.platform.hmcts.net
        RD_PROFESSIONAL_API_URL: http://rd-professional-api-aat.service.core-compute-aat.internal
        IDAM_CLIENT_ID: fpl_case_service
        IDAM_CLIENT_REDIRECT_URI: https://fpl-case-service-*.service.core-compute-aat.internal/oauth2/callback
        GATEWAY_URL: https://gateway-ccd.aat.platform.hmcts.net
      aadIdentityName: family-public-law
      keyVaults:
        fpl:
          resourceGroup: fpl-case-service
          secrets:
          - notify-api-key
          - docmosis-api-key
          - fpl-case-service-s2s-secret
          - fpl-case-service-idam-client-secret
          - local-authority-email-to-code-mapping
          - local-authority-code-to-name-mapping
          - local-authority-user-mapping
          - local-authority-code-to-hmcts-court-mapping
          - local-authority-code-to-cafcass-mapping
          - local-authority-code-to-shared-inbox-mapping
          - system-update-user-username
          - system-update-user-password
          - local-authority-fallback-inbox
      prometheus:
        enabled: true
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
