---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ucmc-service
  namespace: ucmc
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ucmc-service
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ucmc-service
    version: 0.0.1
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ucmc/service:prod-dfcdc69b
      ingressHost: ucmc-service-aat.service.core-compute-aat.internal
      aadIdentityName: ucmc
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
