---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: plum-recipe-backend
  namespace: cnp
  annotations:
    fluxcd.io/automated: "true"
    repository.fluxcd.io/java: java.image
    filter.fluxcd.io/java: glob:prod-*
    repository.fluxcd.io/smokeonce: java.tests.smoke.once.image
    filter.fluxcd.io/smokeonce: glob:test-*
    repository.fluxcd.io/functionalonce: java.tests.functional.once.image
    filter.fluxcd.io/functionalonce: glob:test-*
spec:
  releaseName: plum-recipe-backend
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: plum-recipe-backend
    version: 0.3.0
  values:
    java:
      image: hmctspublic.azurecr.io/plum/recipe-backend:prod-aa8cc60f
      ingressHost: plum-recipe-backend.service.core-compute-aat.internal
      aadIdentityName: cnp
      environment:
        POSTGRES_SSL_MODE: require
      keyVaults:
        "plumsi":
          resourceGroup: plum-shared-infrastructure
          secrets:
          - recipe-backend-POSTGRES-DATABASE
          - recipe-backend-POSTGRES-HOST
          - recipe-backend-POSTGRES-USER
          - recipe-backend-POSTGRES-PASS
      tests:
        smoke:
          once:
            enabled: true
            image: hmctspublic.azurecr.io/plum/recipe-backend:test-latest
            environment:
              TEST_URL: http://plum-recipe-backend-java
              TASK: smoke
        functional:
          once:
            enabled: true
            image: hmctspublic.azurecr.io/plum/recipe-backend:test-latest
            environment:
              TEST_URL: http://plum-recipe-backend-java
              TASK: functional
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
