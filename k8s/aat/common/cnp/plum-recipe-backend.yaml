---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: plum-recipe-backend
  namespace: cnp
  annotations:
    fluxcd.io/automated: "true"
    repository.fluxcd.io/java: java.image
    filter.fluxcd.io/java: glob:prod-*
    repository.fluxcd.io/smokecron: java.smoketestscron.image
    filter.fluxcd.io/smokecron: glob:test-prod-*
    repository.fluxcd.io/functionalcron: java.functionaltestscron.image
    filter.fluxcd.io/functionalcron: glob:test-prod-*
    repository.fluxcd.io/smoke: java.smoketests.image
    filter.fluxcd.io/smoke: glob:test-prod-*
    repository.fluxcd.io/functional: java.functionaltests.image
    filter.fluxcd.io/functional: glob:test-prod-*
spec:
  releaseName: plum-recipe-backend
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: plum-recipe-backend
    version: 0.4.3
  values:
    java:
      image: hmctspublic.azurecr.io/plum/recipe-backend:prod-ebb6e16c
      ingressHost: plum-recipe-backend.service.core-compute-aat.internal
      aadIdentityName: cnp
      environment:
        POSTGRES_SSL_MODE: require
      keyVaults:
        "plumsi":
          resourceGroup: plum-shared-infrastructure
          secrets:
          - recipe-backend-POSTGRES-DATABASE
          - recipe-backend-POSTGRES-HOST
          - recipe-backend-POSTGRES-USER
          - recipe-backend-POSTGRES-PASS
      smoketestscron:
        image: hmctspublic.azurecr.io/plum/recipe-backend:test-prod-ebb6e16c
        schedule: "0/10 * * * *"
        environment:
          TEST_URL: http://plum-recipe-backend-java
          TASK: smoke
      functionaltestscron:
        image: hmctspublic.azurecr.io/plum/recipe-backend:test-prod-ebb6e16c
        schedule: "0/12 * * * *"
        environment:
          TEST_URL: http://plum-recipe-backend-java
          TASK: functional
      smoketests:
        enabled: true
        image: hmctspublic.azurecr.io/plum/recipe-backend:test-prod-ebb6e16c
        environment:
          TEST_URL: http://plum-recipe-backend-java
          TASK: smoke
          SLACK_CHANNEL: "#rpe-build-notices"
          SLACK_WEBHOOK: "plumsi/recipe-slack-webhook"
        keyVaults:
          "plumsi":
          resourceGroup: plum-shared-infrastructure
          excludeEnvironmentSuffix: false
          secrets:
          - recipe-slack-webhook
      functionaltests:
        enabled: true
        image: hmctspublic.azurecr.io/plum/recipe-backend:test-prod-ebb6e16c
        environment:
          TEST_URL: http://plum-recipe-backend-java
          TASK: functional
          SLACK_CHANNEL: "#rpe-build-notices"
          SLACK_WEBHOOK: "plumsi/recipe-slack-webhook"
        keyVaults:
          "plumsi":
          resourceGroup: plum-shared-infrastructure
          excludeEnvironmentSuffix: false
          secrets:
          - recipe-slack-webhook
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
      job:
        kind: "CronJob"

    smoketestscron:
      enabled: true
    functionaltestscron:
      enabled: true
