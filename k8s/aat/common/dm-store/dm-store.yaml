---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: dm-store
  namespace: dm-store
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.docassembly-api: glob:prod-*
spec:
  releaseName: dm-store
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: dm-store
    version: 2.0.3
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/dm/store:aat-621d6e9a
      environment:
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.5.1-BETA.jar
        TEMP: trigger_pod_rebuild
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
