---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dm-store
  namespace: dm-store
  annotations:
    fluxcd.io/automated: "true"
    repository.fluxcd.io/java: java.image
    filter.fluxcd.io/java: glob:prod-*
spec:
  releaseName: dm-store
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: dm-store
    version: 2.1.3
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/dm/store:prod-7f63c250
      ingressHost: dm-store-aat.service.core-compute-aat.internal
      environment:
        ENABLE_TTL: "true"
        TRIGGER: "item4"
      testsConfig:
        memoryLimits: "3072Mi"
        environment:
          TEST_URL: http://dm-store-java
          SLACK_CHANNEL: "em-dev-chat"
          SLACK_NOTIFY_SUCCESS: "true"
      smoketests:
        enabled: false
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
