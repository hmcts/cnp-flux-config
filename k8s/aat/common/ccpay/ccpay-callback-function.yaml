---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccpay-callback-function
  namespace: fees-pay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.function: glob:prod-*
spec:
  releaseName: ccpay-callback-function
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ccpay-callback-function
    version: 0.1.0
  values:
    function:
      image: hmctspublic.azurecr.io/ccpay/callback-function:prod-b4cc8a16
      environment:
        SERVICE_CALLBACK_RETRY_QUEUE: servicecallbackretryqueue
        SERVICE_CALLBACK_SUBSCRIPTION: defaultServiceCallbackSubscription
      secrets:
        SERVICE_CALLBACK_BUS_CONNECTION:
          secretRef: ccpay-callback-function
          key: SERVICE_CALLBACK_BUS_CONNECTION
        AzureWebJobsStorage:
          secretRef: ccpay-callback-function
          key: AzureWebJobsStorage
