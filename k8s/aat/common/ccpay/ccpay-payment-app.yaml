---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: ccpay-payment-app
  namespace: fees-pay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ccpay-payment-api
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: payment-api
    version: 0.1.5
  values:
    rollback:
      enable: true
    java:
      replicas: 2
      image: hmctspublic.azurecr.io/payment/api:prod-9e381b46
      ingressHost: payment-api-aat.service.core-compute-aat.internal
      applicationInsightsInstrumentKey: "280b07a1-f1a1-4369-8e21-0bb2c2995f1e"
      environment:
        SPRING_DATASOURCE_URL: "jdbc:postgresql://payment-postgres-db-aat.postgres.database.azure.com:5432/payment"
        SPRING_DATASOURCE_USERNAME: payment@payment-postgres-db-aat
      aadIdentityName: ccpay
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
