---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: ccpay-payment-app
  namespace: fees-pay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ccpay-payment-api
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: payment-api
    version: 0.1.3
  values:
    rollback:
      enable: true
    java:
      replicas: 2
      image: hmctspublic.azurecr.io/payment/api:prod-a4872e81
      ingressHost: payment-api-aat.service.core-compute-aat.internal
      applicationInsightsInstrumentKey: "280b07a1-f1a1-4369-8e21-0bb2c2995f1e"
      environment:
        SPRING_DATASOURCE_URL: "jdbc:postgresql://payment-postgres-db-aat.postgres.database.azure.com:5432/payment"
        SPRING_DATASOURCE_USERNAME: payment@payment-postgres-db-aat
        SPRING_LIQUIBASE_ENABLED: 'false'
        RUN_DB_MIGRATION_ON_STARTUP: 'false'
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
      aadIdentityName: ccpay
      keyVaults:
        "ccpay":
          resourceGroup: ccpay
          secrets:
          - api-POSTGRES-PASS
          - sb-primary-connection-string
          - pci-pal-account-id-cmc
          - pci-pal-account-id-probate
          - pci-pal-account-id-divorce
          - pci-pal-api-url
          - pci-pal-api-key
          - gov-pay-keys-reference
          - gov-pay-keys-cmc
          - gov-pay-keys-divorce
          - gov-pay-keys-probate
          - liberata-keys-oauth2-client-id
          - liberata-keys-oauth2-client-secret
          - liberata-keys-oauth2-username
          - liberata-keys-oauth2-password
      prometheus:
        enabled: true
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
