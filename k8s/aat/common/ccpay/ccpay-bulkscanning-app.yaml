---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: ccpay-bulkscanning-api
  namespace: fees-pay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ccpay-bulkscanning-api
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ccpay-bulkscanning-api
    version: 0.0.4
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "280b07a1-f1a1-4369-8e21-0bb2c2995f1e"
      image: hmctspublic.azurecr.io/ccpay/bulkscanning-api:prod-1580e650
      ingressHost: ccpay-bulkscanning-api-aat.service.core-compute-aat.internal
      environment:
        POSTGRES_HOST: ccpay-bulkscanning-api-postgres-db-aat.postgres.database.azure.com
        POSTGRES_NAME: bspayment
        POSTGRES_USERNAME: bspayment@ccpay-bulkscanning-api-postgres-db-aat
        POSTGRES_CONNECTION_OPTIONS: ?sslmode=require
        AUTH_PROVIDER_SERVICE_CLIENT_BASEURL: "http://rpe-service-auth-provider-aat.service.core-compute-aat.internal"
        AUTH_IDAM_CLIENT_BASEURL: "https://idam-api.aat.platform.hmcts.net"
        SPRING_LIQUIBASE_ENABLED: false
      aadIdentityName: ccpay
      keyVaults:
        "ccpay":
          resourceGroup: ccpay
          secrets:
          - bulkscanning-api-POSTGRES-PASS
          - AppInsightsInstrumentationKey
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
