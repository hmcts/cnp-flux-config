---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: adoption-frontend
  namespace: adoption
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: adoption-frontend
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: adoption-frontend
    version: 0.0.4
  values:
    nodejs:
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: dbc74f76-124d-4cb4-b3d2-87dc696dd5f2
      image: hmctspublic.azurecr.io/adoption/frontend:aat-2cd5366e
      ingressHost: adoption-frontend-aat.service.core-compute-aat.internal
      environment:
        NODE_ENV: production
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
