---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: adoption-backend
  namespace: adoption
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: adoption-backend
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: adoption-backend
    version: 0.0.7
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/adoption/backend:prod-594a2182 #{"$imagepolicy": "flux-system:adoption-backend"}
      prometheus:
        enabled: true
      aadIdentityName: adoption
      keyVaults:
        adoption:
          resourceGroup: adoption
          secrets:
            - adoption-idam-client-secret
            - microservicekey-adoption-backend
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
