---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: adoption-backend
  namespace: adoption
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: adoption-backend
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: adoption-backend
    version: 1.3.0
  values:
    java:
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: dbc74f76-124d-4cb4-b3d2-87dc696dd5f2
      image: hmctspublic.azurecr.io/adoption/backend:prod-32fcbe58
      ingressHost: adoption-backend-aat.service.core-compute-aat.internal
      environment:
        IDAM_API_URL: https://idam-api.aat.platform.hmcts.net
        IDAM_S2S_AUTH_URL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
        CORE_CASE_DATA_API_URL: http://ccd-data-store-api-aat.service.core-compute-aat.internal
        DOCUMENT_MANAGEMENT_URL: http://dm-store-aat.service.core-compute-aat.internal
        IDAM_CLIENT_ID: adoption_backend
        IDAM_CLIENT_REDIRECT_URI: https://adoption-backend-*.service.core-compute-aat.internal/oauth2/callback
        AUTH_IDAM_CLIENT_BASEURL: https://idam-api.aat.platform.hmcts.net
        AUTH_PROVIDER_SERVICE_CLIENT_BASEURL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
      aadIdentityName: adoption
      keyVaults:
        adoption:
          resourceGroup: adoption
          secrets:
      prometheus:
        enabled: true
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
