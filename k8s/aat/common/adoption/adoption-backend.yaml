---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: adoption-backend
  namespace: adoption
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: adoption-backend
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: adoption-backend
    version: 1.3.0
  values:
    java:
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: 4553bfbf-2d36-4331-adf1-97d645a83189
      image: hmctspublic.azurecr.io/adoption/backend:prod-32fcbe58
      keyVaults:
        adoption:
          resourceGroup: adoption
          secrets:
      prometheus:
        enabled: true
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
