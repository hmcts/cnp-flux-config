---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: xui-webapp
  namespace: xui
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.nodejs: glob:aat-*
spec:
  releaseName: xui-webapp
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: xui-webapp
    version: 0.2.1
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/webapp:aat-d16d88d0
      ingressHost: manage-case.aat.platform.hmcts.net
      environment:
        JURISDICTIONS: DIVORCE,PROBATE,FR,PUBLICLAW,IA,SSCS,CMC,EMPLOYMENT
        FEATURE_TERMS_AND_CONDITIONS_ENABLED: false
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
