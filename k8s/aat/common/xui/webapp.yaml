---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: xui-webapp
  namespace: xui
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.nodejs: glob:prod-*
spec:
  releaseName: xui-webapp
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: xui-webapp
    version: 0.2.3
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/webapp:prod-1a33e233
      ingressHost: manage-case.aat.platform.hmcts.net
      environment:
        JURISDICTIONS: DIVORCE,PROBATE,FR,PUBLICLAW,IA,SSCS,CMC,EMPLOYMENT,CIVIL
        FEATURE_TERMS_AND_CONDITIONS_ENABLED: false
        SERVICES_MARKUP_API: http://em-npa-aat.service.core-compute-aat.internal
        SERVICES_IDAM_OAUTH_CALLBACK_URL: /oauth2/callback
        FEATURE_OIDC_ENABLED: true
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
