---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: xui-ao-webapp
  namespace: xui
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.nodejs: glob:aat-*
spec:
  releaseName: xui-ao-webapp
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: xui-ao-webapp
    version: 0.2.1
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/ao-webapp:aat-eef0254b
      ingressHost: administer-orgs.aat.platform.hmcts.net
      environment:
        FEATURE_OIDC_ENABLED: true
        USER_TIMEOUT_IN_SECONDS: 1800
        DEBUG: xuiNode:*
        ISS_SERVICE: https://forgerock-am.service.core-compute-idam-aat2.internal:8443/openam/oauth2/hmcts
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
