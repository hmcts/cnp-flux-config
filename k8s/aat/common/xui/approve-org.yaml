---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: xui-ao-webapp
  namespace: xui
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.nodejs: glob:prod-*
spec:
  releaseName: xui-ao-webapp
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/xui-ao-webapp
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/ao-webapp:prod-5f1012f1
      ingressHost: administer-orgs.aat.platform.hmcts.net
      environment:
        FEATURE_OIDC_ENABLED: true
        USER_TIMEOUT_IN_SECONDS: 1800
        DEBUG: xuiNode:*
        ISS_SERVICE: https://forgerock-am.service.core-compute-idam-aat2.internal:8443/openam/oauth2/hmcts
        DUMMY_VAR: true
        SERVICES_IDAM_OAUTH_CALLBACK_URL: /oauth2/callback
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
