      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/terms-and-conditions:latest
      environment:
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
