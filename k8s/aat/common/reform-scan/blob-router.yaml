---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reform-scan-blob-router
  namespace: reform-scan
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: reform-scan-blob-router
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: reform-scan-blob-router
    version: 0.0.38
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/reform-scan/blob-router:prod-5ab5643e
      environment:
        STORAGE_BLOB_PROCESSING_DELAY_IN_MINUTES: 0
        SEND_DAILY_REPORT_ENABLED: "true"
        SMTP_HOST: smtp.office365.com
        SEND_DAILY_REPORT_CRON: "0 0 * ? * MON-FRI"
        CRIME_ENABLED: "true"
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
