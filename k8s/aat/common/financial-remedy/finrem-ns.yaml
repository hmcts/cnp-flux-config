---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: finrem-ns
  namespace: financial-remedy
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: finrem-ns
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: finrem-ns
    version: 0.0.2
  values:
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "97f6a0e1-6be6-44b0-97bf-d03852b7791f"
      image: hmctspublic.azurecr.io/finrem/ns:latest
      ingressHost: finrem-ns-aat.service.core-compute-aat.internal
      environment:
        AUTH_PROVIDER_SERVICE_CLIENT_BASEURL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
        SLOT: 'PRODUCTION'
        AUTH_PROVIDER_SERVICE_CLIENT_MICROSERVICE: 'finrem-notification-service'
        REFORM_SERVICE_NAME: 'ns'
        AUTH_PROVIDER_SERVICE_CLIENT_TOKENTIMETOLIVEINSECONDS: '900'
        REFORM_TEAM: 'finrem'
      aadIdentityName: finrem
      keyVaults:
        sscs:
          resourceGroup: finrem
          secrets:
            - gov-uk-notification-key
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
