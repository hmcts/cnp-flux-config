---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-submit-service
  namespace: probate
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:aat-*
spec:
  releaseName: probate-submit-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: probate-submit-service
    version: 0.2.4
  values:
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/submit-service:aat-6a92e0a4
      ingressHost: probate-submit-service-aat.service.core-compute-aat.internal
      environment:
        REFORM_TEAM: probate
        REFORM_SERVICE_NAME: submit-service
      aadIdentityName: probate
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
