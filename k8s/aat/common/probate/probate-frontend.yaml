---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-frontend
  namespace: probate
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:prod-*
spec:
  releaseName: probate-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/probate-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      environment:
        EQUALITY_URL: https://pcq.aat.platform.hmcts.net
      image: hmctspublic.azurecr.io/probate/frontend:prod-ee4f04a-20210817172450   #{"$imagepolicy": "flux-system:probate-frontend"}
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
