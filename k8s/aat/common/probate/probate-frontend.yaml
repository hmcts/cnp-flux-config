apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-frontend
  namespace: probate
spec:
  releaseName: probate-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/probate-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      environment:
        EQUALITY_URL: https://pcq.aat.platform.hmcts.net
        EXCEPTED_ESTATE_DATE_OF_DEATH: 2021-01-01
      image: hmctspublic.azurecr.io/probate/frontend:prod-1d4aedf-20220124120239 #{"$imagepolicy": "flux-system:probate-frontend"}
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
