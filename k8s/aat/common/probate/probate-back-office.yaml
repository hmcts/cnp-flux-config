apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-back-office
  namespace: probate
spec:
  releaseName: probate-back-office
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/probate-back-office
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/back-office:prod-535108f-20220317143559 #{"$imagepolicy": "flux-system:probate-back-office"}
      environment:
        CCD_GATEWAY_HOST: https://manage-case.aat.platform.hmcts.net
        PROBATE_POSTGRESQL_USER: probateman_user@probatemandb-postgres-db-v11-aat
        PROBATE_POSTGRESQL_HOSTNAME: probatemandb-postgres-db-v11-aat.postgres.database.azure.com
        DUMMY: trigger_refresh
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
