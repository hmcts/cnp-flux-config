---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-orchestrator-service
  namespace: probate
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:aat-*
spec:
  releaseName: probate-orchestrator-service
  rollback:
    enable: true
    retry: true
  chart:
    name: probate-orchestrator-service
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    version: 0.0.17
  values:
    tags:
      idam-pr: false
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: "hmctspublic.azurecr.io/probate/orchestrator-service:aat-43b9cb9d"
      ingressHost: probate-orchestrator-service-aat.service.core-compute-aat.internal
      environment:
        REFORM_SERVICE_NAME: orchestrator-service
        REFORM_TEAM: probate
      aadIdentityName: probate
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
