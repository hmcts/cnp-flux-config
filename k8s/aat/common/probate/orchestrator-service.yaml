---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: probate-orchestrator-service
  namespace: probate
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: probate-orchestrator-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: probate-orchestrator-service
    version: 0.0.12
  values:
    tags:
      idam-pr: false
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/orchestrator-service:prod-5c25f9b8
      ingressHost: probate-orchestrator-service-aat.service.core-compute-aat.internal
      environment:
        REFORM_TEAM: probate
        REFORM_SERVICE_NAME: orchestrator-service
        SERVICES_PERSISTENCE_BASEURL: http://probate-persistence-service-aat.service.core-compute-aat.internal
        AUTH_PROVIDER_SERVICE_CLIENT_BASEURL: "http://rpe-service-auth-provider-aat.service.core-compute-aat.internal"
        SERVICES_CORECASEDATA_BASEURL: "http://ccd-data-store-api-aat.service.core-compute-aat.internal"
        SERVICES_AUTH_PROVIDER_BASEURL: "http://rpe-service-auth-provider-aat.service.core-compute-aat.internal"
        AUTH_IDAM_CLIENT_BASEURL: "https://idam-api.aat.platform.hmcts.net"
        SUBMIT_SERVICE_API_URL: "http://probate-submit-service-aat.service.core-compute-aat.internal"
        BUSINESS_SERVICE_API_URL: "http://probate-business-service-aat.service.core-compute-aat.internal"
        BACK_OFFICE_API_URL: "http://probate-back-office-aat.service.core-compute-aat.internal"
        MAIL_JAVAMAILPROPERTIES_MAIL_SMTP_SSL_ENABLE: false
        MAIL_JAVAMAILPROPERTIES_MAIL_SMTP_AUTH: false
        SERVICES_CORECASEDATA_ENABLED: true
        MAIL_JAVAMAILPROPERTIES_SUBJECT: Probate Application
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
      aadIdentityName: probate
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
