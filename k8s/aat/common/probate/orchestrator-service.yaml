apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-orchestrator-service
  namespace: probate
spec:
  releaseName: probate-orchestrator-service
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/probate-orchestrator-service
  values:
    tags:
      idam-pr: false
    java:
      replicas: 2
      memoryRequests: "512Mi"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/orchestrator-service:prod-d2f42f4-20211018141827 #{"$imagepolicy": "flux-system:probate-orchestrator-service"}
      ingressHost: probate-orchestrator-service-aat.service.core-compute-aat.internal
      environment:
        VAR_TA: trigger1
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
