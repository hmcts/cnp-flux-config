---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-business-service
  namespace: probate
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:aat-*
spec:
  releaseName: probate-business-service
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: probate-business-service
    version: 0.0.8
  values:
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/business-service:aat-a828eeac
      ingressHost: probate-business-service-aat.service.core-compute-aat.internal
      environment:
        REFORM_TEAM: probate
        REFORM_SERVICE_NAME: business-service
        SERVICES_PERSISTENCE_BASEURL: http://probate-persistence-service-aat.service.core-compute-aat.internal
        SERVICES_NOTIFY_INVITEDATA_INVITELINK: http://probate-frontend-aat.service.core-compute-aat.internal/executors/invitation/
        SERVICES_PDF_SERVICE_URL: http://cmc-pdf-service-aat.service.core-compute-aat.internal
        SERVICES_AUTH_PROVIDER_BASEURL: http://rpe-service-auth-provider-aat.service.core-compute-aat.internal
        DOCUMENT_MANAGEMENT_URL: http://dm-store-aat.service.core-compute-aat.internal
      aadIdentityName: probate
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
