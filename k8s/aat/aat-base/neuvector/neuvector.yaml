---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: neuvector
  namespace: neuvector
  annotations:
    flux.weave.works/ignore: "false"
spec:
  releaseName: neuvector
  timeout: 600
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: neuvector-azure-keyvault
    version: 0.0.2
  values:
    keyvault:
      aadpodidbinding: neuvector
      licensececretname: neuvector-license
    neuvector:
      tag: 2.5.0
      controller:
        image:
          repository:
            neuvector/controller
        replicas: 3
        azureFileShare:
          enabled: true
          secretName: nv-storage-secret
        configmap:
          enabled: true
      enforcer:
        image:
          repository:
            neuvector/enforcer
      manager:
        image:
          repository:
            neuvector/manager
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: traefik
      cve:
        updater:
          # If false, cve updater will not be installed
          enabled: true
          image:
            repository: neuvector/updater
            tag: latest
          schedule: "0 0 * * *"