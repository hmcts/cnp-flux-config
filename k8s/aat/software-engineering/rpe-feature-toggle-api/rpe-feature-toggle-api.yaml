        "rpe-ft-api":
          resourceGroup: rpe-feature-toggle-api
          secrets:
          - feature-toggle-api-POSTGRES-PASS
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
    importer:
      oneoff:
        enabled: false
