---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: payment-api
  namespace: fees-pay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:latest*
spec:
  releaseName: payment-api
  chart:
    repository: https://hmcts.azurecr.io/helm/v1/repo/
    name: payment-api
    version: 0.0.3
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "57b197f7-87bb-4dbf-b812-8572521c620a"
      image: hmcts.azurecr.io/hmcts/payment-api
      ingressHost: payment-api.service.core-compute-aat.internal
      environment:
        AUTH_PROVIDER_SERVICE_CLIENT_BASEURL: "http://rpe-service-auth-provider.service.core-compute-aat.internal"
        FEES_REGISTER_URL: "https://fees-register-api.service.core-compute-aat.internal"
        REFORM_ENVIRONMENT: aat
        SPRING_DATASOURCE_URL: "jdbc:postgresql://payment-postgres-db-aat.postgres.database.azure.com:5432/payment?sslmode=require"
        SPRING_DATASOURCE_USERNAME: payment@payment-postgres-db-aat
        SPRING_LIQUIBASE_ENABLED: false
      keyVaults:
        "ccpay":
          resourceGroup: ccpay
          secrets:
            - payment-api-POSTGRES-PASS
    global:
      environment: aat
      subscriptionId: "1c4f0704-a29e-403d-b719-b90c34ef14c9"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
    tags:
      postgresql-pod: false