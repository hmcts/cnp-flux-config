---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: aat-helmrelease
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.java: glob:prod-*
spec:
  rollback:
    enable: true
    retry: true
  values:
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true