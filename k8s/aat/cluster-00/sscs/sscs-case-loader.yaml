---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-case-loader
  namespace: sscs
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.job: glob:prod-*
spec:
