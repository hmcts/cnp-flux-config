    enable: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/sscs-case-loader
  values:
    job:
      schedule: "0/10 * * * *"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/case-loader:prod-ba4397d-20210820135713 #{"$imagepolicy": "flux-system:sscs-case-loader"}
      environment:
        TEST_PROPERTY: true
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
