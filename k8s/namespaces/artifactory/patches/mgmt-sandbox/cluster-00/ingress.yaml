---
#
# Ingress
#
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: artifactory-oss
  namespace: artifactory
spec:
  rules:
    - host: sandbox-artifactory.platform.hmcts.net
      http:
        paths:
          - path: /
            backend:
              serviceName: artifactory-oss
              servicePort: 80

---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: artifactory-oss-v2
  namespace: artifactory
spec:
  rules:
    - host: artifactory.sandbox.platform.hmcts.net
      http:
        paths:
          - path: /
            backend:
              serviceName: artifactory-oss
              servicePort: 80
