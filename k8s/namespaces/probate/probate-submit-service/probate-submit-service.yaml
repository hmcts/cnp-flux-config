apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-submit-service
spec:
  releaseName: probate-submit-service
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/probate-submit-service
  values:
    java:
      replicas: 2
      memoryRequests: "512Mi"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/submit-service:prod-22c0c2c-20220803143404 #{"$imagepolicy": "flux-system:probate-submit-service"}
      environment:
        VAR_TA: trig1
