apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nfdiv-cos
spec:
  releaseName: nfdiv-cos
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/nfdiv-cos
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/nfdiv/cos:prod-1d0a165e
      environment:
        VAR_TA: trigger2
      keyVaults:
        nfdiv:
          resourceGroup: nfdiv
          secrets:
          - idam-secret
          - AppInsightsInstrumentationKey
          - ccd-submission-s2s-auth-secret
          - div-doc-s2s-auth-secret
          - idam-secret
          - frontend-secret
          - idam-citizen-username
          - idam-citizen-password
          - idam-caseworker-username
          - idam-caseworker-password
          - uk-gov-notify-api-key
          - cos-postgresql-password
