    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/nfdiv/case-api:prod-8f5e962-20210816172854
      environment:
        VAR_TA: trigger14
        AWAITING_CONDITIONAL_ORDER_SCHEDULED_CRON: 0 0/10 * * * ?
        AOS_OVERDUE_SCHEDULED_CRON: 0 0/10 * * * ?
        JOINT_APPLICATION_OVERDUE_SCHEDULED_CRON: 0 0/10 * * * ?
        SYSTEM_REMIND_APPLICANT1_SCHEDULED_CRON: 0 0/10 * * * ?
        REMIND_APPLICANT2_SCHEDULED_CRON: 0 0/10 * * * ?
