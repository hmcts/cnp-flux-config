apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nfdiv-case-api
spec:
  releaseName: nfdiv-case-api
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/nfdiv-case-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/nfdiv/case-api:prod-6fe9e37-20210824080134
      environment:
        VAR_TA: trigger14
        AWAITING_CONDITIONAL_ORDER_SCHEDULED_CRON: 0 0/10 * * * ?
        AOS_OVERDUE_SCHEDULED_CRON: 0 0/10 * * * ?
        JOINT_APPLICATION_OVERDUE_SCHEDULED_CRON: 0 0/10 * * * ?
        JOINT_APPLICATION_APP1_REMINDER_SCHEDULED_CRON: 0 0/10 * * * ?
        JOINT_APPLICATION_REMIND_APP2_CRON: 0 0/10 * * * ?
