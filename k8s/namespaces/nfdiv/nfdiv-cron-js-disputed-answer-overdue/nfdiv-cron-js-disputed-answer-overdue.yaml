apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nfdiv-cron-js-disputed-answer-overdue
spec:
  releaseName: nfdiv-cron-js-disputed-answer-overdue
  chart:
    git: git@github.com:hmcts/nfdiv-cron
    ref: master
    path: nfdiv-cron
  values:
    job:
      image: hmctspublic.azurecr.io/nfdiv/case-api:prod-bace2ef-20221205080738 #{"$imagepolicy": "flux-system:nfdiv-case-api"}
      keyVaults:
        nfdiv:
          secrets:
            - name: AppInsightsInstrumentationKey
              alias: APP_INSIGHTS_KEY
            - name: s2s-case-api-secret
              alias: S2S_SECRET
            - name: idam-secret
              alias: IDAM_CLIENT_SECRET
            - name: idam-systemupdate-username
              alias: IDAM_SYSTEM_UPDATE_USERNAME
            - name: idam-systemupdate-password
              alias: IDAM_SYSTEM_UPDATE_PASSWORD
      environment:
        TASK_NAME: SystemJsDisputedAnswerOverdueTask
      schedule: 0/10 * * * *
