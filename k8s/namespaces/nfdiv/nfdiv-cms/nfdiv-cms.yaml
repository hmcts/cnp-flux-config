apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nfdiv-cms
spec:
  releaseName: nfdiv-cms
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/nfdiv-cms
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/nfdiv/cms:prod-ab118818
      environment:
        VAR_TA: trigger0
      keyVaults:
        nfdiv:
          resourceGroup: nfdiv
          secrets:
          - idam-secret
          - AppInsightsInstrumentationKey
          - cms-service-key
          - idam-secret
          - draft-store-api-encryption-key
          - idam-caseworker-username
          - idam-caseworker-password