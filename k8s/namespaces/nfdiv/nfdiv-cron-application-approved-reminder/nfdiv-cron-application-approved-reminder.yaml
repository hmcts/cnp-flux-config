apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nfdiv-cron-application-approved-reminder
spec:
  releaseName: nfdiv-cron-application-approved-reminder
  chart:
    git: git@github.com:hmcts/nfdiv-cron
    ref: 0.0.8
    path: nfdiv-cron
  values:
    job:
      image: hmctspublic.azurecr.io/nfdiv/case-api:prod-8b15832-20211006141642 #{"$imagepolicy": "flux-system:nfdiv-case-api"}
      keyVaults:
        nfdiv:
          secrets:
            - name: AppInsightsInstrumentationKey
              alias: APP_INSIGHTS_KEY
            - name: uk-gov-notify-api-key
              alias: UK_GOV_NOTIFY_API_KEY
            - name: s2s-case-api-secret
              alias: S2S_SECRET
            - name: idam-secret
              alias: IDAM_CLIENT_SECRET
            - name: idam-systemupdate-username
              alias: IDAM_SYSTEM_UPDATE_USERNAME
            - name: idam-systemupdate-password
              alias: IDAM_SYSTEM_UPDATE_PASSWORD
      environment:
        TASK_NAME: SystemRemindApplicant1ApplicationApprovedTask
      schedule: 0/10 * * * *
