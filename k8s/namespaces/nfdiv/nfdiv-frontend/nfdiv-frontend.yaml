apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nfdiv-frontend
spec:
  releaseName: nfdiv-frontend
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/nfdiv-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/nfdiv/frontend:prod-9b4cd84c
      environment:
        VAR_TA: trigger3
      keyVaults:
        nfdiv:
          resourceGroup: nfdiv
          secrets:
          - idam-secret
          - AppInsightsInstrumentationKey
          - redis-access-key
