apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-int
spec:
  releaseName: ccd-int
  timeout: 900
  rollback:
    enable: false
  chart:
    repository: "https://hmctspublic.azurecr.io/helm/v1/repo/"
    name: ccd
    version: 8.0.9
  values:
    tags:
      idam-pr: false
    ccd:
      apiGatewayWeb:
        enabled: true
      emAnnotation:
        enabled: true
      draftStore:
        enabled: true
      dmStore:
        enabled: true
      activityApi:
        enabled: true
      blobstorage:
        enabled: true
      printService:
        enabled: true
      elastic:
        enabled: true
      mps:
        enabled: true
    global:
      idamApiUrl: https://idam-api.demo.platform.hmcts.net
      idamWebUrl: https://idam-web-public.demo.platform.hmcts.net
      ccdAdminWebIngress: ccd-admin-{{ .Release.Name }}.demo.platform.hmcts.net
      ccdApiGatewayIngress: gateway-{{ .Release.Name }}.demo.platform.hmcts.net
      ccdCaseManagementWebIngress: www-{{ .Release.Name }}.demo.platform.hmcts.net
      devMode: true
      environment: demo
      enableKeyVaults: false
      tags:
        teamName: "CCD"
        applicationName: "core-case-data"
        builtFrom: "https://github.com/hmcts/cnp-flux-config.git"
        businessArea: "CFT"
        environment: "demo"
    ccd-admin-web:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/admin-web:prod-9113c96-20220708094740 #{"$imagepolicy": "flux-system:ccd-admin-web"}
        ingressClass: traefik-no-proxy
        ingressHost: ccd-admin-{{ .Release.Name }}.demo.platform.hmcts.net
        environment:
          ADMINWEB_IMPORT_AUDITS_URL: http://ccd-int-ccd-definition-store/health # odd hack to get import working ?!?
        secrets:
          IDAM_OAUTH2_AW_CLIENT_SECRET:
            disabled: false
    ccd-api-gateway-web:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/api-gateway-web:prod-f61a31e-20220708114833 #{"$imagepolicy": "flux-system:ccd-api-gateway-web"}
        ingressClass: traefik-no-proxy
        ingressHost: gateway-{{ .Release.Name }}.demo.platform.hmcts.net
        environment:
          PROXY_CASE_ACTIVITY: "http://{{ .Release.Name }}-ccd-case-activity-api"
        secrets:
          IDAM_OAUTH2_CLIENT_SECRET:
            disabled: false
    ccd-case-activity-api:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/case-activity-api:prod-ed9ede3-20220708114813 #{"$imagepolicy": "flux-system:ccd-case-activity-api"}
        ingressHost: ccd-case-activity-api-{{ .Release.Name }}.demo.platform.hmcts.net
        environment:
          REDIS_HOST: "{{ .Release.Name }}-redis-master"
          REDIS_PORT: 6379
          REDIS_PASSWORD: fake-password
          REDIS_SSL_ENABLED: ""
      redis:
        enabled: true
        architecture: standalone
        auth:
          enabled: true
          password: "fake-password"
    ccd-case-print-service:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/case-print-service:prod-9aa83d3-20220708114851 #{"$imagepolicy": "flux-system:ccd-case-print-service"}
        ingressHost: return-case-doc-ccd.{{ .Release.Name }}.demo.platform.hmcts.net
    ccd-definition-store-api:
      java:
        image: hmctspublic.azurecr.io/ccd/definition-store-api:prod-2148500-20220707150719 #{"$imagepolicy": "flux-system:ccd-definition-store-api"}
        autoscaling:
          enabled: false
        secrets:
          STORAGE_ACCOUNT_NAME:
            disabled: false
          STORAGE_ACCOUNT_KEY:
            disabled: false
        environment:
          AZURE_STORAGE_DEFINITION_UPLOAD_ENABLED: true
    ccd-data-store-api:
      java:
        image: hmctspublic.azurecr.io/ccd/data-store-api:prod-dfc89f3-20220708163632 #{"$imagepolicy": "flux-system:ccd-data-store-api"}
        environment:
          CCD_DM_DOMAIN: https?://.*dm-store.*
          ELASTIC_SEARCH_ENABLED: true
          ELASTIC_SEARCH_HOSTS: "{{ .Release.Name }}-es-master:9200"
          ELASTIC_SEARCH_DATA_NODES_HOSTS: "http://{{ .Release.Name }}-es-master:9200"
    ccd-user-profile-api:
      java:
        image: hmctspublic.azurecr.io/ccd/user-profile-api:prod-05ae06b-20220707145913 #{"$imagepolicy": "flux-system:ccd-user-profile-api"}
    ccd-message-publisher:
      java:
        image: hmctspublic.azurecr.io/ccd/message-publisher:prod-185b37a-20220707173000 #{"$imagepolicy": "flux-system:message-publisher"}
        secrets:
          SERVICE_BUS_CONNECTION_STRING:
            secretRef: servicebus-secret-topic-{{ .Release.Name }}-servicebus-ccd-case-events
            key: connectionString
      servicebus:
        enabled: true
        teamName: CCD
        resourceGroup: ccd-aks
        serviceplan: standard
        setup:
          topics:
            - name: ccd-case-events
              subscriptionNeeded: yes
    am-role-assignment-service:
      java:
        image: hmctspublic.azurecr.io/am/role-assignment-service:prod-00d55c9-20220711095725 #{"$imagepolicy": "flux-system:am-role-assignment-service"}
        environment:
          RUN_DB_MIGRATION_ON_STARTUP: true
    draft-store-service:
      java:
        image: hmctspublic.azurecr.io/draft-store/service:prod-9776850-20220629155351 #{"$imagepolicy": "flux-system:draft-store-service"}
    em-anno:
      java:
        image: hmctspublic.azurecr.io/em/anno:prod-1866345-20220708192157 #{"$imagepolicy": "flux-system:em-anno"}
        ingressHost: em-anno-{{ .Release.Name }}.demo.platform.hmcts.net
    dm-store:
      java:
        image: hmctspublic.azurecr.io/dm/store:prod-a8c2064-20220711090208 #{"$imagepolicy": "flux-system:demo-dm-store"}
        ingressHost: dm-store-{{ .Release.Name }}.demo.platform.hmcts.net
    rpe-service-auth-provider:
      java:
        image: hmctspublic.azurecr.io/rpe/service-auth-provider:prod-c0258af-20220624090045 #{"$imagepolicy": "flux-system:rpe-service-auth-provider"}
    elasticsearch:
      persistence:
        enabled: true
      ingress:
        hosts:
          - es-ccd-int.demo.platform.hmcts.net
    logstash:
      persistence:
        enabled: true
