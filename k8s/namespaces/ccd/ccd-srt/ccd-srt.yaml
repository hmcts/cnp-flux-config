apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-srt
spec:
  releaseName: ccd-srt
  rollback:
    enable: false
  chart:
    repository: "https://hmctspublic.azurecr.io/helm/v1/repo/"
    name: ccd
    version: 7.1.0
  values:
    tags:
      idam-pr: false
    ccd:
      apiGatewayWeb:
        enabled: true
      emAnnotation:
        enabled: true
      draftStore:
        enabled: true
      dmStore:
        enabled: false
      activityApi:
        enabled: true
      blobstorage:
        enabled: false
      printService:
        enabled: true
      elastic:
        enabled: true
    global:
      idamApiUrl: https://idam-api.demo.platform.hmcts.net
      idamWebUrl: https://idam-web-public.demo.platform.hmcts.net
      ccdAdminWebIngress: ccd-admin-{{ .Release.Name }}.demo.platform.hmcts.net
      ccdApiGatewayIngress: gateway-{{ .Release.Name }}.demo.platform.hmcts.net
      ccdCaseManagementWebIngress: www-{{ .Release.Name }}.demo.platform.hmcts.net
      devMode: true
      environment: demo
      enableKeyVaults: false
    ccd-admin-web:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/admin-web:prod-f85ba8c-20220511085632 #{"$imagepolicy": "flux-system:ccd-admin-web"}
        ingressClass: traefik-no-proxy
        ingressHost: ccd-admin-{{ .Release.Name }}.demo.platform.hmcts.net
        environment:
          ADMINWEB_IMPORT_AUDITS_URL: http://ccd-srt-ccd-definition-store/health # odd hack to get import working?!?
        secrets:
          IDAM_OAUTH2_AW_CLIENT_SECRET:
            disabled: false
    ccd-api-gateway-web:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/api-gateway-web:prod-3812afd-20220510152241 #{"$imagepolicy": "flux-system:ccd-api-gateway-web"}
        ingressClass: traefik-no-proxy
        ingressHost: gateway-{{ .Release.Name }}.demo.platform.hmcts.net
        environment:
          PROXY_CASE_ACTIVITY: "http://{{ .Release.Name }}-ccd-case-activity-api"
        secrets:
          IDAM_OAUTH2_CLIENT_SECRET:
            disabled: false
    ccd-case-activity-api:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/case-activity-api:prod-d6cff7b-20220510173110 #{"$imagepolicy": "flux-system:ccd-case-activity-api"}
        ingressHost: ccd-case-activity-api-{{ .Release.Name }}.demo.platform.hmcts.net
        environment:
          REDIS_HOST: "{{ .Release.Name }}-redis-master"
          REDIS_PORT: 6379
          REDIS_PASSWORD: fake-password
          REDIS_SSL_ENABLED: ""
      redis:
        enabled: true
    ccd-case-print-service:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/case-print-service:prod-4a6c50d-20220510173049 #{"$imagepolicy": "flux-system:ccd-case-print-service"}
    ccd-definition-store-api:
      java:
        image: hmctspublic.azurecr.io/ccd/definition-store-api:prod-2d5677c-20220512094401 #{"$imagepolicy": "flux-system:ccd-definition-store-api"}
        autoscaling:
          enabled: false
        secrets:
          STORAGE_ACCOUNT_NAME:
            disabled: false
          STORAGE_ACCOUNT_KEY:
            disabled: false
        environment:
          AZURE_STORAGE_DEFINITION_UPLOAD_ENABLED: false
    ccd-data-store-api:
      java:
        image: hmctspublic.azurecr.io/ccd/data-store-api:prod-ec0b353-20220512091903 #{"$imagepolicy": "flux-system:ccd-data-store-api"}
        environment:
          CCD_DM_DOMAIN: https?://.*dm-store.*
          ELASTIC_SEARCH_ENABLED: true
          ELASTIC_SEARCH_HOSTS: "{{ .Release.Name }}-es-master:9200"
          ELASTIC_SEARCH_DATA_NODES_HOSTS: "http://{{ .Release.Name }}-es-master:9200"
    ccd-user-profile-api:
      java:
        image: hmctspublic.azurecr.io/ccd/user-profile-api:prod-603b12a-20220512103245 #{"$imagepolicy": "flux-system:ccd-user-profile-api"}
    elasticsearch:
      persistence:
        enabled: true
      ingress:
        hosts:
          - es-ccd-srt.demo.platform.hmcts.net
    logstash:
      persistence:
        enabled: true
