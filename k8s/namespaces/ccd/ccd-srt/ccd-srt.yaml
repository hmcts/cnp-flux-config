apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-srt
spec:
  releaseName: ccd-srt
  timeout: 900
  rollback:
    enable: false
  chart:
    repository: "https://hmctspublic.azurecr.io/helm/v1/repo/"
    name: ccd
    version: 8.0.3
  values:
    tags:
      idam-pr: false
    ccd:
      apiGatewayWeb:
        enabled: true
      emAnnotation:
        enabled: true
      draftStore:
        enabled: true
      dmStore:
        enabled: true
      activityApi:
        enabled: true
      blobstorage:
        enabled: true
      printService:
        enabled: true
      elastic:
        enabled: true
      mps:
        enabled: true
    global:
      idamApiUrl: https://idam-api.demo.platform.hmcts.net
      idamWebUrl: https://idam-web-public.demo.platform.hmcts.net
      ccdAdminWebIngress: ccd-admin-{{ .Release.Name }}.demo.platform.hmcts.net
      ccdApiGatewayIngress: gateway-{{ .Release.Name }}.demo.platform.hmcts.net
      ccdCaseManagementWebIngress: www-{{ .Release.Name }}.demo.platform.hmcts.net
      devMode: true
      environment: demo
      enableKeyVaults: false
    ccd-admin-web:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/admin-web:prod-4d9698b-20220615153519 #{"$imagepolicy": "flux-system:ccd-admin-web"}
        ingressClass: traefik-no-proxy
        ingressHost: ccd-admin-{{ .Release.Name }}.demo.platform.hmcts.net
        environment:
          ADMINWEB_IMPORT_AUDITS_URL: http://ccd-srt-ccd-definition-store/health # odd hack to get import working?!?
        secrets:
          IDAM_OAUTH2_AW_CLIENT_SECRET:
            disabled: false
    ccd-api-gateway-web:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/api-gateway-web:prod-5bfc293-20220615155256 #{"$imagepolicy": "flux-system:ccd-api-gateway-web"}
        ingressClass: traefik-no-proxy
        ingressHost: gateway-{{ .Release.Name }}.demo.platform.hmcts.net
        environment:
          PROXY_CASE_ACTIVITY: "http://{{ .Release.Name }}-ccd-case-activity-api"
        secrets:
          IDAM_OAUTH2_CLIENT_SECRET:
            disabled: false
    ccd-case-activity-api:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/case-activity-api:prod-a27dfc4-20220615162014 #{"$imagepolicy": "flux-system:ccd-case-activity-api"}
        ingressHost: ccd-case-activity-api-{{ .Release.Name }}.demo.platform.hmcts.net
        environment:
          REDIS_HOST: "{{ .Release.Name }}-redis-master"
          REDIS_PORT: 6379
          REDIS_PASSWORD: fake-password
          REDIS_SSL_ENABLED: ""
      redis:
        enabled: true
    ccd-case-print-service:
      nodejs:
        image: hmctspublic.azurecr.io/ccd/case-print-service:prod-71a4413-20220615153216 #{"$imagepolicy": "flux-system:ccd-case-print-service"}
        ingressHost: return-case-doc-ccd.{{ .Release.Name }}.demo.platform.hmcts.net
    ccd-definition-store-api:
      java:
        image: hmctspublic.azurecr.io/ccd/definition-store-api:prod-3c68cb2-20220617112946 #{"$imagepolicy": "flux-system:ccd-definition-store-api"}
        autoscaling:
          enabled: false
        secrets:
          STORAGE_ACCOUNT_NAME:
            disabled: false
          STORAGE_ACCOUNT_KEY:
            disabled: false
        environment:
          AZURE_STORAGE_DEFINITION_UPLOAD_ENABLED: true
    ccd-data-store-api:
      java:
        image: hmctspublic.azurecr.io/ccd/data-store-api:prod-9495035-20220617173019 #{"$imagepolicy": "flux-system:ccd-data-store-api"}
        environment:
          CCD_DM_DOMAIN: https?://.*dm-store.*
          ELASTIC_SEARCH_ENABLED: true
          ELASTIC_SEARCH_HOSTS: "{{ .Release.Name }}-es-master:9200"
          ELASTIC_SEARCH_DATA_NODES_HOSTS: "http://{{ .Release.Name }}-es-master:9200"
    ccd-user-profile-api:
      java:
        image: hmctspublic.azurecr.io/ccd/user-profile-api:prod-6efe414-20220617113133 #{"$imagepolicy": "flux-system:ccd-user-profile-api"}
    ccd-message-publisher:
      java:
        image: hmctspublic.azurecr.io/ccd/message-publisher:prod-ae38db6-20220613121419 #{"$imagepolicy": "flux-system:message-publisher"}
        secrets:
          SERVICE_BUS_CONNECTION_STRING:
            secretRef: servicebus-secret-topic-{{ .Release.Name }}-servicebus-ccd-case-events
            key: connectionString
      servicebus:
        enabled: true
        teamName: CCD
        resourceGroup: ccd-aks
        serviceplan: standard
        setup:
          topics:
            - name: ccd-case-events
              subscriptionNeeded: yes
    am-role-assignment-service:
      java:
        image: hmctspublic.azurecr.io/am/role-assignment-service:prod-4676b3b-20220616171816 #{"$imagepolicy": "flux-system:am-role-assignment-service"}
        environment:
          RUN_DB_MIGRATION_ON_STARTUP: true
    draft-store-service:
      java:
        image: hmctspublic.azurecr.io/draft-store/service:prod-0a44e67-20220616163658 #{"$imagepolicy": "flux-system:draft-store-service"}
    em-anno:
      java:
        image: hmctspublic.azurecr.io/em/anno:prod-f53a46f-20220617190501 #{"$imagepolicy": "flux-system:em-anno"}
        ingressHost: em-anno-{{ .Release.Name }}.demo.platform.hmcts.net
    dm-store:
      java:
        image: hmctspublic.azurecr.io/dm/store:prod-25bc9f0-20220616165315 #{"$imagepolicy": "flux-system:demo-dm-store"}
        ingressHost: dm-store-{{ .Release.Name }}.demo.platform.hmcts.net
    rpe-service-auth-provider:
      java:
        image: hmctspublic.azurecr.io/rpe/service-auth-provider:prod-5e3041b-20220617090525 #{"$imagepolicy": "flux-system:rpe-service-auth-provider"}
    elasticsearch:
      persistence:
        enabled: true
      ingress:
        hosts:
          - es-ccd-srt.demo.platform.hmcts.net
    logstash:
      persistence:
        enabled: true
