apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-case-activity-api
spec:
  releaseName: ccd-case-activity-api
  values:
    nodejs:
      replicas: 4
      memoryRequests: '1Gi'
      memoryLimits: '2Gi'
      cpuRequests: '1'
      cpuLimits: '2'
      environment:
        REDIS_ACTIVITY_TTL: 15
