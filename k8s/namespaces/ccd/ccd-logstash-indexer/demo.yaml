apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-logstash-indexer
  namespace: ccd
spec:
  releaseName: ccd-logstash-indexer
  values:
    replicas: 1
    extraEnvs:
      - name: LOGGING_LEVEL_ROOT
        value: DEBUG
    java:
      environment:
        LOGGING_LEVEL_ROOT: DEBUG
        DUMMY_VAR: 2
