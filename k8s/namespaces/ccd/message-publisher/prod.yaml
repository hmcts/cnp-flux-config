apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: message-publisher
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.java: glob:prod-*
    hmcts.github.com/prod-automated: disabled
spec:
  releaseName: message-publisher
  values:
    java:
      environment:
        DATA_STORE_DB_HOST: ccd-data-store-api-postgres-db-v11-prod.postgres.database.azure.com
        DATA_STORE_DB_USERNAME: ccd@ccd-data-store-api-postgres-db-v11-prod
      keyVaults:
        ccd:
          secrets:
            - data-store-api-POSTGRES-USER-V11
            - data-store-api-POSTGRES-PASS-V11
            - ccd-servicebus-connection-string
            - AppInsightsInstrumentationKey
