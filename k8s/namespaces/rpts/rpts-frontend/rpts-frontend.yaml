apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rpts-frontend
spec:
  releaseName: rpts-frontend
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/rpts-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/rpts/frontend:latest #{"$imagepolicy": "flux-system:rpts-frontend"}
      environment:
        VAR_TA: trigger1
      keyVaults:
        rpts:
          resourceGroup: rpts
          secrets:
            - AppInsightsInstrumentationKey
