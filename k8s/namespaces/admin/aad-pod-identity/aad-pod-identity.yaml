---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    k8s-app: aad-pod-id
  name: aad-pod-identity
  namespace: admin
spec:
  releaseName: aad-pod-identity
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://github.com/Azure/aad-pod-identity/tree/master/charts
    name: aad-pod-identity
    version: 1.6.2
  values:
    forceNameSpaced: true
    installCRDs: true
