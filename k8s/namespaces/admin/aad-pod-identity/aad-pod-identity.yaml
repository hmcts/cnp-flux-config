---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    k8s-app: aad-pod-id
  name: aad-pod-identity
  namespace: admin
spec:
  releaseName: aad-pod-identity
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://raw.githubusercontent.com/Azure/aad-pod-identity/master/charts
    name: aad-pod-identity
    version: 2.0.1
  values:
    forceNameSpaced: true
    installCRDs: true
