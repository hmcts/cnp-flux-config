---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  labels:
    k8s-app: aad-pod-id
  name: aad-pod-identity
  namespace: admin
spec:
  releaseName: aad-pod-identity
  rollback:
    enable: true
    retry: true
  chart:
    git: https://github.com/Azure/aad-pod-identity
    path: charts/aad-pod-identity
    ref: 1.6.2
  values:
    forceNameSpaced: true
    installCRDs: true
