apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
spec:
  valueFileSecrets:
    - name: "traefik-values"
  values:
    loadBalancerIP: 10.2.11.250
    dashboard:
      domain: traefik01.service.core-compute-sandbox.internal
    accessLogs:
      enabled: true
    autoscaling:
      minReplicas: 1
      maxReplicas: 2
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-resource-group: cft-sbox-network-rg
