---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux-web
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  values:
    frontend:
      env:
        BASE_URL: //flux-web-01.service.core-compute-ithc.internal
        API_EXTERNAL_URL: //flux-web-01.service.core-compute-ithc.internal/api/v1
        WS_URL: wss://flux-web-01.service.core-compute-ithc.internal/ws/v1
    ingress:
      hosts:
        - host: flux-web-01.service.core-compute-ithc.internal
          paths:
            - frontend: /
            - backend: /api
            - backend: /ws