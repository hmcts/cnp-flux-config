---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: env-injector-webhook
  namespace: admin
spec:
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: env-injector-webhook
    version: 0.0.5
  values:
    image: hmctspublic.azurecr.io/k8s-env-injector:db4758
    replicas: 2
    environment:
      CLUSTER_NAME: sbox-aks-01
    nodeAffinityTerms:
      - matchExpressions:
          - key: agentpool
            operator: In
            values:
              - ubuntu18
              - ubuntu1804

