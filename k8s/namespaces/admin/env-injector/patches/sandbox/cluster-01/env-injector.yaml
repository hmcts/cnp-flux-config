---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: env-injector-webhook
  namespace: admin
spec:
  values:
    nodeSelector:
      agentpool: adminpool
    tolerations:
      - key: "pods"
        operator: "Equal"
        value: "admin"
        effect: "NoSchedule"
    environment:
      CLUSTER_NAME: sbox-aks-01
