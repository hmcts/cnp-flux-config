apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-operator
  namespace: cnp
spec:
  containers:
    args:
    - --enabled-helm-versions=v3
    - --helm-repository-import=v3:/root/.helm/repository/repositories.yaml
    - --kubeconfig=/root/.kube/config
    - --log-format=fmt
    - --git-timeout=1m
    - --git-poll-interval=1m
    - --charts-sync-interval=3m
    - --status-update-interval=30s
    - --update-chart-deps=true
    - --log-release-diffs=false
    - --workers=3
    - --tiller-namespace=kube-system
  replicas: 1
  resources:
    limits:
      cpu: "1"
      memory: 3Gi
    requests:
      cpu: 500m
      memory: 1Gi
  selector:
    matchLabels:
      name: helm-operator
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        name: helm-operator
    spec:
      containers:
      - args:
        - --tiller-namespace=kube-system
        image: docker.io/fluxcd/helm-operator:1.2.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3030
          initialDelaySeconds: 1
          timeoutSeconds: 5
        name: helm-operator
        ports:
        - containerPort: 3030
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3030
          initialDelaySeconds: 1
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
      serviceAccountName: helm-operator
  values:
    allowNamespace: cnp