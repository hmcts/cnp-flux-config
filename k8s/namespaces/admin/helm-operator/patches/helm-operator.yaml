apiVersion: apps/v1
kind: Deployment
metadata:
  name: helm-operator
spec:
  template:
    spec:
      containers:
      - args:
        - --enabled-helm-versions=v3
        - --helm-repository-import=v3:/root/.helm/repository/repositories.yaml
        - --kubeconfig=/root/.kube/config
        - --log-format=fmt
        - --git-timeout=1m
        - --git-poll-interval=1m
        - --charts-sync-interval=3m
        - --status-update-interval=30s
        - --update-chart-deps=true
        - --log-release-diffs=false
        - --workers=3
        - --tiller-namespace=kube-system
        - --allow-namespace=$(NAMESPACE)
        name: helm-operator
        ports:
        - containerPort: 3030
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          httpGet:
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
        readinessProbe:
          failureThreshold: 3
          httpGet:
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
        resources:
          limits:
            cpu: "1"
            memory: 3Gi
          requests:
            cpu: 500m
            memory: 1Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/fluxd/ssh
          name: git-key
          readOnly: true
        - mountPath: /root/.helm/repository/repositories.yaml
          name: repositories-yaml
          readOnly: true
          subPath: repositories.yaml
        - mountPath: /root/.cache/helm/repository
          name: repositories-cache
          subPath: v3
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: helm-operator
      terminationGracePeriodSeconds: 30
      volumes:
      - name: git-key
        secret:
          defaultMode: 256
          secretName: flux-git-deploy
      - name: repositories-yaml
        secret:
          defaultMode: 420
          secretName: flux-helm-repositories
      - emptyDir: {}
        name: repositories-cache
