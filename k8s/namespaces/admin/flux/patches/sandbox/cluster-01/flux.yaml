---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: admin
spec:
  values:
    memcached:
      nodeSelector:
        agentpool: adminpool
      tolerations:
        - key: "pods"
          operator: "Equal"
          value: "admin"
          effect: "NoSchedule"
    nodeSelector:
      agentpool: adminpool
    tolerations:
      - key: "pods"
        operator: "Equal"
        value: "admin"
        effect: "NoSchedule"
    git:
      path: "k8s/sandbox/common,k8s/sandbox/cluster-01,k8s/sandbox/cluster-01-overlay,k8s/common"
      label: "sandbox-cluster-01"
