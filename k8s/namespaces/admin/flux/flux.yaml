---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: flux
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://charts.fluxcd.io
    name: flux
    version: 1.10.0
  values:
    git:
      url: git@github.com:hmcts/cnp-flux-config
      pollInterval: 1m
      secretName: flux-git-deploy
      timeout: "180s"
    syncGarbageCollection:
      enabled: true
    registry:
      acr:
        enabled: true
        secretName: "acr-credentials"
      includeImage: "hmcts*.azurecr.io/*"
    sync:
      timeout: 3m
    additionalArgs:
      - --connect=ws://fluxcloud
      - --manifest-generation=true
    resources:
      limits:
        cpu: 1000m
        memory: 3072Mi
      requests:
        cpu: 500m
        memory: 1Gi
    memcached:
      tag: 1.6.6
      resources:
        limits:
          cpu: 500m
          memory: 1024Mi
        requests:
          cpu: 100m
          memory: 100Mi
