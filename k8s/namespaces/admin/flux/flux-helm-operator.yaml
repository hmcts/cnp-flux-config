---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flux-helm-operator
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: flux-helm-operator
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://charts.fluxcd.io
    name: helm-operator
    version: 1.2.0
  values:
    helm:
      versions: v3
    workers: 3
    git:
      pollInterval: 1m
      timeout: 1m
      ssh:
        secretName: flux-git-deploy
    configureRepositories:
      enable: true
      repositories:
        - name: stable
          url: https://kubernetes-charts.storage.googleapis.com
        - name: hmctspublic
          url: https://hmctspublic.azurecr.io/helm/v1/repo
    resources:
      limits:
        cpu: 1000m
        memory: 3072Mi
      requests:
        cpu: 500m
        memory: 1Gi
