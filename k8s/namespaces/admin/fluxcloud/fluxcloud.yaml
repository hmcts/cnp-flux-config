---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fluxcloud
  namespace: admin
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: fluxcloud
  rollback:
    enable: true
    retry: true
  forceUpgrade: true
  chart:
    git: https://github.com/hmcts/charts
    ref: master
    path: incubator/fluxcloud
  valueFileSecrets:
    - name: "fluxcloud-values"
  values:
    imageTag: v0.3.8
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi
    environment:
      SLACK_ICON_EMOJI: ":flux:"
      GITHUB_URL: "https://github.com/hmcts/cnp-flux-config/"
      LISTEN_ADDRESS: ":3032"
