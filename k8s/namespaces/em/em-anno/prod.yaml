apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-anno
spec:
  values:
    java:
      keyVaults:
        em-anno:
          secrets:
            - name: microservicekey-em-annotation-app
              alias: S2S_KEY
            - name: AppInsightsInstrumentationKey
              alias: APPINSIGHTS_INSTRUMENTATIONKEY
            - name: anno-POSTGRES-PASS-V11
              alias: SPRING_DATASOURCE_PASSWORD
      environment:
        IDAM_API_BASE_URI: "https://idam-api.platform.hmcts.net"
        OPEN_ID_API_BASE_URI: "https://hmcts-access.service.gov.uk/o"
        SPRING_DATASOURCE_URL: jdbc:postgresql://em-anno-postgres-db-v11-prod.postgres.database.azure.com:5432/annotation?sslmode=require
        SPRING_DATASOURCE_USERNAME: annotation@em-anno-postgres-db-v11-prod
