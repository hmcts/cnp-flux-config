apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-icp
  annotations:
    hmcts.github.com/global-defaults: enabled
    hmcts.github.com/prod-automated: enabled
spec:
  releaseName: em-icp
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/em-icp
  values:
    nodejs:
      replicas: 1
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/icp:prod-6d8ab3c-20211008155801 #{"$imagepolicy": "flux-system:em-icp"}
      ingressHost: em-icp-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
      environment:
        SLACK_CHANNEL: "em-dev-chat"
        SLACK_NOTIFY_SUCCESS: "true"
