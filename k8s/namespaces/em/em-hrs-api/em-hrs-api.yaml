apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-hrs-api
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.java: glob:pr-315
    hmcts.github.com/prod-automated: disabled
spec:
  releaseName: em-hrs-api
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/em-hrs-api
  values:
    java:
      useInterpodAntiAffinity: true
      replicas: 2
      memoryRequests: "1024Mi"
      memoryLimits: "4096Mi"
      cpuRequests: "1000m"
      cpuLimits: "2000m"
      image: hmctspublic.azurecr.io/em/hrs-api:pr-315
      environment:
        TEST: "REFRESHJun14"
