apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-hrs-api
spec:
  values:
    java:
      environment:
        IDAM_API_BASE_URI: "https://idam-api.platform.hmcts.net"
        OPEN_ID_API_BASE_URI: "https://hmcts-access.service.gov.uk/o"
        XUI_API_URL: https://manage-case.platform.hmcts.net
        SMTP_HOST: smtp.office365.com
        SUMMARY_REPORT_ENABLED: true
        SUMMARY_REPORT_CRON: "0 */30 * * * *"
        DUMMY_VAR: "delete_me"
        SHAREE_LINK_TTL: 1 #ttl in hours
        JSON_CONSOLE_PRETTY_PRINT: true
        LOG_OUTPUT: single
        ROOT_LOGGING_LEVEL: DEBUG
        LOG_LEVEL_SPRING_WEB: DEBUG
        LOG_LEVEL_DM: DEBUG
        REFORM_LOG_LEVEL: DEBUG
