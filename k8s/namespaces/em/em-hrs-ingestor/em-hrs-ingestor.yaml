apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-hrs-ingestor
  annotations:
    hmcts.github.com/global-defaults: enabled
    hmcts.github.com/prod-automated: enabled
spec:
  releaseName: em-hrs-ingestor
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/em-hrs-ingestor
  values:
    job:
      schedule: "0/22 * * * *"
      useInterpodAntiAffinity: true
      cpuLimits: "4000m"
      cpuRequests: "2000m"
      memoryLimits: "2048Mi"
      memoryRequests: "1024Mi"
      image: hmctspublic.azurecr.io/em/hrs-ingestor:prod-7050b4e-20220714204636 #{"$imagepolicy": "flux-system:em-hrs-ingestor"}
      environment:
        MAX_FILES_TO_PROCESS: 50
