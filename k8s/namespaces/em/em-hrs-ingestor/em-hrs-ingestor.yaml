apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-hrs-ingestor
  annotations:
    hmcts.github.com/global-defaults: enabled
    hmcts.github.com/prod-automated: enabled
spec:
  releaseName: em-hrs-ingestor
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/em-hrs-ingestor
  values:
    job:
      schedule: "0/22 * * * *"
      useInterpodAntiAffinity: true
      memoryRequests: "2048Mi"
      cpuRequests: "1000m"
      memoryLimits: "4096Mi"
      cpuLimits: "2000m"
      image: hmctspublic.azurecr.io/em/hrs-ingestor:prod-2c9d525-20220307092218 #{"$imagepolicy": "flux-system:em-hrs-ingestor"}
      environment:
        MAX_FILES_TO_PROCESS: 50
