  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/media-viewer
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/media-viewer:latest
      environment:
        VAR_T3: trigger6
