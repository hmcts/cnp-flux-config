apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-npa
spec:
  values:
    java:
      keyVaults:
        em-npa:
          secrets:
          - name: AppInsightsInstrumentationKey
            alias: APPINSIGHTS_INSTRUMENTATIONKEY
          - name: microservicekey-em-npa-app
            alias: S2S_KEY
          - name: npa-POSTGRES-PASS-V11
            alias: SPRING_DATASOURCE_PASSWORD
      environment:
        SPRING_DATASOURCE_USERNAME: npa@em-npa-postgres-db-v11-perftest
        SPRING_DATASOURCE_URL: jdbc:postgresql://em-npa-postgres-db-v11-perftest.postgres.database.azure.com:5432/npa?sslmode=require
        TEST_VAR: value1
