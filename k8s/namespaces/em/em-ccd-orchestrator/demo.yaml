            alias: S2S_KEY
          - name: notification-api-key
            alias: NOTIFICATION_API_KEY
      ingressHost: em-ccdorc-demo.service.core-compute-demo.internal
      image: hmctspublic.azurecr.io/em/ccdorc:pr-595-2520c442
      environment:
        CALLBACK_DOMAIN: em-ccdorc-demo.service.core-compute-demo.internal
