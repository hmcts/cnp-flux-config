apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: knode
  name: knode-daemon
  namespace: knode-system
spec:
  minReadySeconds: 20
  selector:
    matchLabels:
      name: knode
  template:
    metadata:
      annotations:
        knode.jpang.dev/mode: tmpdir
      labels:
        name: knode
    spec:
      containers:
        - command:
            - /knode
          image: lbitonti/knodeplus:v0.1.3
          imagePullPolicy: Always
          name: knode
          resources:
            limits:
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 50Mi
          volumeMounts:
            - mountPath: /configs
              name: configs
              readOnly: true
            - mountPath: /etc
              name: etc
              readOnly: true
            - mountPath: /var/lib/kubelet
              name: var-lib-kubelet
              readOnly: true
      hostPID: true
      initContainers:
        - args:
            - init
          command:
            - /knode
          image: lbitonti/knodeplus:v0.1.3
          imagePullPolicy: Always
          name: init
          resources:
            limits:
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 50Mi
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /configs
              name: configs
              readOnly: true
            - mountPath: /etc
              name: etc
            - mountPath: /tmp
              name: tmp
            - mountPath: /var/lib/kubelet
              name: var-lib-kubelet
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: knode-config
          name: configs
        - hostPath:
            path: /etc
          name: etc
        - hostPath:
            path: /tmp
          name: tmp
        - hostPath:
            path: /var/lib/kubelet
          name: var-lib-kubelet
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
