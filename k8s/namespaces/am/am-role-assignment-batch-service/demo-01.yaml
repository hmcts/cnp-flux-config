        AM_SENDGRID_API_EMAIL_FROM: no-reply@mail-am-nonprod.platform.hmcts.net
        ROLE_ASSIGNMENT_DB_HOST: am-role-assignment-service-postgres-db-v11-{{ .Values.global.environment }}.postgres.database.azure.com
