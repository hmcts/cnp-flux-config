apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: am-role-assignment-service
spec:
  values:
    java:
      replicas: 5
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      cpuRequests: "1000m"
      cpuLimits: "2000m"
      environment:
        AM_INFO: true
        APPLICATION_LOGGING_LEVEL: INFO
        BYPASS_ORG_DROOL_RULE: true
        ROLE_ASSIGNMENT_S2S_AUTHORISED_SERVICES: am_role_assignment_service,am_org_role_mapping_service,wa_task_management_api,wa_task_configuration_api,iac,xui_webapp,aac_manage_case_assignment,ccd_data,wa_task_monitor,wa_case_event_handler
        MAX_POOL_SIZE: 40