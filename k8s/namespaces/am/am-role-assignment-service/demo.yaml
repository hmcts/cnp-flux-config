apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: am-role-assignment-service
spec:
  values:
    java:
      replicas: 5
      enableOAuth: true
      environment:
        AM_INFO: true
        APPLICATION_LOGGING_LEVEL: DEBUG
        BYPASS_ORG_DROOL_RULE: true
        MAX_POOL_SIZE: 10