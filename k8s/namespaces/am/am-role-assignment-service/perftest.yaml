apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: am-role-assignment-service
spec:
  values:
    java:
      replicas: 2
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      cpuRequests: "1000m"
      cpuLimits: "2000m"
      environment:
        AM_INFO: true
        APPLICATION_LOGGING_LEVEL: INFO
        BYPASS_ORG_DROOL_RULE: true
        MAX_POOL_SIZE: 48
        MINIMUM_IDLE: 10
        ROLE_ASSIGNMENT_DB_HOST: am-role-assignment-service-postgres-db-v11-{{ .Values.global.environment }}.postgres.database.azure.com
        ROLE_ASSIGNMENT_DB_USERNAME: am@am-role-assignment-service-postgres-db-v11-{{ .Values.global.environment }}
        ROLE_ASSIGNMENT_S2S_AUTHORISED_SERVICES: ccd_gw,am_role_assignment_service,am_org_role_mapping_service,xui_webapp