apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: am-role-assignment-service
spec:
  values:
    java:
      replicas: 5
      memoryRequests: "1024Mi"
      memoryLimits: "2048Mi"
      cpuRequests: "1000m"
      cpuLimits: "2000m"
      environment:
        AM_INFO: true
        APPLICATION_LOGGING_LEVEL: INFO
        MAX_POOL_SIZE: 48
        MINIMUM_IDLE: 10