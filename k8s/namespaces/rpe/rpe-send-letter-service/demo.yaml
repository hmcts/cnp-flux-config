apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rpe-send-letter-service
spec:
  values:
    java:
      enableOAuth: true
      environment:
        ENCRYPTION_ENABLED: false
        FILE_CLEANUP_ENABLED: "false"
        OLD_LETTER_CONTENT_CLEANUP_ENABLED: "false"
        CIVIL_SERVICE_ENABLED: true
        REFRESH_PODS: "yes"
