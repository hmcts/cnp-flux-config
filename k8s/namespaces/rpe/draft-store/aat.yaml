---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: draft-store-service
  namespace: rpe
  annotations:
    fluxcd.io/automated: "true"
    repository.fluxcd.io/java: java.image
    filter.fluxcd.io/java: glob:prod-*
    repository.fluxcd.io/smoketestscron: java.smoketestscron.image
    filter.fluxcd.io/smoketestscron: glob:prod-*
    repository.fluxcd.io/functionaltestscron: java.functionaltestscron.image
    filter.fluxcd.io/functionaltestscron: glob:prod-*
    repository.fluxcd.io/smoketests: java.smoketests.image
    filter.fluxcd.io/smoketests: glob:prod-*
    repository.fluxcd.io/functionaltests: java.functionaltests.image
    filter.fluxcd.io/functionaltests: glob:prod-*
spec:
  values:
    java:
      testsConfig:
        memoryLimits: "3072Mi"
        serviceAccountName: tests-service-account
        keyVaults:
          "draft-store":
            resourceGroup: draft-store-service
            secrets:
              s2s-secret-for-tests: S2S_SECRET_FOR_TESTS
              idam-password-for-tests: IDAM_PASSWORD_FOR_TESTS
              idam-client-secret-for-tests: IDAM_CLIENT_SECRET_FOR_TESTS
        environment:
          TEST_URL: http://draft-store-service-java
          SLACK_CHANNEL: "rpe-build-notices"
          SLACK_NOTIFY_SUCCESS: "false"
          USE_IDAM_TESTING_SUPPORT: "true"
          S2S_URL_FOR_TESTS: "http://rpe-service-auth-provider-aat.service.core-compute-aat.internal"
          IDAM_URL_FOR_TESTS: "https://idam-api.aat.platform.hmcts.net"
          S2S_NAME_FOR_TESTS: "draft_store_tests"
          IDAM_USER_EMAIL_FOR_TESTS: "reformplatformengineering+tests@gmail.com"
          IDAM_CLIENT_ID_FOR_TESTS: "cmc_citizen"
          IDAM_REDIRECT_URI_FOR_TESTS: "https://cmc-citizen-frontend-aat-staging.service.core-compute-aat.internal/receiver"
      smoketestscron:
        enabled: true
        image: hmctspublic.azurecr.io/draft-store/service-test:latest
        schedule: "15 0/1 * * *"
      functionaltestscron:
        enabled: true
        image: hmctspublic.azurecr.io/draft-store/service-test:latest
        schedule: "25 0/6 * * *"
      smoketests:
        enabled: true
        image: hmctspublic.azurecr.io/draft-store/service-test:latest
      functionaltests:
        enabled: true
        image: hmctspublic.azurecr.io/draft-store/service-test:latest