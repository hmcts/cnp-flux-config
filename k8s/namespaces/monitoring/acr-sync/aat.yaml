apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: check-acr-sync
  namespace: monitoring
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: check-acr-sync
              env:
                - name: SLACK_CHANNEL
                  value: aks-monitor-aat
                - name: AKS_CLUSTER
                  value: aat
