apiVersion: comcast.github.io/v1
kind: KuberhealthyCheck
metadata:
  name: flux-status
  namespace: monitoring
spec:
  runInterval: 5m
  timeout: 15m
  podSpec:
    securityContext:
      runAsUser: 999
      fsGroup: 999
    containers:
      - env:
          - name: DEPLOYMENT_NAME
            value: "flux"
          - name: TARGET_NAMESPACE
            value: "admin"
        image: hmctspublic.azurecr.io/monitoring/kuberhealthy-check:db4pm3
        imagePullPolicy: Always
        name: main
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
    serviceAccountName: kuberhealthy-check-sa