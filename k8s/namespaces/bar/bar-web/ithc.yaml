apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bar-web
  namespace: bar
spec:
  releaseName: bar-web
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/bar-web
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/bar/web:prod-8060e64-20220106121604 #{"$imagepolicy": "flux-system:bar-web"}
      imagePullPolicy: Always
      environment:
        DUMMY_RESTART_VAR: true
    global:
      environment: ithc
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
