apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-case-api
spec:
  values:
    java:
      ingressHost: ia-case-api-aat.service.core-compute-aat.internal
      environment:
        IDAM_URL: "https://idam-api.aat.platform.hmcts.net"
        OPEN_ID_IDAM_URL: "https://idam-web-public.aat.platform.hmcts.net"
        IA_TIMED_EVENT_SERVICE_ENABLED: "true"
        IS_SAVE_AND_CONTINUE_ENABLED: "false"
        IA_HOME_OFFICE_INTEGRATION_ENABLED: "true"
