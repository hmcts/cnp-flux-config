apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-case-api
  namespace: ia
spec:
  values:
    global:
      environment: aat
    java:
      environment:
        IA_TIMED_EVENT_SERVICE_ENABLED: "true"
        IS_SAVE_AND_CONTINUE_ENABLED: "false"
        IA_HOME_OFFICE_INTEGRATION_ENABLED: "true"
        IA_FEEPAYMENT_ENABLED: "true"
