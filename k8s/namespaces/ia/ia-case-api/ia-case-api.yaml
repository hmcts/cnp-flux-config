    java:
      replicas: 2
      autoscaling:
        enabled: true
        maxReplicas: 5
        targetCPUUtilizationPercentage: 80
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/case-api:prod-6fac369-20220328093323 #{"$imagepolicy": "flux-system:ia-case-api"}
      environment:
        IS_SAVE_AND_CONTINUE_ENABLED: "false"
        IA_FEEPAYMENT_ENABLED: "true"
