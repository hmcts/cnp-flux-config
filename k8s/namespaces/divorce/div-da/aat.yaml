        ANTENNA_WEBCHAT_VERSION: 1
        ANTENNA_WEBCHAT_AVAILABILITY_DEBUG: "true"
        FEATURE_ANTENNA_WEBCHAT_AVAILABILITY_TOGGLE: "true"
        FEATURE_ANTENNA_WEBCHAT_USER_ATTRIBUTE: "true"
