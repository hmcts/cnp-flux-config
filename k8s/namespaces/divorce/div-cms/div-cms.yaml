apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: div-cms
spec:
  releaseName: div-cms
  timeout: 600
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/div-cms
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/div/cms:prod-9ece967-20220722091014 #{"$imagepolicy": "flux-system:div-cms"}
      environment:
        MANAGEMENT_ENDPOINT_HEALTH_CACHE_TIMETOLIVE: "4000"
        DOCUMENTATION_SWAGGER_ENABLED: "false"
        VAR_TA: cms-trig-1
      prometheus:
        enabled: true
