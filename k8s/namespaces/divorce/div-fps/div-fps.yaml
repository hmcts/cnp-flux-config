apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: div-fps
spec:
  releaseName: div-fps
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/div-fps
  values:
    java:
      replicas: 2
      memoryRequests: "512Mi"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/div/fps:prod-7e8b90a-20220525150919 #{"$imagepolicy": "flux-system:div-fps"}
      environment:
        MANAGEMENT_ENDPOINT_HEALTH_CACHE_TIMETOLIVE: 5000
        GENERAL_APPLICATION_WITHOUT_NOTICE_FEE_KEYWORD: "GeneralAppWithoutNotice"
        FEATURE_FEE_PAY_KEYWORDS: "true"
      prometheus:
        enabled: true
