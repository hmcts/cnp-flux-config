---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: adoption-web
  namespace: adoption
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:prod-*
spec:
  releaseName: adoption-web
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: adoption-web
    version: 0.1.1
  values:
    nodejs:
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: 4553bfbf-2d36-4331-adf1-97d645a83189
      image: hmctspublic.azurecr.io/adoption/web:prod-2261a1bf #{"$imagepolicy": "flux-system:adoption-web"}
      ingressHost: adoption-web.aat.platform.hmcts.net
      environment:
        NODE_ENV: production
