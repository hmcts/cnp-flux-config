apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: adoption-cos-api
  namespace: adoption
spec:
  releaseName: adoption-cos-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/adoption-cos-api
  values:
    java:
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/adoption/cos-api:prod-4e09ba4-20211101125206 #{"$imagepolicy": "flux-system:adoption-cos-api"}
      ingressHost: adoption-cos-api.aat.platform.hmcts.net
