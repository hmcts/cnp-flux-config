apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: adoption-cos-api
  namespace: adoption
spec:
  releaseName: adoption-cos-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/adoption-cos-api
  values:
    java:
      cpuLimits: "1000m"
      cpuRequests: "500m"
      memoryLimits: "1024Mi"
      memoryRequests: "512Mi"
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/adoption/cos-api:prod-214a22c-20220704182224 #{"$imagepolicy": "flux-system:adoption-cos-api"}
