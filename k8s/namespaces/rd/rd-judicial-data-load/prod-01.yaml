apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rd-judicial-data-load
spec:
  values:
    job:
      schedule: "30 22 * * *"
      environment:
        DELETE_ORG: false
        JRD_SIDAM_SEARCH_QUERY: "(roles:judiciary) AND lastModified:>now-7200h"
        IDAM_URL: https://idam-api.platform.hmcts.net