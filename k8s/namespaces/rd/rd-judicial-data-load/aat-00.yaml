apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rd-judicial-data-load
spec:
  values:
    job:
      schedule: "0/10 * * * *"
      environment:
        DELETE_ORG: false
        JRD_SIDAM_SEARCH_QUERY: "(roles:judiciary) AND lastModified:>now-7200h"
        MAIL_FROM: no-reply@mail-rd-nonprod.platform.hmcts.net