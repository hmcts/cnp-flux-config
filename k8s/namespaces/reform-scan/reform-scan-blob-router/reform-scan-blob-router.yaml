apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reform-scan-blob-router
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: reform-scan-blob-router
  timeout: 600
  chart:
    git: git@github.com:hmcts/hmcts-charts
    path: stable/reform-scan-blob-router
    ref: master
  values:
    java:
      replicas: 2
      memoryLimits: "4096Mi"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/reform-scan/blob-router:prod-ae65dc7c
      smoketests:
        image: hmctspublic.azurecr.io/reform-scan/blob-router-test:prod-ae65dc7c
      functionaltests:
        image: hmctspublic.azurecr.io/reform-scan/blob-router-test:prod-ae65dc7c
      environment:
        STORAGE_BLOB_PROCESSING_DELAY_IN_MINUTES: 0
        CRIME_ENABLED: true
