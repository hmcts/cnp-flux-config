apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reform-scan-blob-router
spec:
  values:
    java:
      environment:
        CRIME_ENABLED: "true"
        PCQ_ENABLED: "true"
        STORAGE_BLOB_PROCESSING_DELAY_IN_MINUTES: 0
        TASK_SCAN_DELAY: 300000
        CREATE_RECONCILIATION_SUMMARY_REPORT_CRON: "* */1 * * * *"
        CREATE_RECONCILIATION_SUMMARY_REPORT_ENABLED: "true"
        CREATE_RECONCILIATION_DETAILED_REPORT_CRON: "* */5 * * * *"
        CREATE_RECONCILIATION_DETAILED_REPORT_ENABLED: "true"
