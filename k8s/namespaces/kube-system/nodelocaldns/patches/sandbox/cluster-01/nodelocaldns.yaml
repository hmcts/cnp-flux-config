apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-local-dns
  namespace: kube-system
  labels:
    k8s-app: node-local-dns
spec:
  selector:
    matchLabels:
      k8s-app: node-local-dns
  template:
    metadata:
      labels:
        k8s-app: node-local-dns
    spec:
      containers:
        - name: node-cache
          image: hmctspublic.azurecr.io/k8s-dns/k8s-dns-node-cache-amd64:1.15.13-10-gcfc66b2
          args:
            - "-localip"
            - "169.254.20.10,10.0.0.10"
            - "-conf"
            - "/etc/Corefile"
            - "-upstreamsvc"
            - "kube-dns-upstream"
            - "-setupebtables"
