apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: backstage
  namespace: backstage
  annotations:
    fluxcd.io/automated: "true"
    repository.fluxcd.io/frontend: frontend.image
    filter.fluxcd.io/frontend: glob:prod-*
    repository.fluxcd.io/backend: backend.image
    filter.fluxcd.io/backend: glob:prod-*
spec:
  releaseName: backstage
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmcts.github.io/RoadieHQ-helm-charts
    name: backstage
    version: 0.2.14
  valueFileSecrets:
  - name: "backstage-values"
  values:
    frontend:
      replicaCount: 2
      baseUrl: https://backstage.sandbox.platform.hmcts.net
      image: hmctspublic.azurecr.io/backstage/frontend:prod-1d72ed3
    ingress:
      annotations:
        kubernetes.io/ingress.class: traefik
      enabled: true
      hosts:
      - host: backstage.sandbox.platform.hmcts.net
        paths:
        - service: frontend
      - host: backstage-api.sandbox.platform.hmcts.net
        paths:
        - service: backend
    backend:
      replicaCount: 1 # scaffolder doesn't handle multiple instances atm: https://discord.com/channels/687207715902193673/687207715902193679/753621815133208637
      image: hmctspublic.azurecr.io/backstage/backend:prod-1d72ed3
      baseUrl: https://backstage-api.sandbox.platform.hmcts.net
      db:
        user: backstage@hmcts-backstage-sbox
        host: hmcts-backstage-sbox.postgres.database.azure.com
        ssl: require
      cors:
        origin: https://backstage.sandbox.platform.hmcts.net
