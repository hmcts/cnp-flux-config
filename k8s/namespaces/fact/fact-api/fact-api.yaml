apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fact-api
spec:
  releaseName: fact-api
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/fact-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fact/api:prod-333b95f1
      keyVaults:
        fact:
          resourceGroup: fact
          secrets:
          - AppInsightsInstrumentationKey
          - fact-api-POSTGRES-DATABASE
          - fact-api-POSTGRES-HOST
          - fact-api-POSTGRES-PASS
          - fact-api-POSTGRES-PORT
          - fact-api-POSTGRES-USER
