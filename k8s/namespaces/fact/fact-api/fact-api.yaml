apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fact-api
spec:
  releaseName: fact-api
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/fact-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fact/api:prod-382f5d4-20211012112246 #{"$imagepolicy": "flux-system:fact-api"}
      environment:
        VAR_TA: trigger9
      keyVaults:
        fact:
          resourceGroup: fact
          secrets:
            - AppInsightsInstrumentationKey
            - api-POSTGRES-DATABASE
            - api-POSTGRES-HOST
            - api-POSTGRES-PASS
            - api-POSTGRES-PORT
            - api-POSTGRES-USER
            - mapit-key
