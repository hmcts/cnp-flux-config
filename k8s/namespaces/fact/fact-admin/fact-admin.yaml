apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fact-admin
spec:
  releaseName: fact-admin
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/fact-admin
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fact/admin:prod-fddd8e0b
      environment:
        VAR_TA: trigger8
      keyVaults:
        fact:
          resourceGroup: fact
          secrets:
          - AppInsightsInstrumentationKey
          - redis-access-key
          - oauth-client-secret
