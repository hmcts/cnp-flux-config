apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prl-dgs
  namespace: private-law
spec:
  releaseName: prl-dgs
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/prl-dgs
  values:
    java:
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 15
      readinessPeriod: 10
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/prl/dgs:pr-99-8842262-20220516172342 #{"$imagepolicy": "flux-system:demo-prl-dgs-api"}
      environment:
        FEATURE_EXAMPLE: true
        DOCMOSIS_SERVICE_BASE_URL: "https://docmosis.demo.platform.hmcts.net"
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
