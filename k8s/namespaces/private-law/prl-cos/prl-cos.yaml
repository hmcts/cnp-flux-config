apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prl-cos
  namespace: private-law
spec:
  releaseName: prl-cos
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/prl-cos
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/prl/cos:latest #{"$imagepolicy": "flux-system:prl-cos"}
      environment:
        FEATURE_EXAMPLE: true
