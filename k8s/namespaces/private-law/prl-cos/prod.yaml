apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prl-cos
  namespace: private-law
spec:
  releaseName: prl-cos
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/prl-cos
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 10
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/prl/cos:prod-593b262-20220719132516 #{"$imagepolicy": "flux-system:prl-cos"}
      environment:
        FEATURE_EXAMPLE: true
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        AUTH_IDAM_CLIENT_BASEURL: https://idam-api.platform.hmcts.net
        XUI_URL: https://manage-case.platform.hmcts.net/cases/case-details
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
