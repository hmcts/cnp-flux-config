apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prl-citizen-frontend
  namespace: private-law
spec:
  releaseName: prl-citizen-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/prl-citizen-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      memoryRequests: 512Mi
      memoryLimits: 2Gi
      image: hmctspublic.azurecr.io/prl/citizen-frontend:prod-3c653c5-20221125005648 #{"$imagepolicy": "flux-system:prl-citizen-frontend"}
      environment:
        FEATURE_EXAMPLE: true
