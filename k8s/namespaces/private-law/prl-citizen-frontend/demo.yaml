apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prl-citizen-frontend
  namespace: private-law
spec:
  releaseName: prl-citizen-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/prl-citizen-frontend
  values:
    nodejs:
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 15
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      disableTraefikTls: false
      image: hmctspublic.azurecr.io/prl/citizen-frontend:pr-130-b3a1dda-20220915170742 #{"$imagepolicy": "flux-system:demo-prl-citizen-frontend"}
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
