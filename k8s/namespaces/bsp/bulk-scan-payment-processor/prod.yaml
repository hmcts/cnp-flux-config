apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bulk-scan-payment-processor
  namespace: bsp
  annotations:
    fluxcd.io/automated: "true"
    repository.fluxcd.io/java: java.image
    filter.fluxcd.io/java: glob:prod-*
    repository.fluxcd.io/java.smoketests: java.smoketests.image
    filter.fluxcd.io/java.smoketests: glob:prod-*
spec:
  values:
    java:
      environment:
        IDAM_API_URL: "https://idam-api.platform.hmcts.net"
        PAYMENTS_CONSUME_TIME_INTERVAL_MS: "300000"  # 5 minutes
        PAYMENTS_QUEUE_MAX_DELIVERY_COUNT: "290"  # max 300 in queue setting
      testsConfig:
        memoryLimits: "3072Mi"
        serviceAccountName: tests-service-account
        environment:
          TEST_URL: "http://bulk-scan-payment-processor-prod.service.core-compute-prod.internal"
          SLACK_CHANNEL: "bsp-test-notices"
          SLACK_NOTIFY_SUCCESS: false
      smoketests:
        enabled: true
