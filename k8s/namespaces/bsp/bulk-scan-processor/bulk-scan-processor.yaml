apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bulk-scan-processor
spec:
  releaseName: bulk-scan-processor
  chart:
    git: git@github.com:hmcts/hmcts-charts
    path: stable/bulk-scan-processor
    ref: master
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      cpuRequests: "500m"
      cpuLimits: "2500m"
      memoryLimits: "4096Mi"
      image: hmctspublic.azurecr.io/bulk-scan/processor:prod-4e93283-20211020085520 #{"$imagepolicy": "flux-system:bulk-scan-processor"}
      environment:
        STORAGE_BLOB_SELECTED_CONTAINER: ALL
      smoketests:
        image: hmctspublic.azurecr.io/bulk-scan/processor-test:prod-4e93283-20211020085520 #{"$imagepolicy": "flux-system:bulk-scan-processor-processor-test"}
      functionaltests:
        image: hmctspublic.azurecr.io/bulk-scan/processor-test:prod-4e93283-20211020085520 #{"$imagepolicy": "flux-system:bulk-scan-processor-processor-test"}
