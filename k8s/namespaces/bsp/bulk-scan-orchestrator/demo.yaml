apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bulk-scan-orchestrator
spec:
  values:
    java:
      environment:
        TRANSFORMATION_URL_SSCS: "http://sscs-bulk-scan-demo.service.core-compute-demo.internal/transform-scanned-data"
        AUTO_CASE_CREATION_ENABLED_SSCS: "false"
        CASE_DEFINITION_HAS_ENVELOPE_IDS_SSCS: "false"
        CAN_SEARCH_CASES_BY_ENVELOPE_ID_SSCS: "false"
        DELETE_ENVELOPES_DLQ_MESSAGES_ENABLED: "true"
        DELETE_ENVELOPES_DLQ_MESSAGES_TTL: "60s"
        DELETE_ENVELOPES_DLQ_MESSAGES_CRON: "* */2 * * * *"
        CDAM_ENABLED: "false"
        SUPPLEMENTARY_DATA_ENABLED_SSCS: "true"
        REFRESH_PODS: "true"
  encryptedData:
    idam-client-secret: 
    idam-users-bulkscan-password: 
    idam-users-bulkscan-username: 
    idam-users-cmc-password: 
    idam-users-cmc-username: 
    idam-users-div-password: 
    idam-users-div-username: 
    idam-users-probate-password: 
    idam-users-probate-username: 
    idam-users-sscs-password: 
    idam-users-sscs-username: 
  template:
    metadata:
      creationTimestamp: null
      name: bsp-orchestrator-creds
      namespace: bsp
    type: Opaque

