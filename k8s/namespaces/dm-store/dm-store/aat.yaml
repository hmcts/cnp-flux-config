apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dm-store
spec:
  values:
    java:
      keyVaults:
        dm:
          resourceGroup: dm-shared
          secrets:
            - name: RpaAppInsightsInstrumentationKey
              alias: azure.application-insights.instrumentation-key
            - name: dm-store-storage-account-primary-connection-string
              alias: azure.storage.connection-string
            - name: store-POSTGRES-PASS-V11
              alias: spring.datasource.password
      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://dm-store-postgres-db-v11-aat.postgres.database.azure.com:5432/evidence?ssl=disable
        SPRING_DATASOURCE_USERNAME: evidence@dm-store-postgres-db-v11-aat
        ENABLE_TTL: "true"
        S2S_NAMES_WHITELIST: divorce,ccd,em_api,em_gw,ccd_gw,ccd_data,sscs,sscs_bulkscan,divorce_document_upload,divorce_frontend,divorce_document_generator,probate_backend,jui_webapp,pui_webapp,cmc_claim_store,bulk_scan_processor,em_npa_app,bulk_scan_orchestrator,fpl_case_service,finrem_document_generator,iac,em_stitching_api,dg_docassembly_api,ethos_repl_service,employment_tribunals,xui_webapp,ccd_case_document_am_api,unspec_service,nfdiv_case_api,civil_service,wa_task_management_api,wa_task_configuration_api,adoption_web,adoption_cos_api
      testsConfig:
        memoryLimits: "3072Mi"
        environment:
          TEST_URL: http://dm-store-java
          SLACK_CHANNEL: "em-dev-chat"
          SLACK_NOTIFY_SUCCESS: "true"
      smoketests:
        enabled: false
