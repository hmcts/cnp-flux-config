          SLACK_CHANNEL: "em-dev-chat"
          SLACK_NOTIFY_SUCCESS: "true"
      smoketests:
        enabled: false
        image: hmctspublic.azurecr.io/dm/store-test:prod-b3798c7-20211008101451 #{"$imagepolicy": "flux-system:dm-store-store-test"}
      image: hmctspublic.azurecr.io/dm/store:aat-b3798c7-20211008101451 #{"$imagepolicy": "flux-system:ithc-dm-store"}
