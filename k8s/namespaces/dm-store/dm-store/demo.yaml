apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dm-store
spec:
  values:
    java:
      replicas: 2
      environment:
        ENABLE_TTL: false
      testsConfig:
        memoryLimits: "3072Mi"
        environment:
          TEST_URL: http://dm-store-java
          SLACK_CHANNEL: "em-dev-chat"
          SLACK_NOTIFY_SUCCESS: "true"
