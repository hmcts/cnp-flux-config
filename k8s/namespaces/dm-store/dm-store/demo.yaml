apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dm-store
#  annotations:
#    fluxcd.io/automated: "true"
#    fluxcd.io/tag.java: glob:pr-1042-*
#    hmcts.github.com/prod-automated: disabled
spec:
  values:
    java:
      replicas: 2
      environment:
        ENABLE_METADATA_MIGRATION: 'true'
        DOCUMENT_METADATA_UPDATE_MILLISECONDS: "600000"
        ENABLE_OVERRIDE_METADATA: 'true'
        ENABLE_TTL: "false"
        LOG_OUTPUT: single
        ROOT_LOGGING_LEVEL: DEBUG
        LOG_LEVEL_SPRING_WEB: DEBUG
        LOG_LEVEL_DM: DEBUG
        FLAG: "refresh"
      testsConfig:
        memoryLimits: "3072Mi"
        environment:
          TEST_URL: http://dm-store-java
          SLACK_CHANNEL: "em-dev-chat"
          SLACK_NOTIFY_SUCCESS: "true"
