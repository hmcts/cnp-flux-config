---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kured
  namespace: kured
  annotations:
    flux.weave.works/ignore: "false"
    flux.weave.works/automated: "false"
spec:
  releaseName: kured
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: kured
    version: 1.4.1
  values:
    image:
      repository: docker.io/weaveworks/kured
      tag: 1.2.0
      pullSecrets:
  valueFileSecrets:
    - name: "kured-values"
