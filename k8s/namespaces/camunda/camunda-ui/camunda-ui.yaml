apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: camunda-ui
spec:
  releaseName: camunda-ui
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/camunda-bpm
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctsprivate.azurecr.io/camunda/bpm:prod-955d4dca
      ingressHost: camunda-bpm.{{ .Values.global.environment }}.platform.hmcts.net
      ingressSessionAffinity:
        enabled: true
      environment:
        SPRING_PROFILES_ACTIVE: springauth
      keyVaults:
        camunda:
          secrets:
            - name: bpm-POSTGRES-PASS
              alias: spring.datasource.password
            - name: camunda-admin-password
              alias: CAMUNDA_ADMIN_PASSWORD
            - name: openid-client-id
              alias: spring.security.oauth2.client.registration.azure.client-id
            - name: openid-client-secret
              alias: spring.security.oauth2.client.registration.azure.client-secret
