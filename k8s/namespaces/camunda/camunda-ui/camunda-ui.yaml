apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: camunda-ui
spec:
  releaseName: camunda-ui
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/camunda-bpm
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctsprivate.azurecr.io/camunda/bpm:prod-e569db38
      ingressHost: camunda-bpm.{{ .Values.global.environment }}.platform.hmcts.net
      ingressSessionAffinity:
        enabled: true
      environment:
        SPRING_PROFILES_ACTIVE: springauth
      keyVaults:
        camunda:
          secrets:
          - bpm-POSTGRES-PASS
          - openid-client-id
          - openid-client-secret
          - camunda-admin-password
