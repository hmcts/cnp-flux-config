apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: camunda-api
spec:
  releaseName: camunda-api
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/camunda-bpm
  values:
    java:
      replicas: 4
      useInterpodAntiAffinity: true
      image: hmctsprivate.azurecr.io/camunda/bpm:prod-5183a89-20220824092427 #{"$imagepolicy": "flux-system:camunda"}
      ingressHost: camunda-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
      environment:
        CAMUNDA_API_AUTH_ENABLED: false
