apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wa-case-event-handler
spec:
  values:
    java:
      ingressClass: traefik-private
      disableIngressClassAnnotation: true
      environment:
        AZURE_SERVICE_BUS_FEATURE_TOGGLE: true
        LOGGING_LEVEL_UK_GOV_HMCTS: DEBUG
        TEMP_RESTART: true
