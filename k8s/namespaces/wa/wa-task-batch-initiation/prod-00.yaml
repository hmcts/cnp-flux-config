apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wa-task-batch-initiation
spec:
  values:
    job:
      #at every 0. and 20. minutes e.g : 13:00:00, 13:20:00, 14:00:00, 14:20:00
      schedule: "00-39/20 * * * 3"
      environment:
        JOB_NAME: INITIATION
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      jobKind: CronJob
