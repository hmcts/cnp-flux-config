apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wa-task-batch-initiation
spec:
  values:
    job:
      #at every 10 minutes e.g : 13:00:00, 13:10:00, 13:20:00, 13:30:00, 13:40:00, 13:50:00
      schedule: "*/10 * * * *"
      environment:
        JOB_NAME: INITIATION
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      jobKind: CronJob
