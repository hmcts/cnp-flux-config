apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wa-task-batch-initiation
spec:
  values:
    job:
      #at every 10 minutes offset 5 e.g : 13:05:00, 13:15:00, 13:25:00, 13:35:00, 13:45:00, 13:55:00
      schedule: "*/5 * * * *"
      environment:
        JOB_NAME: INITIATION
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      jobKind: CronJob
