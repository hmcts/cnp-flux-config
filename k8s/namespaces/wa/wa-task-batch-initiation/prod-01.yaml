apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wa-task-batch-initiation
spec:
  values:
    job:
      #at every 40. minutes e.g : 13:40:00, 14:40:00, 15:40:00
      schedule: "0-59/20 * * * *"
      environment:
        JOB_NAME: INITIATION
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      jobKind: CronJob
