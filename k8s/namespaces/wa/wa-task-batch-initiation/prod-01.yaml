apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wa-task-batch-initiation
spec:
  values:
    job:
      #at every 20 minutes after 10 e.g : 13:10:00, 13:30:00, 13:50:00, 14:10:00
      schedule: "10,30,50 * * * *"
      environment:
        JOB_NAME: INITIATION
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      jobKind: CronJob
