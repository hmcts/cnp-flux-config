apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wa-task-management-api
spec:
  values:
    java:
      environment:
        IDAM_URL: https://idam-api.platform.hmcts.net
        OPEN_ID_IDAM_URL: "https://hmcts-access.service.gov.uk"
        LOGGING_LEVEL_UK_GOV_HMCTS: INFO
        ALLOWED_JURISDICTIONS: wa,ia,sscs,civil
        ALLOWED_CASE_TYPES: asylum,wacasetype,sscs,civil
        REFRESH_FLAG: "3"
      replicas: 4
      memoryLimits: "4096Mi"
      memoryRequests: "2048Mi"
      cpuLimits: "4000m"
      cpuRequests: "2000m"
