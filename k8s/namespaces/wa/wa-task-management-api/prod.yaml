apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wa-task-management-api
spec:
  values:
    java:
      environment:
        IDAM_URL: https://idam-api.platform.hmcts.net
        OPEN_ID_IDAM_URL: "https://hmcts-access.service.gov.uk"
        LOGGING_LEVEL_UK_GOV_HMCTS: INFO
        ALLOWED_JURISDICTIONS: wa,ia,sscs,civil,PUBLICLAW,PRIVATELAW,EMPLOYMENT
        ALLOWED_CASE_TYPES: asylum,wacasetype,sscs,civil,generalapplication,CARE_SUPERVISION_EPO,PRLAPPS,ET_EnglandWales,ET_EnglandWales_Listings,ET_EnglandWales_Multiple,ET_Scotland,ET_Scotland_Listings,ET_Scotland_Multiple,ET_Admin
        REFRESH_FLAG: "1"
        TASK_TYPE_CACHE_TIMEOUT_DURATION: 2
        TASK_TYPE_CACHE_TIMEOUT_TIMEUNIT: HOURS
      replicas: 4
      memoryLimits: "4096Mi"
      memoryRequests: "2048Mi"
      cpuLimits: "4000m"
      cpuRequests: "2000m"
