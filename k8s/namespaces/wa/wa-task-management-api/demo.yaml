apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: wa-task-management-api
spec:
  values:
    java:
      ingressClass: traefik-private
      disableIngressClassAnnotation: true
      environment:
        LOGGING_LEVEL_UK_GOV_HMCTS: DEBUG
        LOGGING_LEVEL_ORG_HIBERNATE_SQL: DEBUG
        LOGGING_LEVEL_ORG_HIBERNATE_TYPE: TRACE
        RESTART_DEMO: true
        ALLOWED_JURISDICTIONS: wa,ia,sscs,civil,PUBLICLAW,PRIVATELAW,EMPLOYMENT
        ALLOWED_CASE_TYPES: asylum,wacasetype,sscs,civil,generalapplication,CARE_SUPERVISION_EPO,PRLAPPS,ET_EnglandWales,ET_EnglandWales_Listings,ET_EnglandWales_Multiple,ET_Scotland,ET_Scotland_Listings,ET_Scotland_Multiple,ET_Admin

