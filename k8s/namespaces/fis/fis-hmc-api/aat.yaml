apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fis-hmc-api
  namespace: fis
spec:
  releaseName: fis-hmc-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/fis-hmc-api
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 10
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fis/hmc-api:pr-28-cca03f7-20221011171636 #{"$imagepolicy": "flux-system:fis-hmc-api"}
      environment:
        FEATURE_EXAMPLE: true
        REFORM_TEAM: fis
        REFORM_SERVICE_NAME: fis-hmc-api
        SERVICE_AUTH_PROVIDER_URL: 'http://rpe-service-auth-provider-aat.service.core-compute-aat.internal'
        IDAM_WEB_URL: 'https://idam-web-public.aat.platform.hmcts.net/login'
        IDAM_API_URL: 'https://idam-api.aat.platform.hmcts.net/o/token'
    global:
      environment: aat
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
