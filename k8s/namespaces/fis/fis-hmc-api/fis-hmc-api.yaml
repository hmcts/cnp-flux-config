apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fis-hmc-api
  namespace: fis
spec:
  releaseName: fis-hmc-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/fis-hmc-api
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fis/hmc-api:prod-0c00b56-20221012122129 #{"$imagepolicy": "flux-system:fis-hmc-api"}
      environment:
        FEATURE_EXAMPLE: true
