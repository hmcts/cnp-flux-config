---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: osba
  namespace: osba
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: osba
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://kubernetescharts.blob.core.windows.net/azure/
    name: open-service-broker-azure
    version: 1.8.4
  valueFileSecrets:
    - name: "osba-values"
  values:
    image:
      repository: osbapublicacr.azurecr.io/microsoft/azure-service-broker
      tag: v1.8.4
    modules:
      minStability: EXPERIMENTAL
    logLevel: DEBUG
