---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: svc-cat
  namespace: osba
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: svc-cat
  chart:
    repository: https://svc-catalog-charts.storage.googleapis.com/
    name: catalog
    version: 0.2.1
  values:
    apiserver:
      resources:
        limits:
          memory: 1000Mi
      storage:
        etcd:
          useEmbedded: false
          servers: http://etcd-cluster-client:2379
      healthcheck:
        enabled: true
    controllerManager:
      healthcheck:
        enabled: false
      resources:
        limits:
          memory: 100Mi