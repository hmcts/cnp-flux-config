---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: svc-cat
  namespace: catalog
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: svc-cat
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: catalog-v0.2
    version: 0.2.3
  values:
    apiserver:
      resources:
        limits:
          memory: 1000Mi
      storage:
        etcd:
          useEmbedded: false
          servers: http://etcd.etcd:2379
      healthcheck:
        enabled: true
    controllerManager:
      healthcheck:
        enabled: false
      resources:
        limits:
          memory: 300Mi
