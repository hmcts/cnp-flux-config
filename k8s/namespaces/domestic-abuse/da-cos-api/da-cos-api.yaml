apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: da-cos-api
  namespace: domestic-abuse
spec:
  releaseName: da-cos-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/da-cos-api
  values:
    java:
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/da/cos-api:latest #{"$imagepolicy": "flux-system:da-cos-api"}
      # ingressHost: da-cos-api.aat.platform.hmcts.net
