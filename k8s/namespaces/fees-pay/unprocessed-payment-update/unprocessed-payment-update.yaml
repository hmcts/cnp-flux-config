apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: unprocessed-payment-update
spec:
  releaseName: unprocessed-payment-update
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/payment-jobs
  values:
    job:
      image: "hmctspublic.azurecr.io/payment/jobs:prod-1eec6b3-20221019165912" #{"$imagepolicy": "flux-system:unprocessed-payment-update"}
      schedule: "*/2 * * * *"
      environment:
        REPORT_NAME: unprocessed-payment-update
        DUMMY_RESTART_VAR: true
      global:
        jobKind: CronJob
