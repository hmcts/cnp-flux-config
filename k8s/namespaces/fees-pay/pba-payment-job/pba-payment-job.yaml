apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pba-payment-job
  namespace: fees-pay
spec:
  releaseName: pba-payment-job
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/payment-jobs
  values:
    job:
      image: "hmctspublic.azurecr.io/payment/jobs:prod-b7ec88d-20220607114459" #{"$imagepolicy": "flux-system:pba-csv-report"}
      schedule: "30 2 * * *"
      environment:
        REPORT_NAME: pba-csv-report
    global:
      environment: prod
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
      jobKind: CronJob
