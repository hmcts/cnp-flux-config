apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccpay-callback-function
spec:
  releaseName: ccpay-callback-function
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ccpay-callback-function
  values:
    function:
      image: hmctspublic.azurecr.io/ccpay/callback-function:prod-74498dd-20220608115114 #{"$imagepolicy": "flux-system:ccpay-callback-function"}
      environment:
        DELAY_MESSAGE_MINUTES: 30
        DUMMY_RESTART_VAR: true
      secrets:
        APPINSIGHTS_INSTRUMENTATIONKEY:
          secretRef: ccpay-callback-function
          key: APPINSIGHTS_INSTRUMENTATIONKEY
        SERVICE_CALLBACK_BUS_CONNECTION:
          secretRef: ccpay-callback-function
          key: SERVICE_CALLBACK_BUS_CONNECTION
