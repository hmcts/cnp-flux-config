apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccpay-callback-function
spec:
  chart:
    ref: keda-v2-test
  values:
    function:
      aadIdentityName: ccpay
      environment:
        S2S_URL: http://rpe-service-prod-provider-aat.service.core-compute-prod.internal
        MICROSERVICE_PAYMENT_APP: "payment_app"
        DUMMY_RESTART_VAR: false
      keyVaults:
        "ccpay":
          secrets:
            - payment-s2s-secret