apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccpay-refunds-api
spec:
  values:
    java:
      image: hmctspublic.azurecr.io/ccpay/refunds-api:prod #{"$imagepolicy": "flux-system:demo-ccpay-refunds-api"}
      environment:
        S2S_AUTHORISED_SERVICES: payment_app,ccpay_bubble,cmc,api_gw,ccd_gw,xui_webapp
        OIDC_AUDIENCE_LIST: paybubble,cmc_citizen,ccd_gateway,xuiwebapp
        LIBERATA_BASE_URL: "https://lascustomerportaluat.liberata.com"
        REFUND_STATUS_UPDATE_PATH: "/refunds-api/refund"
        IDAM_API_URL: https://idam-api.platform.hmcts.net
        AUTH_IDAM_CLIENT_BASEURL: https://idam-api.platform.hmcts.net
        ISSUER_URI: https://hmcts-access.service.gov.uk/o
