apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: docmosis
spec:
  releaseName: docmosis
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: base
    version: 0.1.2
  containers:
    resources:
      limits:
        cpu: 2000m
        memory: 3072Mi
      requests:
        cpu: 1000m
        memory: 1024Mi
  values:
    language: java
    applicationPort: 8080
    replicas: 2
    useInterpodAntiAffinity: true
    readinessPath: /api/ping
    livenessPath: /api/ping
    ingressSessionAffinity:
      enabled: true
    envFromSecret: docmosis-secret
    image: hmctsprivate.azurecr.io/docmosis:prod-f436adb-222769 #{"$imagepolicy": "flux-system:docmosis"}
    environment:
      VAR_TA: trigger1
