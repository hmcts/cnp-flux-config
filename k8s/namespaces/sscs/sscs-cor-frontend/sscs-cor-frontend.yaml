apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-cor-frontend
  namespace: sscs
spec:
  releaseName: sscs-cor-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/sscs-cor-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs-cor/frontend:prod-d6e34e2-20220801122326 #{"$imagepolicy": "flux-system:sscs-cor-frontend"}
      environment:
        MYA_FEATURE_FLAG: "true"
        FT_WELSH: "true"
        POST_BULK_SCAN: "true"
