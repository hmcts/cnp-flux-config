---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prom-operator
  namespace: monitoring
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/ignore: "false"
spec:
  releaseName: prom-operator
  forceUpgrade: true
  helmVersion: v3
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: prometheus-operator
    version: 8.3.0
  valueFileSecrets:
  - name: "prometheus-values"
  values:
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        general: true
        k8s: true
        kubeApiserver: true
        kubePrometheusNodeAlerting: true
        kubePrometheusNodeRecording: true
        kubernetesAbsent: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: true
        network: true
        node: true
        prometheus: true
        prometheusOperator: true
        time: true
    
    additionalPrometheusRules:
      - name: test-alert-file
        groups:
          - name: my_group 
            rules: 
            - alert: TestAlert
              expr: up{job="kube-state-metrics"} > 0.5
              for: 1m
              annotations:
                message: "Job {{ $labels.job }} has been up in the last minute."  


    kubelet:
      serviceMonitor:
        https: false

    grafana:
      enabled: false
    prometheus:
      ingress: 
        enabled: true
        hosts: 
          - prometheus-01.sandbox.platform.hmcts.net
      prometheusSpec:
        serviceMonitorSelector:
          matchLabels:
            heritage: Tiller

      additionalServiceMonitors:
        - name: "flux-monitor"
          selector:
            app: flux
          namespaceSelector: 
            matchNames:
              - admin
          endpoints: 
          - targetPort: 3030
          path: /metrics

    prometheusOperator:
      enabled: true
      createCustomResource: false

    alertmanager:
      ingress:
        enabled: true
        hosts:
          - alertmanager-01.sandbox.platform.hmcts.net
      config:
        route:
          receiver: 'slack_alerting'
          routes:
          - match:
              alertname: Watchdog
            receiver: "slack_alerting"        
        receivers:
        - name: 'slack_alerting'
          slack_configs:
          - channel: prometheus-alerting
            text: "{{ range .Alerts }}{{ .Annotations.message }}\n{{ end }}"







