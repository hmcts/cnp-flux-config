---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: prom-operator
  namespace: monitoring
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/ignore: "false"
spec:
  releaseName: prom-operator
  forceUpgrade: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: prometheus-operator
    version: 6.21.0
  valueFileSecrets:
  - name: "prometheus-values"
  values:
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        general: true
        k8s: true
        kubeApiserver: true
        kubePrometheusNodeAlerting: true
        kubePrometheusNodeRecording: true
        kubernetesAbsent: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: true
        network: true
        node: true
        prometheus: true
        prometheusOperator: true
        time: true

    kubelet:
      serviceMonitor:
        https: false

    grafana:
      enabled: false

    prometheus:
      ingress: 
        enabled: true
        hosts: 
          - prometheus-01.sandbox.platform.hmcts.net

    prometheusOperator:
      enabled: true
      createCustomResource: false

    alertmanager:
      config:
        route:
          receiver: 'slack_alerting'
          routes:
          - match:
              alertname: Watchdog
            receiver: "slack_alerting"        
        receivers:
        - name: 'slack_alerting'
          slack_configs:
          - channel: prometheus-alerting







