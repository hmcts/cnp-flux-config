apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - admin
  - camunda
  - ccpay
  - cnp
  - idam
  - idam-sprod
  - kured
  - monitoring
  - neuvector
  - rpe
patches:
  - path: ../sandbox-helmrelease.yaml
    target:
      kind: HelmRelease
  - path: ../automated-helmrelease.yaml
    target:
      kind: HelmRelease
      annotationSelector: hmcts.github.com/prod-automated != disabled