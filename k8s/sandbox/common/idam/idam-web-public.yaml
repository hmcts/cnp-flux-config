---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: idam-web-public
  namespace: idam
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:preview-*
spec:
  releaseName: idam-web-public
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-web-public
    version: 0.2.1
  values:
    java:
      image: hmctspublic.azurecr.io/idam/web-public:preview
      ingressHost: idam-web-public-aks.sandbox.platform.hmcts.net
      replicas: 2
      aadIdentityName: idam
    environment:
      STRATEGIC_SERVICE_URL: https://idam-api-aks.sandbox.platform.hmcts.net
    global:
      environment: sandbox
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
