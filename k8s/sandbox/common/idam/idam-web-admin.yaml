---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam-web-admin
  namespace: idam
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: idam-web-admin
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-web-admin
    version: 0.2.4
  values:
    java:
      image: hmctspublic.azurecr.io/idam/web-admin:prod-b6408ff7
      ingressHost: idam-web-admin.sandbox.platform.hmcts.net
      aadIdentityName: idam
      replicas: 1
      environment:
        STRATEGIC_SERVICE_URL: https://idam-api.sandbox.platform.hmcts.net
        STRATEGIC_PUBLIC_URL: https://idam-web-public.sandbox.platform.hmcts.net
    global:
      environment: sandbox
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
