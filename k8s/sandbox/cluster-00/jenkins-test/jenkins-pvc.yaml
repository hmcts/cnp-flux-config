
apiVersion: "v1"
kind: "PersistentVolume"
metadata:
  name: "jenkinspv"
spec:
  capacity:
    storage: "20Gi"
  accessModes:
    - "ReadWriteOnce"
  storageClassName: managed-premium
  persistentVolumeReclaimPolicy: Retain
  azureDisk:
    kind: Managed
    diskName: test-disk
    diskURI: /subscriptions/b72ab7b7-723f-4b18-b6f6-03b0f2c6a1bb/resourceGroups/aks-infra-sbox-rg/providers/Microsoft.Compute/disks/test-disk
    cachingMode: ReadWrite 
    fsType: ext4 
    readOnly: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-disk-claim
  namespace: jenkins-test
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: managed-premium
  resources:
    requests:
      storage: 20Gi
  volumeName: "jenkinspv"
