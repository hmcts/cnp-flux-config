---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: osba
  namespace: osba
  annotations:
    #fluxcd.io/ignore: true
    flux.weave.works/automated: "false"
spec:
  releaseName: osba
  chart:
    git: https://github.com/hmcts/open-service-broker-azure
    ref: master
    path: contrib/k8s/charts/open-service-broker-azure
  valueFileSecrets:
    - name: "osba-values"
  values:
    image:
      repository: osbapublicacr.azurecr.io/microsoft/azure-service-broker
      tag: v1.6.0
    tls:
      enabled: false
    logLevel: DEBUG
    livenessCheckEnabled: true
    livenessDelay: 30
    livenessTimeout: 3
    livenessPeriod: 15
    livenessFailureThreshold: 3
    livenessSuccessThreshold: 1
    readinessCheckEnabled: false
    readinessDelay: 30
    readinessTimeout: 3
    readinessPeriod: 15
    readinessFailureThreshold: 3
    readinessSuccessThreshold: 1
    redis:
      cluster:
        enabled: true
        slaveCount: 1
      master:
        persistence:
          enabled: false
      slave:
        persistence:
          enabled: false
