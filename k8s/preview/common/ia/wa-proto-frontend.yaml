---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-wa-proto-frontend
  namespace: ia
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:preview-*
spec:
  releaseName: ia-wa-proto-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ia-wa-proto-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/wa-proto-frontend:preview
      ingressHost: ia-wa-proto-frontend.service.core-compute-preview.internal
      environment:
    global:
      environment: preview
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
