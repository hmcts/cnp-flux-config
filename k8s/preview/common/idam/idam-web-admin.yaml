---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam-web-admin
  namespace: idam
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/java: glob:preview-*
spec:
  releaseName: idam-web-admin
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-web-admin
    version: 0.2.4
  values:
    java:
      image: hmctspublic.azurecr.io/idam/web-admin:preview-8da17bc8
      ingressHost: idam-web-admin.service.core-compute-preview.internal
      environment:
        STRATEGIC_SERVICE_URL: http://idam-api-java
        STRATEGIC_PUBLIC_URL: https://idam-web-public
    global:
      environment: preview
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
