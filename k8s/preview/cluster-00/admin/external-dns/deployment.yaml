---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: externaldns
          image: eu.gcr.io/k8s-artifacts-prod/external-dns/external-dns:v0.7.1
          args:
            - --source=ingress
            - --domain-filter=service.core-compute-preview.internal
            - --provider=azure-private-dns
            - --txt-owner-id=preview-00-aks
            - --azure-resource-group=core-infra-intsvc-rg
            - --azure-subscription-id=1baf5470-1c3e-40d3-a6f7-74bfbce4b348
          env:
            - name: AZURE_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: external-dns
                  key: AZURE_TENANT_ID
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: external-dns
                  key: AZURE_CLIENT_ID
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: external-dns
                  key: AZURE_CLIENT_SECRET
