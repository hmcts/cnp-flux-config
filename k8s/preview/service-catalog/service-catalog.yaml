---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: svc-cat
  namespace: catalog
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: svc-cat
  chart:
    git: https://github.com/hmcts/service-catalog
    ref: k8s-116-updates
    path: charts/catalog-v0.2
  values:
    apiserver:
      resources:
        limits:
          memory: 1000Mi
      storage:
        etcd:
          useEmbedded: false
          servers: http://etcd.etcd:2379
      healthcheck:
        enabled: true
    controllerManager:
      healthcheck:
        enabled: false
      resources:
        limits:
          memory: 300Mi
