apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortio
  namespace: cnp
  labels:
    app: fortio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fortio
  template:
    metadata:
      labels:
        app: fortio
    spec:
      containers:
        - name: fortio
          image: fortio/fortio:1.3.1
          ports:
            - containerPort: 8080
              protocol: TCP
              name: web
            - containerPort: 8079
              protocol: TCP
              name: grpc
---
kind: Service
apiVersion: v1
metadata:
  name: fortio
  namespace: cnp
spec:
  selector:
    app: fortio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fortio
  namespace: cnp
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: fortio.service.core-compute-preview.internal
      http:
        paths:
          - path: /
            backend:
              serviceName: fortio
              servicePort: 80
