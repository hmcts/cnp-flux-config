---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: idam-web-public
  namespace: idam
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: idam-web-public
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-web-public
    version: 0.2.1
  values:
    java:
      image: hmctspublic.azurecr.io/idam/web-public:pr-234
      ingressHost: idam-web-public.service.core-compute-preview.internal
      replicas: 2
    environment:
      STRATEGIC_SERVICE_URL: https://idam-api.service.core-compute-preview.internal
    global:
      environment: preview
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
