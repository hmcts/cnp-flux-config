apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace:
bases:
  - family-public-law
  - sscs
  - probate
  - divorce
  - money-claims
  - nfdiv
  - family-private-law
patches:
  - path: ../preview-helmrelease.yaml
    target:
      kind: HelmRelease
  - path: ../automated-helmrelease.yaml
    target:
      kind: HelmRelease
      annotationSelector: hmcts.github.com/prod-automated != disabled
