apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
  annotations:
    #flux.weave.works/ignore: "true"
    flux.weave.works/automated: "false"
spec:
  releaseName: traefik
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: traefik
    version: 1.86.2
  values:
    imageTag: 1.7.24
    gzip:
      enabled: false
    loadBalancerIP: 10.97.31.240
    kubernetes:
      ingressEndpoint:
        useDefaultPublishedService: true
    replicas: 3
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    rbac:
      enabled: true
    dashboard:
      enabled: true
      domain: traefik.service.core-compute-preview.internal
    ssl:
      enabled: true
    startupArguments:
      - "--ping"
      - "--ping.entrypoint=http"
