---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vsts-aks-agent
  namespace: vsts
  labels:
    app: vsts-aks-agent
  annotations:
    flux.weave.works/automated: "true"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vsts-aks-agent
  template:
    metadata:
      labels:
        app: vsts-aks-agent
    spec:
      volumes:
      - name: docker-sock-volume
        hostPath:
          path: /var/run/docker.sock
          type: File
      containers:
      - name: vsts-aks-agent
        image: hmcts.azurecr.io/hmcts/vsts-agent:db2bsp
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock-volume
        env:
        - name: VSTS_POOL
          value: hmcts-agent-pool
        - name: VSTS_TOKEN
          valueFrom:
            secretKeyRef:
              name: vsts-token
              key: token
        - name: VSTS_ACCOUNT
          value: hmcts
        - name: AZP_URL
          value: https://dev.azure.com/hmcts
        - name: AZP_TOKEN
          valueFrom:
            secretKeyRef:
              name: vsts-token
              key: token
        - name: AZP_AGENT_NAME
          value: vsts-aks-agent
        - name: AZP_POOL
          value: hmcts-agent-pool
        resources:
          requests:
            memory: "512Mi"
            cpu: "25m"
          limits:
            memory: "2048Mi"
            cpu: "1000m"
