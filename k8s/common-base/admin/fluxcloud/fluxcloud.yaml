---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: fluxcloud
  namespace: admin
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: fluxcloud
  chart:
    git: https://github.com/hmcts/charts
    ref: master
    path: incubator/fluxcloud
  valueFileSecrets:
  - name: "fluxcloud-values"
  values:
    imageTag: v0.3.6
  extraEnvs:
  - name: SLACK_ICON_EMOJI
    value: ":liam_is_watching:"
  - name: GITHUB_URL
    value: "https://github.com/hmcts/cnp-flux-config/"
  - name: LISTEN_ADDRESS
    value: ":3032"