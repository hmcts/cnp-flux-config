  #traefik patch
  - ../../admin/traefik/patches/perftest/cluster-01/traefik.yaml

  #kured patch
  - ../../kured/patches/perftest/cluster-01/kured.yaml

  #neuvector patch
  - ../../neuvector/patches/perftest/neuvector.yaml
  - ../../neuvector/patches/perftest/cluster-01/neuvector.yaml

  #flux-web patch
  - ../../admin/flux-web/patches/perftest/cluster-01/flux-web.yaml

  #prom-operator patch
  - ../../monitoring/patches/perftest/cluster-01/prom-operator.yaml