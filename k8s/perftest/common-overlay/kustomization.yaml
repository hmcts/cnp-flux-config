apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - rpe

patches:
  - path: perftest-helmrelease.yaml
    target:
      kind: HelmRelease
  - path: automated-helmrelease.yaml
    target:
      kind: HelmRelease
      annotationSelector: hmcts.github.com/prod-automated != disabled