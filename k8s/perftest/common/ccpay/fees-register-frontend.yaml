---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fees-register-frontend
  namespace: fees-pay
spec:
  releaseName: fees-register-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/fees-register-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fees-register/frontend:perftest #{"$imagepolicy": "flux-system:perftest-fees-register-frontend"}
      imagePullPolicy: Always
      environment:
        DUMMY_RESTART_VAR: true
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
