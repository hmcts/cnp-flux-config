---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccpay-payment-app
  namespace: fees-pay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ccpay-payment-api
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: payment-api
    version: 0.1.5
  values:
    rollback:
      enable: true
    java:
      replicas: 2
      image: hmctspublic.azurecr.io/payment/api:prod-c8df4072
      ingressHost: payment-api-perftest.service.core-compute-perftest.internal
      applicationInsightsInstrumentKey: "724b2f84-235d-4448-adff-5fa1dc1b3864"
      environment:
        SPRING_DATASOURCE_URL: "jdbc:postgresql://payment-postgres-db-perftest.postgres.database.azure.com:5432/payment"
        SPRING_DATASOURCE_USERNAME: payment@payment-postgres-db-perftest
      aadIdentityName: ccpay
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
