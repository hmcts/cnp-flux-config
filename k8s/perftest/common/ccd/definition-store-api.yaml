---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-definition-store-api
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:pr-998-*
spec:
  releaseName: ccd-definition-store-api
  rollback:
    enable: false
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ccd-definition-store-api
  values:
    java:
      replicas: 2
      keyVaults:
        ccd:
          secrets:
          - definition-store-api-POSTGRES-USER-V11
          - definition-store-api-POSTGRES-PASS-V11
          - ccd-definition-s2s-secret
          - ccd-ELASTIC-SEARCH-URL
          - ccd-ELASTIC-SEARCH-PASSWORD
          - storage-account-primary-connection-string
          - AppInsightsInstrumentationKey
      autoscaling:
        enabled: false
        minReplicas: 2
        maxReplicas: 3
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/definition-store-api:pr-998-9acd707e
      environment:
        ELASTIC_SEARCH_FAIL_ON_IMPORT: false
        DEFINITION_STORE_DB_OPTIONS: "?sslmode=require&gssEncMode=disable"
        DEFINITION_STORE_DB_MAX_POOL_SIZE: 32
        DEFINITION_STORE_DB_HOST: ccd-definition-store-api-postgres-db-v11-perftest.postgres.database.azure.com
        DEFINITION_STORE_S2S_AUTHORISED_SERVICES: ccd_data,ccd_gw,ccd_admin,jui_webapp,pui_webapp,aac_manage_case_assignment,em_hrs_api
        DUMMY_VAR: true
        DEFINITION_STORE_TX_TIMEOUT_DEFAULT: 90
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
