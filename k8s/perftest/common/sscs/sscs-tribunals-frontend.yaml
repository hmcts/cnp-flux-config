apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-tribunals-frontend
  namespace: sscs
spec:
  releaseName: sscs-tribunals-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/sscs-tribunals-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/tribunals-frontend:prod-019a564-20210928153538 #{"$imagepolicy": "flux-system:sscs-tribunals-frontend"}
      ingressHost: benefit-appeal.perftest.platform.hmcts.net
      environment:
        NODE_ENV: preprod
        SERVICES_IDAM_CLIENTID: sscs
        FT_WELSH: "true"
        DUMMY2: false
        FT_ALLOW_UC_HEARING_OPTIONS: "true"
        MEDIA_FILES_ALLOWED_ENABLED: "true"
        MULTIPLE_DRAFTS_ENABLED: "true"
        DUMMY_PARAM: true
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
