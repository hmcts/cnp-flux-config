---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-tribunals-api
  namespace: sscs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: sscs-tribunals-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/sscs-tribunals-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/tribunals-api:prod-2656de11
      aadIdentityName: sscs
      environment:
        READY_TO_LIST_OFFICES: DWP PIP (2),DWP PIP (3),DWP PIP (4),DWP PIP (6),DWP
          PIP (7),DWP PIP (8)
        PDF_SERVICE_CONVERT_URL: https://docmosis-testing.platform.hmcts.net/rs/convert
        PDF_SERVICE_HEALTH_URL: https://docmosis-testing.platform.hmcts.net/rs/status
        ROOT_LOGGING_LEVEL: DEBUG
        UC_ENABLED: true
        REINSTATEMENT_REQUESTS_FEATURE_FLAG: true
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
