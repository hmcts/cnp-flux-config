---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-cor-backend
  namespace: sscs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: sscs-cor-backend
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: sscs-cor-backend
    version: 0.0.7
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs-cor/backend:prod-003e1af1
      environment:
        PDF_SERVICE_BASE_URL: https://docmosis-testing.platform.hmcts.net/rs/render
        PDF_SERVICE_CONVERT_URL: https://docmosis-testing.platform.hmcts.net/rs/convert
        PDF_SERVICE_HEALTH_URL: https://docmosis-testing.platform.hmcts.net/rs/status
        IDAM_URL: https://idam-api.perftest.platform.hmcts.net
        IDAM_API_JWK_URL: https://idam-api.perftest.platform.hmcts.net/jwks
        TEST: deleteMe
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
