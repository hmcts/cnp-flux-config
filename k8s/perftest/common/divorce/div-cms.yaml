apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: div-cms
  namespace: divorce
spec:
  releaseName: div-cms
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/div-cms
  values:
    java:
      replicas: 2
      memoryRequests: "768Mi"
      cpuRequests: "1000m"
      memoryLimits: "3072Mi"
      cpuLimits: "2500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/div/cms:prod-2089103-20211022150952 #{"$imagepolicy": "flux-system:div-cms"}
      environment:
        IDAM_API_BASEURL: "https://idam-api.perftest.platform.hmcts.net"
      aadIdentityName: divorce
      prometheus:
        enabled: true
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
