---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: div-cms
  namespace: divorce
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: div-cms
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: div-cms
    version: 1.2.0
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "eddbcec4-6ebc-4507-9f22-38d53a92e761"
      image: hmctspublic.azurecr.io/div/cms:prod-33c59844
      environment:
        IDAM_CASEWORKER_USERNAME: "DivCaseWorker@AAT.com"
        IDAM_API_BASEURL: "https://idam-api.perftest.platform.hmcts.net"
        MANAGEMENT_ENDPOINT_HEALTH_CACHE_TIMETOLIVE: "30000"
        DOCUMENTATION_SWAGGER_ENABLED: "true"
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
      aadIdentityName: divorce
      keyVaults:
        "div":
          resourceGroup: div
          secrets:
          - ccd-submission-s2s-auth-secret
          - idam-secret
          - draft-store-api-encryption-key
          - idam-caseworker-password
      prometheus:
        enabled: true
    global:
      environment: perftest
      subscriptionId: "7a4e3bd5-ae3a-4d0c-b441-2188fee3ff1c"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
