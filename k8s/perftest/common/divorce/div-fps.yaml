apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: div-fps
  namespace: divorce
spec:
  releaseName: div-fps
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/div-fps
  values:
    java:
      replicas: 2
      memoryRequests: "512Mi"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/div/fps:prod-ff4645b-20211025183258 #{"$imagepolicy": "flux-system:div-fps"}
      aadIdentityName: divorce
      prometheus:
        enabled: true
      environment:
        GENERAL_APPLICATION_WITHOUT_NOTICE_FEE_KEYWORD: "GeneralAppWithoutNotice"
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
