---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: div-emca
  namespace: divorce
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: div-emca
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/div-emca
  values:
    java:
      replicas: 2
      memoryRequests: "512Mi"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/div/emca:prod-f6bf3d1-20210812100957
      environment:
        IDAM_API_HEALTH_URI: https://idam-api.perftest.platform.hmcts.net/health
        IDAM_API_URL: https://idam-api.perftest.platform.hmcts.net
      aadIdentityName: divorce
      prometheus:
        enabled: true
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
