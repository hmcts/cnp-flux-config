---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: div-dgs
  namespace: divorce
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: div-dgs
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: div-dgs
    version: 1.1.0
  values:
    rollback:
      enable: true
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      applicationInsightsInstrumentKey: "eddbcec4-6ebc-4507-9f22-38d53a92e761"
      image: hmctspublic.azurecr.io/div/dgs:prod-d6cb170c
      ingressHost: div-dgs-perftest.service.core-compute-perftest.internal
      environment:
        AUTH_PROVIDER_SERVICE_CLIENT_BASEURL: "http://rpe-service-auth-provider-perftest.service.core-compute-perftest.internal"
        EVIDENCE_MANAGEMENT_CLIENT_API_BASEURL: "http://div-emca-perftest.service.core-compute-perftest.internal"
        IDAM_S2S_URL: "http://rpe-service-auth-provider-perftest.service.core-compute-perftest.internal"
        PDF_SERVICE_BASEURL: "http://cmc-pdf-service-perftest.service.core-compute-perftest.internal"
        DOCMOSIS_SERVICE_BASE_URL: "https://docmosis-development.platform.hmcts.net"
        MANAGEMENT_ENDPOINT_HEALTH_CACHE_TIMETOLIVE: "30000"
        FEATURE_RESP_SOLICITOR_DETAILS: "true"
        DOCMOSIS_SERVICE_DEV_MODE_FLAG: "true"
        PDF_TEST_ENABLED: "true"
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
      aadIdentityName: divorce
      keyVaults:
        "div":
          resourceGroup: div
          secrets:
          - div-doc-s2s-auth-secret
          - docmosis-api-key
      prometheus:
        enabled: true
    global:
      environment: perftest
      subscriptionId: "7a4e3bd5-ae3a-4d0c-b441-2188fee3ff1c"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
