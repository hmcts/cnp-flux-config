---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: reform-scan-blob-router
  namespace: reform-scan
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: reform-scan-blob-router
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: reform-scan-blob-router
    version: 0.0.43
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/reform-scan/blob-router:prod-26bd21d6
      environment:
        # settings should be as prod-like as possible
        HANDLE_REJECTED_FILES_CRON: "0 0 7 * * *"
        REJECT_DUPLICATES_CRON: "0 0 6 * * *"
        TASK_SCAN_DELAY: 300000
        STORAGE_BLOB_PROCESSING_DELAY_IN_MINUTES: 30
        CRIME_ENABLED: true
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
