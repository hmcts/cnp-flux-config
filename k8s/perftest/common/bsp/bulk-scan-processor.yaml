---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bulk-scan-processor
  namespace: bsp
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: bulk-scan-processor
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: bulk-scan-processor
    version: 0.3.1
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      cpuRequests: "500m"
      cpuLimits: "2500m"
      image: hmctspublic.azurecr.io/bulk-scan/processor:prod-5088b5b5
      environment:
        STORAGE_BLOB_SELECTED_CONTAINER: ALL
        OCR_VALIDATION_URL_DIVORCE: ""
        OCR_VALIDATION_URL_FINREM: ""
        OCR_VALIDATION_URL_PROBATE: ""
        DELETE_COMPLETE_FILES_CRON: "* 0/10 * * * *"
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
