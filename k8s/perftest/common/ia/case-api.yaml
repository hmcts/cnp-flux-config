---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ia-case-api
  namespace: ia
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: ia-case-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ia-case-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ia/case-api:prod-cb7d46f5
      ingressHost: ia-case-api-perftest.service.core-compute-perftest.internal
      environment:
        RESTART_ME: "Update due to vault change"
        CCD_URL: "http://ccd-data-store-api-perftest.service.core-compute-perftest.internal"
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
