---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: cmc-claim-store
  namespace: money-claims
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: cmc-claim-store
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: cmc-claim-store
    version: 1.1.5
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      aadIdentityName: money-claims
      image: hmctspublic.azurecr.io/cmc/claim-store:prod-6a05004a
      ingressHost: cmc-claim-store.service.core-compute-perftest.internal
      keyVaults:
        cmc:
          resourceGroup: cmc
          secrets:
          - claim-store-db-password
          - cmc-db-password
          - AppInsightsInstrumentationKey
          - citizen-oauth-client-secret
          - claim-store-s2s-secret
          - anonymous-caseworker-username
          - anonymous-caseworker-password
          - system-update-username
          - system-update-password
          - notify-api-key
      environment:
        CORE_CASE_DATA_API_URL: http://ccd-data-store-api-perftest.service.core-compute-perftest.internal
        IDAM_S2S_AUTH_URL: http://rpe-service-auth-provider-perftest.service.core-compute-perftest.internal
        SEND_LETTER_URL: http://rpe-send-letter-service-perftest.service.core-compute-perftest.internal
        IDAM_API_URL: https://idam-api.perftest.platform.hmcts.net
        PDF_SERVICE_URL: http://cmc-pdf-service-perftest.service.core-compute-perftest.internal
        DOCUMENT_MANAGEMENT_URL: http://dm-store-perftest.service.core-compute-perftest.internal
        DOC_ASSEMBLY_URL: false
        FRONTEND_BASE_URL: https://cmc-citizen-frontend.service.core-compute-perftest.internal
        RESPOND_TO_CLAIM_URL: https://cmc-citizen-frontend.service.core-compute-perftest.internal/first-contact/start
        CLAIM_STORE_DB_HOST: preprod-data-lb.moneyclaim.reform.hmcts.net
        CLAIM_STORE_DB_CONNECTION_OPTIONS: '?sslmode=require'
        CMC_DB_HOST: cmc-perftest.postgres.database.azure.com
        CMC_DB_USERNAME: 'cmc@cmc-perftest'
        CMC_DB_CONNECTION_OPTIONS: '?sslmode=require'
        FEATURE_TOGGLES_CCD_ENABLED: true
        FEATURE_TOGGLES_CCD_ASYNC_ENABLED: false
        FEATURE_TOGGLES_SAVE_CLAIM_STATE_ENABLED: true
        FEATURE_TOGGLES_ASYNC_EVENT_OPERATIONS_ENABLED: true
        FEATURE_TOGGLES_EMAILTOSTAFF: true
        FEATURE_TOGGLES_DIRECTIONS_QUESTIONNAIRE_ENABLED: false
    tags:
      cmc-claim-store-postgresql-pod: false
      cmc-citizen-frontend-pod: false
      cmc-ccd-stack: false
      ccd-idam-pr: false
      postgresql-pod: false  # stop any subcharts starting their own postgres instance
    global:
      environment: perftest
      subscriptionId: "7a4e3bd5-ae3a-4d0c-b441-2188fee3ff1c"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
