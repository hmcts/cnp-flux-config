---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bar-api
  namespace: bar
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: bar-api
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: bar-api
    version: 0.2.4
  values:
    rollback:
      enable: true
      retry: true
    java:
      replicas: 2
      image: hmctspublic.azurecr.io/bar/api:prod-2b98d563
      imagePullPolicy: Always
      environment:
        DUMMY_RESTART_VAR: false
        POSTGRES_HOST: bar-postgres-db-v11-{{ .Values.global.environment }}.postgres.database.azure.com
        POSTGRES_USERNAME: bar@bar-postgres-db-v11-{{ .Values.global.environment }}
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
