---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam-api
  namespace: idam
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:perftest-*
spec:
  releaseName: idam-api
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-api
    version: 0.2.4
  values:
    java:
      image: hmctspublic.azurecr.io/idam/api:perftest
      imagePullPolicy: Always
      replicas: 3
      ingressHost: idam-api-perftest.service.core-compute-perftest.internal
      aadIdentityName: idam
      environment:
        TESTING_SUPPORT_ENABLED: true
        ENDPOINTS_INFO_ENABLED: true
        STRATEGIC_ADMIN_URL: http://idam-web-admin-perftest.service.core-compute-perftest.internal
        STRATEGIC_WEBPUBLIC_URL: https://idam-web-public.perftest.platform.hmcts.net
        STRATEGIC_API_URL: http://idam-api-perftest.service.core-compute-perftest.internal
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true