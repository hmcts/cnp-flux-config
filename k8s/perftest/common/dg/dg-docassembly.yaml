---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dg-docassembly
  namespace: dg
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: dg-docassembly
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: dg-docassembly
    version: 1.1.0
  values:
    java:
      replicas: 2
      memoryRequests: "512Mi"
      cpuRequests: "250m"
      memoryLimits: "2048Mi"
      cpuLimits: "1500m"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/dg/docassembly:prod-c725a5db
      environment:
        DOCMOSIS_TEMPLATES_ENDPOINT: https://docmosis-testing.platform.hmcts.net
        DOCMOSIS_CONVERT_ENDPOINT: https://docmosis-testing.platform.hmcts.net/rs/convert
        DOCMOSIS_RENDER_ENDPOINT: https://docmosis-testing.platform.hmcts.net/rs/render
        VAR_TA: trigger1
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
