---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-showcase
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:aat-*
spec:
  releaseName: em-showcase
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-showcase
    version: 1.1.3
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/showcase:aat-655f995a
      ingressHost: em-showcase-perftest.service.core-compute-perftest.internal
      environment:
        DM_STORE_APP_URL: http://dm-store-java.dm-store
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
