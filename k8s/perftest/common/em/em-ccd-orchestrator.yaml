---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-ccd-orchestrator
  namespace: em
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-ccd-orchestrator
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-ccdorc
    version: 0.1.12
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      keyVaults:
        em-ccdorc:
          resourceGroup: em-ccdorc
          secrets:
          - AppInsightsInstrumentationKey
          - microservicekey-em-ccd-orchestrator
          - notification-api-key
      image: hmctspublic.azurecr.io/em/ccdorc:pr-268-4275f02e
      ingressHost: em-ccd-orchestrator-perftest.service.core-compute-perftest.internal
      environment:
        VAR_TA: trigger6
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true

