---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-ccd-orchestrator
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-ccd-orchestrator
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-ccd-orchestrator
    version: 0.1.7
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      keyVaults:
        em-ccdorc:
          resourceGroup: em-ccd-orchestrator
          secrets:
          - AppInsightsInstrumentationKey
          - microservicekey-em-ccd-orchestrator
      image: hmctspublic.azurecr.io/em/ccd-orchestrator:prod-086e6c25
      ingressHost: em-ccd-orchestrator-perftest.service.core-compute-perftest.internal

    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
