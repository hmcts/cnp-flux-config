---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: em-npa
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-npa
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-npa
    version: 0.1.8
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      cpuRequests: '500m'
      cpuLimits: '2500m'
      image: hmctspublic.azurecr.io/em/npa:prod-4e0cc7c4
      ingressHost: em-npa-perftest.service.core-compute-perftest.internal
    global:
      environment: perftest
      enableKeyVaults: true
