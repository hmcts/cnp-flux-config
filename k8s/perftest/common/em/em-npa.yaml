---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-npa
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-npa
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-npa
    version: 0.1.11
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      cpuRequests: '500m'
      cpuLimits: '2500m'
      image: hmctspublic.azurecr.io/em/npa:prod-5b7bc27f
      ingressHost: em-npa-perftest.service.core-compute-perftest.internal
      environment:
        OPEN_ID_API_BASE_URI: "https://idam-web-public.perftest.platform.hmcts.net/o"
        TRIGGER: "trigger1"
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
