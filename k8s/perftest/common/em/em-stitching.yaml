---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: em-stitching
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-stitching
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-stitching
    version: 0.1.13
  values:
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/stitching:prod-b7476b6a
      ingressHost: em-stitching-perftest.service.core-compute-perftest.internal
      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://em-stitching-postgres-db-perftest.postgres.database.azure.com:5432/emstitch?ssl=disable
        SPRING_DATASOURCE_USERNAME: annotation@em-stitching-postgres-db-perftest
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
        TASK_ENV: documentTaskLock-perftest
    global:
      environment: perftest
      enableKeyVaults: true
