---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-stitching
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-stitching
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-stitching
    version: 1.0.0
  values:
    java:
      replicas: 2
      memoryLimits: "4096Mi"
      cpuLimits: "2000m"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/stitching:prod-2a30e5e5
      ingressHost: em-stitching-perftest.service.core-compute-perftest.internal
      environment:
        DOCMOSIS_ENDPOINT: https://docmosis-testing.platform.hmcts.net/rs/convert
        DOCMOSIS_RENDER_ENDPOINT: https://docmosis-testing.platform.hmcts.net/rs/render
        TASK_ENV: documentTaskLock-perftest
        VAR_TA: trigger1
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
