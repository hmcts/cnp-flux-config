---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-stitching
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-stitching
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-stitching
    version: 0.1.18
  values:
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/stitching:prod-7d0c2f50
      ingressHost: em-stitching-perftest.service.core-compute-perftest.internal
      environment:
        OPEN_ID_API_BASE_URI: "https://idam-web-public.perftest.platform.hmcts.net/o"
        DOCMOSIS_ENDPOINT: https://docmosis-testing.platform.hmcts.net/rs/convert
        TASK_ENV: documentTaskLock-perftest
        RUN_DB_MIGRATION_ON_STARTUP: true
        ENABLE_DB_MIGRATE: true
        VAR_TA: trigger3
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
