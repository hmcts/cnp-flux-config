---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: em-anno
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-anno
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-anno
    version: 0.1.14
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/anno:prod-093424fa
      ingressHost: em-anno-perftest.service.core-compute-perftest.internal
    global:
      environment: perftest
      enableKeyVaults: true
