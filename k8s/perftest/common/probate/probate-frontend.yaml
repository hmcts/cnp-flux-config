apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-frontend
  namespace: probate
spec:
  releaseName: probate-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/probate-frontend
  values:
    nodejs:
      replicas: 2
      memoryRequests: "512Mi"
      cpuRequests: "500m"
      memoryLimits: "2048Mi"
      cpuLimits: "1000m"
      useInterpodAntiAffinity: true
      environment:
        EQUALITY_URL: https://pcq.perftest.platform.hmcts.net
        LAUNCHDARKLY_ENABLED: true
        VAR_TA: trigger1
      image: hmctspublic.azurecr.io/probate/frontend:prod-1d5f72e-20211025115719 #{"$imagepolicy": "flux-system:probate-frontend"}
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
