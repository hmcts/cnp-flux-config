---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: probate-orchestrator-service
  namespace: probate
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: probate-orchestrator-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: probate-orchestrator-service
    version: 0.0.9
  values:
    tags:
      idam-pr: false
    java:
      replicas: 2
      memoryRequests: '512Mi'
      cpuRequests: '250m'
      memoryLimits: '2048Mi'
      cpuLimits: '1500m'
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/orchestrator-service:prod-5f911b7c
      ingressHost: probate-orchestrator-service-perftest.service.core-compute-perftest.internal
      environment:
        REFORM_TEAM: probate
        REFORM_SERVICE_NAME: orchestrator-service
        SERVICES_PERSISTENCE_BASEURL: http://probate-persistence-service-perftest.service.core-compute-perftest.internal
        AUTH_PROVIDER_SERVICE_CLIENT_BASEURL: "http://rpe-service-auth-provider-perftest.service.core-compute-perftest.internal"
        SERVICES_CORECASEDATA_BASEURL: "http://ccd-data-store-api-perftest.service.core-compute-perftest.internal"
        SERVICES_AUTH_PROVIDER_BASEURL: "http://rpe-service-auth-provider-perftest.service.core-compute-perftest.internal"
        AUTH_IDAM_CLIENT_BASEURL: "https://idam-api.perftest.platform.hmcts.net"
        SUBMIT_SERVICE_API_URL: "http://probate-submit-service-perftest.service.core-compute-perftest.internal"
        BUSINESS_SERVICE_API_URL: "http://probate-business-service-perftest.service.core-compute-perftest.internal"
        BACK_OFFICE_API_URL: "http://probate-back-office-perftest.service.core-compute-perftest.internal"
        MAIL_JAVAMAILPROPERTIES_MAIL_SMTP_SSL_ENABLE: false
        MAIL_JAVAMAILPROPERTIES_MAIL_SMTP_AUTH: false
        SERVICES_CORECASEDATA_ENABLED: true
        MAIL_JAVAMAILPROPERTIES_SUBJECT: Probate Application
      aadIdentityName: probate
    global:
      environment: perftest
      subscriptionId: "7a4e3bd5-ae3a-4d0c-b441-2188fee3ff1c"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
