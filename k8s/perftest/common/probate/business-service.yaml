---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: probate-business-service
  namespace: probate
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: probate-business-service
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: probate-business-service
    version: 0.0.3
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/probate/business-service:prod-4e0f5415
      ingressHost: probate-business-service-perftest.service.core-compute-perftest.internal
      environment:
        SERVICES_PERSISTENCE_BASEURL : http://probate-persistence-service-perftest.service.core-compute-perftest.internal
        SERVICES_NOTIFY_INVITEDATA_INVITELINK : http://probate-frontend-perftest.service.core-compute-perftest.internal/executors/invitation/
        SERVICES_PDF_SERVICE_URL : http://cmc-pdf-service-perftest.service.core-compute-perftest.internal
        SERVICES_AUTH_PROVIDER_BASEURL : http://rpe-service-auth-provider-perftest.service.core-compute-perftest.internal
        DOCUMENT_MANAGEMENT_URL : http://dm-store-perftest.service.core-compute-perftest.internal
        JAVA_TOOL_OPTIONS: -XX:InitialRAMPercentage=30.0 -XX:MaxRAMPercentage=65.0
          -XX:MinRAMPercentage=30.0 -XX:+UseConcMarkSweepGC -javaagent:/opt/app/applicationinsights-agent-2.3.1.jar
      aadIdentityName: probate
    global:
      environment: perftest
      subscriptionId: "7a4e3bd5-ae3a-4d0c-b441-2188fee3ff1c"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
