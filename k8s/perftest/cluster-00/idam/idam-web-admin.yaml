---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam-web-admin
  namespace: idam
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:perftest-*
spec:
  releaseName: idam-web-admin
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-web-admin
    version: 0.2.3
  values:
    java:
      image: hmctspublic.azurecr.io/idam/web-admin:perftest
      imagePullPolicy: Always
      ingressHost: idam-web-admin-perftest.service.core-compute-perftest.internal
      aadIdentityName: idam
      environment:
        STRATEGIC_SERVICE_URL: http://idam-api-perftest.service.core-compute-perftest.internal
        STRATEGIC_PUBLIC_URL: https://idam-web-public.perftest.platform.hmcts.net
    global:
      environment: perftest
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true