---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: slack-help-bot
  namespace: slack-help-bot
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:prod-*
spec:
  releaseName: slack-help-bot
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: nodejs
    version: 2.3.4
  values:
    replicas: 1
    image: hmctspublic.azurecr.io/rpe/slack-help-bot:prod-742c736
    environment:
      SLACK_REPORT_CHANNEL: platops-help
      SLACK_REPORT_CHANNEL_ID: C8SR5CAMU
      JIRA_START_TRANSITION_ID: 181
      JIRA_DONE_TRANSITION_ID: 201
      JIRA_PROJECT: DTSPO
      JIRA_ISSUE_TYPE_ID: 17100
      JIRA_ISSUE_TYPE_NAME: "BAU Task"
    aadIdentityName: slack-help-bot
    keyVaults:
      cftptl-intsvc:
        excludeEnvironmentSuffix: true
        secrets:
        - slack-bot-token
        - slack-app-token
        - jira-username
        - jira-password
    global:
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
