---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rpe-response-frontend
  namespace: response
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.nodejs: glob:*
spec:
  releaseName: rpe-response-frontend
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: nodejs
    version: 1.10.1
  values:
    nodejs:
      replicas: 2
      image: hmctspublic.azurecr.io/rpe/response-frontend:latest
      ingressHost: response.platform.hmcts.net
      livenessPath: /
      readinessPath: /
      environment:
        RESPONSE_URL: 'http://rpe-response-api-nodejs'
