apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases: []
patches:
  - path: ../demo-helmrelease.yaml
    target:
      kind: HelmRelease
  - patch: |-
      - op: replace
        path: "/spec/values/global/enableKeyVaults"
        value: false
    target:
      group: helm.fluxcd.io
      version: v1
      kind: HelmRelease
      name: ccd-int
      namespace: ccd
