---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pba-csv-report
  namespace: fees-pay
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.job: glob:pr-17-*
spec:
  releaseName: pba-csv-report
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: payment-jobs
    version: 0.0.6
  values:
    job:
      image: "hmctspublic.azurecr.io/payment/jobs:pr-17"
      schedule: "0 0/5 0 ? * * *"
      environment:
        REPORT_NAME: pba-csv-report
        DUMMY_RESTART_VAR: true
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
      jobKind: CronJob
