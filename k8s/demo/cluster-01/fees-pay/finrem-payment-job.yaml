apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: pba-finrem-weekly-csv-report
  namespace: fees-pay
spec:
  releaseName: pba-finrem-weekly-csv-report
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: payment-jobs
    version: 0.0.11
  values:
    job:
      image: "hmctspublic.azurecr.io/payment/jobs:prod-60cfe0a-20220921122943" #{"$imagepolicy": "flux-system:pba-finrem-weekly-csv-report"}
      schedule: "30 2 * * 4"
      environment:
        REPORT_NAME: pba-finrem-weekly-csv-report
        DUMMY_RESTART_VAR: true
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
      jobKind: CronJob
