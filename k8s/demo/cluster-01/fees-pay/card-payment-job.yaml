apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: card-csv-report
  namespace: fees-pay
spec:
  releaseName: card-csv-report
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: payment-jobs
    version: 0.0.11
  values:
    job:
      image: "hmctspublic.azurecr.io/payment/jobs:prod-9e9b8fd-20220624160951" #{"$imagepolicy": "flux-system:card-csv-report"}
      schedule: "30 2 * * *"
      environment:
        REPORT_NAME: card-csv-report
        DUMMY_RESTART_VAR: true
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
      jobKind: CronJob
