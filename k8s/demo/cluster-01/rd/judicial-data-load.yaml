---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rd-judicial-data-load
  namespace: rd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.job: glob:prod-*
spec:
  releaseName: rd-judicial-data-load
  rollback:
    enable: true
  chart:
    git: https://github.com/hmcts/rd-judicial-data-load
    ref: demo
    path: charts/rd-judicial-data-load
  values:
    job:
      schedule: "0 18 * * *"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/rd/judicial-data-load:demo
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
