apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: admin
  annotations:
    #flux.weave.works/ignore: "true"
    flux.weave.works/automated: "false"
spec:
  releaseName: traefik
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: traefik
    version: 1.61.1
  valueFileSecrets:
  - name: "traefik-values"
  values:
    imageTag: 1.7.9
    loadBalancerIP: 51.145.32.153
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-resource-group: aks-infra-demo-rg
    kubernetes:
      ingressEndpoint:
        useDefaultPublishedService: true
    resources:
      requests:
        cpu: 100m
        memory: 20Mi
      limits:
        cpu: 1000m
        memory: 300Mi
    rbac:
      enabled: true
    dashboard:
      enabled: true
      domain: traefik01.demo.platform.hmcts.net
    ssl:
      enabled: true
      enforced: true
      permanentRedirect: true
      tlsMinVersion: VersionTLS12
      cipherSuites: ["TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384","TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256","TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256","TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA"]
    startupArguments:
      - "--ping"
      - "--ping.entrypoint=http"
      - "--entrypoints='Auth.Forward.Address:http://traefik-forward-auth:80 Auth.Forward.AuthResponseHeaders:X-Forwarded-User'"
