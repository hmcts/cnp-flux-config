---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: xui-ao-webapp
  namespace: xui
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.nodejs: glob:pr-391-e2a9b4e7
spec:
  releaseName: xui-ao-webapp
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/xui-ao-webapp
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/ao-webapp:pr-391-e2a9b4e7
      ingressHost: administer-orgs.demo.platform.hmcts.net
      environment:
        FEATURE_OIDC_ENABLED: true
        USER_TIMEOUT_IN_SECONDS: 1800
        DEBUG: xuiNode:*,-xuiNode:auth:s2s
