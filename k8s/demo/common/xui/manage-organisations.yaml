---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: xui-mo-webapp
  namespace: xui
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.nodejs: glob:prod-*
spec:
  releaseName: xui-mo-webapp
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/xui-mo-webapp
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/xui/mo-webapp:prod-8fe81a53
      ingressHost: manage-org.demo.platform.hmcts.net
      environment:
        LAUNCH_DARKLY_CLIENT_ID: 123456789
        DUMMY_VAR: true
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
