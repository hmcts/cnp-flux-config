---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-mya-frontend
  namespace: sscs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:prod-*
spec:
  releaseName: sscs-mya-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/sscs-mya-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs-mya/frontend:prod-706cd2bd
      ingressHost: sscs-mya.demo.platform.hmcts.net
      environment:
        NODE_ENV: preprod
        MYA_FEATURE_FLAG: "true"
        ADDITIONAL_EVIDENCE_FEATURE_FLAG: "true"
        EVIDENCE_UPLOAD_QUESTION_PAGE_OVERRIDE_ALLOWED: "true"
        POST_BULK_SCAN: "true"
        FT_WELSH: "true"
        TEST_PROPERTY: "true"
        HEARING_OUTCOME_TAB_ENABLED: "true"
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
