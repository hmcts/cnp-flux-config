---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-tribunals-api
  namespace: sscs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:pr-1829-*
spec:
  releaseName: sscs-tribunals-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/sscs-tribunals-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/tribunals-api:pr-1829-01120337
      aadIdentityName: sscs
      environment:
        UPLOAD_AUDIO_VIDEO_EVIDENCE_FEATURE: true
        BUNDLE_URL: http://em-ccdorc-demo.service.core-compute-demo.internal
        DM_GATEWAY_URL: https://gateway-ccd.demo.platform.hmcts.net/documents
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
