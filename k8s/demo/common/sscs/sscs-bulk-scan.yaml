apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sscs-bulk-scan
  namespace: sscs
spec:
  releaseName: sscs-bulk-scan
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/sscs-bulk-scan
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/sscs/bulk-scan:prod-4518732-20211104172028 #{"$imagepolicy": "flux-system:sscs-bulk-scan"}
      keyVaults:
        sscs-bulk-scan:
          secrets:
            - name: sscs-s2s-secret
              alias: S2S_SECRET
            - name: idam-sscs-systemupdate-user
              alias: IDAM_SSCS_SYSTEMUPDATE_USER
            - name: idam-sscs-systemupdate-password
              alias: IDAM_SSCS_SYSTEMUPDATE_PASSWORD
            - name: idam-sscs-oauth2-client-secret
              alias: IDAM_OAUTH2_CLIENT_SECRET
            - name: AppInsightsInstrumentationKey
              alias: azure.application-insights.instrumentation-key
      environment:
        DO_NOT_REMOVE_PROPERTY: true
        UC_OFFICE_FEATURE: true
        TEST_PROPERTY: "true"
        DUMMY_PROPERTY: "true"
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
