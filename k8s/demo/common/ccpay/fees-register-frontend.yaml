---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fees-register-frontend
  namespace: fees-pay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:demo-*
spec:
  releaseName: fees-register-frontend
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: fees-register-frontend
    version: 0.1.2
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fees-register/frontend:demo
      imagePullPolicy: Always
      environment:
        IDAM_LOGIN_WEB_URL: https://idam-web-public.{{ .Values.global.environment }}.platform.hmcts.net/o/authorize
        DUMMY_RESTART_VAR: true
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
