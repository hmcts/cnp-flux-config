---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: payment-jobs
  namespace: fees-pay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/ignore: "false"
spec:
  releaseName: payment-jobs
  rollback:
    enable: true
  chart:
    image: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: payment-jobs
    version: 0.0.6
  values:
    job:
      image: "hmctspublic.azurecr.io/payment-jobs:pr-14-7020e2d0"
      schedule: "30 2 * * *"
      environment:
        REPORT_NAME: bar-csv-report
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
      job:
        kind: CronJob