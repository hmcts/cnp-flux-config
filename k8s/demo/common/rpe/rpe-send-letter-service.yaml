apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rpe-send-letter-service
  namespace: rpe
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: rpe-send-letter-service
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/rpe-send-letter-service
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/rpe/send-letter-service:prod-6490066c
      environment:
        FILE_CLEANUP_ENABLED: "true"
        OLD_LETTER_CONTENT_CLEANUP_ENABLED: "true"
