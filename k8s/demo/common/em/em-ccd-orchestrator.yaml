---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: em-ccd-orchestrator
  namespace: em
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: em-ccd-orchestrator
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: em-ccdorc
    version: 0.1.19
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/em/ccdorc:prod-a3a48963
      ingressHost: em-ccdorc-demo.service.core-compute-demo.internal
      environment:
        CALLBACK_DOMAIN: em-ccdorc-demo.service.core-compute-demo.internal
        VAR_TA: trigger
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
