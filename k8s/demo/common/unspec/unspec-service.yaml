---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: unspec-service
  namespace: unspec
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: unspec-service
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/unspec-service
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/unspec/service:prod-1ede71af
      ingressHost: unspec-service-demo.service.core-compute-demo.internal
      aadIdentityName: unspec
      environment:
        OIDC_ISSUER: https://forgerock-am.service.core-compute-idam-demo.internal:8443/openam/oauth2/realms/root/realms/hmcts
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
