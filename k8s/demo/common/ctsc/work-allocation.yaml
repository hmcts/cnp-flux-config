---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ctsc-work-allocation
  namespace: ctsc
spec:
  releaseName: ctsc-work-allocation
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ctsc-work-allocation
  values:
    java:
      replicas: 0
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ctsc/work-allocation:pr-427-b8691861   #{"$imagepolicy": "flux-system:demo-ctsc-work-allocation"}
      environment:
        IDAM_API_BASE_URI: https://idam-api.demo.platform.hmcts.net
        TEST_ENDPOINTS_ENABLED: true
        SMTP_ENABLED: true
        CCD_DRY_RUN: false
        DEEPLINK_BASE_URL: https://manage-case.demo.platform.hmcts.net/case/
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
