---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: standalone-processor
  namespace: bsp
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: standalone-processor
  timeout: 900
  forceUpgrade: true
  rollback:
    enable: true
    force: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: bulk-scan
    version: 0.1.3
  values:
    bulk-scan-processor:
      java:
        ingressHost: ""
        releaseNameOverride: "{{ .Release.Name }}-bsp"
        environment:
          FLYWAY_NOOP_STRATEGY: "true"
    bulkscan:
      orchestrator:
        enabled: false
      ccd:
        enabled: false
      s2s:
        enabled: false
      postgresql:
        enabled: false
      dmStore:
        enabled: false
