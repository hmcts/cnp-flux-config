---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: bsp-sample-app
  namespace: bsp
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.div-fps: glob:prod-*
spec:
  releaseName: bsp-sample-app
  timeout: 900
  forceUpgrade: true
  rollback:
    enable: true
    force: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: bulk-scan-sample-app
    version: 1.0.0
  values:
    global:
    bulkscan:
      enabled: true
