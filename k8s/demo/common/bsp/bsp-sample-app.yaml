---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: bsp-sample-app
  namespace: bsp
  annotations:
    flux.weave.works/automated: "true"
    repository.fluxcd.io/bulk-scan-processor: bulk-scan-processor.java.image
    filter.fluxcd.io/bulk-scan-processor: glob:prod-*
    repository.fluxcd.io/bulk-scan-orchestrator: bulk-scan-orchestrator.java.image
    filter.fluxcd.io/bulk-scan-orchestrator: glob:prod-*
    repository.fluxcd.io/rpe-service-auth-provider: rpe-service-auth-provider.java.image
    filter.fluxcd.io/rpe-service-auth-provider: glob:prod-*
    repository.fluxcd.io/dm-store: dm-store.java.image
    filter.fluxcd.io/dm-store: glob:prod-*
spec:
  releaseName: bsp-sample-app
  timeout: 900
  forceUpgrade: true
  rollback:
    enable: true
    force: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: bulk-scan-sample-app
    version: 1.0.1
  values:
    global:
      idamApiUrl: "https://idam-api.demo.platform.hmcts.net"
      idamWebUrl: idam-web-public.demo.platform.hmcts.net
      ccdDataStoreUrl: "http://ccd-data-store"
    ccd:
      postgresql:
        enabled: false
      rpeServiceAuthProvider:
        enabled: true
      draftStoreService:
        enabled: false
      dmStore:
        enabled: false
      paymentApi:
        enabled: false
      managementWeb:
        enabled: false
      apiGatewayWeb:
        enabled: false
      adminWeb:
        enabled: false
      printService:
        enabled: false
      activityApi:
        enabled: false
      testStubsService:
        enabled: false
    bulkscan:
      enabled: true
      ccd:
        enabled: true
    bulk-scan-processor:
      java:
        image: hmctspublic.azurecr.io/bulk-scan/processor:prod-14ddc403
        secrets:
          STORAGE_ACCOUNT_NAME:
            secretRef: bsp-storage-account-creds
            key: storageAccountName
          STORAGE_KEY:
            secretRef: bsp-storage-account-creds
            key: accessKey
          SB_CONN_STRING:
            secretRef: servicebus-secret-namespace-{{ .Release.Name }}-sb
            key: connectionString
        environment:
          STORAGE_URL: "https://bulk-scanning.demo.platform.hmcts.net"
          STORAGE_BLOB_SELECTED_CONTAINER: "ALL"
    bulk-scan-orchestrator:
      java:
        image: hmctspublic.azurecr.io/bulk-scan/orchestrator:prod-dfabaef1
        secrets:
          SB_CONN_STRING:
            secretRef: servicebus-secret-namespace-{{ .Release.Name }}-sb
            key: connectionString
    rpe-service-auth-provider:
      java:
        image: hmctspublic.azurecr.io/rpe/service-auth-provider:prod-8d41c2be
    dm-store:
      java:
        image: hmctspublic.azurecr.io/dm/store:prod-37ae0fb2
    postgresql:
      initdbScripts:
        init.sql: |-
          CREATE DATABASE "data-store" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
          CREATE DATABASE "definition-store" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
          CREATE DATABASE "user-profile" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
          CREATE DATABASE "draftstore" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
          CREATE DATABASE "payment_api" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
          CREATE DATABASE "evidence" WITH OWNER = hmcts ENCODING = 'UTF-8' CONNECTION LIMIT = -1;
bsp:
  servicebus:
    enabled: true
  blobstorage:
    enabled: false
bso:
  servicebus:
    enabled: false
