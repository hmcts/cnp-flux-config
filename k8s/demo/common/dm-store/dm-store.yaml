---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dm-store
  namespace: dm-store
  annotations:
    fluxcd.io/automated: "false"
    filter.fluxcd.io/java: glob:prod-*
spec:
  releaseName: dm-store
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: dm-store
    version: 2.1.5
  values:
    java:
      replicas: 6
      memoryLimits: "4096Mi"
      cpuLimits: "2000m"
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/dm/store:pr-570-43bec5b1
      ingressHost: dm-store-demo.service.core-compute-demo.internal
      environment:
        ENABLE_TTL: "true"
        LOG_OUTPUT: single
        ROOT_LOGGING_LEVEL: INFO
        LOG_LEVEL_SPRING_WEB: INFO
        LOG_LEVEL_DM: INFO
        VAR_TA: trigger5
      testsConfig:
        memoryLimits: "3072Mi"
        environment:
          TEST_URL: http://dm-store-java
          SLACK_CHANNEL: "em-dev-chat"
          SLACK_NOTIFY_SUCCESS: "true"
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
