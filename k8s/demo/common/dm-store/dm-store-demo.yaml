---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: dm-store
  namespace: dm-store
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: dm-store
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: dm-store
    version: 2.0.3
  values:
    dm-store:
      releaseNameOverride: dm-store-dm-store
      environment:
        SPRING_DATASOURCE_URL: 'jdbc:postgresql://dm-store-demo-postgres:5432/evidence'
        IDAM_API_BASE_URI: https://idam-api.demo.platform.hmcts.net
        S2S_BASE_URI: http://dm-store-rpe-s2s

    postgresql:
      nameOverride: postgres
