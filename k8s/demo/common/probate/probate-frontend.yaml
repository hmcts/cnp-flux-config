apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: probate-frontend
  namespace: probate
spec:
  releaseName: probate-frontend
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/probate-frontend
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      ingressClass: traefik-no-proxy
      ingressHost: probate.demo.platform.hmcts.net
      image: hmctspublic.azurecr.io/probate/frontend:prod-c1d666f-20211004175543 #{"$imagepolicy": "flux-system:probate-frontend"}
      environment:
        VAR_TA: trigger5
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
