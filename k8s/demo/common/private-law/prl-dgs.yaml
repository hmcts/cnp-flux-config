apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prl-dgs
  namespace: private-law
spec:
  releaseName: prl-dgs
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/prl-dgs
  values:
    java:
      replicas: 2
      readinessDelay: 45
      readinessTimeout: 5
      readinessPeriod: 15
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/prl/dgs:latest #{"$imagepolicy": "flux-system:prl-dgs"}
      environment:
        FEATURE_EXAMPLE: true
        DOCMOSIS_SERVICE_BASE_URL: https://docmosis.demo.platform.hmcts.net
        CCD_CASE_DOCS_AM_API: http://ccd-case-document-am-api-demo.service.core-compute-demo.internal
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
