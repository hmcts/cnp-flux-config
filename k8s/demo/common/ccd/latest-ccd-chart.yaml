apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: ccd-demo
  namespace: ccd
  annotations:
    flux.weave.works/automated: 'true'
    flux.weave.works/tag.java: 'glob:prod-*'
spec:
  releaseName: ccd-demo
  timeout: 900
  forceUpgrade: true
  rollback:
    enable: true
    force: true
  chart:
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    name: ccd
    version: 4.0.2-alpha
  values:
#    TODO: enable persistent db
    tags:
      idam-pr: true
    global:
      ccdApiGatewayIngress: gateway-ccd-aks.demo.platform.hmcts.net
      ccdCaseManagementWebIngress: www-ccd-aks.demo.platform.hmcts.net
      ccdAdminWebIngress: ccd-admin-web-aks.demo.platform.hmcts.net
      # can ingressHost be removed?
      ingressHost: chart-ccd.demo.platform.hmcts.net
#     TODO remove protocol to allow better reusability?
      idamApiUrl: https://idam-api.demo.platform.hmcts.net
      idamWebUrl: https://idam-web-public.demo.platform.hmcts.net
      # can redirectUri be removed?
      redirectUri: https://ccd-demo-case-management-web.demo.platform.hmcts.net/oauth2redirect
      s2sUrl: http://ccd-demo-s2s
    ccd-api-gateway-web:
      nodejs:
        ingressClass: traefik-no-proxy
        ingressHost: gateway-ccd-aks.demo.platform.hmcts.net
        secrets:
          IDAM_OAUTH2_CLIENT_SECRET:
            secretRef: ccd-api-gateway-oauth2-client-secret
            key: key
    ccd-case-management-web:
      nodejs:
        releaseNameOverride: ccd-demo-case-management-web
        ingressHost: www-ccd-aks.demo.platform.hmcts.net
    ccd-admin-web:
      nodejs:
        ingressHost: ccd-admin-web-aks.demo.platform.hmcts.net
        secrets:
          IDAM_OAUTH2_AW_CLIENT_SECRET:
            secretRef: ccd-admin-web-oauth2-client-secret
            key: key
        environment:
#          TODO move this to ccd-chart
          ADMINWEB_LOGIN_URL: https://idam-web-public.demo.platform.hmcts.net/login
          ADMINWEB_IMPORT_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/import'
          ADMINWEB_JURISDICTIONS_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/api/data/jurisdictions'
          ADMINWEB_USER_PROFILE_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/users'
          ADMINWEB_SAVE_USER_PROFILE_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/users/save'
          ADMINWEB_USER_ROLE_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/api/user-role'
          ADMIN_ALL_USER_ROLES_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/api/user-roles'
          ADMINWEB_CREATE_DEFINITION_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/api/draft'
          ADMINWEB_UPDATE_DEFINITION_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/api/draft/save'
          ADMINWEB_DEFINITIONS_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/api/drafts'
          ADMINWEB_WHOAMI_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/api/idam/profile'
          ADMINWEB_IMPORT_AUDITS_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/api/import-audits'
          ADMINWEB_AUTHORIZATION_URL: '{{ .Values.global.ccdDefinitionStoreUrl }}/api/idam/adminweb/authorization'
    ccd-case-activity-api:
#      TODO this has changed to activityApi
      enabled: true
    ccd-case-print-service:
      enabled: true
    #TODO move ccd-test-stubs-service defaults to chart ccd
    ccd-test-stubs-service:
      java:
        ingressHost: test-stubs-service-ccd-aks.demo.platform.hmcts.net
        environment:
          MANAGEMENT_WEB_URL: www-ccd-aks.demo.platform.hmcts.net
#Dependencies
    rpe-service-auth-provider:
      java:
        releaseNameOverride: ccd-demo-s2s
    draft-store-service:
      enabled: true
      java:
        ingressHost:
    #TODO reenable
    payment-api:
      enabled: false
