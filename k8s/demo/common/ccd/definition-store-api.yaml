---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-definition-store-api
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:pr-832-*
spec:
  releaseName: ccd-definition-store-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ccd-definition-store-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/definition-store-api:pr-832-de8adf57
      environment:
        IDAM_USER_URL: https://idam-web-public.demo.platform.hmcts.net
        DEFINITION_STORE_DB_OPTIONS: "?sslmode=require&gssEncMode=disable"
        DUMMY_VAR: delete_me
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
