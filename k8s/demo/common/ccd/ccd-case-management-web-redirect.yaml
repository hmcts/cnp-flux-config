# this is to apply permanent redirect on www-ccd.demo.platform.hmcts.net
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/redirect-regex: ^https://www-ccd.demo.platform.hmcts.net(.*)
    traefik.ingress.kubernetes.io/redirect-replacement: https://manage-case.demo.platform.hmcts.net
  name: ccd-case-management-web-redirect
  namespace: ccd
spec:
  rules:
    - host: www-ccd.demo.platform.hmcts.net
      http:
        paths:
          - backend:
              serviceName: ccd-case-management-web-nodejs
              servicePort: 80
            path: /
