apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: ccd-demo-latest-chart
  namespace: ccd
  annotations:
    flux.weave.works/automated: 'true'
    flux.weave.works/tag.java: 'glob:prod-*'
spec:
  releaseName: ccd-demo-latest-chart
  timeout: 900
  forceUpgrade: true
  rollback:
    enable: true
    force: true
  chart:
    git: 'https://github.com/hmcts/chart-ccd'
    ref: master
    path: ccd
  values:
    ccd-api-gateway-web:
      nodejs:
        ingressHost: gateway-ccd-aks.service.core-compute-demo.internal
    ccd-case-management-web:
      nodejs:
        releaseNameOverride: ccd-demo-case-management-web
    idam-pr:
      api:
        url: https://idam-api.demo.platform.hmcts.net
      web_public:
        url: https://idam-web-public.demo.platform.hmcts.net
      redirect_uris:
        CCD:
          - https://ccd-demo-case-management-web.demo.platform.hmcts.net/oauth2redirect
    ccd-admin-web:
      enabled: true

  #Dependencies
    rpe-service-auth-provider:
      java:
      releaseNameOverride: ccd-demo-s2s
    draft-store-service:
      enabled: true
      java:
        ingressHost: ''
    payment-api:
      enabled: true
    ccd-case-activity-api:
      enabled: true
    ccd-case-print-service:
      enabled: true
  global:
    apiGatewayIngress: gateway-ccd-aks.service.core-compute-demo.internal
    caseManagementIngress: www-ccd-aks.service.core-compute-demo.internal   
    ingressHost: chart-ccd.demo.platform.hmcts.net
    idamApiUrl: https://idam-api.demo.platform.hmcts.net
    idamWebUrl: https://idam-web-public.demo.platform.hmcts.net
    redirectUri: https://ccd-demo-case-management-web.demo.platform.hmcts.net/oauth2redirect
    s2sUrl: http://ccd-demo-s2s
    
