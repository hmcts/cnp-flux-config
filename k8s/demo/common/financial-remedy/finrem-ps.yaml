apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: finrem-ps
  namespace: financial-remedy
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.java: glob:pr-110-*
spec:
  releaseName: finrem-ps
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/finrem-ps
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/finrem/ps:pr-110-99031fd-20210928100732 #{"$imagepolicy": "flux-system:demo-finrem-ps"}
      environment:
        FEATURE_FEE_PAY_KEYWORDS: "true"
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
