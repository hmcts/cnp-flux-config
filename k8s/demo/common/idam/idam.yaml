---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam
  namespace: idam
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.idam-api: glob:aat-*
    flux.weave.works/tag.idam-web-public: glob:aat-*
    flux.weave.works/tag.idam-web-admin: glob:aat-*
spec:
  releaseName: idam
  timeout: 900
  forceUpgrade: true
  rollback:
    enable: true
    force: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam
    version: 0.1.2
  values:
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
    idam-api:
      java:
        image: hmctspublic.azurecr.io/idam/api:aat
        imagePullPolicy: Always
        ingressClass: traefik-private
        ingressHost: idam-api.demo.platform.hmcts.net
        aadIdentityName: idam
        environment:
          STRATEGIC_SERVICE_URL: https://idam-api.demo.platform.hmcts.net
    idam-web-public:
      java:
        image: hmctspublic.azurecr.io/idam/web-public:aat
        imagePullPolicy: Always
        ingressClass: traefik-no-proxy
        ingressHost: idam-web-public.demo.platform.hmcts.net
        aadIdentityName: idam
        environment:
          STRATEGIC_SERVICE_URL: https://idam-api.demo.platform.hmcts.net
    idam-web-admin:
      java:
        image: hmctspublic.azurecr.io/idam/web-admin:aat
        imagePullPolicy: Always
        ingressClass: traefik-no-proxy
        ingressHost: idam-web-admin.demo.platform.hmcts.net
        aadIdentityName: idam
        environment:
          STRATEGIC_SERVICE_URL: https://idam-api.demo.platform.hmcts.net
          STRATEGIC_PUBLIC_URL: https://idam-web-public.demo.platform.hmcts.net
