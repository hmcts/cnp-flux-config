---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: idam
  namespace: idam
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:ithc-*
spec:
  releaseName: idam
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam
    version: 0.1.0
  values:
    global:
      environment: demo
    idam-api:
      java:
        image: hmctspublic.azurecr.io/idam/api:ithc
    idam-web-public:
      java:
        image: hmctspublic.azurecr.io/idam/web-public:ithc
    idam-web-admin:
      java:
        image: hmctspublic.azurecr.io/idam/web-admin:ithc
