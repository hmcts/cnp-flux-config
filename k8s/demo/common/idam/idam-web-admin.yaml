---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: idam-web-admin
  namespace: idam
spec:
  releaseName: idam-web-admin
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: idam-web-admin
    version: 0.2.8
  values:
    java:
      image: hmctspublic.azurecr.io/idam/web-admin:prod-322794a-20220114144400
      imagePullPolicy: Always
      ingressClass: traefik-no-proxy
      ingressHost: idam-web-admin.demo.platform.hmcts.net
      aadIdentityName: idam
      environment:
        STRATEGIC_SERVICE_URL: https://idam-api.demo.platform.hmcts.net
        STRATEGIC_PUBLIC_URL: https://idam-web-public.demo.platform.hmcts.net
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
