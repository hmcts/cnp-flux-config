---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccpay-bulkscanning-api
  namespace: fees-pay
spec:
  releaseName: ccpay-bulkscanning-api
  rollback:
    enable: true
    retry: true
  chart:
    git: git@github.com:hmcts/hmcts-charts
    ref: master
    path: stable/ccpay-bulkscanning-api
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccpay/bulkscanning-api:pr-374   #{"$imagepolicy": "flux-system:demo-ccpay-bulkscanning-api"}
      imagePullPolicy: Always
      environment:
        DUMMY_RESTART_VAR: true
        IDAM_API_URL: "https://idam-api.demo.platform.hmcts.net"
        S2S_AUTHORISED_SERVICES: "payment_app,ccpay_bubble,cmc,bulk_scan_payment_processor,api_gw,probate_frontend,divorce_frontend,ccd_gw"
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
