---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccpay-payment-app
  namespace: fees-pay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:demo-*
spec:
  releaseName: ccpay-payment-api
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: payment-api
    version: 2.0.29
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/payment/api:demo
      imagePullPolicy: Always
      environment:
        DUMMY_RESTART_VAR: false
        POSTGRES_HOST: payment-postgres-db-v11-{{ .Values.global.environment }}.postgres.database.azure.com
        POSTGRES_USERNAME: payment@payment-postgres-db-v11-{{ .Values.global.environment }}
        PBA_CONFIG1_SERVICE_NAMES: CMC
        TRUSTED_S2S_SERVICE_NAMES: "cmc,cmc_claim_store,probate_frontend,divorce_frontend,ccd_gw,bar_api,api_gw,finrem_payment_service,ccpay_bubble,jui_webapp,xui_webapp,fpl_case_service,probate_backend,iac,nfdiv_cos"
        RETURNURL_ALLOWED_HOSTNAMES: hmcts.net,gov.uk
        RD_LOCATION_BASE_URL: http://rd-location-ref-api-aat.service.core-compute-aat.internal
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
