---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccpay-bubble-frontend
  namespace: fees-pay
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:demo-*
spec:
  releaseName: ccpay-bubble-frontend
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ccpay-bubble-frontend
    version: 0.2.3
  values:
    nodejs:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccpay/bubble-frontend:demo
      imagePullPolicy: Always
      environment:
        PCIPAL_ANTENNA_URL: https://paybubble.demo.platform.hmcts.net/ccd-search
        DUMMY_RESTART_VAR: true
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
