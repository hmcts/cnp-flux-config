---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: cmc-demo
  namespace: money-claims
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: cmc-demo
  timeout: 900
  forceUpgrade: true
  chart:
    repository: https://hmcts.azurecr.io/helm/v1/repo/
    name: cmc
    version: 0.0.1
  values:
    ### CMC SERVICES ###
    cmc-claim-store:
      java:
        releaseNameOverride: demo-cmc-claimstore
        secrets: 
          GOV_NOTIFY_API_KEY:
              secretRef: notify-api-key
              key: key
          OAUTH2_CLIENT_SECRET:
              secretRef: oauth-client-secret
              key: key
          IDAM_CASEWORKER_ANONYMOUS_USERNAME:
              secretRef: anonymous-caseworker-username
              key: key
          IDAM_CASEWORKER_ANONYMOUS_PASSWORD:
              secretRef: anonymous-caseworker-password
              key: key
          IDAM_CASEWORKER_SYSTEM_USERNAME:
              secretRef: system-update-username
              key: key
          IDAM_CASEWORKER_SYSTEM_PASSWORD:
              secretRef: system-update-password
              key: key
        environment:
          IDAM_API_URL: https://idam-api.demo.platform.hmcts.net
          FEATURE_TOGGLES_CCD_ENABLED: true
          FEATURE_TOGGLES_CCD_ASYNC_ENABLED: false
          FEATURE_TOGGLES_SAVE_CLAIM_STATE_ENABLED: true
          FEATURE_TOGGLES_ASYNC_EVENT_OPERATIONS_ENABLED: true
          FEATURE_TOGGLES_EMAILTOSTAFF: true
          CLAIM_STORE_DB_HOST: demo-postgres
          CMC_DB_HOST: demo-postgres
          CORE_CASE_DATA_API_URL: http://demo-data-store-api
          IDAM_S2S_AUTH_URL: http://demo-s2s
          PDF_SERVICE_URL: http://demo-pdf
          SEND_LETTER_URL: http://demo-sendletter
          DOCUMENT_MANAGEMENT_URL: http://demo-dmstore
          FRONTEND_BASE_URL: https://cmc-citizen-frontend.demo.platform.hmcts.net
          RESPOND_TO_CLAIM_URL: https://cmc-citizen-frontend.demo.platform.hmcts.net/first-contact/start
          SPRING_MAIL_HOST: mailhog
          SPRING_MAIL_PORT: 1025
          SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST: mailhog
          SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: false

      ccd:
        idamApiUrl: https://idam-api.demo.platform.hmcts.net
        idamWebUrl: https://idam-web-public.demo.platform.hmcts.net
        ingressHost: ccd-cmc-citizen-frontend.demo.platform.hmcts.net
        s2sUrl: http://demo-s2s
        draftStoreUrl: http://demo-draftstore
        paymentsUrl: http://demo-payments
        apiGateway:
          s2sKey: AAAAAAAAAAAAAAAA
          idamClientSecret: 
            fromSecret: true
            secretKeyRefName: ccd-api-gateway-oauth2-client-secret
            secretKeyRefKey: key
        dataStoreApi:
          s2sKey: AAAAAAAAAAAAAAAA
        definitionStoreApi:
          s2sKey: AAAAAAAAAAAAAAAA
        adminWeb:
          s2sKey: AAAAAAAAAAAAAAAA
          idamClientSecret: 
            fromSecret: true
            secretKeyRefName: ccd-admin-web-oauth2-client-secret
            secretKeyRefKey: key
        idam-pr:
          api:
            url: https://idam-api.demo.platform.hmcts.net
          web_public:
            url: https://idam-web-public.demo.platform.hmcts.net
          releaseNameOverride: demo-ccd-idam-pr
          redirect_uris:
            CCD:
              - https://case-management-web-ccd-cmc-citizen-frontend.demo.platform.hmcts.net/oauth2redirect
            CCD Admin:
              - https://admin-web-ccd-cmc-citizen-frontend.demo.platform.hmcts.net/oauth2redirect
        importer:
          userprofile:
            userProfileDatabaseHost: demo-postgres
          definition:
            importerFromSecret: true
            importerUsername: 
              secretKeyRefName: ccd-importer-username
              secretKeyRefKey: key
            importerPassword: 
              secretKeyRefName: ccd-importer-password
              secretKeyRefKey: key
            redirectUri: "https://case-management-web-ccd-cmc-citizen-frontend.demo.platform.hmcts.net/oauth2redirect"
        postgresql:
          nameOverride: postgres

    cmc-citizen-frontend:
      nodejs:
        ingressHost: cmc-citizen-frontend.demo.platform.hmcts.net
        releaseNameOverride: demo-cmc-citizen-web
        secrets:
          OAUTH_CLIENT_SECRET:
              secretRef: citizen-oauth-client-secret
              key: key
        environment:
          IDAM_API_URL: https://idam-api.demo.platform.hmcts.net
          IDAM_AUTHENTICATION_WEB_URL: https://idam-web-public.demo.platform.hmcts.net
          FEATURE_TOGGLES_API_URL: http://demo-ftrtgl
          CLAIM_STORE_URL: http://demo-cmc-claimstore
          IDAM_S2S_AUTH: http://demo-s2s
          PAY_URL: http://demo-payments
          FEES_URL: http://demo-fees
          DRAFT_STORE_URL: http://demo-draftstore
      idam-pr:
        api:
          url: https://idam-api.demo.platform.hmcts.net
        web_public:
          url: https://idam-web-public.demo.platform.hmcts.net
        service:
          redirect_uri: https://cmc-citizen-frontend.demo.platform.hmcts.net/receiver
      rpe-feature-toggle-api:
        importer:
          apiUrl: http://demo-ftrtgl/api/ff4j/store/features/
        java:
          releaseNameOverride: demo-ftrtgl
          environment:
            FEATURES_DB_HOST: demo-postgres
    ########################

    ##### DEPENDENCIES #####
    rpe-send-letter-service:
      java:
        releaseNameOverride: demo-sendletter
        environment:
          FLYWAY_URL: "jdbc:postgresql://demo-postgres:5432/send_letter"
          LETTER_TRACKING_DB_HOST: demo-postgres
          S2S_URL: http://demo-s2s

    dm-store:
      java:
        releaseNameOverride: demo-dmstore
        environment:
          IDAM_USER_BASE_URI: https://idam-api.demo.platform.hmcts.net
          IDAM_S2S_BASE_URI: http://demo-s2s
          SPRING_DATASOURCE_URL: "jdbc:postgresql://demo-postgres:5432/evidence"

    cmc-pdf-service:
      java:
        releaseNameOverride: demo-pdf

    draft-store-service:
      java:
        releaseNameOverride: demo-draftstore
        environment:
          IDAM_URL: https://idam-api.demo.platform.hmcts.net
          S2S_URL: http://demo-s2s
          DRAFT_STORE_DB_HOST: demo-postgres

    fees-register-api:
      java:
        releaseNameOverride: demo-fees
        environment:
          SPRING_DATASOURCE_URL: "jdbc:postgresql://demo-postgres:5432/fees_register"

    payment-api:
      java:
        releaseNameOverride: demo-payments
        secrets: 
          GOV_PAY_AUTH_KEY_CMC:
              secretRef: gov-pay-keys-cmc
              key: key
        environment:
          AUTH_IDAM_CLIENT_BASEURL: https://idam-api.demo.platform.hmcts.net
          AUTH_PROVIDER_SERVICE_CLIENT_BASEURL: http://demo-s2s
          FEES_REGISTER_URL: http://demo-fees
          SPRING_DATASOURCE_URL: "jdbc:postgresql://demo-postgres:5432/payment_api"
          SPRING_MAIL_HOST: mailhog
          SPRING_MAIL_PORT: 1025

    rpe-service-auth-provider:
      java:
        releaseNameOverride: demo-s2s

    postgresql:
      nameOverride: postgres
    ########################