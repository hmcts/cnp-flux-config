apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dg-docassembly
  namespace: money-claims
spec:
  releaseName: cmc-dg-docassembly
  rollback:
    enable: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: dg-docassembly
    version: 1.0.7
  values:
    java:
      image: hmctspublic.azurecr.io/dg/docassembly:prod-cbd7b86-20211025085714 #{"$imagepolicy": "flux-system:dg-docassembly"}
      secrets:
        DOCMOSIS_ACCESS_KEY:
          secretRef: docmosis-secret
          key: accessKey
        DOCMOSIS_TEMPLATES_ENDPOINT_AUTH:
          secretRef: docmosis-secret
          key: templatesAuth
      environment:
        S2S_BASE_URI: http://cmc-s2s-java
        IDAM_WEBSHOW_WHITELIST: https://em-show-demo.service.core-compute-demo.internal/oauth2/callback
        DM_STORE_APP_URL: "http://cmc-ccd-dm-store"
        S2S_KEY: AAAAAAAAAAAAAAAA
    global:
      devMode: true
      environment: demo
