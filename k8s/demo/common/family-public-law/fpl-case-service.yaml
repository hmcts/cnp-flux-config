---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: fpl-case-service
  namespace: family-public-law
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: fpl-case-service
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: fpl-case-service
    version: 1.10.5
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/fpl/case-service:prod-7512061c
      ingressHost: fpl-case-service-demo.service.core-compute-demo.internal
      environment:
        GATEWAY_URL: https://gateway-ccd.demo.platform.hmcts.net
        FEATURE_TOGGLE_ROBOTICS_CASE_NUMBER_NOTIFICATION_ENABLED: true
        FEATURE_TOGGLE_ROBOTICS_SUPPORT_API_ENABLED: true
        AUTH_IDAM_CLIENT_BASEURL: https://idam-api.demo.platform.hmcts.net
      aadIdentityName: family-public-law
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
