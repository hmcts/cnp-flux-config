---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: dg-docassembly
  namespace: dg
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:prod-*
spec:
  releaseName: dg-docassembly
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: dg-docassembly
    version: 1.0.7
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/dg/docassembly:prod-9866aaca
      ingressHost: dg-docassembly-demo.service.core-compute-demo.internal
      environment:
        VAR_TA: trigger2
    global:
      environment: demo
      subscriptionId: "d025fece-ce99-4df2-b7a9-b649d3ff2060"
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
