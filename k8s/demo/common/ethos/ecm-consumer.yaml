---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ecm-consumer
  namespace: ethos
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.java: glob:demo
spec:
  releaseName: ecm-consumer
  forceUpgrade: true
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ecm-consumer
    version: 0.0.2
  values:
    java:
      replicas: 2
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ethos/ecm-consumer:demo
    global:
      environment: demo
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
