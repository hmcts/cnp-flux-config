---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rd-demo
  namespace: rd
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: rd-demo
  timeout: 900
  forceUpgrade: true
  rollback:
    enable: true
    force: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: rd
    version: 0.1.9
  values:
    global:
      idamApiUrl: "https://idam-api.demo.platform.hmcts.net"
      idamWebUrl: "https://idam-web-public.demo.platform.hmcts.net"
    rd-user-profile-api:
      java:
        image: hmctspublic.azurecr.io/rd/user-profile-api:demo
        ingressHost: rd-user-profile-api.demo.platform.hmcts.net
        ingressClass: traefik-no-proxy
    rpe-service-auth-provider:
      java:
        ingressHost: rd-s2s-api.demo.platform.hmcts.net
        ingressClass: traefik-no-proxy