---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: rd-demo
  namespace: rd
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: rd-demo
  timeout: 900
  forceUpgrade: true
  rollback:
    enable: true
    force: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: rd
    version: 0.3.0

  values:
    global:
      idamApiUrl: "https://idam-api.demo.platform.hmcts.net"
      idamWebUrl: "https://idam-web-public.demo.platform.hmcts.net"

    rd-user-profile-api:
      java:
        image: hmctspublic.azurecr.io/rd/user-profile-api:pr-208-273f0656
        ingressHost: rd-user-profile-api.demo.platform.hmcts.net
        ingressClass: traefik-no-proxy
        devApplicationInsightsInstrumentKey: 05e3fead-38f4-41f5-948d-f7b70a0a7fbe
        environment:
          AUTH_IDAM_CLIENT_BASEURL: "{{ .Values.global.idamApiUrl }}"
          IDAM_S2S_AUTH_TOTP_SECRET: AAAAAAAAAAAAAAAA

    rd-professional-api:
      java:
        image: hmctspublic.azurecr.io/rd/professional-api:demo
        ingressHost: rd-professional-api.demo.platform.hmcts.net
        ingressClass: traefik-no-proxy
        environment:
          AUTH_IDAM_CLIENT_BASEURL: "{{ .Values.global.idamApiUrl }}"

    rd-profile-sync:
      java:
        image: hmctspublic.azurecr.io/rd/profile-sync:demo
        ingressHost: rd-profile-sync.demo.platform.hmcts.net
        ingressClass: traefik-no-proxy
        environment:
          AUTH_IDAM_CLIENT_BASEURL: "{{ .Values.global.idamApiUrl }}"

    rd-judicial-data-load:
      java:
        image: hmctspublic.azurecr.io/rd/judicial-data-load:demo
        ingressHost: rd-judicial-data-load.demo.platform.hmcts.net
        ingressClass: traefik-no-proxy

    rd-judicial-api:
      java:
        image: hmctspublic.azurecr.io/rd/judicial-api:demo
        ingressHost: rd-judicial-api.demo.platform.hmcts.net
        ingressClass: traefik-no-proxy

    rpe-service-auth-provider:
      java:
        ingressHost: rd-s2s-api.demo.platform.hmcts.net
        ingressClass: traefik-no-proxy
