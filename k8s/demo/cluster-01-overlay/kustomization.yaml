apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../admin/flux
  - ../../admin/fluxcloud
  - ../../admin/kube-slack
  - ../../admin/keyvault-flexvol
  - ../../admin/traefik
  - ../../kured
  - ../../osba
  - ../../admin/env-injector

patchesStrategicMerge:
  #flux patches
  - ../../admin/flux/patches/demo/flux.yaml
  - ../../admin/flux/patches/demo/cluster-01/flux.yaml

  #fluxcloud patch
  - ../../admin/fluxcloud/patches/demo/cluster-01/fluxcloud.yaml

  #kube-slack patch
  - ../../admin/kube-slack/patches/demo/cluster-01/kube-slack.yaml

  #traefik patches
  - ../../admin/traefik/patches/demo/traefik.yaml
  - ../../admin/traefik/patches/demo/cluster-01/traefik.yaml

  #kured patch
  - ../../kured/patches/demo/cluster-01/kured.yaml

  #osba patch
  - ../../osba/patches/demo/osba.yaml

  - ../../admin/env-injector/patches/demo/cluster-01/env-injector.yaml