apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
bases:
  - ../../admin/flux
  - ../../admin/fluxcloud
  - ../../admin/kube-slack
  - ../../admin/traefik
  - ../../kured

patchesStrategicMerge:
  #flux patches
  - ../../admin/flux/patches/demo/flux.yaml
  - ../../admin/flux/patches/demo/cluster-00/flux.yaml

  #fluxcloud patch
  - ../../admin/fluxcloud/patches/demo/cluster-00/fluxcloud.yaml

  #kube-slack patch
  - ../../admin/kube-slack/patches/demo/cluster-00/kube-slack.yaml

  #traefik patches
  - ../../admin/traefik/patches/demo/traefik.yaml
  - ../../admin/traefik/patches/demo/cluster-00/traefik.yaml

  #kured patch
  - ../../kured/patches/demo/cluster-00/kured.yaml

