---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prom-operator
  namespace: monitoring
spec:
  values:
    prometheus:
      ingress: 
        hosts: 
          - prometheus-ptl.sandbox.platform.hmcts.net

    alertmanager:
      ingress:
        hosts:
          - alertmanager-ptl.sandbox.platform.hmcts.net

    grafana:
      enabled: true
      ingress:
        hosts:
          - grafana-ptl.platform.hmcts.net
      additionalDataSources:
        - name: prometheus-aat-01
          type: prometheus
          url: http://prometheus-01.aat.platform.hmcts.net
          access: proxy
        - name: alertmanager-aat-01
          type: camptocamp-prometheus-alertmanager-datasource
          url: http://alertmanager-01.aat.platform.hmcts.net
          access: proxy
