---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: prom-operator
  namespace: monitoring
spec:
  values:
    prometheus:
      ingress: 
        hosts: 
          - prometheus-ptl.sandbox.platform.hmcts.net

    alertmanager:
      ingress:
        hosts:
          - alertmanager-ptl.sandbox.platform.hmcts.net

    grafana:
      enabled: true
      ingress:
        hosts:
          - grafana-ptl.platform.hmcts.net