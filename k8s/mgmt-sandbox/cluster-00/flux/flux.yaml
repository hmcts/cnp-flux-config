---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: flux
  namespace: admin
  annotations:
    flux.weave.works/automated: "false"
spec:
  releaseName: flux
  chart:
    repository: https://weaveworks.github.io/flux
    name: flux
    version: 0.10.1
  values:
    git:
      path: "k8s/mgmt-sandbox/common,k8s/mgmt-sandbox/cluster-00,k8s/common"
      label: "mgmt-sandbox-cluster-00"
      email: "flux-mgmt-sandbox@hmcts.net"
      user: "Flux mgmt sandbox"
      url: git@github.com:hmcts/cnp-flux-config
      pollInterval: 1m
    syncGarbageCollection:
      enabled: true
    registry:
      acr:
        enabled: true
    helmOperator:
      create: true
      chartsSyncInterval: 1m
      configureRepositories:
        enable: true
      tls:
        enable: true
    additionalArgs:
      - --connect=ws://fluxcloud