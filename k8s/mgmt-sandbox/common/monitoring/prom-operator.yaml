---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: prom-operator
  namespace: monitoring
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/ignore: "false"
spec:
  releaseName: prom-operator
  forceUpgrade: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: prometheus-operator
    version: 6.21.0
  values:
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        general: true
        k8s: true
        kubeApiserver: true
        kubePrometheusNodeAlerting: true
        kubePrometheusNodeRecording: true
        kubernetesAbsent: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: true
        network: true
        node: true
        prometheus: true
        prometheusOperator: true
        time: true

    kubelet:
      serviceMonitor:
        https: false

    grafana:
      plugins:
        - grafana-kubernetes-app
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
        hosts:
          - grafana.sandbox.platform.hmcts.net
      additionalDataSources:
        - name: prometheus-00
          type: prometheus
          url: https://prometheus-00.sandbox.platform.hmcts.net
        - name: prometheus-01
          type: prometheus
          url: https://prometheus-01.sandbox.platform.hmcts.net
