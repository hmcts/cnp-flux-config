apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "wso2is.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "wso2is.name" . }}
    helm.sh/chart: {{ include "wso2is.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "wso2is.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "wso2is.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image }}"
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 9443
              protocol: TCP
          livenessProbe:
            httpsGet:
              path: /carbon/admin/login.jsp
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 250
            periodSeconds: 5
          readinessProbe:
            httpsGet:
              path: /carbon/admin/login.jsp
              port: 9443
              scheme: HTTPS
            initialDelaySeconds: 350
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- range $key, $value := $.Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
