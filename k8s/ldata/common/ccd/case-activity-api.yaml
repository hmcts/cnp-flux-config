---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ccd-case-activity-api
  namespace: ccd
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nodejs: glob:prod-*
spec:
  releaseName: ccd-case-activity-api
  rollback:
    enable: true
    retry: true
  chart:
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    name: ccd-case-activity-api
    version: 1.1.10
  values:
    nodejs:
      replicas: 4
      useInterpodAntiAffinity: true
      image: hmctspublic.azurecr.io/ccd/case-activity-api:prod-c63f3ad8
      ingressHost: ccd-case-activity-api-ldata.service.core-compute-ethosldata.internal
      environment:
        CORS_ORIGIN_WHITELIST: https://www-ccd-ethosldata.platform.hmcts.net
        IDAM_BASE_URL: https://idam-api-ethosldata.platform.hmcts.net
    global:
      environment: ethosldata
      tenantId: "531ff96d-0ae9-462a-8d2d-bec7c0b42082"
      enableKeyVaults: true
      test: test
